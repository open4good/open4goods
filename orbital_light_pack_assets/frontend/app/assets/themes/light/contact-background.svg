<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="orbit-grad-contact" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00A1C2" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#00DE9F" stop-opacity="0.08" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#FFFFFF" />
  <rect width="100%" height="100%" fill="url(#orbit-grad-contact)" />
  
  <!-- Contact specific shapes: connecting dots/lines -->
  <circle cx="85%" cy="50%" r="80" fill="#00DE9F" fill-opacity="0.1" />
  <circle cx="90%" cy="20%" r="40" fill="#00A1C2" fill-opacity="0.1" />
