<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800" preserveAspectRatio="xMidYMid slice">
  <desc>Parallax Layer - CTA</desc>
  
  <!-- Converging lines towards center action area -->
  <path d="M 0 0 L 600 300" stroke="url(#cta-grad-1)" stroke-width="2" stroke-opacity="0.1" fill="none" />
  <path d="M 1600 0 L 1000 300" stroke="url(#cta-grad-2)" stroke-width="2" stroke-opacity="0.1" fill="none" />
  
  <defs>
    <linearGradient id="cta-grad-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00DE9F" stop-opacity="0" />
      <stop offset="100%" stop-color="#00DE9F" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="cta-grad-2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00A1C2" stop-opacity="0" />
      <stop offset="100%" stop-color="#00A1C2" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  
  <!-- Center focus highlight -->
  <circle cx="50%" cy="50%" r="300" fill="radial-gradient(circle, rgba(0,222,159,0.05) 0%, rgba(255,255,255,0) 70%)" />
</svg>
