<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800" preserveAspectRatio="xMidYMid slice">
  <desc>Parallax Back Layer - Essentials</desc>
  <defs>
    <filter id="soft-blur-back">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
    </filter>
  </defs>
  
  <!-- Soft large orbital blobs in background -->
  <circle cx="15%" cy="60%" r="200" fill="#00A1C2" fill-opacity="0.05" filter="url(#soft-blur-back)" />
  <circle cx="85%" cy="30%" r="250" fill="#00DE9F" fill-opacity="0.04" filter="url(#soft-blur-back)" />
  
  <!-- Slow moving distant orbit -->
  <path d="M -200 700 Q 800 200 1800 700" fill="none" stroke="#0088D6" stroke-width="2" stroke-opacity="0.03" />
</svg>
