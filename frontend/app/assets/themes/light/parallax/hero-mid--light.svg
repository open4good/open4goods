<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="800" viewBox="0 0 1600 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6FAFF"/>
      <stop offset="0.6" stop-color="#EEF2FF"/>
      <stop offset="1" stop-color="#F8F3FF"/>
    </linearGradient>
    <filter id="blur12" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <rect width="1600" height="800" fill="url(#bg)"/>

  <g id="layer-mid" fill="none" stroke="#8BB8FF" stroke-opacity="0.28" stroke-width="2">
    <!-- rings pushed to edges (keep center calm) -->
    <circle cx="220" cy="210" r="120"/>
    <circle cx="220" cy="210" r="170" stroke-opacity="0.18"/>
    <circle cx="1420" cy="220" r="140"/>
    <circle cx="1420" cy="220" r="210" stroke-opacity="0.16"/>
    <circle cx="1460" cy="640" r="170"/>
    <circle cx="1460" cy="640" r="240" stroke-opacity="0.14"/>
    <circle cx="180" cy="640" r="150"/>
    <circle cx="180" cy="640" r="220" stroke-opacity="0.14"/>
  </g>

  <g opacity="0.6" filter="url(#blur12)">
    <circle cx="260" cy="90" r="46" fill="#D7EAFF" opacity="0.55"/>
    <circle cx="1480" cy="740" r="54" fill="#FFE5F7" opacity="0.35"/>
  </g>
</svg>
