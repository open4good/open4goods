<svg width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#050505" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Orbital Circles -->
  <g fill="none" stroke="#2d2d3d" stroke-width="1.5" opacity="0.4">
    <circle cx="400" cy="300" r="100" />
    <circle cx="400" cy="300" r="180" stroke-dasharray="10 20" />
    <circle cx="400" cy="300" r="260" stroke-opacity="0.5" />
    <circle cx="400" cy="300" r="350" stroke-dasharray="5 15" />
    <circle cx="400" cy="300" r="450" opacity="0.3" />
  </g>

  <!-- Accent Arcs -->
  <path d="M 400 300 m -180 0 a 180 180 0 0 1 360 0" stroke="#4a4a5e" stroke-width="2" fill="none" opacity="0.3" stroke-linecap="round" />
  <path d="M 400 300 m -260 0 a 260 260 0 0 0 200 166" stroke="#3d3d4d" stroke-width="1" fill="none" opacity="0.3" />

  <!-- Subtle Particles/Stars -->
  <circle cx="150" cy="100" r="1.5" fill="#555" opacity="0.6" filter="url(#glow)" />
  <circle cx="650" cy="500" r="2" fill="#666" opacity="0.5" />
  <circle cx="500" cy="150" r="1" fill="#444" opacity="0.4" />
  <circle cx="200" cy="450" r="1.5" fill="#555" opacity="0.3" />
</svg>
