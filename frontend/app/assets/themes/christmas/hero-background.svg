<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="800" viewBox="0 0 1600 800" preserveAspectRatio="xMidYMid slice" role="img" aria-label="christmas hero background">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0" gradientTransform="rotate(25 0.5 0.5)">
      <stop offset="0%" stop-color="#EAF6FF"/>
      <stop offset="52%" stop-color="#E9FFF6"/>
      <stop offset="100%" stop-color="#F3E8FF"/>
    </linearGradient>

    <radialGradient id="glowLeft" cx="15%" cy="55%" r="70%">
      <stop offset="0%" stop-color="#E9FFF6" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#E9FFF6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowRight" cx="85%" cy="35%" r="78%">
      <stop offset="0%" stop-color="#F3E8FF" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#F3E8FF" stop-opacity="0"/>
    </radialGradient>

    <pattern id="microdots" width="22" height="22" patternUnits="userSpaceOnUse">
      <circle cx="1.2" cy="1.2" r="1.2" fill="#FFFFFF" opacity="0.22"/>
    </pattern>

    <filter id="blurSoft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>

    <mask id="edgeMask">
      <rect width="1600" height="800" fill="white"/>
      <rect x="260" y="120" width="1080" height="560" fill="black"/>
    </mask>
  </defs>

  <!-- Base -->
  <rect width="1600" height="800" fill="url(#bg)"/>
  <rect width="1600" height="800" fill="url(#glowLeft)"/>
  <rect width="1600" height="800" fill="url(#glowRight)"/>

  <!-- Soft blobs (edges only) -->
  <g opacity="0.22" filter="url(#blurSoft)">
    <circle cx="120" cy="560" r="260" fill="#E9FFF6"/>
    <circle cx="1500" cy="260" r="280" fill="#F3E8FF"/>
  </g>

  <!-- Micro texture on edges -->
  <g mask="url(#edgeMask)" opacity="0.10">
    <rect width="1600" height="800" fill="url(#microdots)"/>
  </g>

  <!-- Gentle stream lines -->
  <g opacity="0.22" fill="none" stroke="#FFFFFF" stroke-linecap="round">
    <path d="M-40 160 C180 80 280 120 420 40" stroke-width="8" opacity="0.25"/>
    <path d="M1200 840 C1320 700 1460 680 1660 560" stroke-width="10" opacity="0.18"/>
    <path d="M-60 720 C160 650 240 720 360 640" stroke-width="7" opacity="0.20"/>
  </g>

  <!-- Ring outlines (edges) -->
  <g opacity="0.14" fill="none" stroke="#D6B35E" stroke-width="2">
    <circle cx="1480" cy="120" r="52"/>
    <circle cx="1410" cy="180" r="28"/>
    <circle cx="160" cy="700" r="46"/>
    <circle cx="220" cy="640" r="26"/>
  </g>

  <!-- Motif accents (vary by section) -->
  
      <g opacity="0.20" transform="translate(160 70)">
        <circle cx="0" cy="0" r="34" fill="#D93A3A"/>
        <circle cx="92" cy="18" r="24" fill="#2E8B57"/>
        <circle cx="168" cy="-6" r="28" fill="#D6B35E"/>
        <path d="M-6 -48 C-10 -70 10 -70 6 -48" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.7"/>
        <path d="M86 -18 C82 -42 102 -42 98 -18" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.7"/>
        <path d="M162 -54 C158 -78 178 -78 174 -54" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.7"/>
      </g>
      <g opacity="0.18" transform="translate(1360 730)">
        <circle cx="0" cy="0" r="26" fill="#BFE6FF"/>
        <circle cx="78" cy="-24" r="18" fill="#D6B35E"/>
        <circle cx="138" cy="12" r="22" fill="#2E8B57"/>
        <path d="M-4 -36 C-8 -54 8 -54 4 -36" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
      </g>
        

  <!-- Snowy hills (bottom, low contrast) -->
  <g opacity="0.20">
    <path d="M0 690 C220 640 420 720 640 680 C820 650 980 700 1160 670 C1360 630 1480 680 1600 650 V800 H0 Z" fill="#FFFFFF"/>
    <path d="M0 740 C260 700 470 780 680 740 C860 710 1040 770 1240 740 C1400 720 1520 740 1600 720 V800 H0 Z" fill="#FFFFFF" opacity="0.65"/>
  </g>

  <!-- Corner glows to hide inset edges -->
  <g opacity="0.12" filter="url(#blurSoft)">
    <circle cx="60" cy="60" r="110" fill="#FFFFFF"/>
    <circle cx="1540" cy="740" r="140" fill="#FFFFFF"/>
  </g>
</svg>
