<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-label="Soft grid background">
  <defs>
    <linearGradient id="tint" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#e5edfa" stop-opacity="0.75" />
    </linearGradient>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V48" fill="none" stroke="#cbd5e1" stroke-opacity="0.35" stroke-width="1" />
      <path d="M24 0V48M0 24H48" fill="none" stroke="#cbd5e1" stroke-opacity="0.18" stroke-width="1" />
    </pattern>
    <pattern id="micro-dots" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.6" fill="#94a3b8" fill-opacity="0.16" />
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#tint)" />
  <rect width="800" height="600" fill="url(#grid)" />
  <rect width="800" height="600" fill="url(#micro-dots)" />
</svg>
