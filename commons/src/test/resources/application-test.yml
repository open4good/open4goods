urlfetcher:
  domains:
    "localhost":
      userAgent: "TestAgent/1.0"
      strategy: "HTTP"
      customHeaders:
        Accept: "application/json"
      timeout: 5000
      retryPolicy:
        maxRetries: 1
        delayBetweenRetries: 500
    "127.0.0.1":
      userAgent: "TestAgent/1.0"
      strategy: "SELENIUM"
      customHeaders:
        Accept: "application/json"
      timeout: 5000
      retryPolicy:
        maxRetries: 1
        delayBetweenRetries: 500
