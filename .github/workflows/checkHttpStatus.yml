name: ‚è± Prod - Checking HTTP status codes

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 10 minutes

jobs:
  check-status-codes:
    runs-on: ubuntu-latest
    steps:
      - name: Check HTTP status codes of nudger.fr
        uses: lakuapik/gh-actions-http-status@v1
        with:
          sites: '["https://nudger.fr"]'
          expected: '[200]'

      - name: Check HTTP status codes of nudger.fr
        uses: lakuapik/gh-actions-http-status@v1
        with:
          sites: '["https://api.nudger.fr", "https://wiki.nudger.fr/bin/login/XWiki/XWikiLogin", "https://beta.nudger.fr/"]'
          expected: '[401, 401, 401]'