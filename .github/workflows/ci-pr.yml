name: âœ… CI - PR Check with Maven Build

on:
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    name: PR Check - Maven Build
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Set up Maven Repositories
        uses: s4u/maven-settings-action@v3.1.0
        with:
          repositories: |
            [
              {
                "id": "xwiki-releases",
                "name": "xwiki-releases",
                "url": "https://maven.xwiki.org/releases/",
                "snapshots": {
                  "enabled": false
                }
              }
            ]

      - name: Build and Test
        run: mvn --batch-mode --update-snapshots install
