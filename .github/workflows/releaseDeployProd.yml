name: ðŸš€ Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag/branch/SHA Ã  dÃ©ployer (ex: v1.2.3). Laisse 'main' pour la branche principale."
        required: true
        default: "main"
        type: string
      mode:
        description: "Mode d'exÃ©cution (release ou test)"
        required: false
        default: release
        type: choice
        options:
          - release
          - test

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    environment:
      name: test-github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    name: prod-release-deploy
    runs-on: ubuntu-latest

    env:
      MODE: ${{ inputs.mode || 'release' }}

    concurrency:
      group: deploy-prod
      cancel-in-progress: true

    steps:
      ############################################
      # Checkout Main Repository (or chosen ref)
      ###########################################
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # If manual run: deploy the chosen ref (tag/branch/SHA).
          # If tag push run: deploy the tag that triggered the workflow.
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      ############################################
      # Cache Maven Dependencies
      ###########################################
      - name: Cache Maven Dependencies
        id: cache-maven
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      ############################################
      # Set up JDK 25
      ###########################################
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "25"
          cache: "maven"

      ############################################
      # Set up Maven Repositories
      ###########################################
      - name: Set up Maven Repositories
        uses: s4u/maven-settings-action@v4.0.0
        with:
          repositories: |
            [
              {
                "id": "xwiki-releases",
                "name": "xwiki-releases",
                "url": "https://maven.xwiki.org/releases/",
                "snapshots": { "enabled": false }
              }
            ]

      ############################################
      # Build Maven site and Artifacts
      ###########################################
      - name: Build Maven Site
        if: env.MODE != 'test'
        run: mvn --batch-mode clean install site site:stage

      - name: Collect backend artifacts
        if: env.MODE != 'test'
        run: |
          set -eo pipefail
          ARTIFACT_ROOT="artifacts"
          MAVEN_SITE_SRC="target/staging"
          JACOCO_SRC="target/site/jacoco"

          mkdir -p "${ARTIFACT_ROOT}/maven-site"

          if [ -d "${MAVEN_SITE_SRC}" ]; then
            rsync -a --delete "${MAVEN_SITE_SRC}/" "${ARTIFACT_ROOT}/maven-site/"
          else
            echo "No Maven site staging directory found; skipping copy."
          fi

          if [ -d "${JACOCO_SRC}" ]; then
            mkdir -p "${ARTIFACT_ROOT}/jacoco"
            rsync -a --delete "${JACOCO_SRC}/" "${ARTIFACT_ROOT}/jacoco/"
          else
            echo "No JaCoCo reports found; skipping copy."
          fi

      ############################################
      # Frontend (Nuxt SSR)
      ###########################################
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.1

      - name: Install dependencies
        if: env.MODE != 'test'
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Build Nuxt (Node SSR)
        if: env.MODE != 'test'
        run: pnpm build
        working-directory: frontend
        env:
          API_URL: ${{ secrets.API_URL }}
          MACHINE_TOKEN: ${{ secrets.MACHINE_TOKEN }}
          HCAPTCHA_SITE_KEY: ${{ secrets.HCAPTCHA_SITE_KEY }}
          APP_ENV: production

      - name: Run frontend tests with coverage
        if: env.MODE != 'test'
        run: pnpm test:coverage
        working-directory: frontend

      - name: Deploy SSR output to Beta server
        if: env.MODE != 'test'
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "frontend/.output"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: "/opt/open4goods/bin/latest/frontend-ssr"

      - name: Publish frontend
        if: env.MODE != 'test'
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: sh /opt/open4goods/bin/publish-frontend.sh prod

      ############################################
      # Create the Release Changelog (PR oriented)
      ###########################################
      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v6.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          fetchReleaseInformation: true
          outputFile: PR-CHANGELOG.txt
          configurationJson: |
            {
              "template": "## ðŸ¥³ Welcome to this new version !\nWe hope you will appreciate the following improvements, this release <b>covers #{{DAYS_SINCE}} day</b> (or night) of work, starting the #{{FROM_TAG_DATE}} and ending at #{{TO_TAG_DATE}}. You may want to see the <b>#{{TO_TAG}}</b> release in action here : <ul><li><a target='_blank' href='https://nudger.fr'>nudger.fr</a></li><li><a target='_blank' href='https://open4good.github.io/open4goods/'>documentation</a></li></ul>\n### File changes\n<ul><li><a href='#{{RELEASE_DIFF}}'>Changed files</a>  : <b>#{{CHANGED_FILES}}</b> </li><li>Commits : <b>#{{COMMITS}}</b> </li><li>Additions : <b>#{{ADDITIONS}}</b></li><li>Deletions : <b>#{{DELETIONS}}</b></li> </ul>\n\n## Included Pull Requests\n#{{CHANGELOG}}\n\n### â“ Other (#{{UNCATEGORIZED_COUNT}})\n\n#{{UNCATEGORIZED}}",
              "pr_template": "##{{NUMBER}} - #{{TITLE}} (#{{AUTHOR}})",
              "empty_template": "Nothing",
              "categories": [
                 { "title": "### ðŸ’¡ Features",      "labels": ["feature"] },
                 { "title": "### ðŸ”¥ Bug Fixes",     "labels": ["bug"] },
                 { "title": "### âš¡ Performance",   "labels": ["performance"] },
                 { "title": "### ðŸ’¬ Documentation", "labels": ["documentation"] },
                 { "title": "### ðŸ“¦ Dependencies",  "labels": ["dependencies"] }
              ]
            }

      ############################################
      # Create the Release Changelog (push oriented)
      ###########################################
      - name: Build Changelog Push Oriented
        id: build_changelog_push
        uses: mikepenz/release-changelog-builder-action@v6.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          fetchReleaseInformation: true
          outputFile: PUSH-CHANGELOG.txt
          commitMode: true
          configurationJson: |
            {
              "template": "## ðŸ™ˆ Direct commits\n#{{UNCATEGORIZED}}",
              "pr_template": "#{{TITLE}} (#{{AUTHOR}})",
              "empty_template": "Nothing",
              "categories": []
            }

      ############################################
      # Merge the Backlogs
      ###########################################
      - name: Merge Site
        run: cat PUSH-CHANGELOG.txt >> PR-CHANGELOG.txt

      ############################################
      # Persist Release Notes to Repository
      ###########################################
      - name: Publish release notes to frontend/artifacts/releases
        env:
          VERSION: ${{ github.ref_name }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          DEPLOY_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref_name }}
        run: |
          set -eo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin --prune

          NOTE_DIR="frontend/artifacts/releases"

          publish_release_notes() {
            local target_branch="$1"
            local branch_exists=false

            if git show-ref --verify --quiet "refs/heads/${target_branch}"; then
              branch_exists=true
              git checkout "${target_branch}"
              git pull --ff-only origin "${target_branch}"
            elif git ls-remote --exit-code --heads origin "${target_branch}" >/dev/null 2>&1; then
              branch_exists=true
              git checkout -B "${target_branch}" "origin/${target_branch}"
              git pull --ff-only origin "${target_branch}"
            fi

            if [[ "${branch_exists}" != true ]]; then
              echo "Branch ${target_branch} does not exist; skipping release note publication on this ref."
              return
            fi

            mkdir -p "${NOTE_DIR}"
            cp PR-CHANGELOG.txt "${NOTE_DIR}/${VERSION}.md"

            git add "${NOTE_DIR}/${VERSION}.md"

            if git diff --cached --quiet; then
              echo "Release notes already present on ${target_branch}; nothing to commit."
              git reset
              return
            fi

            git commit -m "chore: add release notes for ${VERSION}"
            git push origin "${target_branch}"
          }

          publish_release_notes "${DEFAULT_BRANCH}"

          if [[ "${DEPLOY_REF}" != "${DEFAULT_BRANCH}" ]]; then
            publish_release_notes "${DEPLOY_REF}"
          fi

          git checkout "${DEFAULT_BRANCH}"

          if [[ ! "${GITHUB_REF}" =~ ^refs/tags/ ]]; then
            echo "Skipping tag creation because workflow was not triggered by a tag (${GITHUB_REF})."
            exit 0
          fi

          if [[ "${VERSION}" == "${DEFAULT_BRANCH}" ]]; then
            echo "Skipping tag creation because VERSION matches the default branch (${DEFAULT_BRANCH})."
            exit 0
          fi

          if git ls-remote --exit-code --tags origin "${VERSION}" >/dev/null 2>&1; then
            echo "Tag ${VERSION} already exists on origin; not updating it."
            exit 0
          fi

          git tag "${VERSION}"
          git push origin "refs/tags/${VERSION}"

      - name: Commit deployment artifacts
        if: env.MODE != 'test'
        env:
          VERSION: ${{ github.ref_name }}
          DEPLOY_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref_name }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -eo pipefail

          if [[ -z "${DEPLOY_REF}" ]]; then
            echo "No deployment ref provided; skipping artifact commit."
            exit 0
          fi

          if [[ "${DEPLOY_REF}" == "${DEFAULT_BRANCH}" ]]; then
            echo "Skipping artifact commit on default branch (${DEFAULT_BRANCH})."
            exit 0
          fi

          if ! git show-ref --verify --quiet "refs/heads/${DEPLOY_REF}" && ! git ls-remote --exit-code --heads origin "${DEPLOY_REF}" >/dev/null 2>&1; then
            echo "Deployment ref ${DEPLOY_REF} is not a branch; skipping artifact commit."
            exit 0
          fi

          git checkout "${DEPLOY_REF}" || git checkout -B "${DEPLOY_REF}" "origin/${DEPLOY_REF}"
          git pull --ff-only origin "${DEPLOY_REF}" || true

          paths=()
          for path in artifacts/maven-site artifacts/jacoco frontend/artifacts/coverage; do
            if [ -e "${path}" ]; then
              paths+=("${path}")
            fi
          done

          if [ ${#paths[@]} -eq 0 ]; then
            echo "No artifacts to commit; skipping."
            exit 0
          fi

          git add "${paths[@]}"

          if git diff --cached --quiet; then
            echo "Deployment artifacts already up to date; nothing to commit."
            git reset
            exit 0
          fi

          git commit -m "chore: update deployment artifacts for ${VERSION}"
          git push origin "${DEPLOY_REF}"

      ############################################
      # Create the GitHub Release
      ###########################################
      - name: Create Release
        if: env.MODE != 'test' && startsWith(github.ref, 'refs/tags/')
        uses: mikepenz/action-gh-release@v1
        with:
          body_path: ${{ github.workspace }}/PR-CHANGELOG.txt
          body: ${{ steps.build_changelog.outputs.changelog }}
          files: |
            LICENSE
            ./api/target/api-0.0.1-SNAPSHOT.jar
            ./ui/target/ui-0.0.1-SNAPSHOT.jar
            ./target/staging/taglist/taglist.xml

      ############################################
      # Deploy JARs to Production Server
      ###########################################
      - name: Deploy SBADMIN to Server
        if: env.MODE != 'test'
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "/admin/target/admin-0.0.1-SNAPSHOT.jar"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: "/opt/open4goods/bin/latest/sbadmin-latest.jar"

      - name: Deploy API to Server
        if: env.MODE != 'test'
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "/api/target/api-0.0.1-SNAPSHOT.jar"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: "/opt/open4goods/bin/latest/api-latest.jar"

      - name: Deploy UI (static server) to Production Server
        if: env.MODE != 'test'
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "/ui/target/ui-0.0.1-SNAPSHOT.jar"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: "/opt/open4goods/bin/latest/ui-latest.jar"

      - name: Deploy front-api to Qualification Server
        if: env.MODE != 'test'
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "/front-api/target/front-api-0.0.1-SNAPSHOT.jar"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: "/opt/open4goods/bin/latest/front-api-latest.jar"

      ############################################
      # Restart Applications
      ###########################################
      - name: Start Applications
        if: env.MODE != 'test'
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: sh /opt/open4goods/bin/publish-jars.sh prod

      ############################################
      # GitHub Pages Deployment
      ###########################################
      - name: Setup GitHub Pages
        if: env.MODE != 'test'
        uses: actions/configure-pages@v5

      - name: Merge Site (for Pages)
        if: env.MODE != 'test'
        run: cp -r target/staging/* src/main/site/maven/

      - name: Upload Custom Site to GitHub Pages
        if: env.MODE != 'test'
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./src/main/site/"

      - name: Deploy to GitHub Pages
        if: env.MODE != 'test'
        id: deployment
        uses: actions/deploy-pages@v4
