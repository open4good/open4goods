name: Prod - create a release
on:
  push:
    tags:
      - '*'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
  
jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: test-github-pages
      url: ${{ steps.deployment.outputs.page_url }} 
    name: prod-release-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
                        
      ############################################
      # Build the changelogs
      ###########################################   
       
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3    
    
      ############################################
      # Create the release
      ###########################################  
      
      - name: Create Release
        uses: mikepenz/action-gh-release@v0.2.0-a03 #softprops/action-gh-release
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                    "title": "## ðŸ’¬ Other",
                    "labels": ["other"]
                },
                {
                    "title": "## ðŸ“¦ Dependencies",
                    "labels": ["dependencies"]
                }
              ]
            }        
          body: ${{steps.github_release.outputs.changelog}}
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            pom.xml
            LICENSE
          

      ############################################
      # Deploy API to production server
      ###########################################   
        
      - name: Deploy API to server
        uses: easingthemes/ssh-deploy@main
        env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            ARGS: "-rltgoDzvO --delete"
            SOURCE: "/api/target/api-0.0.1-SNAPSHOT.jar"
            REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
            REMOTE_USER: ${{ secrets.REMOTE_USER }}
            TARGET: "/opt/open4goods/bin/latest/api-latest.jar"     


      ############################################
      # Deploy UI to production server
      ###########################################   
                  
      - name: Deploy UI to production server
        uses: easingthemes/ssh-deploy@main
        env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            ARGS: "-rltgoDzvO --delete"
            SOURCE: "/ui/target/ui-0.0.1-SNAPSHOT.jar"
            REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
            REMOTE_USER: ${{ secrets.REMOTE_USER }}
            TARGET: "/opt/open4goods/bin/latest/ui-latest.jar"   

      ############################################
      # Restart applications 
      ###########################################   
      
      - name: Publish applications
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY}}
          script: sh /opt/open4goods/bin/publish-jars.sh
          
      ############################################
      # Github pages deployment 
      ###########################################   
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:	
          # Upload entire repository
          path: './target/staging'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


          
          