name: Release
on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'pnpm'
      - run: corepack prepare pnpm@10.12.1 --activate
      - run: pnpm install --frozen-lockfile
      - run: pnpm semantic-release
