name: Auto add issue to GitHub Project when labeled

on:
  issues:
    types: [labeled]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to the right project(s) based on label(s)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 🛠️ CONFIGURATION : associe les labels aux IDs des projets classiques
            const labelToProjectMap = {
              'squad:ux': 4
            };

            const issue = context.payload.issue;
            const label = context.payload.label.name;

            const projectId = labelToProjectMap[label];
            if (!projectId) {
              console.log(`Aucun projet associé au label : ${label}. Fin.`);
              return;
            }

            console.log(`Label "${label}" détecté. Ajout de l'issue #${issue.number} au projet ${projectId}...`);

            // 🔍 Liste les colonnes pour trouver "No Status"
            const { data: columns } = await github.rest.projects.listColumns({
              project_id: projectId
            });

            const column = columns.find(c => c.name === 'No Status');
            if (!column) {
              throw new Error(`La colonne "No Status" est introuvable dans le projet ${projectId}.`);
            }

            // ✅ Ajoute la carte à la colonne
            await github.rest.projects.createCard({
              column_id: column.id,
              content_id: issue.id,
              content_type: 'Issue'
            });

            console.log(`✅ Issue ajoutée dans la colonne "No Status" du projet ${projectId}.`);
