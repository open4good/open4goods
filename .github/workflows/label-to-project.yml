name: Auto add issue to GitHub Project when labeled

on:
  issues:
    types: [labeled]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to classic project based on label (with debug)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // ğŸ› ï¸ CONFIG : labels => project IDs (classic only)
            const labelToProjectMap = {
              'squad:ux': 4
            };

            const label = context.payload.label.name;
            const issue = context.payload.issue;

            const projectId = labelToProjectMap[label];
            if (!projectId) {
              console.log(`Aucun projet associÃ© au label "${label}".`);
              return;
            }

            console.log(`ğŸ” Tentative d'ajout de l'issue #${issue.number} au projet ${projectId}.`);

            // RÃ©cupÃ©ration des colonnes
            const columnsResponse = await github.rest.projects.listColumns({
              project_id: projectId
            });

            const columns = columnsResponse.data;
            console.log(`ğŸ§± ${columns.length} colonne(s) dÃ©tectÃ©e(s) dans le projet :`);
            for (const col of columns) {
              console.log(` - ${col.name} (ID: ${col.id})`);
            }

            const noStatusColumn = columns.find(c => c.name === 'No Status');
            if (!noStatusColumn) {
              throw new Error(`âŒ Colonne "No Status" introuvable dans le projet ${projectId}.`);
            }

            console.log(`âœ… Colonne "No Status" trouvÃ©e avec ID: ${noStatusColumn.id}. CrÃ©ation de la carte...`);

            await github.rest.projects.createCard({
              column_id: noStatusColumn.id,
              content_id: issue.id,
              content_type: 'Issue'
            });

            console.log(`ğŸ‰ Carte crÃ©Ã©e dans la colonne "No Status" du projet ${projectId}.`);
