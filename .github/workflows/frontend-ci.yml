name: Frontend CI
on:
  push:
    paths:
      - 'frontend/**'    
    branches: [main]
  pull_request:
    paths: ['frontend/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
      - run: pnpm install --frozen-lockfile
        working-directory: frontend
      - run: pnpm lint
        working-directory: frontend
      - run: pnpm generate
        working-directory: frontend
      - run: pnpm test run
        working-directory: frontend
      - name: Verify production build
        run: pnpm build
        working-directory: frontend
