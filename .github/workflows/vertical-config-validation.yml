name: Vertical config validation

on:
  push:
    branches: [ "main" ]
    paths:
      - 'verticals/src/main/resources/**/*.yml'
      - 'verticals/src/test/java/**/*.java'
      - '.github/workflows/vertical-config-validation.yml'
      - 'model/src/main/java/org/open4goods/model/vertical/**/*.java'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'verticals/src/main/resources/**/*.yml'
      - 'verticals/src/test/java/**/*.java'
      - '.github/workflows/vertical-config-validation.yml'
      - 'model/src/main/java/org/open4goods/model/vertical/**/*.java'      
  workflow_dispatch:

jobs:
  validate-config:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run vertical YAML validation tests
        run: mvn -B -pl verticals -am -Dtest=VerticalYamlValidationTest test -Dsurefire.failIfNoSpecifiedTests=false test
