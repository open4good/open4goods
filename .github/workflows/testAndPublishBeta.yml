on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "frontend/**"

name: ðŸ”˜ Beta - Build, Test, and Publish
run-name: ðŸ”˜ Beta Build by @${{ github.actor }}

jobs:
  deploy:
    name: Beta Test, Build, and Publish
    runs-on: self-hosted
    concurrency:
      group: deploy-beta
      cancel-in-progress: true

    steps:
      ############################################
      # 1. Checkout the Main Repository
      ############################################
      - name: Checkout Repository
        uses: actions/checkout@v6

      ############################################
      # 2. Set up JDK 21 (avec cache Maven intÃ©grÃ©)
      ############################################
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "25"
          cache: "maven"

      ############################################
      # 3. Set up Maven Repositories
      ############################################
      - name: Set up Maven Repositories
        uses: s4u/maven-settings-action@v4.0.0
        with:
          repositories: |
            [
              {
                "id": "xwiki-releases",
                "name": "xwiki-releases",
                "url": "https://maven.xwiki.org/releases/",
                "snapshots": {
                  "enabled": false
                }
              }
            ]

      ############################################
      # 4. Maven Dependency Tree Submission
      ############################################
      #  - name: Maven Dependency Submission
      #    uses: advanced-security/maven-dependency-submission-action@v5.0.0

      ############################################
      # 5. Build and Test with Maven
      ############################################
      - name: Build and Test with Maven
        run: mvn --batch-mode --update-snapshots install

      ############################################
      # 5b. Bundle markdown/prompt resources into classpath JARs
      ############################################
      - name: Bundle markdown/prompt resources
        uses: ./.github/actions/bundle-doc-resources
        with:
          jar-paths: |
            admin/target/admin-0.0.1-SNAPSHOT.jar
            api/target/api-0.0.1-SNAPSHOT.jar
            ui/target/ui-0.0.1-SNAPSHOT.jar
            front-api/target/front-api-0.0.1-SNAPSHOT.jar

      ############################################
      # 6. Deploy JAR Files to Qualification Environment
      ############################################
      - name: ðŸ“¦ Gather JARs for Deployment
        run: |
          mkdir -p deploy-jars
          cp admin/target/admin-0.0.1-SNAPSHOT.jar deploy-jars/sbadmin-latest.jar
          cp api/target/api-0.0.1-SNAPSHOT.jar deploy-jars/api-latest.jar
          cp ui/target/ui-0.0.1-SNAPSHOT.jar deploy-jars/ui-latest.jar
          cp front-api/target/front-api-0.0.1-SNAPSHOT.jar deploy-jars/front-api-latest.jar

      - name: ðŸšš Deploy JARs to Qualification Server (Consolidated)
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO"
          SOURCE: "deploy-jars/"
          REMOTE_HOST: ${{ secrets.REMOTE_BETA_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_BETA_USER }}
          TARGET: "/opt/open4goods/latest/"

      ############################################
      # 7. Restarting Application
      ############################################
      - name: Publish Applications
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.REMOTE_BETA_HOST }}
          username: ${{ secrets.REMOTE_BETA_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: sh /opt/open4goods/bin/publish-jars.sh beta
