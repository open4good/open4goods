on: 
  push:
    branches:
      - 'main'
          
name: ðŸ”˜ Beta - Build, Test and Publish

jobs:
  setup-java:
    name: Set up Java Environment
    runs-on: self-hosted

    steps:
      ############################################
      # Install Java
      ###########################################      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

  install-dependencies:
    name: Install Dependencies
    runs-on: self-hosted
    needs: setup-java

    steps:
      ############################################
      # Check out the code
      ###########################################   
      - uses: actions/checkout@v4
        with:
          repository: 'open4good/xwiki-spring-boot-starter'

      ############################################
      # Cache Maven dependencies
      ###########################################  
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      ############################################
      # Setting up the xwiki repo (in a maven central publication compatible way)
      ###########################################   
      - uses: s4u/maven-settings-action@v3.0.0
        with:
          repositories: |
            [
              {
                "id": "xwiki-releases",
                "name": "xwiki-releases",
                "url": "https://maven.xwiki.org/releases/",
                "snapshots": {
                  "enabled": false
                }
              },
              {
                "id": "spring-snapshots",
                "name": "spring-snapshots",
                "url": "https://repo.spring.io/snapshot",
                "snapshots": {
                  "enabled": true
                }
              },
              {
                  "id": "linkedin",
                  "name": "linkedin",
                  "url": "https://linkedin.jfrog.io/artifactory/open-source/",
                  "snapshots": {
                    "enabled": false
                  }
                },
              {
                "id": "oracleReleases",
                "name": "oracleReleases",
                "url": "https://download.oracle.com/maven",
                "releases": {
                  "enabled": true
                },
                "snapshots": {
                  "enabled": false
                }
              } 
            ]

      ############################################
      # Build and test xwiki-springboot-starter
      ###########################################   
      - name: Build and test xwiki-springboot-starter
        working-directory: ./xwiki-spring-boot-starter        
        run: mvn --batch-mode --update-snapshots install

  build-test:
    name: Build and Test
    runs-on: self-hosted
    needs: install-dependencies

    steps:
      ############################################
      # Check out the code
      ###########################################   
      - uses: actions/checkout@v4

      ############################################
      # Cache Maven dependencies
      ###########################################  
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      ############################################
      # TODO 2 Issue
      ###########################################     
      - name: "TODO2Issue"
        uses: "alstr/todo-to-issue-action@v4"
        with:
          IDENTIFIERS: '[{"name": "ISSUE", "labels": ["codeTodo"]}]'

      ############################################
      # Install Maven dependency submission
      ###########################################      
      - name: Maven Dependency Tree Dependency Submission
        uses: advanced-security/maven-dependency-submission-action@v4.1.1
                  
      ############################################
      # Maven build and testing
      ###########################################    
      - name: Build and test with Maven
        run: mvn --batch-mode --update-snapshots install

  deploy:
    name: Deploy to Qualification Environment
    runs-on: self-hosted
    needs: build-test

    steps:
      ############################################
      # Check out the code
      ###########################################   
      - uses: actions/checkout@v4

      ############################################
      # Deploy sbadmin JAR to qualification environment
      ###########################################    
      - name: Deploy SBADMIN to qualification server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "/admin/target/admin-0.0.1-SNAPSHOT.jar"
          REMOTE_HOST: ${{ secrets.REMOTE_BETA_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_BETA_USER }}
          TARGET: "/opt/open4goods/bin/latest/sbadmin-latest.jar"  
                                      
      ############################################
      # Deploy api JAR to qualification environment
      ###########################################    
      - name: Deploy API to qualification server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "/api/target/api-0.0.1-SNAPSHOT.jar"
          REMOTE_HOST: ${{ secrets.REMOTE_BETA_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_BETA_USER }}
          TARGET: "/opt/open4goods/bin/latest/api-latest.jar"     

      ############################################
      # Deploy ui JAR to qualification environment
      ###########################################    
      - name: Deploy UI to qualification server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "/ui/target/ui-0.0.1-SNAPSHOT.jar"
          REMOTE_HOST: ${{ secrets.REMOTE_BETA_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_BETA_USER }}
          TARGET: "/opt/open4goods/bin/latest/ui-latest.jar"

      ############################################
      # Restarting application
      ###########################################  
      - name: Publish applications
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_BETA_HOST }}
          username: ${{ secrets.REMOTE_BETA_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY}}
          script: sh /opt/open4goods/bin/publish-jars.sh
