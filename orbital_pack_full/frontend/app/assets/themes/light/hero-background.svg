<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="orbit-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00DE9F" />
      <stop offset="50%" stop-color="#00A1C2" />
      <stop offset="100%" stop-color="#0088D6" />
    </linearGradient>
    <radialGradient id="glow-1" cx="20%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow-2" cx="80%" cy="80%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <filter id="soft-blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#orbit-grad)" opacity="0.15" />
  
  <!-- Orbital shapes -->
  <circle cx="20%" cy="20%" r="300" fill="url(#glow-1)" filter="url(#soft-blur)" />
  <circle cx="80%" cy="80%" r="400" fill="url(#glow-2)" filter="url(#soft-blur)" />
  
  <!-- Subtle arcs/orbits -->
  <path d="M -100 400 Q 800 -200 1700 400" fill="none" stroke="#00A1C2" stroke-width="2" stroke-opacity="0.1" />
  <path d="M -100 600 Q 800 0 1700 600" fill="none" stroke="#00DE9F" stroke-width="1.5" stroke-opacity="0.1" />
  <circle cx="800" cy="1200" r="1000" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.05" />
</svg>
