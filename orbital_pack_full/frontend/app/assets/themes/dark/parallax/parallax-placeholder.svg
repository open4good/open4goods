<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 540" role="img" aria-labelledby="title desc">
  <title id="title">Dark parallax placeholder</title>
  <desc id="desc">Visible placeholder layer when parallax backgrounds are missing.</desc>
  <defs>
    <pattern id="diagonal-dark" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="40" height="40" fill="#0F172A" />
      <line x1="0" y1="0" x2="0" y2="40" stroke="#FFB020" stroke-width="8" opacity="0.6" />
    </pattern>
  </defs>
  <rect width="1920" height="540" fill="url(#diagonal-dark)" />
  <text x="960" y="280" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="64" font-weight="800" fill="#FFB020">PARALLAX PLACEHOLDER</text>
  <text x="960" y="340" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" font-weight="600" fill="#FFB020">Define section layers or inherit from pack</text>
</svg>
