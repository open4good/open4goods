###############################################################\n  # source number :  2\n  # source url : https://leclaireur.fnac.com/test/31587-sony-bravia-xr-55x90j-des-performances-honnetes-dans-lensemble/ \n  # tokens : 2628\n  #########################################################################################\n  \nTest Labo Sony Bravia XR-55X90J : des performances honnêtes dans l&#39;ensemble\n===========================================================================\n\n03 septembre 2021  \n・ Par **Pierre Blanc, Driss Abdi**  \nLes tests et mesures du Labo Fnac sont réalisés en toute indépendance du commerce ou des fabricants depuis 1972. Les responsables de tests garantissent les mesures grâce à leur expertise, et aux équipements de mesures les plus précis. Pour en savoir plus, voir notre charte. Et pour comparer tous les produits, visitez notre comparateur.  \nSONY XR-55X90J ©Labo FNAC  \n\nEn résumé {#en-resume-top}\n--------------------------\n\n*Note LABOFNAC*  \nLe Sony XR-55X90J est un téléviseur connecté qui profite du système d&#39;exploitation Android TV pour accéder à plus de 5 000 applications, y compris les incontournables telles que Netflix, Amazon Prime Video et YouTube par exemple. Il s&#39;articule autour d&#39;une dalle LED de 55 pouces, et bénéficie du même processeur Bravia XR que les modèles OLED plus haut de gamme. Celui-ci est censé modéliser la vision et l&#39;ouïe humaine afin d&#39;optimiser le contenu et accentuer le réalisme des images. En revanche, la partie son est plus modeste, avec seulement deux haut-parleurs de 10 Watts chacun. Elle regroupe néanmoins plusieurs technologies qui sont destinées à améliorer le rendu audio, comme par exemple Voice Zoom 2 qui renforce la compréhension des dialogues, et XR Surround qui simule un son 3D. La nouvelle génération de téléviseurs Sony inaugure un système de pieds polyvalent qui permet de les positionner au centre ou sur les côtés de la base du châssis. Il est ainsi possible d&#39;installer une barre de son devant le Sony XR-55X90J. Bien équipé, il dispose notamment du HDMI 2.1 pour profiter de la 4K à 120 images par seconde, ou encore de l&#39;eARC ainsi que des technologies VRR et ALLM avec les consoles de jeu vidéo de dernière génération. Le Sony Bravia XR-55X90J a obtenu des résultats corrects aux tests du Labo Fnac, notamment pour son taux de contraste et la richesse des couleurs affichées. En revanche l&#39;uniformité de la dalle de 55 pouces est encore perfectible, tout comme les angles de vision qui sont encore trop étroits.\nLire la suite  \nNote technique Détail des sous notes  \n\n### Note technique {#note-technique-top}\n\n### Détail des sous notes {#detail-sous-notes-top}\n\nContraste  \nLe contraste d&#39;un écran est sa capacité à afficher des images très sombres et très lumineuses. On parle de taux de contraste (le rapport d&#39;intensité lumineuse entre le point le plus blanc et le point le plus noir).  \n  * Contraste  \n8  \nProgressivité  \nCeci est la mesure des dégradés. Chaque niveau de gris ne doit ni être trop clair, ni trop sombre.  \n  * Progressivité  \n7.6  \nCouleur  \nNous mesurons la fidélité de la couleur. Plus la note est haute, plus les couleurs sont proches de la réalité  \n  * Richesse des couleurs  \n7.7  \nDirectivité  \nÊtre capable de regarder l&#39;écran quelque soit la position du spectateur (garder la même qualité d&#39;image de face comme sur les côtés)  \n  * Directivité  \n6.2  \nUniformité  \nUne image de même qualité, couleur, luminance sur toute la surface de la dalle  \n  * Luminance  \n  7\n  * Chrominance  \n5  \nTV Sony Bravia XR55X90J 55&quot; 4K UHD Google TV Noir  \n*Note LABOFNAC*\nVoir sur Fnac.com  \n\nNotre test détaillé {#notre-test-detaille}\n------------------------------------------\n\n### Général {#general}\n\nRésolution  \n3840 X 2160  \nDiagonale écran (en pouces)  \n55 ^&quot;^  \nDiagonale écran (en cm)  \n140 ^cm^  \nRatio d&#39;image  \n16/9  \nEcran incurvé  \nplat  \n\n##