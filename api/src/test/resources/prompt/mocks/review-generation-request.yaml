GONALE_POUCES (Diagonale (en pouces))\n        - DISPLAY_TECHNOLOGY (Technologie d&#39;affichage)\n        - POWER_CONSUMPTION_STANDBY_NETWORKD (Consommation électrique (arrêt/veille))\n        - POWER_CONSUMPTION_SDR (Consommation électrique (Basse définition))\n        - POWER_CONSUMPTION_HDR (Consommation électrique (Hauté définition))\n        - CLASSE_ENERGY_HDR (Classe énergétique (haute résolution))\n        - CLASSE_ENERGY_SDR (Classe énergétique (haute résolution))\n\n    \n## Avantages et inconvénients\n       \nDans le Json, tu dois indiquer les principaux avantages et inconvénients, d'après les sources. Référence tes sources, en incluant des marqueurs [1], [2], etc... dans les textes que tu géneres'\n\n        \n                \n## Rédaction d'avis et dede synthèses\n\nL'objectif est d'aider l'utilisateur à acheter du materiel offrant de bonnes performances techniques, qui soit de qualité et qui soit durable. \nPour cela adopte un ton impartial et critique dans les descriptions et synthèses que tu géneres\n\n# Evaluations externes\n\nDans le json, tu dois génerer dans \"ratings\"\"les différentes notes des sources qui disposent d'évaluation.\nGénere les \"ratings\" uniquement si ton  niveau de certitude sur l'extraction est élevé'  \nNe te base que sur les sources fournies dans ce prompt.\n                        \n# Format de réponse attendu : JSON \n    \n Tout écart par rapport à la structure JSON fournie est inacceptable.\n Aucune information supplémentaire ne doit être fournie en dehors du JSON (pas de phrases avant ou après).\n Conserve l’ordre des clés et leur orthographe. Les clés doivent correspondre exactement à celles indiquées. Si un champ est nul ou non applicable, omets-le de la réponse.\n Fournis une réponse JSON valide respectant strictement la structure suivante. Les instructions sur les éléments que tu dois remplir sont contenus dans la valeur \"exemple\" de l'attribut, en majuscule.\n Des commentaires (//, invalides en JSON) sont indi