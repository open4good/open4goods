urce url : https://www.cnetfrance.fr/produits/test-sony-bravia-xr-55x90j-39931303.htm \n  # tokens : 3166\n  #########################################################################################\n  \nL&#39;équipe CNET France avec CNET.com\nPublié le 25/10/2021 à 17:00 \\| Mis à jour le 25/10/2021\n\n* 10 min\n\n*\n  * \n  * \n*  \nNos années de tests de téléviseurs nous ont appris que les meilleurs modèles de chez Hisense ou TCL peuvent s&#39;avérer aussi performants que ceux des marques majeures comme Samsung et Sony. La question qui se pose est de savoir si les acheteurs doivent payer quelques centaines d&#39;euros de plus pour bénéficier du design plus élégant et du cachet supérieur d&#39;une marque prestigieuse. Le X90J est la meilleure tentative de Sony pour vous convaincre de consentir à cette inflation.  \n\nLe X90J a une meilleure image que le XH90 de l&#39;année dernière. Il est lumineux, avec un contraste élevé pour les contenus standards et HDR, et même s&#39;il n&#39;a pas le punch du Hisense 65U8G (moins cher) dont nous publierons prochainement le test, il reste un excellent téléviseur.\n\nCe modèle a pour lui son design élégant et son système d&#39;exploitation Google TV ainsi que sa prise en charge des consoles next-gen grâce à sa connectique HDMI 4K/120p et sa promesse d&#39;une mise à jour à venir pour activer le taux de rafraichissement variable (VRR).\n\n\nMais l&#39;achat de ce téléviseur dépend grandement de l&#39;importance que vous accordez à la marque Sony. Le X90J est probablement le meilleur rapport qualité/prix de la gamme LCD 4K de Sony cette année, mais d&#39;autres marques comme TCL ou Hisense proposent de meilleurs rapports qualité/prix encore.\n\nDesign : la sobriété incarnée\n-----------------------------\n\nLe X90J est l&#39;incarnation de la sobriété. De loin, il ressemble à tous les autres téléviseurs noirs, mais un coup d&#39;œil plus attentif révèle des détails tels que le bord biseauté du cadre et une fente étroite sous le subtil logo Sony. Les pieds du support orientent légèrement l&#39;écran vers l&#39;arrière, un effet visible de profil mais pas de face.\n\n\n&lt;br /&gt;\n\nLa télécommande est typique de Sony et un peu old school : elle comporte beaucoup trop de boutons, dont la plupart ne seront jamais utilisés. Nous préférons les télécommandes plus simples et plus élégantes de Samsung par exemple, ainsi que les télécommandes à détection de mouvement d&#39;LG.\n\nGoogle TV, sans Chromecast\n--------------------------\n\nJusqu&#39;à l&#39;arrivée de Google TV sur les modèles TCL plus tard dans l&#39;année, Sony restera le seul fabricant à intégrer le dernier système d&#39;exploitation de Google. Egalement disponible sur le nouveau **Chromecast**, le nouvel OS présente quelques mises à niveau et améliorations par rapport à l&#39;ancien système Android TV que l&#39;on trouve sur les téléviseurs de Philips, TCL et autres. Les deux OS offrent des milliers d&#39;applications, plus que Samsung et LG, et autant qu&#39;Amazon Fire TV, mais Google TV est plus agréable à utiliser.\n\n\nLa section \\&lt;\\&lt; Pour vous \\&gt;\\&gt; permet de choisir les services qui apparaissent dans la liste des contenus recommandées par Google TV. On y retrouve les grands noms comme Amazon Prime Video, Apple TV+, Disney+... Mais comme d&#39;habitude Netflix n&#39;est pas inclus. La recherche s&#39;appuie fortement sur les commandes vocales de l&#39;Assistant Google. Dans l&#39;ensemble Google TV est plus compétent que les solutions Samsung, LG ou Vizio.\n\n\n&lt;br /&gt;\n\nLa nouveauté de cette année est le service de streaming BRAVIA Core de Sony, qui diffuse les films Sony Pictures et certains films Imax en \\&lt;\\&lt; qualité équivalente à celle des BD UHD avec un streaming allant jusqu&#39;à 80 Mbit/s \\&gt;\\&gt;.\n\nConnectique pour consoles next-gen\n----------------------------------\n\nLe X90J offre une connectique très complète, même si elle n&#39;est pas encore aussi performante que celle de certains concurrents. Il y a deux entrées HDMI 2.0 de base, tandis que les entrées 3 et 4 sont des HDMI 2.1 qui offrent la prise en charge de la 4K à 120 Hz, ce qui est idéal pour profiter des fréquences d&#39;images élevées des **Xbox Series X** ou **PlayStation 5**. L&#39;entrée 3 prend également en charge le canal de retour audio amélioré eARC.\n\n\nEn revanche, aucune entrée ne gère le VRR (taux de rafraîchissement variable), une fonction proposée par la plupart des concurrents. Sony indique que le VRR sera disponible dans une future mise à jour du firmware, mais ne précise pas quand. Contrairement à de nombreux téléviseurs Samsung et LG, ce TV Sony dispose d&#39;une entrée vidéo analogique, bien que composite uniquement. On salue également la présence d&#39;une prise casque.\n\n**La connectique du Sony X90J :**\n\n* 4 entrées HDMI\n* 2 ports USB\n* Entrée AV composite\n* Port Ethernet (LAN)\n* Sortie audio numérique optique\n* 1x sortie audio casque/subwoofer\n* 1 entrée RF (antenne)\n* Port RS-232 (minijack)\n\nUne belle image, à prix d&#39;or\n----------------------------\n\nLe X90J est le téléviseur 2021 le plus abordable de Sony. Il embarque un rétroéclairage Full LED local dimming qui lui permet d&#39;éclairer différentes zones de l&#39;écran de manière indépendante pour un meilleur contraste. Contrairement à Hisense ou TCL, Sony ne divulgue pas le nombre de zones de local dimming sur ses téléviseurs.\n\nParmi les autres options axées sur l&#39;image, citons un taux de rafraîchissement natif de 120 Hz. Le X90J prend en charge tous les principaux formats HDR, dont le Dolby Vision. Contrairement à Samsung, TCL et Hisense, Sony n&#39;utilise pas de points quantiques (QLED), et sa gamme de couleurs HDR n&#39;est pas aussi étendue. Etonnamment, on notera que le XH90 de l&#39;année dernière était doté d&#39;une dalle Triluminos, le nom des dalles QLED chez Sony, et pourtant la palette de couleurs du X90J n&#39;est pas moins riche.\n\nLe Sony X90J offre une superbe qualité d&#39;image, avec des niveaux de noir profonds, une belle luminosité et une excellente précision. Il n&#39;est pas aussi lumineux que le TCL 65R635 ou le Hisense 65U8G auxquels nous l&#39;avons comparé. Une différence qui s&#39;est manifestée dans les pièces lumineuses et avec les images HDR en particulier, mais son contraste et ses niveaux de noir dans les contenus mixtes étaient équivalents et dans de nombreux domaines, il était plus précis que l&#39;un ou l&#39;autre.\n\nÉclairage faible\n----------------\n\nLe X90J s&#39;est bien comporté en situation de home cinema, comme nous avons pu le constater avec le Blu-ray du film *Le Hobbit : La Bataille des Cinq Armées* (chapitre 3). Avec une luminosité calibrée pour une pièce sombre, le Sony, le TCL et le Hisense étaient tous très similaires en termes de niveau de noir. Les détails dans les zones proches du noir, comme les escaliers en pierre et les falaises en ruine de la forteresse, apparaissaient naturels et bien définis sur nos trois modèles.\n\n\nPièce lumineuse\n---------------\n\nLe X90J est un téléviseur lumineux. Cependant, il n&#39;a pas surpassé ses deux concurrents lors de notre comparaison côte à côte. Pour obtenir une image précise en SDR, nous avons utilisé le réglage personnalisé avec la luminosité au maximum. Cela a bien fonctionné, mais on aimerait que Sony ait un mode d&#39;image distinct et précis pour les pièces lumineuses. La dalle Sony était supérieure à celle du TCL et du Hisense pour atténuer les reflets et préserver le contraste ou les niveaux de noir, bien que la différence ne soit pas énorme.\n\nPrécision des couleurs\n----------------------\n\nLe Sony était bon avant l&#39;étalonnage, à l&#39;exception d&#39;une légère teinte bleutée. Après cette étape, il s&#39;est avéré excellent. Dans *La Bataille des Cinq Armées* les verts brillants des collines de la Comté, le bleu du ciel et même les portes colorées jaunes, rouges et bleues ressortaient magnifiquement bien sur le X90J. Cependant, comme d&#39;habitude, il n&#39;a pas dépassé les modèles concurrents de manière significative après étalonnage, que ce soit avec le film ou les mires.\n\n\nTraitement vidéo\n----------------\n\nLe X90J n&#39;a eu aucun problème à fournir une cadence 1080p/24 correcte avec le mode Motionflow éteint, ce qui est le top pour les puristes du cinéma. Le réglage Auto, quant à lui, permet d&#39;obtenir un effet soap opera d&#39;une grande douceur.\n\nUniformité\n----------\n\nLes trois téléviseurs étaient à peu près similaire pour ce qui est de l&#39;uniformité de l&#39;image sur la surface de la dalle, sans trop de clouding, sans bandes ou autres problèmes majeurs. Hors axe, le X90J a maintenu la fidélité des couleurs légèrement mieux que le TCL et à peu près aussi bien que le Hisense. Pour ce qui est de la fidélité du noir hors axe, le Sony était également similaire aux autres, quoiqu&#39;avec moins de blooming.\n\nJeu vidéo\n---------\n\nLe X90J est un très bon téléviseur pour le jeu. Avec Assassin&#39;s Creed : Valhalla sur la Xbox One X, son image HDR 4K par défaut était excellente (crucial pour distinguer les ennemis cachés), avec de meilleurs détails dans les ombres que le Hisense et à peu près la même chose que le TCL. La luminosité générale était plus faible que sur les deux autres TV, mais le Sony avait encore beaucoup de punch en HDR. Avec la PS5 et la Xbox Series X, le X90J gère les entrées 4K/120p sur les entrées HDMI 3 et 4.\n\n\nL&#39;input lag est faible, environ 17 millisecondes, à la fois en 1080p et en 4K HDR. C&#39;est deux millisecondes de plus que sur le XH90 de l&#39;année dernière et que les téléviseurs les plus performants. Mais il est peu probable que les joueurs ressentent cet écart.\n\nHDR et vidéo 4K\n---------------\n\nLe X90J produit une excellente image HDR. Bien qu&#39;il n&#39;ait pas l&#39;impact des deux autres TV, qui semblaient constamment plus lumineux, le Sony s&#39;avère plus agréable avec les contenus cinema mixtes et présente également moins de blooming. Entre les trois, nous avons préféré le TCL dans la plupart des scènes, mais le Sony n&#39;est pas loin derrière.\n\nAvec le Blu-ray 4K *Spears et Munsil*, par exemple, les scènes naturelles lumineuses étaient très bien sur les trois téléviseurs, mais le TCL et surtout le Hisense étaient nettement plus lumineux. Le soleil couchant au-dessus du lac, par exemple (2:10), donne 391, 560 et 621 nits sur les Sony, TCL et Hisense respectivement. Une autre différence évidente est apparue avec les objets sur des fonds largement noirs, comme la plume de paon (2:59), où le \\&lt;\\&lt; noir \\&gt;\\&gt; du Sony est apparu comme un gris foncé autour des bords de la plume et des coins de l&#39;écran, comparé au noir plus profond des deux autres, en particulier du TCL.\n\n\nLa couleur HDR du Sony est également très bonne, malgré ses scores de gamut inférieurs. Les fleurs et les papillons sont apparus luxuriants et bien saturés, mieux que le TCL et à peu près au même niveau que le Hisense.\n\nEn repassant sur le Blu-ray 4K HDR de *La Bataille des Cinq Armées*, le Sony s&#39;est montré à son avantage, en particulier sur les scènes sombres mixtes. Entre les trois, c&#39;est le TCL qui a donné le meilleur résultat, en trouvant l&#39;équilibre le plus agréable entre la luminosité et le niveau de noir pour le contraste le plus constant, mais le Sony était très proche.\n\nSi l&#39;on compare les couleurs du film, du rouge rageur des flammes de Sauron à la douceur des collines de la Comté, le Sony et le Hisense sont une fois encore les plus agréables, le TCL étant juste un peu moins saturé.\n\nLe point sur la concurrence\n---------------------------\n\nLe 65R635 étant indisponible en France, on retrouvera plutôt le C72+ chez TCL en face du X90J. Très bon pour le prix, ce modèle pâtit toutefois d&#39;une luminosité inférieure. En revanche ses couleurs sont un peu plus riches avec une couverture de l&#39;indice DCI P3 à 90% contre 86 environ pour ce X90J et son tarif est bien plus intéressant. Il y a aussi le Hisense U8G qui propose de belles prestations pour moins cher mais nous vous en parlerons plus en détail prochainement quand nous publierons son test.\n\nMais Samsung propose aussi le Q60A, plus cher que le TCL mais encore moins cher que le Sony. Ce modèle s&#39;avère également très bon mais il sera à proscrire si vous êtes un joueur assidu équipé d&#39;une console de dernière génération. En effet, ce modèle se contente d&#39;une dalle 50Hz sans HDMI 2.1. Sachez également que le Sony XH90 de l&#39;année dernière est toujours disponible à la vente et pour un prix plus attractif que ce modèle 2021. Ce dernier est trop cher à notre sens par rapport aux améliorations apportées.\n\nPar ailleurs, il se retrouve aussi en concurrence avec certains OLED comme le LG A1 ou CX, deux modèles face à qui tous les modèles cités précédemment n&#39;ont aucune chance. Surtout que l&#39;A1 est également moins cher. Son seul défaut par rapport au X90J sera l&#39;absence d&#39;HDMI 2.1 pour les gamers. En revanche le CX s&#39;imposera à tous les niveaux.\n\nConclusion\n----------\n\nLe X90J est cette année encore un très bon téléviseur et sans doute le modèle au meilleur rapport qualité/prix de Sony, mais certainement pas du marché. Les réelles qualités du X90J ne permettent pas d&#39;oublier son prix bien trop élevé. Ainsi, en dépit d&#39;une belle image portée par une dalle VA 120 Hz au contraste et aux couleurs satisfaisants, d&#39;un OS Google TV très efficace et d&#39;excellentes performances en gaming, notamment grâce au HDMI 2.1, difficile d&#39;oublier que de nombreux concurrents font aussi bien pour moins cher, notamment chez TCL, Hisense ou Samsung. Pire, cette année LG propose le A1, un OLED moins cher que ce TV LCD Sony, tandis que le CX de l&#39;année dernière se vend actuellement au même tarif que le X90J. En 2021, ça ne passe pas. C&#39;est donc bien ces deux modèles que nous vous conseillons actuellement, jusqu&#39;à ce que le tarif du X90J baisse sensiblement.\n\n*Article de CNET.com adapté par CNETFrance*\n\n*Image : David Katzmaier/CNET*\nLire le test complet  \nRésumé du test\n\n* Note de la rédaction  \n* Avis utilisateurs (0)  \nDéposer un avis  \n\nLes plus\n--------\n\n* Excellente qualité d&#39;image\n* OS Google TV performant\n* connectique complète et moderne (HDMI 2.1)\n* design subtil et discret  \n\nLes moins\n---------\n\n* Plus cher que les téléviseurs concurrents offrant une qualité d&#39;image similaire ou meilleure\n* palette de couleurs un peu juste\n* télécommande vieillotte\n* pas de VRR (pour l&#39;instant)  \nÀ lire également\n\n* Un adaptateur Ethernet pour la clé HDMI Google Chromecast  \nL&#39;équipe CNET France avec CNET.com Publié le 25/10/2021 à 17:00  \n\n* Sony\n\nLes produits populaires  \nTous les produits  \nEpson EF-22 : un vidéoprojecteur Full HD avec Google TV de très bonne facture.  \nDangbei DBOX02 (Mars Pro 2) : un vidéoprojecteur 4K avec Google TV très plaisant  \nTest Hisense U8K : un équilibre parfait entre qualité d&#39;image, taille et prix  \nTest Amazon Fire TV Stick 4K Max (2023) : un max de streaming pour un minimum d&#39;euros  \n\n{#list-avis}  \n{#text-11}  \nConnexion\nse connecter  \nmot de passe oublié ?\n\nVous n&#39;avez pas encore de compte ?\nS&#39;enregistrer\n\nOu se connecter avec\nSe connecter avec google S&#39;identifier avec Facebook\n    \n\n \n  #########################################################################################\n  # source number :  5\n  # source url : https://www.clubic.com/television-tv/television-lcd/test-produit-369607-test-sony-bravia-xr-55x90j-une-alternative-interessante-aux-televiseurs-oled-.html \n  # tokens : 5215\n  #########################################################################################\n  \nTest Sony Bravia XR-55X90J : une alternative intéressante aux téléviseurs OLED ?\n================================================================================\n\nPar Matthieu Legouge, Chef de rubrique Audio/Vidéo.  \nMis à jour le 14 mai 2021 à 16h36  \n0  \n**Pour 2021, Sony a choisi de renouveler ses gammes de** **téléviseurs** **LCD sans pour autant prendre le virage** **Mini-LED** **, un rétroéclairage que Samsung, LG et Hisense ont adopté en rejoignant ainsi TCL. Est-il encore pertinent d&#39;investir près de 1 400 € pour un modèle Full Array LED en 55 pouces chez Sony ? On fait le tour de la question avec ce test !**  \nSony BRAVIA XR-55X90J  \n8 /10  \n\nMeilleurs prix\n--------------\n\nRakuten  \n700,00 €  \nreconditionné  \nLes plus\n\n* Excellent contraste ...\n* Bonne qualité d&#39;image\n* Performances du processeur XR\n* Support de l&#39;HDMI 2.1  \nLes moins\n\n* ... au prix d&#39;angles de vision limités\n* Blooming perceptible\n* Filtre antireflets peu efficace\n* Pas de VRR (pour le moment)  \nLire la conclusion  \nComme énoncé ci-dessus, Sony évite la prise de risque du Mini-LED quand bien même le marché du téléviseur y semble propice, celui-ci étant en forte croissance depuis le début de la crise épidémique en 2020. Le fabricant nippon propose cependant 12 références Full Array LED au total avec les gammes X92J, X93J / X94J, X95J, et la moins onéreuse d&#39;entre elles, la série X90J que nous testons aujourd&#39;hui.  \nSommaire\n\n* Prix et disponibilité\n* Sony Bravia XR-55A90J : sa fiche technique\n* Design et connectique\n* Google TV pour l&#39;ensemble de la gamme\n* Un système audio qui manque de puissance et de précision\n* Qualité d&#39;image\n* Nos mesures\n* Jeux vidéo\n* Consommation électrique\n* Sony Bravia XR-55X90J : l&#39;avis de Clubic  \n\nPrix et disponibilité {#index-1}\n--------------------------------\n\nLe Sony Bravia XR-55X90J est déjà disponible en précommande au tarif de 1 399 €. Déclinées en diagonales de 50, 55, 65 et 75 pouces, ces quatre références qui composent la gamme X90J seront pleinement disponibles dès le 14 mai.\n\n\n&lt;br /&gt;\n\n\nLes tarifs pratiqués ici ne sont évidemment pas comparables avec les offres Mini-LED concurrentes, mais le X90J devra batailler avec des références aux caractéristiques techniques similaires, notamment chez LG (NANO91) et Samsung (Q80A) qui commercialisent respectivement les versions 55 pouces de leurs téléviseurs Full LED à 1 199 € et 1 299 €.  \n*Toutes les mesures réalisées dans le cadre de ce test ont été enregistrées avec le logiciel* *CalMAN Ultimate* *, une sonde* *X-Rite i1 Display Pro Plus* *et un boîtier de mesure d&#39;Input Lag* *Leo Bodnar* *.*  \n\nSony Bravia XR-55A90J : sa fiche technique {#index-2}\n-----------------------------------------------------\n\nFiche technique Sony BRAVIA XR-55X90J\n-------------------------------------\n\n**Résumé**  \n\n|-------------------------------------|-----------------------------|\n| Diagonale                           | 55 pouces                   |\n| Résolution d&#39;écran                  | 3840 x 2160 pixels - 4K UHD |\n| Technologie d&#39;écran                 | LCD                         |\n| Compatibilité HDR                   | HLG, HDR10, Dolby Vision    |\n| Fréquence de rafraîchissement       | 100Hz                       |\n| Puissance des haut-parleurs (watts) | 10                          |\n| Système d&#39;exploitation              | Android TV                  |\n\n**Affichage**  \n\n|-------------------------------|-------------------------------|\n| Diagonale                     | 55 pouces                     |\n| Résolution d&#39;écran            | 3840 x 2160 pixels - 4K UHD   |\n| Technologie d&#39;écran           | LCD                           |\n| Type de dalle                 | VA                            |\n| Type de rétroéclairage        | Direct LED avec Local Dimming |\n| Processeur vidéo              | Cognitive Processor XR        |\n| Compatibilité HDR             | HLG, HDR10, Dolby Vision      |\n| Fréquence de rafraîchissement | 100Hz                         |\n\n**Audio**  \n\n|-------------------------------------|-----|\n| Puissance des haut-parleurs (watts) | 10  |\n| Nombre de haut-parleurs             | 2   |\n| Dolby Atmos                         | Oui |\n\n**Connectique**  \n\n|---------------------------|-------------------------------------|\n| Nombre de ports HDMI      | 4                                   |\n| Standard HDMI             | HDMI 2.1                            |\n| ARC / eARC                | eARC                                |\n| ALLM                      | Oui                                 |\n| Synchronisation dynamique | VRR                                 |\n| Autres entrées            | 2x USB-A, 1x composite, 1x Ethernet |\n| Autres sorties            | 1x optique (SPDIF), 1x casque       |\n\n**Connectivité**  \n\n|------------------------|-------------------------|\n| Système d&#39;exploitation | Android TV              |\n| Bluetooth              | Oui                     |\n| Wi-Fi                  | Oui                     |\n| Norme Wi-Fi            | 5 (AC)                  |\n| Assistant vocal        | Google Assistant, Alexa |\n| Chromecast             | Oui                     |\n| Airplay 2              | Oui                     |\n| Homekit                | Oui                     |\n\n**Caracteristiques physiques**  \n\n|--------------------|--------|\n| Poids (sans pied)  | 17.4kg |\n| Compatibilité VESA | Oui    |\n\nImage en sortie de carton avec le mode &quot;Standard&quot; © Matthieu Legouge pour Clubic  \n\nDesign et connectique {#index-3}\n--------------------------------\n\nVu de face, le X90J ressemble comme deux gouttes d&#39;eau au XH90 que nous avons testé l&#39;an passé. Minimaliste, ce design permet de se concentrer sur l&#39;image grâce à un cadre fin en aluminium et un support composé de deux pieds relativement discrets.  \n© Sony  \nSony conserve la modularité de ce support, les options sont différentes par rapport à la série OLED, mais on apprécie de pouvoir placer les pieds selon deux positions : aux deux extrémités, laissant une belle longueur pour y loger une barre de son, ou en position centrale, utile pour les petits meubles TV.  \nOn constate du changement à l&#39;arrière du téléviseur, où l&#39;on retrouve un motif en quadrillage et le logo Bravia au centre avec la fixation VESA.  \n© Matthieu Legouge pour Clubic  \nLa connectique prend toujours place sur la droite du téléviseur et, s&#39;agissant d&#39;un rétroéclairage Full LED, il faut faire avec un embonpoint de 76 mm à son point le plus épais. Cette épaisseur reste très correcte pour un téléviseur Full LED, mais un montage mural ne donnera pas le même effet qu&#39;avec la finesse de l&#39;OLED. Quoi qu&#39;il en soit, l&#39;installation demande une belle profondeur avec les pieds, 340 mm pour être exact.  \nEn matière de connectique, on profite de 4 entrées HDMI (HDCP 2.3) dont deux prenant en charge l&#39;HDMI 2.1 avec ses fonctionnalités tant attendues : 4K à 120 Hz, ALLM, eARC et VRR. Hélas, comme lors de notre test du Sony Bravia XR-55A90J, le VRR manque encore à l&#39;appel ; Sony promet cependant d&#39;apporter une mise à jour, prochainement, afin d&#39;ajouter cette fonctionnalité. À côté de cela, on retrouve 2 ports USB, une prise Ethernet, une sortie casque, optique et vidéo composite ; deux entrées satellites et une pour câble et TNT. La connectivité sans fil n&#39;est pas en reste avec le Bluetooth 4.2, une connexion Wi-Fi 802.11 a/b/g/n/ac, un Chromecast intégré, et la compatibilité avec Apple AirPlay et HomeKit.  \n© Matthieu Legouge pour Clubic  \n\nGoogle TV pour l&#39;ensemble de la gamme {#index-4}\n------------------------------------------------\n\nEn 2021, l&#39;ensemble de la gamme Bravia a le droit à la nouvelle interface Google TV. Toujours basée sur Android 10, Google TV propose une expérience connectée simple et facile à l&#39;usage, une expérience que nous avons déjà passée en revue lors de notre test du Chromecast avec Google TV, et plus récemment avec le test du A90J.  \nAu quotidien, le X90J ne montre quasiment jamais de lenteur avec cette nouvelle interface. Le caractère simple de ce système perd toutefois en efficacité avec le X90J, pour la bonne raison qu&#39;il n&#39;embarque pas de micro intégré permettant d&#39;utiliser le téléviseur en mode mains libres ou tel une enceinte connectée lorsqu&#39;il est éteint.  \nLes commandes vocales ne sont pour autant pas absentes avec ce téléviseur, mais passent par la télécommande. Celle-ci est en tout point similaire au modèle de l&#39;an passé. Non rétroéclairée, elle bénéficie toutefois d&#39;une finition métallique lui garantissant une bonne solidité, et de nombres de boutons conséquents et relativement exhaustifs.  \n© Matthieu Legouge pour Clubic  \nBravia Core vient compléter l&#39;offre de Sony en matière de services. La plateforme SVoD se veut la plus qualitative du marché en proposant un catalogue de 300 films IMAX Enhanced et de nombreux contenus 4K et HDR par le biais d&#39;une diffusion en streaming avec un bitrate montant jusqu&#39;à 80 Mb/s ! Une analyse détaillée de ce service vous sera proposée prochainement sur Clubic.  \n\nUn système audio qui manque de puissance et de précision {#index-5}\n-------------------------------------------------------------------\n\nÉquipé de deux tweeters de 10 W positionnés derrière l&#39;écran sur la partie haute, et deux enceintes à la base, ce X90J donne une bonne illusion quant à la provenance des sons. L&#39;ensemble offre un son qui suffira pour bon nombre d&#39;utilisateurs au quotidien, mais à qui la puissance fait clairement défaut lorsqu&#39;il s&#39;agit d&#39;écouter de la musique ou de visionner films et séries. À vrai dire, les basses ont meilleure allure, le son est suffisamment clair pour une utilisation classique à volume modérer, mais des distorsions sont très vite perceptibles dès lors que l&#39;on monte le volume un peu plus fort que la moyenne.  \n© Matthieu Legouge pour Clubic  \nLe système Acoustic Multi-Audio porte ses promesses dans le sens où il procure un son de meilleure qualité que ce que l&#39;on constate avec des téléviseurs plus classiques et moins bien équipés. Ce n&#39;est cependant pas la panacée et le système audio du Bravia XR-55X90J ne remplace pas une barre de son dédiée, et encore moins un système 5.1 ou mieux.  \n\nQualité d&#39;image {#index-6}\n--------------------------\n\nNous avons mis à ce téléviseur à l&#39;épreuve avec pas mal de contenus différents pour jauger son potentiel ; au final on ressort de cette période de test avec de très bonnes, mais aussi de moins bonnes impressions.  \n\nCommençons d&#39;abord par évoquer les conditions de visionnage. Avec un revêtement mat de type semi-glossy, le X90J parvient à offrir un affichage net tout en filtrant correctement la lumière en provenance de notre fenêtre, située sur la gauche de l&#39;écran. Il en va toutefois autrement des reflets générés à l&#39;intérieur de la pièce et force est de constater que Sony n&#39;a pas vraiment amélioré son filtre antireflet sur cette gamme.  \nCes deux clichés ont été capturés dans les mêmes conditions, TV éteinte puis allumée © Matthieu Legouge pour Clubic  \nSecond constat qui décevra sans doute ceux qui se réjouissent de l&#39;arrivée de beaux jours et des retrouvailles entre amis devant l&#39;Euro 2021 de football : seul le X95J est équipé du filtre optique X-Wide Angle. Dans les faits, la baisse de luminosité reste limitée en se déportant sur les côtés, mais les couleurs et les niveaux de noirs en prennent un sérieux coup. L&#39;image perd de sa précision dès que l&#39;on se décale du centre, un constat logique pour une dalle de type VA sans filtre optique pour l&#39;accompagner. Le X90J n&#39;est donc pas un téléviseur à recommander pour être positionné dans une large pièce, en raison de ses angles de vision limités.  \nProfitons de parler des angles de vision pour rebondir sur le blooming, justement très perceptible lorsque nous sommes sur le côté, mais loin d&#39;être dérangeant une fois bien positionné en face du TV. Forcément, nos mires de tests le mettent en évidence, mais en conditions réelles cela ne vient pas gâcher l&#39;image ou rendre imperceptibles certains détails. Il n&#39;y a finalement qu&#39;avec les contenus HDR que le blooming peut devenir gênant : les menus et sous-titres qui apparaissent à l&#39;écran sont entourés d&#39;un halo, surtout visible sur fond sombre. L&#39;activation du local dimming accentue cet effet, celui-ci nous semble moins bien maitrisé que l&#39;an passé, avec un nombre de zones du système de rétroéclairage Full Array LED du X90J qui est encore trop bas pour créer l&#39;illusion. Vous serez finalement amené à faire un choix entre recourir à la gradation locale pour profiter d&#39;une meilleure uniformité des noirs, ou la désactiver pour ne pas accentuer le blooming.  \n© Matthieu Legouge pour Clubic  \nPassé entre nos mains juste après le test du A90J, ce X90J a évidemment un peu de mal à nous faire oublier l&#39;excellent niveau de détails que l&#39;on perçoit dans les scènes sombres avec un téléviseur OLED comme celui-ci. Malgré tout, puisqu&#39;il s&#39;agit d&#39;une dalle VA dépourvue de filtre optique, le taux de contraste natif est très bon. Sans local dimming nous obtenons un contraste de 4 300:1, une fois activé, la valeur monte légèrement pour atteindre un taux de 5 000:1. Les noirs sont suffisamment profonds pour offrir une bonne expérience cinéma dans une pièce sombre.  \nÀ gauche une vidéo en 4K natif, à droite mise à l&#39;échelle depuis un signal HD © Matthieu Legouge pour Clubic  \nDu côté du traitement de l&#39;image, le nouveau processeur XR apporte quelques arguments supplémentaires cette année avec cette fameuse \\&lt;\\&lt; intelligence cognitive \\&gt;\\&gt;, d&#39;autant qu&#39;il équipe l&#39;ensemble de la série X9J. On profite notamment d&#39;un moteur de mise à l&#39;échelle efficace avec un traitement naturel qui ne rogne que peu sur les détails de l&#39;image. Les différences entre ce processeur et le X1 Ultimate ne sont pour autant pas flagrantes. De son côté, le moteur de compensation fonctionne parfaitement sans créer d&#39;artefacts indésirables.  \n\nNos mesures {#index-7}\n----------------------\n\nNous avons privilégié le mode d&#39;image \\&lt;\\&lt; Expert \\&gt;\\&gt; pour réaliser nos mesures. Celui-ci montre un étalonnage bien plus fidèle et précis que le simple mode \\&lt;\\&lt; Cinéma \\&gt;\\&gt; qui laisse à désirer sur ce X90J.  \n**SDR**  \nL&#39;étalonnage d&#39;usine en mode expert est relativement fidèle avec un Delta E moyen de 2,32, une valeur qui indique que les dérives chromatiques perceptibles par l&#39;œil humain devraient être faibles voire inexistantes. Dans les faits, on constate tout de même quelques dérives sur le blanc et les nuances de gris, ainsi que sur le bleu, dérives qui restent toutefois contenues.  \nHormis quelques excès à partir de 70 % de luminosité qui montrent que les scènes les plus lumineuses paraitront un peu plus sombres qu&#39;elles ne devraient l&#39;être, la courbe gamma affiche une bonne stabilité avec une moyenne relevée à 2,42.  \nLa courbe RGB nous montre que le rouge est quelque peu en retrait par rapport au vert et bleu. Il en résulte une température de couleur moyenne un peu trop froide pour ce mode expert, mais pas très éloigné de la référence (6 500 K), avec une valeur mesurée à 6 810 K.  \n**HDR**  \nLa luminosité en HDR est plutôt bonne, mais le X90J est loin de rivaliser avec les meilleurs modèles LED du marché sur ce point. Avec un pic lumineux maximal mesuré à 879 cd/m², il permet malgré tout de profiter d&#39;une bonne expérience HDR mais les scènes les plus sombres paraissent trop lumineuses, tandis que les scènes les plus lumineuses ne montrent pas leur plein potentiel.  \nÀ côté de cela, la colorimétrie en HDR est excellente avec un Delta E moyen de 1,59 et quasiment aucune dérive.  \nLa couverture colorimétrique de l&#39;espace DCI-P3 est correcte, mais reste en retrait face aux concurrents QLED et OLED, comme notre mesure à 89,9 % le montre. Il en va de même pour l&#39;espace Rec. 2020, la dalle du X90J le couvre à 65,5 %, une valeur légèrement inférieure à ce que nous constations l&#39;an passé sur la série XH90.  \nRec. 2020  \nDCI-P3  \nPour résumé, le X90J affiche une couverture colorimétrique un peu moins grande que l&#39;an passé, mais il révèle des détails que l&#39;on n&#39;aurait sans doute pas aperçu grâce à une luminosité qui autorise de même de regarder de tels contenus dans une pièce (modérément) baignée de lumière.  \n\nJeux vidéo {#index-8}\n---------------------\n\nLe X90J offre une bonne expérience gaming grâce à ses deux ports HDMI 2.1, nous donnant la possibilité de jouer en 4K à 120 Hz. Hélas, le Variable Refresh Rate (VRR) n&#39;est pas encore disponible sur les nouveaux téléviseurs Sony, le fabricant nippon a promis une mise à jour prochaine, il y a fort à parier que cette fonctionnalité sera poussée lorsque la PS5 en profitera elle-même !  \nÀ côté de cela, le mode jeu affiche une colorimétrie fidèle, similaire à celle du mode Expert, chose que nous avions déjà constatée avec le A90J. Sony semble prendre le pli pour soigner les prestations de ses téléviseurs lorsqu&#39;il s&#39;agit de jeu vidéo.  \nLe retard à l&#39;affichage est mesuré à 17,1 ms, ce qui correspond à un peu plus d&#39;une image de retard par seconde par rapport à une source à 60 Hz. Toutefois, comme le montre le graphique ci-dessus, Sony est déjà descendu un peu plus bas par le passé et il est dommage que le X90J ne se positionne pas devant le XH90 ici.  \n\nConsommation électrique {#index-9}\n----------------------------------\n\nNous avons relevé une consommation de 60,5 W lors de notre test, avec un blanc calibré à 150 cd/m². Cela correspond à une consommation relative de 72 W/m², un résultat qui montre que ce téléviseur n&#39;est pas trop gourmand en énergie par rapport à d&#39;autres modèles similaires. En veille, la consommation électrique de ce téléviseur est inférieure à 1 W.  \n\nSony Bravia XR-55X90J : l&#39;avis de Clubic {#index-10}\n----------------------------------------------------\n\nConclusion  \nNote générale  \n8 / 10  \nDans l&#39;ensemble, le X90J délivre une solide prestation et affiche une image qui ne manque pas de précision et de réalisme avec de bonnes sources. Sony tire son épingle du jeu sur certains points par rapport à au XH90 de l&#39;an passé, notamment grâce à une luminosité et un contraste plus élevé, mais aussi car tous les modèles sont logés à la même enseigne avec le processeur XR.\n\nD&#39;un côté il sonne comme un renouvellement de gamme annuel logique et pertinent, mais d&#39;un autre il affiche des performances parfois moins bonnes que son prédécesseur, avec des effets de blooming contenus mais peut-être davantage perceptibles, une couverture colorimétrique un peu moins large, ou encore un input lag plus élevé.\n\nLe X90J saura combler les attentes de ceux qui se l&#39;offriront et qui attendent une certaine polyvalence de leur téléviseur, sans forcément avoir à se diriger vers un modèle de plus haut de gamme. Ceux qui sont allergiques à l&#39;idée même d&#39;acquérir un téléviseur OLED trouveront dans le X90J une bonne alternative. Malgré tout, et pour répondre à la question posée en titre, dans cette tranche de prix beaucoup d&#39;acheteurs risquent justement de se tourner vers les modèles OLED concurrents de l&#39;an passé, notamment le LG 55CX qui proposait déjà l&#39;HDMI 2.1 et le VRR et qui se négocie actuellement au même prix que ce X90J.  \nLes plus\n\n* Excellent contraste ...\n* Bonne qualité d&#39;image\n* Performances du processeur XR\n* Support de l&#39;HDMI 2.1  \nLes moins\n\n* ... au prix d&#39;angles de vision limités\n* Blooming perceptible\n* Filtre antireflets peu efficace\n* Pas de VRR (pour le moment)  \nSous-notes  \nQualité d&#39;image  \n8  \nDesign et ergonomie  \n7  \nJeux vidéo  \n8  \nAudio  \n7  \nSystème d&#39;expl