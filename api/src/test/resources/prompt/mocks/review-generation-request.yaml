39;uniformité de la dalle de 55 pouces est encore perfectible, tout comme les angles de vision qui sont encore trop étroits.\nLire la suite  \nNote technique Détail des sous notes  \n\n### Note technique {#note-technique-bottom}\n\n### Détail des sous notes {#detail-sous-notes-bottom}\n\nContraste  \n  * Contraste  \n8  \nProgressivité  \n  * Progressivité  \n7.6  \nCouleur  \n  * Richesse des couleurs  \n7.7  \nDirectivité  \n  * Directivité  \n6.2  \nUniformité  \n  * Luminance  \n  7\n  * Chrominance  \n5  \n\nL&#39;avis des clients Fnac {#lavis-des-clients-fnac}\n-------------------------------------------------\n\nVoir tous les avis  \nLa note des clients Fnac 4.5 (35 avis)  \n* Simon P.\n  1  \n  **Terriblement déçu.**  \n  Pour ma part, les télévision Sony c&#39;est terminé. L&#39;appareil m&#39;a lâché au bout d&#39;un peu plus de 2 ans. Je suis frustré. Je suis passé chez un réparateur qui me l&#39;a &quot;reparé&quot;, je l&#39;ai re-utilisée pendant 1h30 et le même problème est revenu. Je suis peut être malchanceux, mais pour un tel prix c&#39;est honteux que cela arrive...\n* Aurore C.\n  3  \n  **bonne tv**  \n  Bon affichage, bon son. Quelques reflets parfois à cause d&#39;une source lumineuse (manettes de consoles, rayon de soleil). Parfois, la TV change d&#39;HDMI sans prévenir. Je l&#39;ai acheté pour jouer à la playstation essentiellement. Pour le cinéma la qualité est bonne, rien à redire sur le son, je n&#39;ai pas eu besoin d&#39;acheter...\n* TFS\n  4  \n  **Une bonne qualité d&#39;image**  \n  Très bonne télévision, bonne qualité d&#39;image. Un peu déçu par le nombre de zones de rétro-éclairage qui est un peu limité.\n* Jordan B.\n  4  \n  **Très polyvalente**  \n  Télévision très jolie, légère et minimaliste. L&#39;image est très belle et profonde malgré les LED fullarray et le fait que ce soit une LCD. Elle a beaucoup de fonctionnalité comme AirPlay 2, dolby atmos ou encore le HDR. Pour être parfaite il faudrait juste qu&#39;elle soit en Mi