 rester fluide, lumineuse et claire. La **dalle native 100 Hz** offre une fluidité impressionnante. Les images sont plus nettes, précises et détaillées même sur les programmes classiques grâce à l&#39;upscaling du processeur **Cognitive Processor XR**. Que vous regardiez un film Blu-ray, une vidéo en ligne ou votre émission télévisée préférée, le processeur Sony Cognitive Processor XR offre un affichage proche de la résolution 4K.  \n\n### Profitez des consoles Next Gen !\n\nLe téléviseur Sony XR-55X90J (XR-55X90JAEP) a été spécialement conçu pour apporter une expérience de jeu intense sur les consoles de dernière génération Image ultra réaliste, rafraîchissement optimal, fluidité extrême, détection automatique de la console pour passer en mode jeu et contrôle de certaines fonctions de la PlayStation à partir de la télécommande...\n\nPrenez toujours plus de plaisir devant vos jeux favoris avec cette télévision nouvelle génération.\n\n### Un son Dolby Atmos\n\nAvec le **Dolby Atmos**, le son est multidimensionnel pour une immersion incroyable. Plongez-vous dans la musique, les dialogues et les effets sonores, quelle que soit la nature du programme. Grâce aux tweeters de répartition acoustique de ce téléviseur Full Array LED BRAVIA XR, le son est parfaitement aligné avec l&#39;image pour une expérience totalement immersive.\n\nCe téléviseur est richement doté avec un son d&#39;une qualité inédite sur un écran plat ainsi qu&#39;une connectivité à Internet et à votre smartphone / tablette tactile.  \n\n### Google TV\n\nAndroid sur smartphone et tablette vous connaissez, découvrez la dernière génération de TV connectée avec **GoogleTV intégré** ! Retrouvez vos applications favorites directement sur votre TV (Netflix, Tv de rattrapage, jeux ...).\n\nAffichez les contenus photos, vidéos et streaming (avec les applications compatibles Netflix, Disney+, My Canal, BeINsport, Youtube ...) de votre smartphone (Android, IOS) ou votre PC (Mac, Windows) en un clic avec Google Cast.\n\nContrôlez votre TV à la voix ou dîtes simplement ce que vous souhaitez regarder à l&#39;aide du micro intégré à télécommande et à la fonction Google assistant.  \n**Informations livraison**\n\nCe produit n&#39;est livrable que dans les localisations suivantes :*France (métropolitaine), Belgique, Espagne, Italie, Monaco.*  \n\nCaractéristiques techniques : Sony XR-55X90J - TV 4K UHD HDR - 139 cm\n---------------------------------------------------------------------\n\n| Informations générales ---------------------- |\n|-----------------------------------------------|-----------------------------------------|---|\n| ### Désignation                               | Sony XR-55X90J - TV 4K UHD HDR - 139 cm |   |\n| ### Marque                                    | Sony                                    |   |\n| ### Modèle                                    | XR55X90JAEP                             |   |\n\n|         Ecran -----         |\n|-----------------------------|--------------------|---|\n| ### Type d&#39;écran            | LED                |   |\n| ### Taille de l&#39;écran       | 55 pouces          |   |\n| ### Diagonale de l&#39;écran    | 140 cm             |   |\n| ### Format de l&#39;écran       | 16/9               |   |\n| ### Ecran large             | Oui                |   |\n| ### Ecran incurvé           | Non                |   |\n| ### Compatible 3D           | Non                |   |\n| ### Résolution              | 3840 x 2160 pixels |   |\n| ### Type de rétro-éclairage | Full LED           |   |\n| ### Full LED Local Dimming  | Oui                |   |\n| ### Design                  | Slim               |   |\n| ### Ambilight               | Non                |   |\n\n|       Gaming ------        |\n|----------------------------|-------------------------------|---|\n| ### Gamer                  | Oui                           |   |\n| ### Fonctionnalités gaming | 2x HDMI 2.1 4K/120Hz VRR ALLM |   |\n\n|  Système TV/Vidéo ----------------   