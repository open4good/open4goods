spring:
  datasource:
    url: jdbc:h2:mem:nudgerapidb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  main:
    web-application-type: servlet
    allow-bean-definition-overriding: true
  h2:
    console:
      enabled: true
      path: /h2-console
  docker:
    compose:
      enabled: false

# Folder where work data will be store
rootFolder: ./
datasourcesfolder: "./datasources/"

api:
  backup:
    xwiki-backup-file: ./backup/xwiki-backup.zip
    data-backup-folder: ./backup/products
    import-product-path: ./backup/import
    copy-page-size: 5000
    copy-bulk-size: 500
    copy-threads: 2
    copy-queue-size: 25

embedding:
  modelPath: ./models/distilcamembert-base

# The key to provide to get ADMIN_ROLE
adminKey: open4goods
  
crawlerKeys:
  - open4goods

######################################
# The locally embeded crawler node
#####################################        
fetcherProperties:
  apiKey: open4goods
  concurrentFetcherTask: 2
  apiSynchConfig:
    nodeName: localNode
    nodeUrl: http://localhost:8081

xwiki:
  baseUrl: http://localhost:8080/xwiki
  password: mock
  username: mock
