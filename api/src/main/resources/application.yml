server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
  forward-headers-strategy: NATIVE

    
########################
# Logging configuration
########################
logging: 
    file:   
      max-history: 5      
      max-size: 200MB      
      

aggregationLogLevel: warn


management:
  health:
    diskspace:
      threshold: 10000MB  
  endpoints:
    web:
      exposure:
        include:
          - "*"          
  endpoint:
    health:      
      enabled: true
      show-details: always
   
spring:
  docker:
    compose:
      enabled: true
      file: ../docker-compose.yml
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  jackson:
    default-property-inclusion: non-empty
  application:
    name: open4goods-api
  threads:
    virtual:
      enabled: true
  ai:
    openai:
      chat:
        options:
          #TODO : Will change on next release
          temperature: 1.0
          response-format: { "type": "json_object" }
springdoc:
  swagger-ui:
    disable-swagger-default-url: true

genAiPauseDurationMs: 100          
       
attributeAggregationConfig:
  excludedAttributeNames:
    - BRAND
    - MODEL
    - MODELE


