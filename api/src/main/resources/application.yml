server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
  forward-headers-strategy: NATIVE

    
########################
# Logging configuration
########################
logging: 
    file:   
      max-history: 5      
      max-size: 200MB      
      

aggregationLogLevel: warn
   
spring:
  docker:
    compose:
      enabled: true
      file: ../docker-compose.yml
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  jackson:
    default-property-inclusion: non-empty
  application:
    name: open4goods-api
  threads:
    virtual:
      enabled: true

springdoc:
  swagger-ui:
    disable-swagger-default-url: true

            
# Configuration for the langchain chat model            
langchain4j:
  open-ai:
    chat-model:
      api-key: YOUR API KEY
      model-name: gpt-4o
      temperature: 0.0
      timeout: PT60S
      log-requests: false
      log-responses: false
      
      
                  
management:
  health:
    diskspace:
      threshold: 10000MB  
         
  endpoints:
    web:
      exposure:
#        include:
#        - "*"
        exclude:
        - "*"
  endpoint:
    
    health:
      show-details: always   
       
attributeAggregationConfig:
  excludedAttributeNames:
    - BRAND
    - MODEL
    - MODELE



brandConfig:
  brandsToRemove:
