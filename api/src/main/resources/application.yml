server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
  forward-headers-strategy: NATIVE
    
########################
# Logging configuration
########################
logging: 
    file:   
      max-history: 5      
      max-size: 200MB      
      

aggregationLogLevel: info
   
spring:
  jackson:
    default-property-inclusion: non-empty
  application:
    name: open4goods-api
  threads:
    virtual:
      enabled: true
            
management:
  health:
    diskspace:
      threshold: 10000MB  
         
  endpoints:
    web:
      exposure:
#        include:
#        - "*"
        exclude:
        - "*"
  endpoint:
    
    health:
      show-details: always   
       
attributeAggregationConfig:
  excludedAttributeNames:
    - BRAND
    - MODEL
    - MODELE



brandConfig:
  brandsToRemove:
    - "NON COMMUNIQUE"
    - "NON COMMUNIQUÃ‰"
    - "INCONNU"  