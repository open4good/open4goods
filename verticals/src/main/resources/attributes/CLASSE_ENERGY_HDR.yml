################################################################################
#                         CLASSE ELECTRIQUE HDR
################################################################################
key: "CLASSE_ENERGY_HDR"
userBetterIs: "GREATER"
impactBetterIs: "GREATER"
eprelFeatureNames:
  - energyClassHDR
faIcon: "mdi-flash"
name:
  default: "Energy class HDR"
  fr: "Classe énergétique (HDR)"
filteringType: "TEXT"
asScore: true
scoring:
  scale:
    min: 0.0
    max: 5.0
  normalization:
    method: "FIXED_MAPPING"
    params:
      mapping:
        "100": 5.0
        "85": 4.25
        "70": 3.5
        "55": 2.75
        "40": 2.0
        "25": 1.25
        "10": 0.5
  missingValuePolicy: "NEUTRAL"
  degenerateDistributionPolicy: "FALLBACK"
scoreTitle:
  fr: "Classe énergétique (HDR)"
scoreDescription:
  fr: "La classe énergétique du téléviseur en mode HDR"
scoreUtility:
  fr: "Met en avant la performance énergétique en HDR, un mode énergivore qui pèse sur l’empreinte d’usage des téléviseurs modernes."
  en: "Shows energy efficiency in HDR mode, which can meaningfully raise usage impact."
participateInScores:
  - ENERGY_CONSUMPTION
participateInACV:
  - USE
attributeValuesOrdering: "MAPPED"
synonyms:
  all:
    - "ENERGYCLASSHDR"
    - "CLASSE D'EFFICACITÉ ÉNERGÉTIQUE (HDR)"
parser:
  normalize: true
  trim: true
  lowerCase: false
  upperCase: true
  removeParenthesis: false
  deleteTokens:
    - "CLASSE"
    - "(ÉCHELLE A++ À E)"
    - "NOT AVAILABLE"
numericMapping:
  A+++: 100.0
  A++: 100.0
  A+: 100.0
  A: 100.0
  B++: 85.0
  B+: 85.0
  B: 85.0
  C++: 70.0
  C+: 70.0
  C: 70.0
  D++: 55.0
  D+: 55.0
  D: 55.0
  E++: 40.0
  E+: 40.0
  E: 40.0
  F++: 25.0
  F+: 25.0
  F: 25.0
  G: 10.0
