################################################################################
#                         CLASSE ELECTRIQUE SDR
################################################################################
key: "CLASSE_ENERGY_SDR"
userBetterIs: "GREATER"
impactBetterIs: "GREATER"
eprelFeatureNames:
  - energyClassSDR
faIcon: "mdi-flash"
name:
  default: "Energy class SDR"
  fr: "Classe énergétique (SDR)"
filteringType: "TEXT"
asScore: true
scoring:
  scale:
    min: 0.0
    max: 5.0
  normalization:
    method: "MINMAX_OBSERVED"
  missingValuePolicy: "NEUTRAL"
  degenerateDistributionPolicy: "FALLBACK"
scoreTitle:
  fr: "Classe énergétique (SDR)"
scoreDescription:
  fr: "La classe énergétique du téléviseur en mode SDR"
scoreUtility:
  fr: "Résume l’efficacité énergétique en mode SDR, le plus utilisé, pour comparer les modèles et limiter la consommation sur la durée."
  en: "Summarises SDR energy efficiency, the most common mode, to compare models quickly and reduce lifetime electricity use."
participateInScores:
  - ENERGY_CONSUMPTION
participateInACV:
  - USE
attributeValuesOrdering: "MAPPED"
synonyms:
  all:
    - "ENERGYCLASSSDR"
    - "CLASSE D'EFFICACITÉ ÉNERGÉTIQUE (SDR)"
parser:
  normalize: true
  trim: true
  lowerCase: false
  upperCase: true
  removeParenthesis: false
  deleteTokens:
    - "CLASSE"
    - "(ÉCHELLE A++ À E)"
    - "NOT AVAILABLE"
numericMapping:
  A+++: 100.0
  A++: 100.0
  A+: 100.0
  A: 100.0
  B++: 85.0
  B+: 85.0
  B: 85.0
  C++: 70.0
  C+: 70.0
  C: 70.0
  D++: 55.0
  D+: 55.0
  D: 55.0
  E++: 40.0
  E+: 40.0
  E: 40.0
  F++: 25.0
  F+: 25.0
  F: 25.0
  G: 10.0
