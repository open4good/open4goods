key: "COOLING_SYSTEM"
faIcon: "mdi-air-filter"
name:
  default: "Cooling system"
  fr: "Type de froid"
filteringType: "TEXT"
asScore: false
synonyms:
  all:
    - "TYPE(S) DE FROID"
parser:
  normalize: true
  trim: true
  lowerCase: false
  upperCase: true
  removeParenthesis: false
  tokenMatch:
    - "FROID VENTILÉ"
    - "FROID STATIQUE"
    - "FROID BRASSÉ"
mappings:
  STATIQUE: "FROID STATIQUE"
  "FROID VENTIL?": "FROID VENTILÉ"
  "FROID BRASS?": "FROID BRASSÉ"
  "FROID VENTILÉ TOTAL": "FROID VENTILÉ"
