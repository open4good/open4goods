##################################
# POWER_CONSUMPTION_STANDBY
##################################
key: "POWER_CONSUMPTION_STANDBY"
userBetterIs: "LOWER"
impactBetterIs: "LOWER"
eprelFeatureNames:
  - powerStandby
faIcon: "mdi-power-standby"
name:
  default: "Power consumption (standby)"
  fr: "Consommation en veille"
suffix:
  default: "W"
  fr: "W"
filteringType: "NUMERIC"
asScore: true
scoring:
  scale:
    min: 0.0
    max: 5.0
  normalization:
    method: "MINMAX_OBSERVED"
  missingValuePolicy: "NEUTRAL"
  degenerateDistributionPolicy: "FALLBACK"
scoreTitle:
  fr: "Consommation électrique (mode veille)"
scoreDescription:
  fr: "La consommation électrique de l'appareil en mode veille"
scoreUtility:
  fr: "Quantifie la consommation continue en veille et met en évidence les gains possibles en limitant l’énergie passive."
  en: "Shows continuous standby draw and the savings from reducing passive energy use."
participateInScores:
  - ENERGY_CONSUMPTION
participateInACV:
  - USE
synonyms:
  all:
    - "POWERSTANDBY"
parser:
  normalize: true
  trim: true
  lowerCase: false
  upperCase: true
  removeParenthesis: true
  deleteTokens:
    - "W"
