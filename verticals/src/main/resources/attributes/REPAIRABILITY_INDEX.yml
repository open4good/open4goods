key: "REPAIRABILITY_INDEX"
betterIs: "GREATER"
userBetterIs: "GREATER"
impactBetterIs: "GREATER"
faIcon: "mdi-tools"
name:
  default: "Repairability index"
  fr: "Indice de réparabilité"
filteringType: "NUMERIC"
asScore: true
scoring:
  scale:
    min: 0.0
    max: 5.0
  normalization:
    method: "MINMAX_FIXED"
    params:
      fixedMin: 0.0
      fixedMax: 10.0
  missingValuePolicy: "EXCLUDE"
  degenerateDistributionPolicy: "FALLBACK"
  statsScope:
    population: "VERTICAL"
scoreTitle:
  fr: "Indice de réparabilité"
scoreDescription:
  fr: "L'indice de réparabilité de l'objet"
scoreUtility:
  fr: "Un indice élevé prolonge la durée de vie, limite les remplacements et réduit les impacts de fabrication et de fin de vie."
  en: "Higher repairability extends product life, reduces replacements, and cuts manufacturing and waste impacts."
participateInScores:
  - REPARABILITY
participateInACV:
  - MANUFACTURING
  - USE
  - END_OF_LIFE


attributeValuesOrdering: "MAPPED"

synonyms:
  all:
  - "REPAIRABILITY INDEX"
  - "INDICE DE RÉPARABILITÉ (NOTE SUR 10)"
  - "INDICE DE RÉPARABILITÉ"
  - "L’INDICE DE RÉPARABILITÉ"
  - "REPAIRABILITY_INDEX"
parser:
  normalize: true
  trim: false
  lowerCase: false
  upperCase: true
  removeParenthesis: false
  deleteTokens:
  - "/10"
