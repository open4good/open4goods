  normalize: true
  trim: true
  lowerCase: false
  upperCase: true
  removeParenthesis: false
  tokenMatch:
    - "PYROLYSE"
    - "HYDROLYSE"
    - "CATALYSE"
    - "ECOCLEAN"
    - "MANUEL"
    - "VAPEUR"
mappings:
  "A PYROLYSE": "PYROLYSE"
  "PYROLYTIQUE/HYDROLYTIQUE": "PYROLYSE"
  "HYDROLYTIC + PYROLYTIC": "PYROLYSE"
  "HYDROLYTIQUE + PYROLYTIQUE": "PYROLYSE"
  "CATALYTIQUE + PYROLYTIQUE": "PYROLYSE"
  "A PYROLYSE + VAPEUR": "PYROLYSE"
  "PYROLYTIC + STEAM": "PYROLYSE"
  "CATALYTIC (FULL) + STEAM": "CATALYSE"
  "CATALYTIQUE/HYDROLYTIQUE": "CATALYSE"
  HYDROLYTIQUE: "HYDROLYSE"
  "VAPOR CLEAN": "VAPEUR"
  AUTONETTOYANT: "MANUEL"
  DRY: "MANUEL"
