key: "DATA_QUALITY"
userBetterIs: "GREATER"
impactBetterIs: "GREATER"
faIcon: "mdi-file-shield-outline"
#    attributePath: attributes.features
name:
  default: "Data quality"
  fr: "Qualité de la donnée"
asScore: true
scoring:
  scale:
    min: 0.0
    max: 5.0
  normalization:
    method: "SIGMA"
    params:
      sigmaK: 2.0
  missingValuePolicy: "NEUTRAL"
  degenerateDistributionPolicy: "FALLBACK"
scoreUtility:
  fr: "Des données complètes améliorent la fiabilité du score et évitent de pénaliser ou favoriser un produit sur des valeurs manquantes."
  en: "Complete data improves score reliability and avoids unfair penalties or bonuses from missing values."
