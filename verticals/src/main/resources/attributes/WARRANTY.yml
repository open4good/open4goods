asScore: true
scoring:
  scale:
    min: 0.0
    max: 5.0
  normalization:
    method: "SIGMA"
    params:
      sigmaK: 2.0
  missingValuePolicy: "EXCLUDE"
  degenerateDistributionPolicy: "FALLBACK"
  statsScope:
    population: "VERTICAL"
scoreTitle:
  fr: "Garantie"
