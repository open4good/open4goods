##################################
# WARRANTY
##################################
key: "WARRANTY"
betterIs: "GREATER"
userBetterIs: "GREATER"
impactBetterIs: "GREATER"
eprelFeatureNames:
  - minGuaranteedGuarantee
faIcon: "mdi-shield-check"
name:
