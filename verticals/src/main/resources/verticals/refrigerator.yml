    verticalHomeDescription: "Compare refrigerators (built-in, convection, self-cleaning…) by eco-score and price."

#####################################################################################################################################
# NUDGE TOOL CONFIGURATION
#####################################################################################################################################
nudgeToolConfig:
  scores:
    - scoreName: "ENERGY_CONSUMPTION"
      scoreMinValue: 3
      mdiIcon: "mdi-lightning-bolt"
      title:
        en: "Energy consumption"
        fr: "Consommation énergétique"
      description:
        en: "refrigerators with a low energy consumption"
        fr: "Frigos avec une faible consommation énergétique"

    - scoreName: "DURABILITY"
      scoreMinValue: 3
      mdiIcon: "mdi-archive-outline"
      title:
        en: "Durability"
        fr: "Durabilité"
      description:
        en: "refrigerators with a good durability"
        fr: "Frigos avec une bonne durabilité"

    - scoreName: "REPARABILITY"
      scoreMinValue: 3
      mdiIcon: "mdi-tools"
      title:
        en: "Reparability"
        fr: "Réparabilité"
      description:
        en: "refrigerators with a good reparability"
        fr: "Frigos avec une bonne réparabilité"

    - scoreName: "BRAND_SUSTAINABILITY"
      scoreMinValue: 4
      mdiIcon: "mdi-scale-balance"
      title:
        en: "ESG criterias"
        fr: "Critères ESG"
      description:
        en: "Models with a brand having good ESG rating"
        fr: "Modèles dont la marque dispose d'un bon indice ESG"

  subsetGroups:
    - id: "price"
      mdiIcon: "mdi-currency-eur"
      layout: "grid"
      title:
        en: "Budget"
        fr: "Budget"
      description:
        en: "Pick a price comfort zone."
        fr: "Votre budget"
      ctaLabel:
        en: "Continue"
        fr: "Continuer"

  subsets:
    - id: "price_lower_400"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "LOWER_THAN"
          value: "400"
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "0"
      image: "example-image.png"
      url:
        en: "low-price"
        fr: "petits-prix"
      caption:
        en: "< 400 €"
        fr: "< 400 €"
      title:
        en: "Affordable refrigerators"
        fr: "Frigos pas chers"
      description:
        en: "refrigerators priced under €400."
        fr: "Les réfrigérateurs dont le prix est inférieur à 400€."

    - id: "price_400_800"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "400"
        - field: "price.minPrice.price"
          operator: "LOWER_THAN"
          value: "800"
      image: "example-image.png"
      url:
        en: "fridge-400-800-euros"
        fr: "frigo-400-800-euros"
      caption:
        en: "400 - 800 €"
        fr: "400 - 800 €"
      title:
        en: "Mid-range refrigerators"
        fr: "Réfrigérateurs milieu de gamme"
      description:
        en: "refrigerators priced between €400 and €800."
        fr: "Les réfrigerateurss dont le prix est compris entre 400€ et 800€."

    - id: "price_greater_800"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "800"
      image: "example-image.png"
      url:
        en: "premium-price"
        fr: "haut-de-gamme"
      caption:
        en: "> 800 €"
        fr: "> 800 €"
      title:
        en: "Premium refrigerators"
        fr: "Frigidaires haut de gamme"
      description:
        en: "refrigerators priced over €800."
        fr: "Les frigos dont le prix est supérieur à 800€."

##############################################################################
# Custom search filters : the following filters
# will also be availlable in search for this vertical (must be an attribute or a score)
##############################################################################
aggregationConfiguration:
  "scores.ECOSCORE.value":
    interval: 5
    buckets: 20
  "scores.POWER_CONSUMPTION_TYPICAL.value":
    interval: 250
    buckets: 12
  "scores.WEIGHT.value":
    interval: 2
    buckets: 12
  "scores.BRAND_SUSTAINABILITY.value":
    interval: 1
    buckets: 5
  "scores.CLASSE_ENERGY.value":
    interval: 1
    buckets: 5
  "scores.DATA_QUALITY.value":
    interval: 1
    buckets: 5
  "attributes.indexed.POWER_CONSUMPTION_TYPICAL":
    interval: 250
    buckets: 12
  "attributes.indexed.WEIGHT":
    interval: 2
    buckets: 12
  "price.minPrice.price":
    interval: 50
    buckets: 30

ecoFilters:
  - "CLASSE_ENERGY"

technicalFilters:
  - "POWER_CONSUMPTION_TYPICAL"
  - "WEIGHT"

####################################################################################
# ATTRIBUTES CONFIGURATION
####################################################################################
attributesConfig:
  configs:
    - key: "CLASSE_ENERGY"
    - key: "POWER_CONSUMPTION_TYPICAL"
    - key: "WEIGHT"
    - key: "WARRANTY"
    - key: "YEAR"
    - key: "COLOR"
    - key: "FEATURES"
    - key: "BRAND_SUSTAINABILITY"
    - key: "DATA_QUALITY"

