#####################################################################################################################################
# NUDGE TOOL CONFIGURATION
#####################################################################################################################################
nudgeToolConfig:
  scores:
    - scoreName: "ENERGY_CONSUMPTION"
      fromPercent: 67
      mdiIcon: "mdi-lightning-bolt"
      title:
        en: "Energy consumption"
        fr: "Consommation"
      description:
        en: "Energy-efficient refrigerators (Class A to E)"
        fr: "Réfrigérateurs peu énergivores (Classe A à E)"

    - scoreName: "REPARABILITY"
      fromPercent: 67
      mdiIcon: "mdi-tools"
      title:
        en: "Reparability"
        fr: "Réparabilité"
      description:
        en: "Refrigerators with a high repairability index"
        fr: "Frigos avec un bon indice de réparabilité"

    - scoreName: "DURABILITY"
      fromPercent: 67
      mdiIcon: "mdi-archive-outline"
      title:
        en: "Durability"
        fr: "Durabilité"
      description:
        en: "Models built to last (warranty, support)"
        fr: "Modèles durables (garantie, pièces détachées)"

    - scoreName: "BRAND_SUSTAINALYTICS_SCORING"
      fromPercent: 67
      mdiIcon: "mdi-scale-balance"
      disabled: true
      title:
        en: "ESG criteria"
        fr: "Critères ESG"
      description:
        en: "Brands with good environmental and social practices"
        fr: "Marques avec de bonnes pratiques ESG"

  subsetGroups:
    - id: "price"
      mdiIcon: "mdi-currency-eur"
      layout: "grid"
      title:
        en: "Budget"
        fr: "Budget"
      description:
        en: "Filter by price range"
        fr: "Votre budget"
      ctaLabel:
        en: "See products"
        fr: "Voir les produits"

    - id: "volume"
      mdiIcon: "mdi-fridge-outline"
      layout: "grid"
      title:
        en: "Capacity"
        fr: "Capacité"
      description:
        en: "Filter by total volume (Fridge + Freezer)"
        fr: "Volume total (Réfrigérateur + Congélateur)"
      ctaLabel:
        en: "See products"
        fr: "Voir les produits"

  subsets:
    ################
    # Impact Score
    ################
    - id: "impact_high" # Unique identifier for the subset
      group: "impactscore"
      criterias:
        - field: "scores.ECOSCORE.value"
          operator: "LOWER_THAN"
          value: "2"
      image: "example-image.png"
      url:
        en: "high-impact"
        fr: "petit-impact"
      caption:
        en: "< 2"
        fr: "< 2"
      title:
        en: "Terrible impact "
        fr: "Mauvais"
      description:
        en: "Products with an ImpactScore lower than 2/5"
        fr: "Produits avec un ImpactScore inférieur à 2/5"

    - id: "impact_medium"
      group: "impactscore"
      criterias:
        - field: "scores.ECOSCORE.value"
          operator: "GREATER_THAN"
          value: "2"
        - field: "scores.ECOSCORE.value"
          operator: "LOWER_THAN"
          value: "4"
      image: "example-image.png"
      url:
        en: "medium-impact"
        fr: "impact-moyen"
      caption:
        en: "> 2 < 4"
        fr: "> 2 < 4"
      title:
        en: "Relativ impact"
        fr: "Moyen"
      description:
        en: "Products with an ImpactScore between 2/5 and 4/5"
        fr: "Produits avec un ImpactScore compris entre 2/5 et 4/5"

    - id: "impact_low"
      group: "impactscore"
      criterias:
        - field: "scores.ECOSCORE.value"
          operator: "GREATER_THAN"
          value: "4"
      image: "example-image.png"
      url:
        en: "impact-moderate"
        fr: "impact-modere"
      caption:
        en: "> 4"
        fr: "> 4"
      title:
        en: "Moderated impact"
        fr: "Bon"
      description:
        en: "Products with an ImpactScore greater than 4/5"
        fr: "Produits avec un ImpactScore supérieur à 4/5"

    # Price Subsets
    - id: "price_lower_400"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "LOWER_THAN"
          value: "400"
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "0"
      image: "example-image.png"
      url:
        en: "low-price"
        fr: "petits-prix"
      caption:
        en: "< 400 €"
        fr: "< 400 €"
      title:
        en: "Budget-friendly"
        fr: "Petits prix"
      description:
        en: "Refrigerators under €400"
        fr: "Réfrigérateurs à moins de 400 €"

    - id: "price_400_800"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "400"
        - field: "price.minPrice.price"
          operator: "LOWER_THAN"
          value: "800"
      image: "example-image.png"
      url:
        en: "mid-range-price"
        fr: "milieu-de-gamme"
      caption:
        en: "400 - 800 €"
        fr: "400 - 800 €"
      title:
        en: "Standard range"
        fr: "Milieu de gamme"
      description:
        en: "Refrigerators between €400 and €800"
        fr: "Réfrigérateurs entre 400 € et 800 €"

    - id: "price_greater_800"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "800"
      image: "example-image.png"
      url:
        en: "premium-price"
        fr: "haut-de-gamme"
      caption:
        en: "> 800 €"
        fr: "> 800 €"
      title:
        en: "Premium"
        fr: "Haut de gamme"
      description:
        en: "Refrigerators over €800"
        fr: "Réfrigérateurs à plus de 800 €"

    # Volume Subsets
    - id: "volume_small"
      group: "volume"
      criterias:
        - field: "attributes.indexed.TOTAL_VOLUME.numericValue"
          operator: "LOWER_THAN"
          value: "250"
      image: "example-image.png"
      url:
        en: "small-capacity"
        fr: "petite-capacite"
      caption:
        en: "< 250 L"
        fr: "< 250 L"
      title:
        en: "Small capacity"
        fr: "Petite capacité"
      description:
        en: "Ideal for small spaces or couples"
        fr: "Idéal pour les petits espaces ou les couples"

    - id: "volume_medium"
      group: "volume"
      criterias:
        - field: "attributes.indexed.TOTAL_VOLUME.numericValue"
          operator: "GREATER_THAN"
          value: "250"
        - field: "attributes.indexed.TOTAL_VOLUME.numericValue"
          operator: "LOWER_THAN"
          value: "400"
      image: "example-image.png"
      url:
        en: "medium-capacity"
        fr: "capacite-standard"
      caption:
        en: "250 - 400 L"
        fr: "250 - 400 L"
      title:
        en: "Standard capacity"
        fr: "Capacité standard"
      description:
        en: "Standard size for families"
        fr: "Taille standard pour les familles"

    - id: "volume_large"
      group: "volume"
      criterias:
        - field: "attributes.indexed.TOTAL_VOLUME.numericValue"
          operator: "GREATER_THAN"
          value: "400"
      image: "example-image.png"
      url:
        en: "large-capacity"
        fr: "grande-capacite"
      caption:
        en: "> 400 L"
        fr: "> 400 L"
      title:
        en: "Large capacity"
        fr: "Grande capacité"
      description:
        en: "Generous space for large families"
        fr: "Espace généreux pour les grandes familles"

##############################################################################
# Custom search filters : the following filters
# will also be availlable in search for this vertical (must be an attribute or a score)
##############################################################################
aggregationConfiguration:
  "scores.ECOSCORE.value":
    interval: 5
    buckets: 20
  "scores.POWER_CONSUMPTION_TYPICAL.value":
    interval: 250
    buckets: 12
  "scores.WEIGHT.value":
    interval: 2
    buckets: 12
  "scores.BRAND_SUSTAINALYTICS_SCORING.value":
    interval: 1
    buckets: 5
  "scores.CLASSE_ENERGY.value":
    interval: 1
    buckets: 5
  "scores.DATA_QUALITY.value":
    interval: 1
    buckets: 5
  "attributes.indexed.POWER_CONSUMPTION_TYPICAL":
    interval: 250
    buckets: 12
  "attributes.indexed.WEIGHT":
    interval: 2
    buckets: 12
  "price.minPrice.price":
    interval: 50
    buckets: 30
  "attributes.indexed.TOTAL_VOLUME":
    interval: 50
    buckets: 20
  "attributes.indexed.FRIDGE_NET_CAPACITY":
    interval: 50
    buckets: 20
  "attributes.indexed.FREEZER_NET_CAPACITY":
    interval: 50
    buckets: 20
  "attributes.indexed.ENERGY_CONSUMPTION_ANNUAL":
    interval: 50
    buckets: 20
  "attributes.indexed.NOISE_LEVEL":
    interval: 1
    buckets: 15

ecoFilters:
  - "CLASSE_ENERGY"

technicalFilters:
  - "POWER_CONSUMPTION_TYPICAL"
  - "WEIGHT"
  - "TOTAL_VOLUME"
  - "FRIDGE_NET_CAPACITY"
  - "FREEZER_NET_CAPACITY"
  - "ENERGY_CONSUMPTION_ANNUAL"
  - "NOISE_LEVEL"

####################################################################################
