  ##################################
  # Disponibilité des pièces détachées
  ##################################
  - key: "PARTS_AVAILLABILITY"
    faIcon: "fa-bolt"
    name:
      default: "Parts availlability"
      fr: "Disponibilité des pièces détachées"
    type: "TEXT"

    asRating: true

    attributeValuesOrdering: "MAPPED"
    attributeValuesReverseOrder: false
    #searchable: true
    #searchPresentationOrder: -2147483648
    #searchTableOrder: 2
    #statsOrder: 6
    #statsType: "bar"
    #statsDefaultView: false
    synonyms:
      all:
      - "DISPONIBILITÉ DES PIÈCES DÉTACHÉES"

    parser:
      normalize: true
      trim: false
      lowerCase: false
      upperCase: true
      removeParenthesis: false
      deleteTokens:
      - "PENDANT"
      - ", A COMPTER DE LA DATE D'ACHAT"
      - "(DONNÉES FOURNISSEUR)"
    numericMapping:
      10 ANS: 10.0
      9 ANS: 9.0
      8 ANS: 8.0
      7 ANS: 7.0
      6 ANS: 6.0
      5 ANS: 5.0
      4 ANS: 4.0
