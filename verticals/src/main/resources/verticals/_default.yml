#####################################################################################################################################
#  													VERTICAL DEFAULT CONFUGURATION FILE
# Verticals definition works on an inheritance mode :
#    > All verticals inherits properties from the "_default.yml" configuration file
#    > All verticals can override settings by redefining them in the dedicated vertical configuration file
#####################################################################################################################################

parsers:
  weight:
    minKg: 0.001
    maxKg: 2000.0
  warranty:
    minYears: 0.0
    maxYears: 20.0

# If true, products url will be regenerated on each batch. Should not move too much, but...
forceNameGeneration: true

# Average electricity cost per kilowatt-hour (EUR).
averageKwhCost: 0.1952

# These datasources will be excluded from categories matching (for generation assistance)
generationExcludedFromCategoriesMatching:
  - "fnac.com"
#  - "rakuten.com-csv.yml"

# These attributes will be excluded from generation (for generation assistance)
generationExcludedFromAttributesMatching:
  - FEED_URL
  - FABRICANT
  - REFURBISHED
  - DISPONIBILITE
  - ETAT_PRODUIT
  - STOCK
  - AVAILABILITY
  - BRAND_NAME
  - BRAND
  - MARQUE
  - NOMFOURNISSEUR
  - THEME
  - PRODUCT_NAME
  - CATEGORIE
  - DESCRIPTIF
  - TITRE,
  - PRICE
  - SIZE_STOCK_STATUS
  - PRICE_NOREBATE

# Attributes that should be treated as product descriptions
descriptionAttributes:
  - DESCRIPTIF
  - DESCRIPTION
  - PRODUCT_DESCRIPTION
  - PRODUCT_SHORT_DESCRIPTION

# If product categories contains one of this token, this will be unmatched
excludingTokensFromCategoriesMatching:
  - ACCESSOIRE
  - QUINCAILLERIE
  - CABLE
  - MEUBLE

# The global scores that are available to build the impact score
availableImpactScoreCriterias:
  #  - ESG
  - DATA_QUALITY
  - BRAND_SUSTAINALYTICS_SCORING

# Composite scores that are computed by the aggregation pipeline.
compositeScores:
  - ECOSCORE
  - DURABILITY
  - REPARABILITY
  - ESG

# Fast filters; with classical attributes range values for the product category page
subsets:
  ################
  # Impact Score
  ################
  - id: "impact_high" # Unique identifier for the subset - Worst 33% (high environmental impact)
    group: "impactscore"
    criterias:
      - field: "scores.ECOSCORE.ranking"
        fromPercent: 0
        toPercent: 33
    image: "example-image.png"
    url:
      en: "high-impact"
      fr: "fort-impact"
    caption:
      en: "High "
      fr: "Élevé "
    title:
      en: "High Impact"
      fr: "Impact Élevé"
    description:
      en: "Products with a high environmental impact"
      fr: "Produits ayant un fort impact environnemental"

  - id: "impact_medium" # Middle 34%
    group: "impactscore"
    criterias:
      - field: "scores.ECOSCORE.ranking"
        fromPercent: 33
        toPercent: 67
    image: "example-image.png"
    url:
      en: "medium-impact"
      fr: "impact-moyen"
    caption:
      en: "Medium"
      fr: "Moyen "
    title:
      en: "Medium Impact"
      fr: "Impact Moyen"
    description:
      en: "Products with a medium environmental impact"
      fr: "Produits ayant un impact environnemental moyen"

  - id: "impact_low" # Best 33% (low environmental impact)
    group: "impactscore"
    criterias:
      - field: "scores.ECOSCORE.ranking"
        fromPercent: 67
        toPercent: 100
    image: "example-image.png"
    url:
      en: "low-impact"
      fr: "faible-impact"
    caption:
      en: "Low "
      fr: "Faible "
    title:
      en: "Low Impact"
      fr: "Impact Faible"
    description:
      en: "Products with a low environmental impact"
      fr: "Produits ayant un faible impact environnemental"

#####################################################################################################################################
# I18N CONFIGURATION
# Configure in a i18n way all the texts of a product, including the Url, the title, the description, the open graph metas, ....
# Use a micro templated language, that allows to introduce variables and "if condition", which allows to generate dynamic texts
######################################################################################################################################
i18n:
  # Apply for the default site / language (english, on the .com website)
  fr:
    url:
      prefix: ""
      attrs:
        - BRAND
        - MODEL

    h1Title:
      prefix: ""
      attrs:
        - BRAND
        - MODEL

    singular:
      prefix: ""
      attrs: []

    singularDesignation:
      prefix: ""
      attrs: []
    designation: []

    productMetaTitle: "[(${p.brand()})] [(${p.model()})] : Eco-score, compensation écologique et meilleurs prix"
    productMetaDescription: "[(${p.brand()})] [(${p.model()})] : Eco-score, compensation || écologique | environnementale || et meilleurs prix."
    productMetaOpenGraphTitle: "[(${p.brand()})] - [(${p.model()})] : Ecoscore de [(${p.ecoscore()})]. Venez nudger ce téléviseur au meilleur prix, et reversez gratuitement [(${p.compensation()})]"
    productMetaOpenGraphDescription: "productMetaOpenGraphDescription"
    productMetaTwitterTitle: "productMetaTwitterTitle"
    productMetaTwitterDescription: "productMetaTwitterDescription"

