    criteriasAnalysis:
      WARRANTY: "La durée de garantie (WARRANTY) est un indicateur clé de la durabilité potentielle d’un réfrigérateur. Du point de vue ACV, prolonger la durée de vie réelle d’un appareil permet de diluer l’impact de la fabrication (extraction des matières premières, production des composants, assemblage, transport initial) sur une durée d’usage plus longue. Un réfrigérateur remplacé tous les 5 ans aura, à performance énergétique égale, un impact de fabrication par année d’usage approximativement deux fois plus élevé qu’un modèle qui fonctionne 10 ans. La garantie est un proxy imparfait mais utile de la durée de vie, car elle reflète la confiance du fabricant dans la robustesse de son produit et son engagement à prendre en charge les défauts majeurs. Elle est aussi un levier indirect pour la réparabilité : des garanties longues s’accompagnent souvent d’une disponibilité plus pérenne des pièces détachées et de réseaux de service après-vente adéquats. Pour le consommateur, une durée de garantie accrue réduit le risque d’obsolescence prématurée et encourage à conserver le produit plus longtemps. L’attribution d’une pondération de 0,30 à WARRANTY est justifiée par le rôle majeur de la durée de vie effective dans l’empreinte globale. Bien que la phase d’usage domine en termes d’énergie, la multiplication des cycles de remplacement a un effet considérable sur la quantité de ressources extraites et de déchets électroniques générés. Dans un contexte où la réparabilité et l’allongement de la durée de vie sont des priorités politiques et environnementales, ce facteur mérite une pondération élevée, immédiatement derrière la performance énergétique. La valeur choisie (0,30) reflète cette importance sans dépasser la CLASSE_ENERGY, qui reste le premier déterminant de l’impact sur la durée d’usage."
      DATA_QUALITY: "Le facteur DATA_QUALITY évalue la complétude, la cohérence et la fiabilité des données disponibles pour un réfrigérateur donné. Dans la méthodologie adoptée, il joue un double rôle. D’une part, il soutient l’approche de virtualisation des données manquantes : lorsque certaines informations (par exemple le poids ou la garantie) ne sont pas disponibles pour un produit, celles-ci sont remplacées par la valeur moyenne observée pour l’ensemble de la catégorie. Cette stratégie évite d’exclure ou de sur-pénaliser ces produits, mais pourrait sinon masquer la différence entre un fabricant transparent et un fabricant peu communicant. DATA_QUALITY vient corriger cela en récompensant les produits pour lesquels toutes les informations sont complètes, traçables et, idéalement, auditées. D’autre part, un niveau élevé de qualité de données constitue en soi un engagement environnemental et sociétal : transparence vis-à-vis des consommateurs, capacité à mesurer ses impacts, à se conformer à des normes et à participer aux efforts d’amélioration continue. Toutefois, ce facteur ne doit pas supplanter l’évaluation de la performance réelle du produit. C’est pourquoi sa pondération est relativement modeste (0,05). Un score élevé en DATA_QUALITY ne peut pas compenser une mauvaise efficacité énergétique ou une durée de vie courte ; il sert surtout de signal qualitatif supplémentaire. La pondération choisie reconnaît l’importance de la transparence comme condition d’une bonne gouvernance environnementale tout en la maintenant à un niveau secondaire vis-à-vis des déterminants matériels de l’empreinte (énergie, durabilité, masse). À l’avenir, si la disponibilité de données détaillées (ACV complètes, traçabilité fine) devient un enjeu central pour différencier les produits, cette pondération pourrait être réévaluée."
      BRAND_SUSTAINABILITY: "BRAND_SUSTAINABILITY reflète, au niveau de la marque, les engagements et pratiques en matière d’environnement, de responsabilité sociale et de gouvernance. Pour les réfrigérateurs, cela couvre typiquement la gestion des chaînes d’approvisionnement (conditions de travail, respect des droits humains, traçabilité des matières premières), les politiques de réduction des émissions de gaz à effet de serre (énergie utilisée dans les usines, logistique plus sobre, objectifs climat), la mise en place de filières de reprise et de recyclage (DEEE), l’engagement sur la réparabilité (durée de disponibilité des pièces, manuels de réparation, couverture du réseau SAV) ou encore la communication transparente sur les impacts environnementaux. Ce facteur joue un rôle complémentaire aux indicateurs techniques de produit (énergie, poids, garantie) : il intègre des dimensions qui ne sont pas toujours observables au niveau du seul modèle, mais qui conditionnent les impacts réels sur le terrain, notamment dans les pays de production et en fin de vie. Dans une perspective ACV élargie incluant les dimensions sociales et de gouvernance, ce facteur est indispensable pour appréhender la soutenabilité globale. Cependant, son évaluation repose souvent sur des données agrégées (rapports RSE, notations extra-financières, certifications) qui peuvent différer en méthodologie et en qualité. Son lien avec la performance exacte d’un modèle donné reste indirect. C’est pourquoi la pondération retenue est modérée (0,15). Cette valeur permet de donner du poids à la responsabilité structurelle du fabricant sans éclipser les performances mesurables du produit lui-même (efficacité énergétique, durabilité, masse). Dans le contexte des réfrigérateurs, où la fabrication est concentrée chez quelques grands groupes, cette pondération reflète l’idée qu’un constructeur engagé sur la durée, en matière d’écoconception et d’économie circulaire, est plus susceptible de réduire l’impact global de l’ensemble de son parc d’appareils et de ses opérations."
      WEIGHT: "Le poids (WEIGHT) d’un réfrigérateur est un indicateur de la quantité totale de matières premières mobilisées dans sa fabrication : aciers, plastiques, mousses isolantes, câblage, électronique, compresseur, etc. Dans une analyse de cycle de vie, la phase de production est responsable d’une part significative des impacts environnementaux, en particulier pour les catégories d’impact liées à l’épuisement des ressources, à la pollution de l’air et de l’eau, et à la toxicité potentielle. À masse plus élevée, on s’attend en moyenne à une consommation plus importante de ressources et à une empreinte plus élevée lors de la fabrication. Néanmoins, pour les réfrigérateurs, la masse doit être interprétée avec prudence : elle est fortement corrélée au volume utile (capacité en litres) et au niveau d’isolation (plus d’isolant peut réduire les pertes thermiques et donc la consommation d’énergie). Un appareil plus lourd n’est donc pas systématiquement plus impactant par unité de service rendu (par exemple, par litre de stockage sur 10 ans). Dans la méthodologie retenue, le principe de relativisation s’applique entre produits comparables de la même catégorie ; le poids permet alors de distinguer, à volume et fonctionnalité proches, les conceptions plus sobres en matériaux, ce qui est un objectif important de l’écoconception (réduction de l’empreinte de fabrication, optimisation logistique, amélioration potentielle du recyclage). La pondération de 0,15 traduit ce rôle non négligeable mais secondaire par rapport à la phase d’usage et à la durabilité. Par rapport à un critère comme CLASSE_ENERGY, l’influence du poids sur l’empreinte globale d’un réfrigérateur est généralement plus faible, notamment lorsque l’appareil est exploité pendant 10 à 15 ans. Toutefois, le facteur reste essentiel pour encourager la réduction de la quantité de matière, l’utilisation de matériaux moins impactants et la conception facilitant la réparation et le recyclage. Une pondération modérée permet de valoriser les efforts de sobriété matérielle sans décourager les améliorations d’isolation qui pourraient augmenter légèrement la masse mais réduire significativement la consommation d’énergie."
      CLASSE_ENERGY: "CLASSE_ENERGY représente la performance énergétique de l’appareil en phase d’usage, généralement traduite par une classe d’efficacité (A à G) et une consommation annuelle en kWh mesurée selon un protocole standard. Pour un réfrigérateur, l’ACV montre de manière quasi systématique que la phase d’usage domine les contributions à l’empreinte carbone et à plusieurs autres indicateurs (énergie primaire, acidification, eutrophisation, etc.), souvent à hauteur de 70 à 90 % des impacts sur l’ensemble de la vie du produit dans les contextes électriques carbonés ou intermédiaires. Cette domination s’explique par la nature du service rendu : un fonctionnement continu, 24 heures sur 24, sur 10 à 15 ans, voire plus, ce qui entraîne un cumul important de consommation d’électricité. La performance énergétique, exprimée par CLASSE_ENERGY, constitue donc le principal levier d’amélioration environnementale pour les réfrigérateurs. Une baisse de quelques dizaines de kWh/an sur la durée de vie peut se traduire par une réduction significative des émissions de CO2 liées à l’usage, particulièrement dans les pays où le mix électrique est carboné. De plus, une meilleure efficacité est souvent associée à une meilleure conception de l’isolation, du compresseur, des ventilateurs et de l’électronique de commande. Pour ces raisons, la pondération de CLASSE_ENERGY est la plus élevée du modèle, fixée à 0,35. Elle reflète l’importance structurante de ce facteur dans la hiérarchie des contributions ACV. Cette valeur est néanmoins calibrée de manière à laisser une place forte mais non écrasante aux autres leviers, notamment la durabilité (WARRANTY, 0,30). Le choix de 0,35 plutôt que 0,40 ou plus reconnaît que si l’usage domine, la fabrication, la fin de vie, la réparabilité et les dimensions sociales et de gouvernance restent cruciales pour une vision globale de la soutenabilité. CLASSE_ENERGY, via une échelle relative, permet par ailleurs de distinguer finement les performances au sein d’une même classe officielle, en se basant sur la consommation en kWh plutôt que sur la lettre affichée uniquement."
    purpose: "L’objectif de cet éco-score pour les réfrigérateurs est d’agréger, sous une forme simple et comparable, les principaux déterminants environnementaux et sociétaux connus de ce type de produit sur l’ensemble de son cycle de vie. La méthodologie repose sur une logique d’Analyse de Cycle de Vie (ACV) simplifiée : extraction des matières premières, fabrication, transport, phase d’usage (énergie consommée, fuites éventuelles de fluides frigorigènes, maintenance) et fin de vie (recyclage, dépollution). Les facteurs retenus sont traduits en sous-scores normalisés sur 100 via un classement relatif : pour chaque facteur, le meilleur produit observé (le plus vertueux) obtient 100/100, le moins performant obtient 0/100, et les autres sont interpolés entre ces extrêmes. L’éco-score agrégé est ensuite obtenu par combinaison linéaire de ces sous-scores, en appliquant des pondérations reflétant le poids relatif de chaque facteur dans l’empreinte globale ou dans la capacité d’action du consommateur (durée d’usage, choix d’un modèle économe, etc.). La somme des pondérations est contrainte à 1. Cela permet d’obtenir un indicateur synthétique tout en rendant possible une comparaison fine entre réfrigérateurs de segments, technologies et marques différents. Le cadre intègre également la transparence et la complétude des données via un facteur spécifique (DATA_QUALITY) pour récompenser les produits pour lesquels les informations sont complètes, sans pour autant pénaliser excessivement ceux qui présentent des données manquantes, qui reçoivent alors une valeur moyenne virtualisée pour le ou les facteurs absents."
    criticalReview: "La démarche proposée est cohérente avec une logique d’ACV simplifiée et tient compte des principales phases de vie du réfrigérateur, avec une préférence logique pour la phase d’usage, très contributrice en émissions de gaz à effet de serre. Le choix de la normalisation relative (0–100 entre le pire et le meilleur produit de la catégorie pour chaque facteur) permet une comparaison robuste sans dépendre de valeurs absolues potentiellement incertaines ou hétérogènes entre marchés. L’intégration d’une virtualisation des scores manquants (remplacement par la moyenne de la catégorie) est également judicieuse pour éviter de favoriser les données jalousement gardées ou punir excessivement les produits peu documentés : la note reste calculable, mais l’absence de données est rendue visible via le facteur DATA_QUALITY. Cette approche incite à la transparence sans biaiser radicalement les résultats. Cependant, la liste des facteurs disponibles reste une approximation des vraies contributions d’ACV. Des éléments clés pour les réfrigérateurs, comme le type de fluide frigorigène (GWP du fluide, fuites moyennes), la réparabilité réelle (indice de réparabilité, disponibilité et coût des pièces, démontabilité), la durée de vie observée plutôt que garantie, la consommation d’énergie dans des conditions d’usage variées ou encore l’impact du transport et de la logistique, ne sont pas explicitement pris en compte. Ces éléments seraient très pertinents pour affiner le score. Parmi les facteurs présents, aucun ne semble totalement inutile : tous ont un lien concret avec l’impact environnemental ou sociétal. On note toutefois certaines limites. BRAND_SUSTAINABILITY reste un indicateur agrégé et variable selon les méthodologies d’évaluation RSE, ce qui peut introduire une hétérogénéité de mesure. WEIGHT, sans considération du volume utile et de la composition des matériaux, ne distingue pas suffisamment entre une masse due à une meilleure isolation (qui réduit la consommation d’énergie) et une masse due à un surdimensionnement inutile. De même, WARRANTY est un indicateur partiel de durabilité : une garantie longue ne garantit pas toujours une durée de vie effective si le produit est mal conçu ou difficile à réparer. La pondération retenue cherche donc un compromis entre la robustesse, la pertinence environnementale et la disponibilité des données. ENERGY_CLASS est fortement pondéré, ce qui est justifiable du point de vue ACV (domination de la phase d’usage). WARRANTY reçoit une pondération élevée également, car l’allongement de la durée de vie est un levier majeur de réduction de l’impact à fonctionnalité équivalente. WEIGHT et BRAND_SUSTAINABILITY sont pondérés modérément, reflétant leur importance réelle mais aussi leurs limites méthodologiques. DATA_QUALITY est faiblement pondéré, pour ne pas surévaluer la documentation par rapport à la performance intrinsèque, tout en adressant l’enjeu de transparence. À terme, avec l’arrivée de nouveaux indicateurs (fluide frigorigène, réparabilité, taux de contenu recyclé, etc.), une révision des pondérations et une ventilation plus fine des critères serait recommandée."
    availlableDatas: "Les données disponibles pour les réfrigérateurs se structurent en plusieurs catégories. (1) CLASSE_ENERGY : Les classes énergétiques sont normalisées au niveau européen (labels de type A à G) avec des consommations annuelles en kWh mesurées selon des protocoles standardisés. C’est un indicateur très pertinent car la phase d’usage domine l’empreinte carbone des réfrigérateurs (souvent 70–90 % des impacts GES sur le cycle de vie), et l’électricité consommée au cours de 10–15 ans représente une quantité d’énergie largement supérieure à celle requise pour la fabrication. Ces données sont généralement fiables, comparables et largement disponibles. (2) WARRANTY : La durée de garantie commerciale ou constructeur est une information déclarative mais simple à obtenir et relativement standardisée. Elle constitue un bon proxy de la durabilité potentielle, de la réparabilité et de la confiance du fabricant dans la longévité du produit. Sur un réfrigérateur, prolonger la durée de vie réelle permet d’amortir l’impact de fabrication sur une plus longue période d’usage, réduisant le flux de produits mis au rebut. (3) WEIGHT : Le poids fournit une approximation du volume de matières premières mobilisées (acier, plastiques, isolants, métaux divers, parfois matériaux critiques dans l’électronique). Sur un réfrigérateur, la masse est notamment corrélée au volume utile (capacité en litres), au niveau d’isolation et à la robustesse mécanique. Utilisé en relatif entre produits comparables, il permet de distinguer les conceptions plus sobres en matériaux, ce qui est pertinent pour l’ACV, surtout pour les métaux et plastiques. (4) BRAND_SUSTAINABILITY : Cet indicateur agrège des informations au niveau de la marque (politiques RSE, présence de filières de reprise et de recyclage, engagement sur la réparabilité, disponibilité de pièces détachées, conformité réglementaire, initiatives de réduction d’empreinte carbone, audits tiers, etc.). Bien qu’indirect par rapport à un modèle donné, il reste un bon indicateur de performances structurelles, en particulier pour les aspects sociaux (conditions de travail, chaîne d’approvisionnement) et la gestion de la fin de vie. (5) DATA_QUALITY : Ce facteur mesure la complétude, la traçabilité et la précision des données disponibles pour un modèle : présence ou absence des indicateurs, origine des données (certifiées, déclaratives, issues d’ACV détaillées), cohérence interne. Dans la méthodologie retenue, lorsqu’une donnée manque pour un produit, sa valeur est virtualisée à la moyenne de l’échantillon pour ce facteur, limitant les distorsions. DATA_QUALITY permet néanmoins de mettre en avant les produits et acteurs fournissant un niveau d’information plus riche, ce qui est déterminant pour améliorer la qualité globale des analyses. Globalement, ces données couvrent raisonnablement bien les principaux enjeux : impacts d’usage (énergie), durabilité, matière et potentiel de circularité, ainsi que les pratiques de marque. En revanche, elles ne couvrent qu’indirectement d’autres dimensions importantes comme la nature exacte des fluides frigorigènes et leurs fuites potentielles, ou la toxicité de certains composants, qui resteraient à intégrer via d’autres facteurs si disponibles."
