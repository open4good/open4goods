rmet une comparaison pertinente entre produits d’une même catégorie, en particulier pour le consommateur au moment de l’achat [S1],[S3]. L’approche par classement (0–100) rend la lecture intuitive et robuste aux unités techniques, tandis que la normalisation statistique (sigma scoring, percentiles) atténue l’influence des valeurs extrêmes et des distributions atypiques. En s’appuyant sur les exigences européennes en matière d’étiquetage énergétique et d’indice de réparabilité [S1],[S5], le score reste cohérent avec le cadre réglementaire et oriente les consommateurs vers des choix alignés avec les grandes priorités climatiques et de circularité, même s’il ne remplace pas une ACV produit exhaustive et auditée.\",\n    \"mitigations\" : [ \"Anchor weights on LCA literature for lifecycle stage contributions [S1],[S3]\", \"Avoid double counting and document overlaps [S1],[S3],[S4]\", \"Raise DATA_QUALITY because missing data is imputed to mean (transparency incentive) [S1],[S2]\" ]\n  },\n  \"weighting_method\" : {\n    \"approach\" : \"evidence-weighted materiality + redundancy control + consumer comparability\",\n    \"key_principles\" : [ \"literature-first weighting\", \"lifecycle materiality for Lave-vaisselles\", \"anti double-counting\", \"robustness to outliers (sigma scoring) and discrete buckets (percentile fallback)\", \"missing data virtualization + DATA_QUALITY incentive\", \"ESG/brand sustainability included with guardrails\" ],\n    \"assumptions\" : [ {\n      \"assumption\" : \"La phase d’usage (consommation d’électricité et d’eau) représente la part dominante des impacts climatiques du cycle de vie d’un lave-vaisselle en Europe, tandis que la fabrication devient plus importante pour les ressources et lorsque la durée de vie est courte.\",\n      \"why_it_matters\" : \"Cette hypothèse justifie de donner à CLASSE_ENERGY la plus grande pondération tout en maintenant des poids significatifs pour les critères liés à la durée de vie et à la circularité (REPAIRABILITY_INDEX, WARRANTY, WEIGHT).\",\n      \"citations\" : [ \"S1\", \"S3\" ]\n    }, {\n      \"assumption\" : \"Prolonger la durée de vie effective d’un lave-vaisselle via la réparabilité, la disponibilité de pièces et une conception robuste réduit l’empreinte annuelle en diluant les impacts de fabrication et de fin de vie, souvent plus efficacement que de modestes améliorations de rendement énergétique à durée de vie égale.\",\n      \"why_it_matters\" : \"Cette hypothèse soutient un poids élevé pour REPAIRABILITY_INDEX et un poids non négligeable pour WARRANTY, de façon à refléter la matérialité de la circularité et à équilibrer partiellement la dominance de la phase d’usage.\",\n      \"citations\" : [ \"S3\", \"S4\", \"S5\" ]\n    }, {\n      \"assumption\" : \"La qualité des données et les engagements de durabilité de la marque (ESG) influencent indirectement la performance environnementale des produits sur le long terme et sont conformes aux attentes réglementaires européennes (CSRD, écoconception, PEF).\",\n      \"why_it_matters\" : \"Cette hypothèse permet d’introduire les critères DATA_QUALITY et BRAND_SUSTAINABILITY avec des poids modestes mais non négligeables, principalement comme leviers incitatifs à la transparence et à la gouvernance responsable, tout en plaçant des garde-fous pour éviter qu’ils ne compensent une mauvaise performance matérielle (énergie, réparabilité).\",\n      \"citations\" : [ \"S1\", \"S2\" ]\n    } ]\n  },\n  \"criteria_weights\" : [ {\n    \"criterion\" : \"WARRANTY\",\n    \"weight\" : 0.12,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"circularity\" ],\n    \"rationale\" : \"Une garantie plus longue incite le fabricant à concevoir un produit plus fiable et maintenable, ce qui tend à augmenter la durée de vie effective et à réduire l’impact par année d’usage, surtout pour les impacts liés à la fabrication (métaux, plastiques, électronique) [S3],[S4]. Dans les ACV d’appareils électroménagers, la fabrication représente une part significative des impacts hors climat (ressources, métaux, déchets), et allonger la durée de vie dilue ces impacts sur plus d’années [S3]. Le poids reste cependant inférieur à celui de l’énergie, la phase d’usage étant dominante pour le climat pour les lave-vaisselles [S1],[S3].\",\n    \"overlap_notes\" : \"Corrélé à la durée de vie effective et donc aux impacts annualisés de fabrication et de fin de vie, mais partiellement recouvert par l’indice de réparabilité qui vise aussi à prolonger l’usage. Pour éviter le double comptage, WARRANTY est pondéré moins que REPAIRABILITY_INDEX, ce dernier reflétant mieux la capacité effective à prolonger la durée d’utilisation via la réparation [S4].\",\n    \"guardrails\" : \"Ne doit pas permettre de surpondérer des garanties ‘marketing’ déconnectées de la fiabilité réelle. Le poids reste modéré (0,12) et ne peut pas compenser un très mauvais score énergétique ou de réparabilité : un produit très énergivore avec une longue garantie restera pénalisé par CLASSE_ENERGY et REPAIRABILITY_INDEX. En cas de garanties artificiellement prolongées sans preuves de fiabilité (contrats payants, exclusions larges), la DATA_QUALITY/BRAND_SUSTAINABILITY peuvent être mobilisées pour nuancer l’interprétation dans la méthodologie détaillée, mais pas dans le score automatique [S2],[S4].\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"La durée de vie technique moyenne des lave-vaisselles domestiques est estimée entre 10 et 15 ans selon diverses études et bases de données (par ex. l’Öko-Institut et la base PRODCOM/Eurostat), mais la durée de garantie commerciale reste un proxy imparfait de la durée réelle d’usage, dépendant aussi de la fiabilité, du comportement utilisateur et de la réparation hors garantie [S3],[S5]. Néanmoins, la littérature sur l’extension de durée de vie montre que prolonger la durée d’utilisation réduit fortement l’empreinte annuelle, surtout pour les appareils à forte composante de fabrication comme l’électroménager blanc [S4].\"\n    }\n  }, {\n    \"criterion\" : \"DATA_QUALITY\",\n    \"weight\" : 0.1,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"other\", \"social\" ],\n    \"rationale\" : \"La qualité et la transparence des données sont essentielles pour toute démarche ACV crédible : les guides ILCD et la méthode PEF exigent une évaluation systématique de la qualité des données (DQI) et recommandent de privilégier des données spécifiques, représentatives et complètes [S1]. Dans un système grand public où les données manquantes sont imputées à la moyenne, récompenser la DATA_QUALITY incite les marques à fournir des informations détaillées, ce qui réduit l’incertitude, facilite les améliorations et aligne le score sur les meilleures pratiques de reporting (CSRD, écoconception ERP) [S1],[S2]. Le poids reste cependant limité pour ne pas supplanter la matérialité énergétique et de circularité.\",\n    \"overlap_notes\" : \"DATA_QUALITY n’est pas directement corrélé aux flux physiques (énergie, matériaux), mais à la fiabilité des informations qui les décrivent. Il pourrait cependant être corrélé à BRAND_SUSTAINABILITY si certaines marques très engagées publient plus de données. Pour limiter le double comptage, les deux critères ont des poids voisins mais modestes (0,10 chacun) et sont considérés comme dimension ‘gouvernance/transparence’ plutôt que duplicata d’impacts environnementaux directs [S1],[S2].\",\n    \"guardrails\" : \"Plafonner le poids (0,10) pour éviter qu’un produit très transparent mais très énergivore soit mieux noté qu’un produit peu documenté mais beaucoup plus performant en énergie et réparabilité. La virtualisation des données manquantes à la moyenne limite les pénalisations implicites ; le critère DATA_QUALITY ajoute seulement un bonus/malus modéré pour récompenser la transparence. Un score de DATA_QUALITY élevé ne doit jamais compenser un mauvais classement en CLASSE_ENERGY ou REPAIRABILITY_INDEX [S1],[S2].\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Les lignes directrices ILCD/PEF et les normes ACV soulignent l’importance de la qualité des données (complétude, représentativité, transparence) pour la robustesse des résultats [S1],[S2]. Cependant, il n’existe pas de méta-analyse spécifique montrant un lien quantifié entre transparence des données produit grand public et performance environnementale effective ; l’argument est donc principalement méthodologique et incitatif, d’où un niveau de preuve ‘moyen’. [S1],[S2]\"\n    }\n  }, {\n    \"criterion\" : \"BRAND_SUSTAINABILITY\",\n    \"weight\" : 0.1,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"social\", \"other\", \"climate\", \"circularity\" ],\n    \"rationale\" : \"Intégrer un critère de durabilité de marque introduit une dimension incitative vers des politiques structurantes (objectifs climat, électricité renouvelable, stratégies de réparation, reprise des anciens appareils) qui ne sont pas entièrement captées par les seuls attributs produit individuels [S1],[S2]. Dans le contexte européen (Pacte vert, directive CSRD, réglementation écoconception), la pression réglementaire pousse les entreprises à intégrer la durabilité dans leur gouvernance ; refléter cela dans le score encourage les fabricants à dépasser la simple conformité minimale et à déployer des démarches systémiques (par ex. programmes de reprise, offres de réparation à coût maîtrisé), avec des bénéfices potentiels sur l’ensemble du portefeuille de produits. Le poids reste toutefois limité pour que la performance environnementale intrinsèque du lave-vaisselle reste déterminante.\",\n    \"overlap_notes\" : \"Risque de corrélation partielle avec DATA_QUALITY (les marques les plus avancées ESG sont souvent plus transparentes). Pour réduire le double comptage, BRAND_SUSTAINABILITY se concentre sur les engagements et politiques de fond (climat, circularité, droit à la réparation), tandis que DATA_QUALITY se concentre sur la transparence factuelle des données produit. Les deux poids sont symétriques et modestes, limitant leur influence combinée [S1],[S2].\",\n    \"guardrails\" : \"Le poids est limité à 0,10 pour éviter qu’un bon profil ESG ne compense une mauvaise performance d’usage (CLASSE_ENERGY) ou de réparabilité. Les critères de BRAND_SUSTAINABILITY doivent être définis de manière exigeante (engagements publics alignés avec les objectifs climatiques, reporting vérifié, politique de réparation accessible) pour limiter le greenwashing. En cas de doute ou d’absence de données vérifiables, le score doit rester neutre (proche de la moyenne) plutôt que très favorable [S1],[S2].\",\n    \"evidence_strength\" : {\n      \"level\" : \"low\",\n      \"why\" : \"Les indicateurs ESG de marque (engagement climat, reporting CSRD, politiques de réparabilité, objectifs de circularité) sont de plus en plus utilisés dans les labels et notations (ex. EU Ecolabel, certaines méthodologies privées) mais les preuves directes que ces engagements se traduisent systématiquement en meilleures performances ACV produit restent limitées et hétérogènes [S1],[S2]. Le lien repose davantage sur des arguments de cohérence stratégique et sur des études de cas que sur des méta-analyses robustes, d’où un niveau de preuve ‘faible’. [S1],[S2]\"\n    }\n  }, {\n    \"criterion\" : \"WEIGHT\",\n    \"weight\" : 0.08,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"resource_use\", \"climate\", \"other\" ],\n    \"rationale\" : \"Un poids plus faible à performance égale signifie en général moins de matériaux extraits, transportés, transformés et en fin de vie, ce qui réduit l’empreinte liée aux ressources et potentiellement certains impacts climatiques associés à la production de métaux et plastiques [S3]. Néanmoins, pour les lave-vaisselles, la littérature ACV indique que la phase d’usage (énergie, eau) domine largement les impacts climatiques sur le cycle de vie [S3], tandis que la fabrication pèse davantage sur la consommation de ressources. Le critère WEIGHT est donc utile surtout pour refléter la matérialité ‘ressources’ mais avec un poids modéré pour ne pas contredire les optimisations de durabilité et d’isolation.\",\n    \"overlap_notes\" : \"Partiellement corrélé aux impacts de fabrication (ressources, transport) mais présente un risque de double comptage limité car aucun autre critère ne décrit directement la masse ou la composition. Des recouvrements indirects existent avec WARRANTY et REPAIRABILITY_INDEX (un appareil plus robuste peut être plus lourd), mais ces critères sont focalisés sur la durée de vie fonctionnelle plutôt que sur la quantité de matière. Le faible poids attribué à WEIGHT reflète ces incertitudes [S3].\",\n    \"guardrails\" : \"Le poids est limité (0,08) pour éviter d’inciter à un allègement excessif pouvant nuire à la robustesse, à la réparabilité ou à la stabilité. Un lave-vaisselle ne doit pas être pénalisé exagérément pour un poids légèrement supérieur s’il est lié à une meilleure isolation thermique, une cuve plus durable ou des renforts structurels. Le critère WEIGHT ne doit jamais surclasser CLASSE_ENERGY, REPAIRABILITY_INDEX ou WARRANTY dans l’interprétation globale.\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Les ACV d’appareils électroménagers montrent que la quantité de matériaux (poids total) contribue aux impacts de fabrication (épuisement des ressources, impacts liés aux métaux, transports) [S3]. Toutefois, le poids brut est un proxy imparfait : des matériaux différents ont des profils d’impact très variés (acier vs aluminium vs plastiques vs électronique), et une conception plus légère pourrait parfois réduire la durabilité. La preuve que le ‘poids’ seul soit un bon prédicteur de performance environnementale globale est donc de robustesse moyenne [S3].\"\n    }\n  }, {\n    \"criterion\" : \"REPAIRABILITY_INDEX\",\n    \"weight\" : 0.22,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"circularity\", \"resource_use\", \"climate\", \"social\" ],\n    \"rationale\" : \"Un indice de réparabilité élevé indique que le produit est conçu pour être démonté, diagnostiquer les pannes et remplacer facilement les pièces, avec une bonne disponibilité et un coût raisonnable des pièces détachées [S5]. Cela prolonge la durée de vie effective et retarde le besoin de remplacer l’appareil, réduisant ainsi les flux de déchets d’équipements électriques et électroniques (DEEE) et l’extraction de nouvelles ressources [S3],[S4]. Les études sur l’économie circulaire montrent que la réparation et la réutilisation font partie des stratégies les plus efficaces pour diminuer l’empreinte environnementale globale des équipements par rapport au simple recyclage [S4]. Le poids élevé donné à REPAIRABILITY_INDEX reflète cette matérialité forte dans une perspective ACV et circulaire, tout en restant équilibré par la dominance de la phase d’usage (CLASSE_ENERGY).\",\n    \"overlap_notes\" : \"Fort recouvrement avec WARRANTY (prolongation de la durée de vie) mais sur un levier différent : la réparabilité traduit une capacité technique et organisationnelle à réparer, là où la garantie est un engagement commercial. Pour éviter le double comptage, REPAIRABILITY_INDEX reçoit un poids plus important, WARRANTY un poids modéré. Corrélation partielle possible avec BRAND_SUSTAINABILITY (marques engagées sur la réparation), mais les critères restent distincts : l’un est produit-spécifique, l’autre corporate [S4],[S5].\",\n    \"guardrails\" : \"Poids élevé (0,22) mais limité pour éviter de compenser une très mauvaise performance énergétique : même très réparable, un lave-vaisselle en classe énergétique basse restera pénalisé par CLASSE_ENERGY. L’indice de réparabilité doit s’appuyer sur un référentiel officiel (ex : indice de réparabilité français) ou équivalent, avec des sous-critères couvrant la disponibilité des pièces, la documentation, le démontage, et le prix des pièces [S5]. En l’absence d’indice officiel fiable, le score doit être neutre (proche de la moyenne) pour éviter des biais arbitraires.\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"La littérature sur l’extension de la durée de vie des équipements électriques et électroniques montre qu’augmenter la réparabilité et l’accès aux pièces détachées prolonge significativement la durée d’usage, ce qui réduit l’empreinte annuelle en répartissant les impacts de fabrication et de fin de vie sur plus d’années [S3],[S4]. De plus, la France a mis en place un indice de réparabilité réglementaire pour plusieurs catégories d’appareils (dont le lave-linge et lave-vaisselle) précisément pour encourager la réparabilité comme levier environnemental [S5], ce qui renforce la pertinence et la robustesse de ce critère.\"\n    }\n  }, {\n    \"criterion\" : \"CLASSE_ENERGY\",\n    \"weight\" : 0.38,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"water\" ],\n    \"rationale\" : \"Pour les lave-vaisselles, la consommation d’électricité en phase d’usage est le déterminant principal des émissions de gaz à effet de serre sur le cycle de vie, en particulier dans les pays où le mix électrique comporte encore une part significative de fossiles [S1],[S3]. Les règlements européens sur l’écoconception et l’étiquetage énergétique visent précisément la réduction de cette consommation en fixant des exigences minimales et en classant les produits de A à G [S1]. Un meilleur classement énergétique signifie, pour un même nombre de cycles, une consommation d’énergie plus faible et souvent, dans les protocoles actuels, une consommation d’eau également optimisée. Il est donc cohérent, dans un score grand public inspiré de l’ACV, de donner à CLASSE_ENERGY la pondération la plus élevée, tout en complétant par des critères de durée de vie et de réparabilité pour capturer les impacts de fabrication et de fin de vie.\",\n    \"overlap_notes\" : \"Corrélé à la consommation d’électricité et d’eau en usage (les protocoles de test combinent les deux) [S1]. Aucun autre critère de la liste ne mesure directement la consommation d’énergie, donc le risque de double comptage est faible. Indirectement, une meilleure efficacité peut refléter une conception différente (isolation, pompes), mais cela n’est pas dupliqué ailleurs. Pour éviter que l’usage domine au détriment de la circularité, un bloc ‘usage’ (CLASSE_ENERGY) est pondéré à 0,38, et un bloc ‘durée de vie/circularité’ (WARRANTY + REPAIRABILITY_INDEX + WEIGHT ≈ 0,42) équilibre partiellement l’influence globale.\",\n    \"guardrails\" : \"Critère le plus pondéré (0,38), mais pas au point d’écraser totalement les critères de circularité et de gouvernance. Les évolutions de la réglementation énergétique (révisions des classes, rescaling) doivent être suivies pour maintenir la comparabilité entre produits dans le temps [S1]. En cas de classes très concentrées (faible entropie), la normalisation par percentiles doit limiter les effets de seuils. Le score CLASSE_ENERGY ne tient pas compte des comportements réels de l’utilisateur (par ex. remplissage, modes éco), ce qui doit être rappelé dans les communications pédagogiques. Un très bon score énergétique ne doit pas suffire à lui seul à neutraliser un très mauvais score de réparabilité ou de durée de vie.\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Les ACV et études d’ingénierie sur les lave-vaisselles et autres appareils électroménagers montrent systématiquement que la phase d’usage liée à la consommation d’électricité domine l’empreinte carbone sur le cycle de vie, souvent >60–70 % selon l’intensité carbone du mix électrique et les scénarios d’usage [S1],[S3]. Les classes d’efficacité énergétique UE, définies par des tests normalisés (Règlement (UE) 2019/2017), sont directement liées à la consommation annuelle d’énergie pour un profil d’usage standard [S1], ce qui en fait un indicateur robuste pour la charge climatique en phase d’usage.\"\n    }\n  } ],\n  \"normalization_notes\" : {\n    \"relative_ranking_0_100\" : \"Chaque critère est d’abord transformé en un rang relatif entre les produits comparés, puis mappé sur une échelle 0–100 où le meilleur produit atteint 100 et le pire 0. Cette approche renforce la comparabilité intraclasse (lave-vaisselles entre eux) et rend le résultat indépendant des unités physiques (kWh/an, kg, années de garantie) [S1]. Elle est cohérente avec les approches de benchmarking recommandées lorsqu’il n’existe pas de seuils absolus harmonisés pour tous les impacts [S1],[S3]. Cependant, elle implique que le score est strictement relatif au marché observé : une amélioration globale du parc (tous les produits devenant plus efficaces) se traduit par une redistribution interne des rangs plutôt que par une amélioration absolue des notes, ce qui doit être clairement expliqué aux utilisateurs.\",\n    \"sigma_scoring_0_5\" : \"Le sigma scoring (centré sur la moyenne μ avec un étalement basé sur l’écart-type σ, mappé sur 0–5 avec un cap aux bornes) permet d’atténuer l’effet des valeurs extrêmes et de stabiliser les classements lorsque de rares produits ont des performances très atypiques [S1]. En ramenant la moyenne à un score intermédiaire (2,5/5) et en saturant les scores au-delà de ±2σ, on évite qu’un seul produit exceptionnellement performant ou médiocre ne domine exagérément le critère, ce qui est particulièrement important pour un score grand public où la robustesse et la lisibilité priment sur la précision micro-différentielle. Cette méthode est complémentaire au rang 0–100 : le sigma scoring structure la distribution interne, tandis que la pondération assure que les critères les plus matériels (énergie, réparabilité) gardent l’influence principale sur le score agrégé [S1],[S3].\",\n    \"percentile_fallback\" : \"Lorsque la distribution d’un critère est très concentrée (par ex. quasi tous les produits dans 1–2 classes énergétiques voisines ou poids très proches), la normalisation par sigma scoring devient peu discriminante ou instable. Dans ce cas, l’utilisation d’un classement par percentiles (mid-rank) permet de redistribuer les produits sur l’échelle 0–5 de manière ordonnée, même si les différences absolues sont faibles [S1]. Cela améliore la lisibilité pour le grand public (on observe encore des écarts de score) tout en évitant de sur-amplifier de minuscules différences techniques ; combiné à la pondération basée sur la matérialité, cela garantit que les jeux de données ‘peu entropiques’ n’écrasent pas la logique ACV globale.\",\n    \"missing_value_virtualization\" : \"Lorsque les données pour un critère donné sont manquantes pour un produit, lui attribuer la valeur moyenne (score moyen) de ce critère sur l’ensemble des produits évite de pénaliser ou favoriser arbitrairement ce produit et maintient la comparabilité statistique [S1]. Ce choix rend toutefois crucial le critère DATA_QUALITY : il permet de récompenser explicitement les produits et marques qui publient des données complètes et vérifiables, tout en limitant le poids de ce bonus/malus pour ne pas éclipser les critères directement liés aux impacts physiques (énergie, réparabilité, poids). Cette combinaison évite que les ‘trous de données’ biaisent fortement les classements, tout en créant une incitation structurée à la transparence [S1],[S2].\"\n  },\n  \"quality_checks\" : {\n    \"criteria_weights_complete\" : true,\n    \"weights_sum_to_1\" : true,\n    \"sum_value\" : 1.0,\n    \"unused_or_zero_weight_criterias\" : [ ],\n    \"renormalization_rule_if_needed\" : \"Si un ou plusieurs critères sont fixés à un poids nul ou ajoutés/supprimés dans le futur, recalculer la somme des poids non nuls et diviser chaque poids non nul par cette somme afin que la somme finale des poids soit strictement égale à 1,0.\"\n  },\n  \"materiality_summary\" : {\n    \"dominant_lifecycle_stages_for_vertical\" : [ \"use_phase\", \"manufacturing\", \"end_of_life\", \"distribution\" ],\n    \"short_summary\" : \"Pour les lave-vaisselles en Europe, la phase d’usage domine généralement l’empreinte carbone totale, souvent au-delà de 60–70 % des émissions en raison de la consommation d’électricité et d’eau chaude sur plusieurs années d’utilisation [S1],[S3]. La fabrication (métaux, plastiques, électronique) contribue de manière significative aux impacts liés à l’extraction de ressources, aux déchets et à une part non négligeable des impacts climatiques, qui deviennent plus importants si la durée de vie effective est courte [S3],[S4]. La distribution joue un rôle moindre mais non nul, principalement via le transport et l’emballage, tandis que la fin de vie génère des enjeux de DEEE, de récupération de métaux et de substances potentiellement dangereuses [S3]. Ces constats justifient de donner un poids dominant à CLASSE_ENERGY (phase d’usage), tout en accordant un poids élevé à REPAIRABILITY_INDEX et un poids modéré à WARRANTY et WEIGHT pour prendre en compte la durée de vie et les ressources. Les critères DATA_QUALITY et BRAND_SUSTAINABILITY complètent le dispositif en renforçant la transparence et les engagements systémiques, sans concurrencer la matérialité principale liée à l’énergie et à la circularité [S1]–[S5].\"\n  },\n  \"sources\" : [ {\n    \"id\" : \"S1\",\n    \"type\" : \"regulation\",\n    \"title\" : \"Commission Delegated Regulation (EU) 2019/2017 supplementing Regulation (EU) 2017/1369 with regard to energy labelling of household dishwashers\",\n    \"authors_or_org\" : \"European Commission\",\n    \"year\" : 2019,\n    \"publisher\" : \"Official Journal of the European Union\",\n    \"url\" : \"https://eur-lex.europa.eu/eli/reg/2019/2017/oj\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : 