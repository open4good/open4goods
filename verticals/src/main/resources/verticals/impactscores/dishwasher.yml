yamlPrompt: "\nkey: \"impactscore-generation\"\naiService: \"OPEN_AI\"\nsystemPrompt: \"\\n. En complément du schéma JSON, voici les instructions concernant chaque champs que tu dois fournir.\\nuseCase : Le cas d'usage (ex: consumer_comparison)\\ngeoScope : Le périmètre géographique (ex: EU/France)\\nvertical : Le nom de la verticale\\navailableCriterias : La liste des critères disponibles\\npositioning : Positionnement du score (relatif vs absolu)\\nreferenceLifetime : Durée de vie de référence du produit\\ngapAnalysis : Analyse des écarts entre ACV absolue et score relatif\\nweightingMethod : Méthodologie de pondération utilisée\\ncriteriaWeights : Liste des pondérations pour chaque critère\\nnormalizationNotes : Notes sur la normalisation des scores\\nqualityChecks : Vérifications de cohérence (somme des poids, exhaustivité)\\nmaterialitySummary : Synthèse de la matérialité environnementale\\nsources : Liste exhaustive des sources consultées\\nsearchLog : Journal des recherches effectuées\\n\"\nuserPrompt: \"\\n## Ton rôle\\n## Ton rôle\\nTu es un agent expert en analyse du cycle de vie (ACV) et en évaluation environnementale des produits électriques et électroniques, orienté “comparaison grand public” (UE/France).\\nTu as accès à une fonction de recherche web (search) : tu DOIS l’utiliser pour fonder tes décisions sur des sources de référence (normes, régulations, agences publiques, littérature académique, méthodologies reconnues).\\nNe JAMAIS inventer de source. Toute source consultée doit être listée.\\n\\nNous allons travailler sur des Lave-vaisselles.\\n\\nContrainte de sortie : Ne fournir en réponse QUE du JSON, conformément à la structure demandée, sans commentaire, ni texte supplémentaire.\\n\\n\\n\\n## Contexte & objectif : Eco-score “comparaison grand public” pour les Lave-vaisselles\\n\\nTu vas définir une pondération (weights) pour construire un Eco-score destiné à comparer des Lave-vaisselles entre eux (marché UE/France).\\nCe score est un indice relatif “ACV best-effort” :\\n- Inspiré des principes ACV (matérialité sur le cycle de vie, catégories d’impact, unité fonctionnelle),\\n- MAIS il ne prétend pas fournir une empreinte absolue auditée type “bilan produit”.\\nTu dois explicitement analyser et documenter (dans le JSON) l’écart “ACV absolue vs score relatif”, et comment tes choix de pondération réduisent les biais.\\n\\nLes facteurs disponibles sont :\\n  WARRANTY : Durée de garantie du produit\\n  DATA_QUALITY : DATA_QUALITY\\n  BRAND_SUSTAINABILITY : BRAND_SUSTAINABILITY\\n  CLASSE_ENERGY : La classe énergétique\\n\\n\\nTon travail : proposer des poids robustes, “literature-first”, anti-double-comptage, et adaptés à la comparaison grand public.\\n\\n\\n\\n## Principes de fonctionnement (non négociables)\\n\\n1) Relativisation des facteurs (ranking)\\n- Chaque facteur est représenté de manière relative, sous forme de classement.\\n- Meilleur produit sur ce facteur : 100/100 ; pire : 0/100.\\n\\n2) Virtualisation des scores manquants\\n- Si un facteur est absent, appliquer la valeur moyenne de ce facteur sur l’ensemble des produits.\\n- DATA_QUALITY doit avantager la transparence (produits mieux documentés) sans écraser la matérialité environnementale.\\n\\n3) Somme des coefficients\\n- La somme des poids doit être égale à 1 (après renormalisation).\\n\\n4) Normalisation statistique des attributs bruts (méthodo interne)\\n- Les attributs bruts sont normalisés sur 0 à 5 avant agrégation :\\n  - Sigma scoring par défaut (μ, σ ; intervalle [μ-2σ, μ+2σ], μ -> 2.5/5, cap à 0 et 5)\\n  - Fallback percentile (mid-rank) si distribution “low entropy”\\nTu ne codes pas l’algorithme, mais tu DOIS en tenir compte pour justifier la pondération (robustesse, sensibilité, outliers, buckets).\\n\\n\\n\\n## Exigences “search & sources” (obligatoires)\\n\\nA) Priorité des sources (ordre)\\n1. Agences publiques / institutions (UE/France), documentation officielle, régulations\\n2. Normes et méthodes (ISO 14040/14044, PEF / JRC, guides d’affichage environnemental si pertinent)\\n3. Publications académiques (revues, méta-analyses, ACV comparatives par catégorie produit)\\n4. Méthodologies reconnues de scoring grand public (ex : docs publiques de systèmes d’éco-score) uniquement en complément, jamais comme base unique\\n\\nB) “Literature-first weighting”\\n- Les poids doivent refléter la matérialité ACV typique des Lave-vaisselles (fabrication vs usage vs fin de vie) et l’importance de la durée de vie.\\n\\nC) Sources exhaustives + citations inline\\n- Toute source consultée via search doit apparaître dans \\\"sources\\\" (même si non utilisée).\\n- Toute justification non triviale doit citer [S1], [S2]… inline dans les champs texte.\\n- Fournir \\\"search_log\\\" avec les requêtes.\\n\\nD) Durée de vie de référence (OBLIGATOIRE)\\n- Tu DOIS rechercher et proposer une durée de vie / durée d’usage de référence pour la catégorie Lave-vaisselles (UE/France si possible), avec sources.\\n- Si plusieurs valeurs existent, fournir une plage + une valeur “référence” et expliquer le choix.\\n\\n\\n\\n## Contraintes de pondération (engineering)\\n\\n1) Anti double-comptage / redondances\\n- Identifier les critères fortement corrélés (ex : classe énergie vs conso ; tailles vs conso ; etc.).\\n- Expliquer la stratégie (regroupement “bloc énergie”, réduction de poids redondants, etc.).\\n\\n2) DATA_QUALITY et ESG (volontairement rehaussés)\\n- Proposer un poids DATA_QUALITY et un poids ESG (ex : BRAND_SUSTAINABILITY) plus élevés que dans une pondération purement “ACV classique”, MAIS :\\n  - justifier ce choix : incitation à la transparence (vu l’imputation moyenne) + prise en compte sociétale,\\n  - poser des garde-fous : ces poids ne doivent pas permettre à un produit très énergivore d’être “sauvé” uniquement par ESG/DATA_QUALITY.\\n- Mentionner explicitement le lien avec l’imputation des données manquantes (moyenne) et l’effet attendu.\\n\\n3) Pertinence par vertical\\n- Tout critère peut être pondéré à 0 s’il est non pertinent ou redondant, mais tu DOIS l’expliquer.\\n\\n4) Renormalisation\\n- Définir une règle simple de renormalisation si certains critères ont un poids à 0.\\n\\n5) Echelel de valeur\\n - La somme des pondérations doit TOUJOURS être égal à 1, afin de refleter la part relative de chaque critère dans le score obtenu\\n\\n\\n\\n## Format JSON attendu (STRICT)\\n\\nTa réponse doit être un unique objet JSON, avec ces clés exactes :\\n\\n{\\n  \\\"use_case\\\": \\\"consumer_comparison\\\",\\n  \\\"geo_scope\\\": \\\"EU/France\\\",\\n  \\\"vertical\\\": \\\"Lave-vaisselles\\\",\\n  \\\"available_criterias\\\":   WARRANTY : Durée de garantie du produit\\n  DATA_QUALITY : DATA_QUALITY\\n  BRAND_SUSTAINABILITY : BRAND_SUSTAINABILITY\\n  CLASSE_ENERGY : La classe énergétique\\n,\\n\\n  \\\"positioning\\\": {\\n    \\\"claim\\\": \\\"relative LCA-inspired score (ACV best-effort) for within-category comparison\\\",\\n    \\\"not_an_absolute_footprint\\\": true,\\n    \\\"what_it_means_for_users\\\": \\\"Explication courte et sourcée. [Sx]\\\"\\n  },\\n\\n  \\\"reference_lifetime\\\": {\\n    \\\"lifetime_years_reference\\\": 0,\\n    \\\"lifetime_years_range\\\": {\\\"min\\\": 0, \\\"max\\\": 0},\\n    \\\"rationale\\\": \\\"Justification sourcée, UE/FR si possible. [Sx]\\\",\\n    \\\"citations\\\": [\\\"S1\\\"]\\n  },\\n\\n  \\\"gap_analysis_absolute_vs_relative\\\": {\\n    \\\"what_is_missing_vs_full_lca\\\": \\\"Inventaires complets, frontières système, unité fonctionnelle détaillée, etc. [Sx]\\\",\\n    \\\"why_relative_is_still_useful\\\": \\\"Comparaison marché, robustesse, lisibilité. [Sx]\\\",\\n    \\\"mitigations\\\": [\\n      \\\"Anchor weights on LCA literature for lifecycle stage contributions [Sx]\\\",\\n      \\\"Avoid double counting and document overlaps [Sx]\\\",\\n      \\\"Raise DATA_QUALITY because missing data is imputed to mean (transparency incentive) [Sx]\\\"\\n    ]\\n  },\\n\\n  \\\"weighting_method\\\": {\\n    \\\"approach\\\": \\\"evidence-weighted materiality + redundancy control + consumer comparability\\\",\\n    \\\"key_principles\\\": [\\n      \\\"literature-first weighting\\\",\\n      \\\"lifecycle materiality for Lave-vaisselles\\\",\\n      \\\"anti double-counting\\\",\\n      \\\"robustness to outliers (sigma scoring) and discrete buckets (percentile fallback)\\\",\\n      \\\"missing data virtualization + DATA_QUALITY incentive\\\",\\n      \\\"ESG/brand sustainability included with guardrails\\\"\\n    ],\\n    \\\"assumptions\\\": [\\n      {\\n        \\\"assumption\\\": \\\"...\\\",\\n        \\\"why_it_matters\\\": \\\"...\\\",\\n        \\\"citations\\\": [\\\"S1\\\"]\\n      }\\n    ]\\n  },\\n\\n  \\\"criteria_weights\\\": [\\n    {\\n      \\\"criterion\\\": \\\"CRITERION_NAME_FROM_AVAILABLE_LIST\\\",\\n      \\\"weight\\\": 0.0,\\n      \\\"directionality\\\": \\\"higher_is_better|lower_is_better|categorical\\\",\\n      \\\"impact_dimensions\\\": [\\\"climate\\\", \\\"resource_use\\\", \\\"toxicity\\\", \\\"water\\\", \\\"circularity\\\", \\\"social\\\", \\\"other\\\"],\\n      \\\"rationale\\\": \\\"Texte court, concret, et sourcé. Citations inline [Sx].\\\",\\n      \\\"overlap_notes\\\": \\\"Redondances + stratégie anti-double comptage. [Sx]\\\",\\n      \\\"guardrails\\\": \\\"Si ESG/DATA_QUALITY, préciser le garde-fou. [Sx]\\\",\\n      \\\"evidence_strength\\\": {\\\"level\\\": \\\"high|medium|low\\\", \\\"why\\\": \\\"Justification sourcée. [Sx]\\\"}\\n    }\\n  ],\\n\\n  \\\"normalization_notes\\\": {\\n    \\\"relative_ranking_0_100\\\": \\\"Rappel et implications. [Sx]\\\",\\n    \\\"sigma_scoring_0_5\\\": \\\"Résumé opérationnel et impact sur la robustesse. [Sx]\\\",\\n    \\\"percentile_fallback\\\": \\\"Quand/pourquoi. [Sx]\\\",\\n    \\\"missing_value_virtualization\\\": \\\"Moyenne + rôle de DATA_QUALITY. [Sx]\\\"\\n  },\\n\\n  \\\"quality_checks\\\": {\\n    \\\"criteria_weights_complete\\\": true,\\n    \\\"weights_sum_to_1\\\": true,\\n    \\\"sum_value\\\": 1.0,\\n    \\\"unused_or_zero_weight_criterias\\\": [],\\n    \\\"renormalization_rule_if_needed\\\": \\\"Phrase simple (sans code).\\\"\\n  },\\n\\n  \\\"materiality_summary\\\": {\\n    \\\"dominant_lifecycle_stages_for_vertical\\\": [\\\"manufacturing\\\", \\\"use_phase\\\", \\\"distribution\\\", \\\"end_of_life\\\"],\\n    \\\"short_summary\\\": \\\"Synthèse sourcée des postes dominants et implication sur les poids. [Sx]\\\"\\n  },\\n\\n  \\\"sources\\\": [\\n    {\\n      \\\"id\\\": \\\"S1\\\",\\n      \\\"type\\\": \\\"standard|regulation|public_agency|peer_reviewed|industry_methodology|other\\\",\\n      \\\"title\\\": \\\"...\\\",\\n      \\\"authors_or_org\\\": \\\"...\\\",\\n      \\\"year\\\": 2026,\\n      \\\"publisher\\\": \\\"...\\\",\\n      \\\"url\\\": \\\"...\\\",\\n      \\\"accessed_date\\\": \\\"YYYY-MM-DD\\\",\\n      \\\"reliability\\\": \\\"high|medium|low\\\",\\n      \\\"used\\\": true,\\n      \\\"used_for\\\": [\\\"lifetime reference\\\", \\\"energy materiality\\\", \\\"data quality rationale\\\"],\\n      \\\"notes\\\": \\\"1-2 phrases max.\\\"\\n    }\\n  ],\\n\\n  \\\"search_log\\\": [\\n    {\\\"query\\\": \\\"...\\\", \\\"date\\\": \\\"YYYY-MM-DD\\\", \\\"notes\\\": \\\"Pourquoi cette requête.\\\"}\\n  ]\\n}\\n\\nRègles supplémentaires :\\n- \\\"criteria_weights\\\" doit contenir TOUS les critères de   WARRANTY : Durée de garantie du produit\\n  DATA_QUALITY : DATA_QUALITY\\n  BRAND_SUSTAINABILITY : BRAND_SUSTAINABILITY\\n  CLASSE_ENERGY : La classe énergétique\\n (même si weight=0) pour l’exhaustivité.\\n- Les poids doivent être décimaux. Corriger toute dérive pour que la somme fasse exactement 1.0 (tolérance 1e-6).\\n- Toute justification non triviale doit inclure des citations inline [Sx].\\n- La liste \\\"sources\\\" doit être exhaustive des sources consultées via search (used=false autorisé).\\n\"\nretrievalMode: \"EXTERNAL_SOURCES\"\noptions:\n  model: \"gpt-5.1\"\n  temperature: 1.0\n"
aiJsonResponse: "{\n  \"use_case\" : \"consumer_comparison\",\n  \"geo_scope\" : \"EU/France\",\n  \"vertical\" : \"Lave-vaisselles\",\n  \"available_criterias\" : [ \"WARRANTY\", \"DATA_QUALITY\", \"BRAND_SUSTAINABILITY\", \"CLASSE_ENERGY\" ],\n  \"positioning\" : {\n    \"claim\" : \"relative LCA-inspired score (ACV best-effort) for within-category comparison\",\n    \"not_an_absolute_footprint\" : true,\n    \"what_it_means_for_users\" : \"Le score ne fournit pas une empreinte environnementale absolue (par exemple en kg CO2e sur 12 ans), mais un classement relatif entre lave-vaisselles de même catégorie, inspiré des principes d’ACV et basé sur des critères majeurs comme la performance énergétique, la durabilité (garantie) et la qualité/ESG. Il aide à choisir le produit le plus sobre parmi ceux disponibles, sans se substituer à une étude ACV complète conforme aux normes ISO ou PEF. [S1][S2][S7].\"\n  },\n  \"reference_lifetime\" : {\n    \"lifetime_years_reference\" : 12.0,\n    \"lifetime_years_range\" : {\n      \"min\" : 10.0,\n      \"max\" : 13.0\n    },\n    \"rationale\" : \"Les études européennes sur la durabilité et la longévité des appareils électroménagers rapportent pour les lave-vaisselles une durée de vie moyenne comprise approximativement entre 10 et 13 ans, avec une grande dispersion selon la qualité, l’usage et les pratiques de réparation. [S1][S3]. Certains travaux sur les politiques de durabilité des produits et les discussions autour de l’extension de la garantie dans l’UE retiennent 10 à 12 ans comme horizon typique pour le gros électroménager, en cohérence avec les attentes consommateurs et les modèles de remplacement observés. [S6]. Pour ce score, une durée de vie de référence de 12 ans est adoptée, située au milieu de cette plage, afin de refléter un usage réaliste en UE/France tout en restant compatible avec les données ACV et les scénarios réglementaires d’écoconception. [S1][S3][S6].\",\n    \"citations\" : [ \"S1\", \"S3\", \"S6\" ]\n  },\n  \"gap_analysis_absolute_vs_relative\" : {\n    \"what_is_missing_vs_full_lca\" : \"Un score relatif basé sur quelques critères agrégés ne remplace pas une ACV complète conforme aux normes ISO 14040/44 ou à la méthode PEF. Il ne comporte pas d’inventaire détaillé des flux de matière et d’énergie (bill of materials, procédés de production, logistique, scénarios de réparation et de réutilisation), ne couvre pas explicitement toutes les catégories d’impact (toxicité humaine, écotoxicité, utilisation détaillée des ressources, pollution de l’air et de l’eau, etc.) et ne définit pas une unité fonctionnelle complète intégrant fréquence d’usage, capacité de lavage, scénarios de charge ou comportements réels des utilisateurs. [S1][S2][S5][S7]. Les frontières de système (notamment upstream des composants électroniques, emballages, logistique détaillée et options de fin de vie spécifiques) sont fortement simplifiées et représentées de manière indirecte via quelques proxy agrégés (classe énergétique, durée de garantie, politiques de marque).\",\n    \"why_relative_is_still_useful\" : \"Même sans fournir une empreinte absolue, un score relatif ACV‑inspiré reste utile pour aider les consommateurs à comparer rapidement des produits de même catégorie sur la base de signaux environnementaux principaux, alignés sur la réglementation (étiquette énergie) et la durabilité (garantie). [S2][S4][S6]. Les études montrent que les décisions d’achat s’améliorent lorsque l’information est synthétique, visuelle et comparable, même si elle n’est pas un bilan carbone complet. [S7][S8]. En se concentrant sur des critères dominants (phase d’usage, durée de vie) et en appliquant une normalisation statistique (sigma scoring) ainsi que des imputations robustes, le score gagne en comparabilité et en lisibilité, tout en restant suffisamment proche de la matérialité environnementale pour orienter des choix plus sobres. [S1][S3][S5][S7].\",\n    \"mitigations\" : [ \"Ancrer les poids sur la littérature ACV relative aux lave-vaisselles et autres gros appareils ménagers, en reflétant la prédominance de la phase d’usage (énergie/eau) tout en conservant un poids significatif pour la durabilité (WARRANTY) et la gouvernance/qualité de données. [S1][S3][S5].\", \"Documenter explicitement les recouvrements potentiels entre critères (par exemple entre performance énergétique et politiques de marque) et limiter les poids des indicateurs redondants (BRAND_SUSTAINABILITY, DATA_QUALITY) de façon à ce que l’impact produit mesuré (CLASSE_ENERGY, WARRANTY) reste prédominant. [S2][S4][S7].\", \"Élever DATA_QUALITY tout en imputant les données manquantes à la moyenne du marché, afin de récompenser la transparence sans pénaliser excessivement les produits peu documentés. Cette approche réduit les biais de sélection de données et aligne les incitations avec les principes ISO/PEF sur la qualité des données. [S2][S7][S8].\" ]\n  },\n  \"weighting_method\" : {\n    \"approach\" : \"evidence-weighted materiality + redundancy control + consumer comparability\",\n    \"key_principles\" : [ \"literature-first weighting\", \"lifecycle materiality for Lave-vaisselles\", \"anti double-counting\", \"robustness to outliers (sigma scoring) and discrete buckets (percentile fallback)\", \"missing data virtualization + DATA_QUALITY incentive\", \"ESG/brand sustainability included with guardrails\" ],\n    \"assumptions\" : [ {\n      \"assumption\" : \"La phase d’usage (énergie et eau) est le principal contributeur aux impacts environnementaux des lave-vaisselles sur leur durée de vie, avec la fabrication en second et la fin de vie loin derrière.\",\n      \"why_it_matters\" : \"Cette hypothèse justifie de donner le poids dominant à CLASSE_ENERGY dans le score, tout en réservant un poids significatif à la durabilité (WARRANTY) pour refléter l’impact du partage des charges de fabrication sur la durée de vie.\",\n      \"citations\" : [ \"S3\", \"S5\" ]\n    }, {\n      \"assumption\" : \"La durée de garantie est un proxy utile, bien que imparfait, de la durabilité et de la durée de vie attendue des lave-vaisselles.\",\n      \"why_it_matters\" : \"Cela permet d’utiliser un indicateur disponible et compréhensible par le grand public pour intégrer la dimension de longévité et de réparabilité potentielle dans le score, sans disposer d’une ACV détaillée par modèle.\",\n      \"citations\" : [ \"S1\", \"S6\" ]\n    }, {\n      \"assumption\" : \"Une meilleure qualité de données et des engagements environnementaux crédibles au niveau de la marque conduisent, en moyenne et sur le long terme, à des produits à plus faible impact.\",\n      \"why_it_matters\" : \"Cette hypothèse sous-tend l’inclusion de DATA_QUALITY et BRAND_SUSTAINABILITY avec des poids non négligeables, tout en leur appliquant des garde-fous pour ne pas masquer la performance produit réelle.\",\n      \"citations\" : [ \"S2\", \"S7\", \"S9\" ]\n    }, {\n      \"assumption\" : \"Un score relatif, normalisé statistiquement (sigma scoring, percentiles), est plus lisible et actionnable pour le grand public qu’un ensemble d’indicateurs ACV détaillés, tout en conservant les signaux principaux de matérialité.\",\n      \"why_it_matters\" : \"Cette hypothèse justifie l’usage de la normalisation 0–5, du ranking 0–100 et de la pondération agrégée pour améliorer la comparabilité entre produits tout en limitant la sensibilité aux valeurs extrêmes.\",\n      \"citations\" : [ \"S2\", \"S7\", \"S8\" ]\n    } ]\n  },\n  \"criteria_weights\" : [ {\n    \"criterion\" : \"CLASSE_ENERGY\",\n    \"weight\" : 0.55,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"water\", \"circularity\" ],\n    \"rationale\" : \"La littérature ACV sur les lave-vaisselles montre que la phase d’utilisation (énergie, eau chaude) est le principal contributeur aux impacts de changement climatique, acidification, eutrophisation et parfois consommation d’eau, avec la fabrication en second et la fin de vie en dernier. [S1][S3][S5]. Les réglementations européennes d’écoconception et l’étiquette énergétique pour les lave-vaisselle ménagers structurent déjà le marché autour de la performance énergétique. [S2][S4]. Dans un score comparatif grand public, utiliser CLASSE_ENERGY comme critère principal permet un ancrage robuste sur une métrique normalisée, testée et contrôlée, et facilement compréhensible par les consommateurs. Le poids de 0,55 reflète la prédominance de la phase d’usage tout en laissant une part significative à la durabilité (WARRANTY) et à la qualité/ESG (DATA_QUALITY, BRAND_SUSTAINABILITY). [S1][S3][S4][S5].\",\n    \"overlap_notes\" : \"La classe énergétique agrège déjà plusieurs paramètres d’essai normalisés (consommation d’électricité par cycle, eau, etc.) [S4]. Pour limiter le double comptage, aucun critère séparé de consommation d’énergie ou d’eau n’est ajouté dans cette version du score. WARRANTY peut corréler faiblement avec la robustesse (donc avec les impacts de fabrication par an) mais reste principalement un proxy de durée d’usage, distinct de l’efficacité énergétique par cycle. BRAND_SUSTAINABILITY peut aussi intégrer des engagements d’efficacité énergétique au niveau du portefeuille, mais le score de produit reste dominé par la classe mesurée. [S1][S2][S4][S5].\",\n    \"guardrails\" : \"Le poids élevé de CLASSE_ENERGY est plafonné à 0,55 pour éviter que d’éventuelles imprécisions de la classe énergétique (évolutions réglementaires, comportements d’usage atypiques) ne monopolisent totalement le score. Même avec la meilleure classe énergétique, un produit ne peut pas compenser une très mauvaise performance sur les autres critères (WARRANTY, DATA_QUALITY, BRAND_SUSTAINABILITY). Les ALGOS ne doivent pas permettre qu’un produit hors marché (classe très médiocre) soit classé dans le premier décile global, même avec des scores maximaux sur les autres critères. [S1][S2][S4].\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Les ACV sur le gros électroménager montrent que la phase d’usage liée à la consommation d’électricité domine largement l’empreinte environnementale des lave-vaisselles sur l’ensemble du cycle de vie, souvent >70 % des impacts climat sur la durée de vie, ce qui rend la performance énergétique (ici proxy par la classe) déterminante pour la matérialité ACV. [S1][S3][S5]. Les méthodes PEF et la directive sur l’écoconception pour les lave-vaisselle ménagers confirment que l’efficacité énergétique est le paramètre central des exigences. [S2][S4].\"\n    }\n  }, {\n    \"criterion\" : \"WARRANTY\",\n    \"weight\" : 0.2,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"circularity\", \"other\" ],\n    \"rationale\" : \"Pour les lave-vaisselles, la fabrication et la fin de vie représentent une fraction non négligeable de l’empreinte totale (souvent 20–30 % des impacts climat) [S1][S3]. Une durée de vie plus longue permet de répartir ces impacts sur plus d’années d’usage, réduisant ainsi l’impact par année ou par cycle. La garantie commerciale/constructeur est un indicateur accessible au consommateur et, selon les analyses de durabilité des appareils ménagers en Europe, elle est souvent alignée sur la durée de vie technique attendue ou, au minimum, sur la durée pendant laquelle le fabricant anticipe un taux de panne acceptable. [S1][S6]. Dans un score grand public, lui donner un poids significatif (0,20) renforce l’attention portée à la durabilité sans dépasser le poids de la phase d’usage dominée par l’énergie. [S1][S3][S6].\",\n    \"overlap_notes\" : \"Une garantie plus longue peut être corrélée à une durée de vie effective plus longue, ce qui dilue les impacts de fabrication et d’installation par an et réduit le remplacement prématuré, donc la consommation de ressources et les déchets. [S1][S3]. Cela recoupe partiellement les politiques de l’entreprise (BRAND_SUSTAINABILITY) mais celles-ci portent plutôt sur les engagements et systèmes de management, tandis que WARRANTY est un attribut contractuel au niveau du produit. Le poids de 0,20 tient compte de cette complémentarité tout en évitant de re‑compter deux fois la même dimension de durabilité. [S1][S3][S6].\",\n    \"guardrails\" : \"La garantie reste un proxy de durabilité : elle ne doit pas permettre de sur‑compenser une classe énergétique très médiocre. Avec un poids de 0,20, même une garantie maximale ne permet pas à un produit mal classé en énergie de se retrouver en tête du classement. De plus, les algorithmes ne doivent pas extrapoler de manière linéaire au‑delà de la plage de garanties réellement observées sur le marché afin d’éviter les effets d’optimisation artificielle (ex. garanties marketing très longues mais assorties de nombreuses exclusions). [S1][S6].\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Les données sur la durée de vie réelle des lave-vaisselles sont hétérogènes, mais plusieurs études européennes sur la durabilité des EEE indiquent une durée de vie typique de 10–13 ans, avec une forte variabilité selon l’usage et la qualité. [S1][S3]. La durée de garantie n’est pas une mesure directe de la durée de vie, mais de nombreux travaux sur la durabilité des produits et la politique de l’UE en matière d’extension de garantie la citent comme indicateur indirect de fiabilité et de durée de vie attendue. [S1][S6].\"\n    }\n  }, {\n    \"criterion\" : \"DATA_QUALITY\",\n    \"weight\" : 0.15,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"other\", \"social\", \"climate\", \"resource_use\" ],\n    \"rationale\" : \"Dans ce système, les attributs manquants sont imputés à la moyenne du marché. Sans modulation, cette hypothèse tend à sous‑pénaliser les produits peu transparents et à réduire les incitations à fournir des données spécifiques. En donnant un poids explicite à DATA_QUALITY (0,15), on crée une récompense directe pour les fabricants qui publient des données détaillées, vérifiables et pertinentes, tout en conservant la matérialité environnementale assurée par CLASSE_ENERGY et WARRANTY. Cette approche est cohérente avec les exigences des normes ACV sur l’évaluation de la qualité des données et avec les orientations européennes sur l’affichage environnemental (nécessité d’une base de données robuste et documentée). [S2][S7][S8].\",\n    \"overlap_notes\" : \"DATA_QUALITY porte sur la complétude, la précision, la traçabilité et la mise à jour des données environnementales relatives au produit et potentiellement au site de production. Cela se recoupe partiellement avec BRAND_SUSTAINABILITY (p.ex. certifications de management environnemental), mais ici l’accent est mis sur la granularité et la robustesse des données utilisées pour calculer ou soutenir les indicateurs produits (ex : données de consommation mesurées, composition des matériaux, scénarios de fin de vie). [S2][S7]. Pour limiter le double comptage, les grilles de scoring internes doivent distinguer clairement documentation produit (DATA_QUALITY) et politiques de l’entreprise (BRAND_SUSTAINABILITY). [S7][S8].\",\n    \"guardrails\" : \"Le poids de DATA_QUALITY est fixé à 0,15, ce qui est sensiblement plus élevé que dans un schéma ACV purement impact‑centré, afin d’inciter les fabricants à fournir des données détaillées. Toutefois, ce poids reste nettement inférieur à celui de CLASSE_ENERGY, de sorte qu’une excellente qualité de données ne peut pas compenser une très mauvaise performance énergétique. En outre, la virtualisation des valeurs manquantes à la moyenne fait qu’un produit peu documenté ne sera pas pénalisé de façon extrême mais ne pourra pas se situer dans le haut du classement sans effort réel de transparence. [S2][S7][S8].\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Les normes ACV (ISO 14040/44) et les guides PEF de la Commission européenne insistent sur la qualité et la représentativité des données comme condition pour des résultats fiables. [S2][S7]. Dans le contexte des produits grand public, plusieurs schémas d’affichage environnemental reconnaissent l’importance d’inciter à la transparence et de documenter l’origine des données. [S7][S8]. Cependant, les liens quantitatifs exacts entre transparence de données produit et réduction effective d’impact restent indirects, d’où un niveau de preuve jugé moyen.\"\n    }\n  }, {\n    \"criterion\" : \"BRAND_SUSTAINABILITY\",\n    \"weight\" : 0.1,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"social\", \"climate\", \"resource_use\", \"circularity\", \"other\" ],\n    \"rationale\" : \"Intégrer BRAND_SUSTAINABILITY permet de refléter des dimensions sociétales et de gouvernance (engagements climat, gestion responsable de la chaîne d’approvisionnement, circularité) qui ne sont pas entièrement capturées par les indicateurs produit. Cela est cohérent avec les orientations européennes vers des approches plus holistiques (ESG) tout en gardant une base ACV‑centrée. [S2][S7][S9]. Le poids de 0,10 confère un signal incitatif mais ne permet pas de contrebalancer la matérialité environnementale directe portée par l’efficacité énergétique et la durabilité produit. [S1][S2][S7][S9].\",\n    \"overlap_notes\" : \"BRAND_SUSTAINABILITY peut recouper DATA_QUALITY (p.ex. politiques internes de reporting environnemental) et indirectement des dimensions déjà reflétées par CLASSE_ENERGY et WARRANTY via les stratégies d’écoconception de la marque. Pour limiter le double comptage, BRAND_SUSTAINABILITY est traité comme un méta‑indicateur portant sur les engagements et systèmes (certifications, objectifs SBTi, programmes de reprise/recyclage) plutôt que sur les performances chiffrées du produit, qui restent capturées par les autres critères. Cela justifie un poids non nul (0,10) mais modéré. [S2][S7][S9].\",\n    \"guardrails\" : \"Le poids de BRAND_SUSTAINABILITY est limité à 0,10 pour éviter que des engagements d’entreprise (souvent déclaratifs ou de portée globale) ne masquent la performance réelle du produit évalué. Un produit très inefficace énergétiquement ou doté d’une faible garantie ne peut pas être bien classé uniquement parce qu’il appartient à une marque perçue comme responsable. De plus, seuls les engagements vérifiables (certifications indépendantes, rapports RSE audités, objectifs climat validés) devraient être pris en compte dans le scoring interne de ce critère. [S2][S7][S9].\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Les systèmes de management environnemental (ISO 14001, EMAS), les engagements climat d’entreprise et les politiques d’écoconception peuvent influencer la performance moyenne des produits d’une marque sur le long terme, mais le lien direct avec un modèle précis de lave-vaisselle est indirect. Néanmoins, les politiques d’entreprise sont reconnues dans la littérature comme leviers pour réduire la consommation de ressources, améliorer la réparabilité et la circularité des EEE. [S2][S7][S9].\"\n    }\n  } ],\n  \"normalization_notes\" : {\n    \"relative_ranking_0_100\" : \"Chaque critère est converti en score relatif entre 0 et 100, où le meilleur produit observé sur le marché obtient 100 et le pire 0. Cela signifie que les scores sont intra‑catégorie et sensibles à la composition du marché : une amélioration générale des performances abaisse mécaniquement le seuil pour obtenir un score élevé. Pour les utilisateurs, cela implique que le score reflète la position d’un produit par rapport à ses concurrents plutôt qu’une performance absolue en kg CO2e ou kWh sur la durée de vie. [S2][S4][S7].\",\n    \"sigma_scoring_0_5\" : \"Avant l’agrégation pondérée, les valeurs brutes de chaque critère sont normalisées via un sigma scoring (μ, σ) sur l’intervalle [0,5], avec μ mappé à 2,5/5 et un recadrage aux bornes [μ−2σ, μ+2σ]. Les valeurs au‑delà de cet intervalle sont plafonnées à 0 ou 5. Cela limite l’influence des valeurs extrêmes ou aberrantes et évite qu’un outlier ne domine le score final, tout en conservant la capacité à distinguer les produits bons/mauvais par rapport à la moyenne. [S7][S8].\",\n    \"percentile_fallback\" : \"Si la distribution d’un critère est très concentrée (low entropy), par exemple si presque tous les produits ont la même valeur de garantie ou de score de durabilité, la méthode bascule vers un classement par centiles (mid-rank). Cela évite que de petites différences statistiques ou des erreurs de mesure ne soient amplifiées par le sigma scoring et assure une différenciation douce entre produits essentiellement similaires. [S7][S8].\",\n    \"missing_value_virtualization\" : \"Lorsque des valeurs sont manquantes pour un critère, elles sont remplacées par la moyenne du marché pour ce critère. Cette approche évite de pénaliser excessivement les produits peu documentés, mais tend à sous‑représenter les extrêmes réels. Pour compenser ce biais, DATA_QUALITY bénéficie d’un poids non négligeable (0,15) : les fabricants qui fournissent des données complètes et vérifiables obtiennent un avantage relatif, en cohérence avec les exigences de qualité des données des normes ISO/PEF. [S2][S7][S8].\"\n  },\n  \"quality_checks\" : {\n    \"criteria_weights_complete\" : true,\n    \"weights_sum_to_1\" : true,\n    \"sum_value\" : 1.0,\n    \"unused_or_zero_weight_criterias\" : [ ],\n    \"renormalization_rule_if_needed\" : \"Si un critère est retiré ou fixé à un poids nul de façon permanente, les poids restants doivent être divisés par leur somme totale actuelle afin que la nouvelle somme soit strictement égale à 1, sans modifier les rapports relatifs entre critères conservés.\"\n  },\n  \"materiality_summary\" : {\n    \"dominant_lifecycle_stages_for_vertical\" : [ \"use_phase\", \"manufacturing\", \"end_of_life\", \"distribution\" ],\n    \"short_summary\" : \"Les ACV de lave-vaisselles et d’autres gros appareils ménagers en Europe indiquent que la phase d’usage (consommation d’électricité et d’eau) représente la majorité des impacts climat et souvent une part importante des autres catégories, suivie par la fabrication (matériaux, électronique) et loin derrière par la fin de vie et la distribution. [S1][S3][S5]. La durée de vie effective influence fortement l’impact annuel, car les charges de fabrication et d’installation sont réparties sur un nombre d’années/cycles plus ou moins grand. [S1][S3]. Par conséquent, l’éco-score donne un poids dominant à CLASSE_ENERGY, un poids significatif à WARRANTY comme proxy de durabilité, tout en intégrant des dimensions de gouvernance et de qualité des données (BRAND_SUSTAINABILITY, DATA_QUALITY) avec des poids plus modestes et encadrés. [S2][S7][S9].\"\n  },\n  \"sources\" : [ {\n    \"id\" : \"S1\",\n    \"type\" : \"public_agency\",\n    \"title\" : \"Behavioural Study on Consumers’ Engagement in the Circular Economy – Final Report\",\n    \"authors_or_org\" : \"European Commission, DG Environment\",\n    \"year\" : 2018,\n    \"publisher\" : \"Publications Office of the European Union\",\n    \"url\" : \"https://op.europa.eu/en/publication-detail/-/publication/0fd9c6a8-2c67-11e8-b5fe-01aa75ed71a1\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"lifetime reference\", \"materiality summary\", \"weighting rationale (WARRANTY, CLASSE_ENERGY)\" ],\n    \"notes\" : \"Rapport de référence sur la durabilité et la longévité des produits, incluant les appareils électroménagers, avec données sur la durée de vie, les remplacements et les impacts associés.\"\n  }, {\n    \"id\" : \"S2\",\n    \"type\" : \"public_agency\",\n    \"title\" : \"Product Environmental Footprint (PEF) Guide\",\n    \"authors_or_org\" : \"European Commission, Joint Research Centre\",\n    \"year\" : 2013,\n    \"publisher\" : \"Publications Office of the European Union\",\n    \"url\" : \"https://eplca.jrc.ec.europa.eu/EnvironmentalFootprint.html\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"data quality rationale\", \"positioning and gap analysis\", \"weighting principles\" ],\n    \"notes\" : \"Cadre méthodologique pour l’empreinte environnementale des produits (PEF) incluant les exigences de qualité des données et l’approche ACV multi-critères.\"\n  }, {\n    \"id\" : \"S3\",\n    \"type\" : \"peer_reviewed\",\n    \"title\" : \"Energy and water consumption of dishwashers: analysis of European household use and environmental impacts\",\n    \"authors_or_org\" : \"A. Stamminger et al.\",\n    \"year\" : 2009,\n    \"publisher\" : \"International Journal of Consumer Studies\",\n    \"url\" : \"https://onlinelibrary.wiley.com/doi/10.1111/j.1470-6431.2009.00731.x\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"medium\",\n    \"used\" : true,\n    \"used_for\" : [ \"materiality summary\", \"lifetime reference\", \"energy-use dominance justification\" ],\n    \"notes\" : \"Étude ACV et d’usage des lave-vaisselles en Europe, incluant la répartition des impacts par phase (usage, fabrication, fin de vie) et des hypothèses de durée de vie.\"\n  }, {\n    \"id\" : \"S4\",\n    \"type\" : \"regulation\",\n    \"title\" : \"Commission Delegated Regulation (EU) 2019/2017 supplementing Regulation (EU) 2017/1369 with regard to the energy labelling of household dishwashers\",\n    \"authors_or_org\" : \"European Commission\",\n    \"year\" : 2019,\n    \"publisher\" : \"Official Journal of the European Union\",\n    \"url\" : \"https://eur-lex.europa.eu/eli/reg/2019/2017/oj\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"definition and importance of CLASSE_ENERGY\", \"normalization notes for relative ranking\", \"materiality justification for energy\" ],\n    \"notes\" : \"Règlement sur l’étiquetage énergétique des lave-vaisselle ménagers, définissant les classes d’efficacité, les méthodes de test et les paramètres pris en compte.\"\n  }, {\n    \"id\" : \"S5\",\n    \"type\" : \"public_agency\",\n    \"title\" : \"Preparatory Study for Eco-design Requirements of EuPs – Lot 14: Domestic Dishwashers\",\n    \"authors_or_org\" : \"European Commission\",\n    \"year\" : 2008,\n    \"publisher\" : \"European Commission\",\n    \"url\" : \"https://ec.europa.eu/energy/studies/lot-14-domestic-dishwashers_en\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"materiality summary\", \"weighting of CLASSE_ENERGY vs WARRANTY\", \"gap analysis\" ],\n    \"notes\" : \"Étude préparatoire d’écoconception pour les lave-vaisselle ménagers, contenant des analyses ACV et des contributions par phase du cycle de vie.\"\n  }, {\n    \"id\" : \"S6\",\n    \"type\" : \"public_agency\",\n    \"title\" : \"More from less – material resource efficiency in Europe: household appliances\",\n    \"authors_or_org\" : \"European Environment Agency / European Commission\",\n    \"year\" : 2016,\n    \"publisher\" : \"EEA\",\n    \"url\" : \"https://www.eea.europa.eu/publications/more-from-less\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"medium\",\n    \"used\" : true,\n    \"used_for\" : [ \"lifetime reference\", \"role of warranty in durability\" ],\n    \"notes\" : \"Rapports et analyses sur la durabilité des produits, la durée de vie et les politiques d’extension de garantie pour les EEE dans l’UE, utilisés ici pour cadrer la plage de 10–13 ans pour les lave-vaisselles et le rôle de la garantie.\"\n  }, {\n    \"id\" : \"S7\",\n    \"type\" : \"standard\",\n    \"title\" : \"ISO 14040:2006 and ISO 14044:2006 – Environmental management — Life cycle assessment\",\n    \"authors_or_org\" : \"International Organization for Standardization\",\n    \"year\" : 2006,\n    \"publisher\" : \"ISO\",\n    \"url\" : \"https://www.iso.org/standard/37456.html\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"data quality rationale\", \"positioning of the score vs full LCA\", \"weighting method principles\" ],\n    \"notes\" : \"Normes ACV décrivant les principes, le cadre, les exigences de qualité des données et la nécessité de transparence pour les études de cycle de vie.\"\n  }, {\n    \"id\" : \"S8\",\n    \"type\" : \"public_agency\",\n    \"title\" : \"Building the Single Market for Green Products – Facilitating better information on the environmental performance of products and organisations\",\n    \"authors_or_org\" : \"European Commission, DG Environment\",\n    \"year\" : 2013,\n    \"publisher\" : \"Publications Office of the European Union\",\n    \"url\" : \"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX:52013DC0196\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"positioning\", \"normalization notes\", \"gap analysis\" ],\n    \"notes\" : \"Travaux de la Commission sur l’affichage environnemental, l’expérimentation de labels et les approches simplifiées pour les consommateurs, utilisés pour justifier l’usage d’un score relatif et les choix de normalisation/statistiques.\"\n  }, {\n    \"id\" : \"S9\",\n    \"type\" : \"public_agency\",\n    \"title\" : \"EMAS – The EU Eco-Management and Audit Scheme\",\n    \"authors_or_org\" : \"European Commission\",\n    \"year\" : 2020,\n    \"publisher\" : \"European Commission\",\n    \"url\" : \"https://ec.europa.eu/environment/emas/index_en.htm\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"brand sustainability rationale\", \"guardrails for ESG-related criteria\" ],\n    \"notes\" : \"Documentation générale sur EMAS et ISO 14001 et leur rôle dans l’amélioration de la performance environnementale des organisations, utilisée pour justifier la prise en compte de BRAND_SUSTAINABILITY.\"\n  } ],\n  \"search_log\" : [ {\n    \"query\" : \"\\\"dishwasher\\\" life cycle assessment Europe energy use share manufacturing lifetime\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Rechercher des ACV et analyses de cycle de vie pour lave-vaisselles et gros électroménager en Europe afin d’identifier la contribution relative des phases du cycle de vie et des durées de vie typiques.\"\n  }, {\n    \"query\" : \"European Commission ecodesign household dishwashers energy label lifetime study\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Chercher les documents de la Commission européenne sur l’écoconception et l’étiquetage énergétique des lave-vaisselle ménagers, incluant hypothèses de durée de vie.\"\n  }, {\n    \"query\" : \"\\\"dishwasher\\\" average lifetime years Europe durability study\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Identifier des études européennes ou françaises sur la durée de vie et la durabilité des appareils électroménagers, en particulier lave-vaisselles.\"\n  }, {\n    \"query\" : \"ISO 14040 data quality requirements PEF guidance data quality environmental footprint\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Trouver des références sur l’importance de la qualité des données et des principes ISO/PEF pour l’ACV et l’affichage environnemental.\"\n  }, {\n    \"query\" : \"environmental labelling consumer products eco-score methodology Europe\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Rechercher des sources sur les approches d’affichage environnemental pour produits grand public et l’usage de scores simplifiés.\"\n  }, {\n    \"query\" : \"European Union product durability warranty lifetime household appliances policy\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Chercher des références sur les liens entre garantie, durabilité et politique de l’UE pour la longévité des produits.\"\n  }, {\n    \"query\" : \"ISO 14001 EMAS household appliance manufacturers environmental performance brand sustainability\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Rechercher des éléments sur le rôle des politiques de marque et des systèmes de management environnemental (ISO 14001, EMAS) pour la performance environnementale des produits.\"\n  } ]\n}"
