  gap_analysis_absolute_vs_relative:
    what_is_missing_vs_full_lca: "Un score relatif basé sur quelques critères agrégés ne remplace pas une ACV complète conforme aux normes ISO 14040/44 ou à la méthode PEF. Il ne comporte pas d’inventaire détaillé des flux de matière et d’énergie (bill of materials, procédés de production, logistique, scénarios de réparation et de réutilisation), ne couvre pas explicitement toutes les catégories d’impact (toxicité humaine, écotoxicité, utilisation détaillée des ressources, pollution de l’air et de l’eau, etc.) et ne définit pas une unité fonctionnelle complète intégrant fréquence d’usage, capacité de lavage, scénarios de charge ou comportements réels des utilisateurs. [S1][S2][S5][S7]. Les frontières de système (notamment upstream des composants électroniques, emballages, logistique détaillée et options de fin de vie spécifiques) sont fortement simplifiées et représentées de manière indirecte via quelques proxy agrégés (classe énergétique, durée de garantie, politiques de marque)."
    why_relative_is_still_useful: "Même sans fournir une empreinte absolue, un score relatif ACV‑inspiré reste utile pour aider les consommateurs à comparer rapidement des produits de même catégorie sur la base de signaux environnementaux principaux, alignés sur la réglementation (étiquette énergie) et la durabilité (garantie). [S2][S4][S6]. Les études montrent que les décisions d’achat s’améliorent lorsque l’information est synthétique, visuelle et comparable, même si elle n’est pas un bilan carbone complet. [S7][S8]. En se concentrant sur des critères dominants (phase d’usage, durée de vie) et en appliquant une normalisation statistique (sigma scoring) ainsi que des imputations robustes, le score gagne en comparabilité et en lisibilité, tout en restant suffisamment proche de la matérialité environnementale pour orienter des choix plus sobres. [S1][S3][S5][S7]."
    mitigations:
    - "Ancrer les poids sur la littérature ACV relative aux lave-vaisselles et autres gros appareils ménagers, en reflétant la prédominance de la phase d’usage (énergie/eau) tout en conservant un poids significatif pour la durabilité (WARRANTY) et la gouvernance/qualité de données. [S1][S3][S5]."
    - "Documenter explicitement les recouvrements potentiels entre critères (par exemple entre performance énergétique et politiques de marque) et limiter les poids des indicateurs redondants (BRAND_SUSTAINABILITY, DATA_QUALITY) de façon à ce que l’impact produit mesuré (CLASSE_ENERGY, WARRANTY) reste prédominant. [S2][S4][S7]."
    - "Élever DATA_QUALITY tout en imputant les données manquantes à la moyenne du marché, afin de récompenser la transparence sans pénaliser excessivement les produits peu documentés. Cette approche réduit les biais de sélection de données et aligne les incitations avec les principes ISO/PEF sur la qualité des données. [S2][S7][S8]."
