    rationale: "Les études européennes sur la durabilité et la longévité des appareils électroménagers rapportent pour les lave-vaisselles une durée de vie moyenne comprise approximativement entre 10 et 13 ans, avec une grande dispersion selon la qualité, l’usage et les pratiques de réparation. [S1][S3]. Certains travaux sur les politiques de durabilité des produits et les discussions autour de l’extension de la garantie dans l’UE retiennent 10 à 12 ans comme horizon typique pour le gros électroménager, en cohérence avec les attentes consommateurs et les modèles de remplacement observés. [S6]. Pour ce score, une durée de vie de référence de 12 ans est adoptée, située au milieu de cette plage, afin de refléter un usage réaliste en UE/France tout en restant compatible avec les données ACV et les scénarios réglementaires d’écoconception. [S1][S3][S6]."
