    - "distribution"
    short_summary: "Les ACV de lave-vaisselles et d’autres gros appareils ménagers en Europe indiquent que la phase d’usage (consommation d’électricité et d’eau) représente la majorité des impacts climat et souvent une part importante des autres catégories, suivie par la fabrication (matériaux, électronique) et loin derrière par la fin de vie et la distribution. [S1][S3][S5]. La durée de vie effective influence fortement l’impact annuel, car les charges de fabrication et d’installation sont réparties sur un nombre d’années/cycles plus ou moins grand. [S1][S3]. Par conséquent, l’éco-score donne un poids dominant à CLASSE_ENERGY, un poids significatif à WARRANTY comme proxy de durabilité, tout en intégrant des dimensions de gouvernance et de qualité des données (BRAND_SUSTAINABILITY, DATA_QUALITY) avec des poids plus modestes et encadrés. [S2][S7][S9]."
