mpacts du numérique, notamment via la fabrication et l'usage.\"\n  }, {\n    \"id\" : \"S8\",\n    \"type\" : \"regulation\",\n    \"title\" : \"Règlement délégué (UE) 2019/2013 sur l'étiquetage énergétique des dispositifs d'affichage électroniques\",\n    \"authors_or_org\" : \"Commission Européenne\",\n    \"year\" : 2019,\n    \"publisher\" : \"Journal Officiel de l'Union européenne\",\n    \"url\" : \"https://eur-lex.europa.eu/legal-content/FR/TXT/?uri=CELEX:32019R2013\",\n    \"accessed_date\" : \"2026-01-23\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"energy materiality\", \"redundancy analysis\" ],\n    \"notes\" : \"Définit les modalités de calcul des classes énergétiques, confirmant qu'elles découlent des mesures de consommation.\"\n  }, {\n    \"id\" : \"S9\",\n    \"type\" : \"other\",\n    \"title\" : \"How Long Should A TV Last?: Our 100 TV Accelerated Longevity And Burn-In Test\",\n    \"authors_or_org\" : \"rtings.com\",\n    \"year\" : 2023,\n    \"publisher\" : \"rtings.com\",\n    \"url\" : \"https://www.rtings.com/tv/learn/longevity-burn-in-test\",\n    \"accessed_date\" : \"2026-01-23\",\n    \"reliability\" : \"medium\",\n    \"used\" : true,\n    \"used_for\" : [ \"lifetime reference\" ],\n    \"notes\" : \"Site technique de référence qui corrobore une durée de vie commune de 5-10 ans pour les téléviseurs.\"\n  }, {\n    \"id\" : \"S10\",\n    \"type\" : \"public_agency\",\n    \"title\" : \"JRC Technical Report: Methods for the Assessment of the Reparability and Upgradability of Energy-related Products: Application to TVs\",\n    \"authors_or_org\" : \"Joint Research Centre (JRC)\",\n    \"year\" : 2019,\n    \"publisher\" : \"Publications Office of the European Union\",\n    \"url\" : \"https://publications.jrc.ec.europa.eu/repository/handle/JRC116105\",\n    \"accessed_date\" : \"2026-01-23\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"reparability rationale\" ],\n    \"notes\" : \"Rapport de recherche de la Commission Européenne soutenant le développement de scores de réparabilité pour les TV.\"\n  }, {\n    \"id\" : \"S11\",\n    \"type\" : \"other\",\n    \"title\" : \"Consommation TV en vieille, allumée, en watt, classe F/G\",\n    \"authors_or_org\" : \"Kelwatt.fr\",\n    \"year\" : 2024,\n    \"publisher\" : \"Kelwatt\",\n    \"url\" : \"https://www.kelwatt.fr/guide/consommation-electrique/appareils-electromenagers/tv\",\n    \"accessed_date\" : \"2026-01-23\",\n    \"reliability\" : \"low\",\n    \"used\" : true,\n    \"used_for\" : [ \"energy materiality\" ],\n    \"notes\" : \"Article de vulgarisation citant les chiffres de l'ADEME sur la consommation moyenne et la durée d'utilisation journalière en France.\"\n  } ],\n  \"search_log\" : [ {\n    \"query\" : \"ACV téléviseur répartition impacts fabrication usage\",\n    \"date\" : \"2026-01-23\",\n    \"notes\" : \"Recherche de la matérialité des phases du cycle de vie pour justifier la répartition des poids.\"\n  }, {\n    \"query\" : \"life cycle assessment television environmental impact\",\n    \"date\" : \"2026-01-23\",\n    \"notes\" : \"Requête complémentaire en anglais pour élargir les sources académiques sur l'ACV des TV.\"\n  }, {\n    \"query\" : \"durée d'usage moyenne téléviseur france ADEME\",\n    \"date\" : \"2026-01-23\",\n    \"notes\" : \"Recherche de la durée de vie de référence, un paramètre obligatoire.\"\n  }, {\n    \"query\" : \"average lifespan of a television Europe\",\n    \"date\" : \"2026-01-23\",\n    \"notes\" : \"Requête en anglais pour corroborer la durée de vie à l'échelle européenne.\"\n  }, {\n    \"query\" : \"EU ecodesign regulation television\",\n    \"date\" : \"2026-01-23\",\n    \"notes\" : \"Recherche de la réglementation européenne applicable pour fonder les critères de durabilité et d'énergie.\"\n  }, {\n    \"query\" : \"règlement affichage énergétique téléviseurs UE\",\n    \"date\" : \"2026-01-23\",\n    \"notes\" : \"Spécif