n inventaire exhaustif difficilement disponible pour le grand public.\",\n    \"mitigations\" : [ \"Anchor weights on LCA literature for lifecycle stage contributions [S1][S2][S3]\", \"Avoid double counting and document overlaps [S2][S8]\", \"Raise DATA_QUALITY because missing data is imputed to mean (transparency incentive) [S6][S7]\" ]\n  },\n  \"weighting_method\" : {\n    \"approach\" : \"evidence-weighted materiality + redundancy control + consumer comparability\",\n    \"key_principles\" : [ \"literature-first weighting\", \"lifecycle materiality for Téléviseurs\", \"anti double-counting\", \"robustness to outliers (sigma scoring) and discrete buckets (percentile fallback)\", \"missing data virtualization + DATA_QUALITY incentive\", \"ESG/brand sustainability included with guardrails\" ],\n    \"assumptions\" : [ {\n      \"assumption\" : \"La phase d’usage électrique représente la majeure partie (environ 60–80 %) des impacts climat d’un téléviseur sur sa durée de vie de référence, avec la fabrication comptant pour l’essentiel du reste, la distribution et la fin de vie étant plus faibles mais non nulles.\",\n      \"why_it_matters\" : \"Cette hypothèse, cohérente avec les études ACV et les travaux d’écoconception européens sur les téléviseurs [S1][S2][S3], justifie de donner un poids élevé aux critères liés à la consommation d’énergie (SDR/HDR/veille) et un poids significatif aux facteurs de prolongation de durée de vie (réparabilité, disponibilité de pièces et mises à jour), tout en limitant le poids des critères plus périphériques.\",\n      \"citations\" : [ \"S1\", \"S2\", \"S3\" ]\n    } ]\n  },\n  \"criteria_weights\" : [ {\n    \"criterion\" : \"POWER_CONSUMPTION_SDR\",\n    \"weight\" : 0.28,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"water\", \"other\" ],\n    \"rationale\" : \"La consommation en mode SDR représente la majorité du temps d’usage pour la plupart des contenus (TV, streaming non HDR), et donc la plus grande part de la consommation d’énergie sur la durée de vie, principal contributeur au changement climatique pour les téléviseurs [S1][S2][S3]. Les politiques d’écoconception de l’UE insistent sur l’efficacité énergétique des téléviseurs en usage standard [S1].\",\n    \"overlap_notes\" : \"Critère fortement corrélé à CLASSE_ENERGY_SDR et à la taille (DIAGONALE_POUCES). Pour éviter le double comptage, on donne un poids principal à la consommation absolue en SDR et on réduit fortement le poids des classes énergie et de la diagonale.\",\n    \"guardrails\" : \"Aucun garde-fou spécifique autre que la domination globale du bloc énergie : un produit très énergivore en SDR ne pourra pas compenser cette faiblesse uniquement via ESG ou DATA_QUALITY.\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Basé sur plusieurs études ACV et documents d’écoconception de la Commission européenne montrant la prédominance de l’usage électrique sur l’empreinte climat des téléviseurs [S1][S2][S3].\"\n    }\n  }, {\n    \"criterion\" : \"POWER_CONSUMPTION_HDR\",\n    \"weight\" : 0.12,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"water\", \"other\" ],\n    \"rationale\" : \"La consommation en mode HDR est plus élevée que le SDR pour un même téléviseur, et l’usage de contenus HDR (films, jeux vidéo) est en croissance. Cela peut représenter une part significative de la consommation totale pour certains profils d’usage intensif [S3][S4].\",\n    \"overlap_notes\" : \"Corrélé à POWER_CONSUMPTION_SDR et aux classes énergétiques. Pondération plus faible que le SDR pour limiter le double comptage, en considérant le HDR comme un scénario d’usage important mais moins fréquent.\",\n    \"guardrails\" : \"La somme des poids des critères d’énergie (SDR+HDR+veille) reste dominante, empêchant qu’un téléviseur très énergivore en HDR soit compensé par des critères ESG ou de données.\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Moins de données publiques spécifiques HDR que pour le SDR, mais les études sur les téléviseurs modernes et le réglage d’image confirment l’augmentation de la puissance en HDR [S3][S4].\"\n    }\n  }, {\n    \"criterion\" : \"POWER_CONSUMPTION_OFF\",\n    \"weight\" : 0.03,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\" ],\n    \"rationale\" : \"La consommation en veille/arrêt contribue de façon continue sur la durée de vie. Les règlements d’écoconception de l’UE imposent des limites strictes sur la puissance en veille (généralement ≤0,5 W), montrant que cet aspect est pertinent mais d’ampleur plus limitée que la consommation en usage actif [S1][S8].\",\n    \"overlap_notes\" : \"Chevauchement avec POWER_CONSUMPTION_STANDBY_NETWORKD (autre forme de veille). Poids modéré pour refléter l’importance moindre par rapport à l’usage actif, tout en distinguant la veille simple de la veille réseau.\",\n    \"guardrails\" : \"Poids limité pour éviter qu’une optimisation marginale de la veille compense une mauvaise performance en consommation active.\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Les règlements d’écoconception européens pour les téléviseurs détaillent l’importance des pertes en veille et leur contribution cumulative à la consommation énergétique dans l’UE [S1][S8].\"\n    }\n  }, {\n    \"criterion\" : \"POWER_CONSUMPTION_STANDBY_NETWORKD\",\n    \"weight\" : 0.04,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\" ],\n    \"rationale\" : \"La veille réseau (appareil connecté à Internet, fonctions intelligentes actives) peut consommer significativement plus que la veille simple et être active de nombreuses heures par jour, contribuant sensiblement à la consommation cumulée [S1][S8].\",\n    \"overlap_notes\" : \"Proche de POWER_CONSUMPTION_OFF, mais spécifique aux fonctions réseau. Poids légèrement supérieur à OFF pour refléter le potentiel de surconsommation lié aux services connectés.\",\n    \"guardrails\" : \"Poids modéré pour éviter de survaloriser une optimisation sur un seul type de veille par rapport à la consommation en usage actif.\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Les règlements d’écoconception et les études sur la consommation en veille des appareils connectés soulignent l’impact du mode veille réseau sur la consommation globale [S1][S8].\"\n    }\n  }, {\n    \"criterion\" : \"CLASSE_ENERGY_SDR\",\n    \"weight\" : 0.02,\n    \"directionality\" : \"categorical\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"other\" ],\n    \"rationale\" : \"La classe énergétique SDR résume la performance énergétique normalisée par surface d’écran selon la réglementation d’étiquetage énergétique de l’UE [S8]. Elle est utile comme indicateur synthétique pour les consommateurs, mais redondante avec la consommation absolue.\",\n    \"overlap_notes\" : \"Forte redondance avec POWER_CONSUMPTION_SDR et DIAGONALE_POUCES, puisque la classe est dérivée d’une consommation par surface. On lui attribue un poids faible, principalement pour conserver la lisibilité de la performance énergétique normalisée sans doubler la contribution réelle de la consommation.\",\n    \"guardrails\" : \"Poids limité pour que la performance réelle (W) prime sur la classe, ce qui limite le risque de divergence entre classes et usage réel.\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Basé sur la réglementation d’étiquetage énergétique de l’UE qui définit précisément les classes en fonction de la consommation et de la surface d’écran [S8].\"\n    }\n  }, {\n    \"criterion\" : \"CLASSE_ENERGY_HDR\",\n    \"weight\" : 0.01,\n    \"directionality\" : \"categorical\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"other\" ],\n    \"rationale\" : \"La classe énergétique HDR reflète la performance énergétique dans un mode d’affichage plus exigeant. Elle complète la vision SDR dans le contexte d’un usage croissant du HDR [S8].\",\n    \"overlap_notes\" : \"Très corrélée à POWER_CONSUMPTION_HDR et à la taille. Donné un poids symbolique pour signaler aux consommateurs l’efficacité relative en HDR, tout en évitant de compter deux fois le même effet énergétique.\",\n    \"guardrails\" : \"Poids très faible afin que les consommations en watts restent l’indicateur principal.\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Même base réglementaire que la classe SDR, mais avec moins de données publiques sur les profils d’usage effectifs en HDR [S3][S8].\"\n    }\n  }, {\n    \"criterion\" : \"DIAGONALE_POUCES\",\n    \"weight\" : 0.03,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"circularity\", \"other\" ],\n    \"rationale\" : \"À technologie équivalente, une plus grande diagonale implique plus de matériaux (carte, écran, châssis) et une consommation électrique plus élevée à luminance comparable [S2][S3]. Cependant, la taille est aussi un choix d’usage fonctionnel (surface d’affichage), donc on lui donne un poids limité.\",\n    \"overlap_notes\" : \"Forte corrélation avec la consommation énergétique et la classe énergie. Le poids est volontairement modeste pour éviter d’ajouter un biais contre les grands écrans au-delà de leur impact déjà capturé par la consommation.\",\n    \"guardrails\" : \"La normalisation statistique (sigma scoring) limite l’impact des tailles extrêmes et évite que quelques très grands écrans dominent le score.\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Les modèles d’écoconception et les études ACV des téléviseurs considèrent explicitement la surface d’écran comme un facteur clé de consommation et de besoins matériels [S1][S2][S3].\"\n    }\n  }, {\n    \"criterion\" : \"REPAIRABILITY_INDEX\",\n    \"weight\" : 0.16,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"circularity\", \"toxicity\", \"other\" ],\n    \"rationale\" : \"Un indice de réparabilité élevé suggère la possibilité de prolonger la durée de vie réelle du produit, réduisant la fréquence de remplacement et donc les impacts liés à la fabrication, à l’extraction de ressources et aux déchets électroniques [S5][S9]. Le dispositif français d’indice de réparabilité pour les équipements électroniques s’appuie sur ces liens entre réparabilité et impacts environnementaux.\",\n    \"overlap_notes\" : \"Recoupe partiellement MINAVAILABILITYSPAREPARTSYEARS et WARRANTY/MINGUARANTEEDSUPPORTYEARS, car l’indice inclut déjà des aspects de disponibilité des pièces, de documentation et de démontabilité. Pour réduire le double comptage, ces autres critères reçoivent un poids plus faible et sont interprétés comme compléments (durée juridique/contractuelle, engagements minimum).\",\n    \"guardrails\" : \"Le poids est élevé mais reste inférieur au bloc énergie total. Un téléviseur très énergivore ne peut donc pas obtenir un bon score uniquement grâce à sa réparabilité.\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Liens bien établis entre rallongement de durée de vie, réparabilité et réduction des impacts dans les études sur l’économie circulaire et la durabilité des EEE, ainsi que dans la mise en place de l’indice de réparabilité français [S5][S9].\"\n    }\n  }, {\n    \"criterion\" : \"MINAVAILABILITYSPAREPARTSYEARS\",\n    \"weight\" : 0.06,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"circularity\", \"resource_use\", \"climate\", \"other\" ],\n    \"rationale\" : \"Une longue disponibilité des pièces détachées est un prérequis pratique pour la réparation et la prolongation de la durée de vie, contribuant à limiter les remplacements prématurés et les déchets électroniques [S5][S9]. Les réglementations européennes récentes sur la réparabilité et le droit à la réparation insistent sur ce point.\",\n    \"overlap_notes\" : \"Corrélé au REPAIRABILITY_INDEX et à MINGUARANTEEDSUPPORTYEARS/WARRANTY. Poids moyen pour valoriser l’engagement concret du fabricant en matière de disponibilité de pièces, tout en reconnaissant que l’indice de réparabilité capture déjà une partie de cet effet.\",\n    \"guardrails\" : \"Poids limité pour éviter de sur-récompenser des promesses de disponibilité de pièces sans que la réparabilité globale (accès, démontabilité) soit bonne.\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Soutenu par la réglementation française et européenne sur la réparabilité, et par des analyses de politiques de prolongation de la durée de vie des équipements électroniques [S5][S9].\"\n    }\n  }, {\n    \"criterion\" : \"MINAVAILABILITYSOFTWAREUPDATESYEARS\",\n    \"weight\" : 0.05,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"circularity\", \"resource_use\", \"social\", \"other\" ],\n    \"rationale\" : \"Pour les téléviseurs connectés, la disponibilité des mises à jour logicielles (fonctionnelles et de sécurité) conditionne la durée pendant laquelle le produit reste utilisable et sûr. Un arrêt prématuré du support logiciel peut entraîner un remplacement anticipé, augmentant les impacts de fabrication et de déchets [S5].\",\n    \"overlap_notes\" : \"Complète REPAIRABILITY_INDEX et MINAVAILABILITYSPAREPARTSYEARS : même si le matériel est réparable, un support logiciel insuffisant limite la durée de vie fonctionnelle. Faible risque de double comptage direct car il s’agit d’une dimension numérique distincte.\",\n    \"guardrails\" : \"Poids modéré pour signaler l’importance mais éviter qu’une longue durée de support logiciel compense une très mauvaise performance énergétique.\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Littérature émergente et débats réglementaires sur l’obsolescence logicielle et son impact sur la durée de vie des équipements connectés, notamment dans l’UE [S5].\"\n    }\n  }, {\n    \"criterion\" : \"MINGUARANTEEDSUPPORTYEARS\",\n    \"weight\" : 0.03,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"circularity\", \"social\", \"other\" ],\n    \"rationale\" : \"Une durée minimale de support garanti (technique, pièces, assistance) encourage la réparation et réduit la probabilité d’abandon précoce en cas de panne ou de problème logiciel, contribuant indirectement à l’allongement de la durée de vie [S5][S9].\",\n    \"overlap_notes\" : \"Redondant en partie avec WARRANTY, MINAVAILABILITYSPAREPARTSYEARS et MINAVAILABILITYSOFTWAREUPDATESYEARS. Poids modeste pour éviter un double comptage excessif tout en reconnaissant l’importance de l’engagement global du fabricant.\",\n    \"guardrails\" : \"Poids faible pour que le support garanti soit un bonus et non un facteur déterminant à lui seul.\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Argumentation basée sur les politiques de durabilité des produits et les discussions européennes sur le droit à la réparation et la durabilité garantie des EEE [S5][S9].\"\n    }\n  }, {\n    \"criterion\" : \"WARRANTY\",\n    \"weight\" : 0.04,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"circularity\", \"social\", \"other\" ],\n    \"rationale\" : \"Une durée de garantie plus longue réduit le risque pour le consommateur et incite le fabricant à concevoir un produit plus durable et fiable, ce qui peut indirectement réduire les remplacements précoces et les impacts environnementaux [S5].\",\n    \"overlap_notes\" : \"Chevauchement avec MINGUARANTEEDSUPPORTYEARS et le REPAIRABILITY_INDEX (robustesse et fiabilité sont liées). Poids modéré pour refléter son rôle de signal de durabilité sans doubler fortement les effets capturés par la réparabilité.\",\n    \"guardrails\" : \"Poids limité pour éviter qu’une politique commerciale de garantie généreuse masque une mauvaise efficacité énergétique ou un faible engagement sur les pièces/mises à jour.\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Basé sur la littérature et les politiques publiques liant durée de garantie, fiabilité perçue et durabilité des produits dans l’UE [S5][S9].\"\n    }\n  }, {\n    \"criterion\" : \"DATA_QUALITY\",\n    \"weight\" : 0.06,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"other\", \"social\" ],\n    \"rationale\" : \"Une meilleure qualité de données (complétude, précision, transparence) permet une évaluation environnementale plus fiable et encourage les fabricants à déclarer leurs performances de manière transparente. Dans ce système, les données manquantes sont imputées par la moyenne, ce qui pourrait défavoriser les produits les plus transparents sans un levier correcteur ; un poids dédié à la DATA_QUALITY corrige partiellement ce biais et incite à fournir des données complètes [S6][S7].\",\n    \"overlap_notes\" : \"DATA_QUALITY ne recoupe pas directement les impacts physiques, mais influence la confiance dans tous les autres critères. Poids volontairement rehaussé par rapport à une ACV classique, tout en restant nettement inférieur au bloc énergie+durée de vie pour éviter de \\\"racheter\\\" un mauvais produit uniquement par la transparence.\",\n    \"guardrails\" : \"Limité à 6 % du score total. Même avec une data quality maximale, un produit très énergivore et peu durable ne peut pas obtenir un bon score global.\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Aligné avec les exigences de transparence et de qualité des données dans ISO 14044 et les guides PEF, qui soulignent que la qualité des données conditionne la robustesse de toute évaluation environnementale [S6][S7].\"\n    }\n  }, {\n    \"criterion\" : \"BRAND_SUSTAINABILITY\",\n    \"weight\" : 0.07,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"social\", \"climate\", \"resource_use\", \"other\" ],\n    \"rationale\" : \"Les engagements et performances ESG (sourcing responsable, objectifs climat alignés avec la science, politiques de recyclage, etc.) du fabricant peuvent influencer des impacts en amont et en aval non capturés par les seuls paramètres produit (par exemple, électricité bas carbone dans la fabrication, gestion responsable des déchets) [S6][S7]. L’inclure reflète une dimension sociétale et systémique pertinente pour le grand public.\",\n    \"overlap_notes\" : \"Peut recouper partiellement les performances individuelles (p.ex. efficacité énergétique), mais capture aussi des dimensions transversales (chaîne d’approvisionnement, politique de recyclage) non reflétées par les critères purement techniques du produit. Poids modéré, rehaussé par rapport à une ACV stricte mais limité pour éviter le double comptage systémique.\",\n    \"guardrails\" : \"Plafonné à 7 % du score total. Un excellent score ESG de marque ne peut pas compenser une très mauvaise performance énergétique ou de durabilité produit. Les scores de marque doivent reposer sur des référentiels robustes (p.ex. CDP, SBTi, notations extra-financières sérieuses).\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Les normes d’ACV classiques se concentrent sur le produit, mais la littérature sur l’ESG et les politiques européennes de responsabilité élargie du producteur reconnaissent l’importance des pratiques de l’entreprise sur les impacts environnementaux globaux [S6][S7].\"\n    }\n  } ],\n  \"normalization_notes\" : {\n    \"relative_ranking_0_100\" : \"Chaque critère est converti en score relatif 0–100 sur la base du classement des produits : le meilleur du marché pour ce critère reçoit 100, le pire 0. Cela rend le score intuitif pour les utilisateurs et évite de dépendre d’unités physiques pour l’agrégation, mais signifie que le score reflète des performances relatives (par rapport à l’offre disponible) plutôt que des valeurs absolues par rapport à des objectifs climatiques ou de ressources. [S6][S7]\",\n    \"sigma_scoring_0_5\" : \"Après classement, un sigma scoring transforme les valeurs brutes en une échelle 0–5, en centrant la distribution autour de la moyenne (μ → 2,5/5) et en tronquant les extrêmes au-delà de ±2σ. Cela réduit l’influence disproportionnée des outliers (par exemple, un téléviseur extrêmement énergivore ou exceptionnellement sobres) tout en préservant les différences significatives entre produits typiques. [S6]\",\n    \"percentile_fallback\" : \"Si un critère présente une distribution à faible entropie (valeurs très concentrées, p.ex. mêmes classes énergie pour la majorité des produits), un fallback par percentiles (mid-rank) est utilisé pour mieux discriminer les produits tout en évitant de surinterpréter de petites différences de mesure. [S6]\",\n    \"missing_value_virtualization\" : \"Lorsqu’une valeur est manquante pour un critère donné, on lui attribue la moyenne du marché pour ce critère. Cela empêche de pénaliser ou de favoriser indûment les produits incomplets, mais a tendance à rendre les produits peu documentés \\\"moyens\\\" par défaut. DATA_QUALITY reçoit donc un poids dédié pour récompenser les produits bien documentés et inciter à la transparence des fabricants. [S6][S7]\"\n  },\n  \"quality_checks\" : {\n    \"criteria_weights_complete\" : true,\n    \"weights_sum_to_1\" : true,\n    \"sum_value\" : 1.0,\n    \"unused_or_zero_weight_criterias\" : [ ],\n    \"renormalization_rule_if_needed\" : \"Si de nouveaux critères sont ajoutés ou si certains critères reçoivent un poids nul après révision méthodologique, les poids restants sont divisés par leur somme totale pour obtenir une somme renormalisée égale à 1, sans changer les rapports relatifs entre critères non nuls.\"\n  },\n  \"materiality_summary\" : {\n    \"dominant_lifecycle_stages_for_vertical\" : [ \"use_phase\", \"manufacturing\", \"end_of_life\", \"distribution\" ],\n    \"short_summary\" : \"Les études ACV sur les téléviseurs montrent que la phase d’usage électrique domine généralement l’empreinte climat (environ 60–80 %), tandis que la fabrication contribue fortement à l’épuisement des ressources, aux impacts de toxicité et à une part non négligeable du climat ; la distribution et la fin de vie ont des contributions plus faibles mais significatives, notamment en termes de déchets électroniques et de récupération de métaux [S1][S2][S3]. Cela justifie un poids élevé pour les critères énergétiques (SDR/HDR/veille) et des poids significatifs pour les leviers de prolongation de durée de vie (réparabilité, pièces, mises à jour, garanties), qui réduisent le besoin de fabriquer de nouveaux appareils. Des critères comme DATA_QUALITY et BRAND_SUSTAINABILITY sont intégrés avec un poids modéré pour refléter les enjeux de transparence et de pratiques d’entreprise, sans éclipser la matérialité environnementale liée à l’usage et à la durée de vie.\"\n  },\n  \"sources\" : [ {\n    \"id\" : \"S1\",\n    \"type\" : \"public_agency\",\n    \"title\" : \"European Commission Ecodesign Preparatory Study for Televisions (Lot 5) and related implementing measures\",\n    \"authors_or_org\" : \"European Commission, DG ENER\",\n    \"year\" : 2018,\n    \"publisher\" : \"European Commission\",\n    \"url\" : \"https://ec.europa.eu/energy/topics/energy-efficiency/energy-efficient-products/televisions_en\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"lifetime reference\", \"energy materiality\", \"weighting of use-phase vs manufacturing\", \"standby and networked standby relevance\" ],\n    \"notes\" : \"Documents de référence pour l’écoconception des téléviseurs dans l’UE, inclua