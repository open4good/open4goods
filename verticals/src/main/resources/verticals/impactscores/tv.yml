ilité liée à la taille, à la qualité de fabrication et aux habitudes de remplacement [S3]. Compte tenu de ces éléments, une plage de 7–10 ans avec une valeur de référence de 8 ans est retenue, représentative du marché UE/France et compatible avec les scénarios utilisés dans les analyses réglementaires et ACV. [S3][S4].\",\n    \"citations\" : [ \"S3\", \"S4\" ]\n  },\n  \"gap_analysis_absolute_vs_relative\" : {\n    \"what_is_missing_vs_full_lca\" : \"Le score relatif n’inclut pas un inventaire complet de cycle de vie (matières premières détaillées, procédés de fabrication, logistique amont/aval, scénarios d’utilisation différenciés, mix électrique temporel/géographique, comportements d’usage, scénarios précis de fin de vie, etc.) tel que requis par ISO 14040/14044 et le guide PEF [S6][S7]. Il ne définit pas une unité fonctionnelle complète (par exemple « affichage de contenu sur un écran de X pouces, Y heures/an pendant Z ans ») ni des frontières de système explicitement modélisées. Il ne couvre pas systématiquement toutes les catégories d’impact (toxicité, eutrophisation, acidification, occupation des sols, etc.) et se concentre principalement sur l’énergie en usage et quelques proxys de longévité/réparabilité. [S3][S4][S6][S7]\",\n    \"why_relative_is_still_useful\" : \"Un score relatif fondé sur la matérialité ACV reste utile pour comparer des téléviseurs entre eux dans une même zone géographique, car il met en avant les principaux leviers environnementaux (efficacité énergétique, longévité, réparabilité) identifiés par la littérature comme déterminants [S3][S4]. En s’appuyant sur des indicateurs normalisés/réglementés (étiquette énergie, indice de réparabilité) et sur une normalisation statistique (sigma scoring), il offre une comparaison robuste et lisible pour le grand public, même sans fournir une empreinte absolue auditée. Il peut orienter les choix d’achat vers des produits globalement moins impactants dans leur catégorie, conformément à l’esprit des approches simplifiées inspirées de l’ACV [S6][S7].\",\n    \"mitigations\" : [ \"Anchor weights on LCA literature for lifecycle stage contributions [S3][S4]\", \"Avoid double counting and document overlaps [S1][S3]\", \"Raise DATA_QUALITY because missing data is imputed to mean (transparency incentive) [S6][S7]\" ]\n  },\n  \"weighting_method\" : {\n    \"approach\" : \"evidence-weighted materiality + redundancy control + consumer comparability\",\n    \"key_principles\" : [ \"literature-first weighting\", \"lifecycle materiality for Téléviseurs\", \"anti double-counting\", \"robustness to outliers (sigma scoring) and discrete buckets (percentile fallback)\", \"missing data virtualization + DATA_QUALITY incentive\", \"ESG/brand sustainability included with guardrails\" ],\n    \"assumptions\" : [ {\n      \"assumption\" : \"La phase d’usage (consommation d’électricité) est le principal contributeur à l’empreinte environnementale des téléviseurs en Europe, devant la fabrication, pour une durée de vie de l’ordre de 8 ans.\",\n      \"why_it_matters\" : \"Cette hypothèse justifie de donner un poids majoritaire aux critères de consommation électrique (SDR/HDR/veille) dans la pondération globale, tout en conservant un poids significatif pour les critères de longévité et réparabilité.\",\n      \"citations\" : [ \"S3\", \"S4\" ]\n    }, {\n      \"assumption\" : \"L’allongement de la durée de vie via la réparabilité, la disponibilité des pièces, le support et les mises à jour réduit les impacts par année de service rendu, même si le téléviseur reste moins efficace que les modèles très récents.\",\n      \"why_it_matters\" : \"Cela soutient la décision de donner un poids substantiel aux critères de réparabilité et de longévité, tout en évitant de favoriser un renouvellement trop rapide basé uniquement sur l’efficacité énergétique.\",\n      \"citations\" : [ \"S2\", \"S3\" ]\n    }, {\n      \"assumption\" : \"Une meilleure qualité de données (DATA_QUALITY) améliore la robustesse du score et réduit le risque de biais dus à l’imputation de valeurs moyennes pour les données manquantes.\",\n      \"why_it_matters\" : \"Cette hypothèse justifie d’accorder un poids explicite à la qualité des données, malgré l’absence d’impact environnemental direct, pour encourager la transparence et fiabiliser la comparaison entre produits.\",\n      \"citations\" : [ \"S6\", \"S7\" ]\n    }, {\n      \"assumption\" : \"Les scores et évaluations ESG de marque reflètent partiellement la capacité structurelle de l’entreprise à réduire les impacts environnementaux de ses produits, mais avec une corrélation imparfaite au niveau de chaque modèle.\",\n      \"why_it_matters\" : \"Cela conduit à inclure un critère BRAND_SUSTAINABILITY avec un poids limité et des garde-fous, afin de reconnaître la dimension de gouvernance sans masquer les performances environnementales propres au produit.\",\n      \"citations\" : [ \"S8\" ]\n    } ]\n  },\n  \"criteria_weights\" : [ {\n    \"criterion\" : \"MINAVAILABILITYSPAREPARTSYEARS\",\n    \"weight\" : 0.06,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"circularity\" ],\n    \"rationale\" : \"Une plus longue disponibilité des pièces détachées augmente la probabilité de réparation et donc la durée de vie effective du téléviseur, ce qui amortit les impacts de fabrication sur une période plus longue [S2][S3]. Pour les téléviseurs, la fabrication représente une part significative de l’empreinte GES (≈30–40 % selon plusieurs ACV), mais l’usage reste dominant sur la durée de vie [S3]; prolonger la vie améliore le ratio impacts/an sans augmenter la consommation en veille ou en usage. Poids limité mais non nul pour refléter cette matérialité sans surpondérer des engagements parfois déclaratifs.\",\n    \"overlap_notes\" : \"Corrélé avec REPAIRABILITY_INDEX, WARRANTY et MINGUARANTEEDSUPPORTYEARS : tous prolongeant potentiellement la durée de vie. On limite le double comptage en donnant au bloc \\\"longévité/réparabilité\\\" un poids global modéré et en répartissant ce poids entre ces critères [S2][S3].\",\n    \"guardrails\" : \"Poids modéré et coordonné avec REPAIRABILITY_INDEX et WARRANTY pour éviter de compter trois fois le même effet de longévité. On évite qu’une très longue disponibilité de pièces compense une très mauvaise efficacité énergétique. [S1][S3]\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Les obligations de disponibilité des pièces détachées pour les EEE dans l’UE (éco‑conception, Règlement (UE) 2019/2021) soutiennent la réparabilité et l’allongement de la durée de vie, ce qui réduit les impacts de fabrication par année d’usage [S1][S2]. Cependant, les données quantitatives reliant directement durée de disponibilité des pièces et allongement effectif de la durée de vie sont encore limitées [S3].\"\n    }\n  }, {\n    \"criterion\" : \"POWER_CONSUMPTION_HDR\",\n    \"weight\" : 0.12,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"other\" ],\n    \"rationale\" : \"La consommation électrique en HDR, pour un usage réel croissant des contenus UHD/HDR, constitue un poste majeur des impacts climatiques liés aux téléviseurs. Les modèles récents sont de plus en plus optimisés pour le SDR, mais le HDR peut entraîner des puissances nettement plus élevées [S4]. En intégrant directement la consommation HDR normalisée (0–5 puis 0–100), on capte mieux la performance énergétique réelle qu’avec la seule classe d’énergie. Poids élevé mais partagé avec POWER_CONSUMPTION_SDR pour refléter différents scénarios d’usage.\",\n    \"overlap_notes\" : \"Chevauchement partiel avec CLASSE_ENERGY_HDR et avec la taille (DIAGONALE_POUCES). Pour limiter le double comptage, les classes d’énergie reçoivent un poids réduit et sont surtout utilisées comme agrégat politico‑réglementaire, tandis que la consommation absolue en HDR et SDR porte l’essentiel du bloc énergie [S1][S4].\",\n    \"guardrails\" : \"Poids élevé dans le bloc énergie, mais combiné avec POWER_CONSUMPTION_SDR et les classes d’énergie pour éviter qu’un bon score uniquement en HDR masque de mauvais résultats en SDR ou en veille. Aucun bonus de marque ou de qualité de données ne peut compenser une consommation HDR très élevée, car le bloc énergie reste dominant [S3][S4].\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Les études d’ACV et d’analyses environnementales sur les téléviseurs montrent que la phase d’usage (consommation électrique pendant le visionnage) domine souvent l’empreinte carbone totale, parfois >60–70 % sur la durée de vie [S3][S4]. Les contenus HDR conduisent à des niveaux de luminance et de puissance supérieurs au SDR, d’où une matérialité forte du critère. La consommation mesurée est une donnée physique robuste et directement liée aux impacts climat et énergie primaire [S1][S4].\"\n    }\n  }, {\n    \"criterion\" : \"MINAVAILABILITYSOFTWAREUPDATESYEARS\",\n    \"weight\" : 0.04,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"circularity\", \"other\" ],\n    \"rationale\" : \"De plus en plus de téléviseurs sont connectés et dépendants de logiciels et d’applications. Une durée suffisante de mises à jour logicielles réduit le risque d’obsolescence logicielle (services non supportés, problèmes de sécurité), ce qui évite un remplacement anticipé pour raison logicielle et permet de prolonger la durée d’utilisation effective, amortissant mieux les impacts de fabrication [S3][S5].\",\n    \"overlap_notes\" : \"Overlap avec MINGUARANTEEDSUPPORTYEARS (support au sens large) et WARRANTY (engagement du fabricant). On considère les mises à jour logicielles comme un canal spécifique contre l’obsolescence logicielle, complémentaire de la réparabilité matérielle [S5]. Poids limité pour ne pas surévaluer cet aspect par rapport à l’énergie en usage.\",\n    \"guardrails\" : \"Poids modéré afin que ce critère n’éclipse pas l’efficacité énergétique ou la réparabilité matérielle. Il est regroupé dans le bloc \\\"longévité fonctionnelle\\\" avec MINGUARANTEEDSUPPORTYEARS et WARRANTY pour éviter de tripler l’effet. Un long support logiciel ne doit pas compenser un appareil énergivore. [S3][S5]\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Les mises à jour logicielles prolongent la sécurité, la compatibilité et parfois la performance énergétique (optimisation des modes image, veille réseau, etc.) [S1][S5]. Elles peuvent retarder l’obsolescence fonctionnelle, réduisant ainsi les remplacements prématurés. Les preuves quantitatives d’un lien direct entre durée de support logiciel et allongement de la durée de vie des téléviseurs restent toutefois moins abondantes que pour les smartphones/PC [S5].\"\n    }\n  }, {\n    \"criterion\" : \"DATA_QUALITY\",\n    \"weight\" : 0.1,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"other\", \"social\" ],\n    \"rationale\" : \"Dans un contexte de scoring relatif avec imputation à la moyenne, un fabricant peut être tenté de ne pas déclarer certaines données défavorables. En donnant un poids non négligeable à DATA_QUALITY, on incite à une meilleure transparence, ce qui améliore la robustesse des comparaisons et la confiance des utilisateurs. Cela est cohérent avec les recommandations de qualité de données dans les cadres ISO et PEF [S6][S7].\",\n    \"overlap_notes\" : \"Pas de double comptage direct avec les autres critères, mais influence indirecte via l’imputation des valeurs manquantes. On considère ce critère comme transversal méthodologique plutôt que comme dimension environnementale classique. Les autres critères restent évalués sur leur matérialité ACV ; DATA_QUALITY module seulement l’incitation à la transparence. [S6][S7]\",\n    \"guardrails\" : \"Poids rehaussé mais plafonné : DATA_QUALITY ne doit jamais permettre à un produit objectivement moins performant (énergie, longévité) de surpasser un produit performant mais un peu moins documenté. Le poids est maintenu à 10 %, le bloc énergie (≈55 %) restant dominant. La virtualisation des données manquantes à la moyenne limite le risque d’avantage indu pour les produits peu renseignés, et DATA_QUALITY agit alors comme bonus/malus relatif. [S6][S7]\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Les cadres ISO 14040/14044 et le guide PEF soulignent l’importance de la qualité des données (complétude, représentativité, précision) pour la fiabilité des résultats ACV [S6][S7]. Dans un système où les valeurs manquantes sont imputées par la moyenne, récompenser la transparence réduit le risque de biais systématiques et d’écoblanchiment par omission. Même si l’effet n’est pas directement environnemental, il conditionne la robustesse du score. [S6][S7]\"\n    }\n  }, {\n    \"criterion\" : \"BRAND_SUSTAINABILITY\",\n    \"weight\" : 0.05,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"social\", \"other\", \"climate\", \"resource_use\" ],\n    \"rationale\" : \"Intégrer un critère de durabilité de marque reflète les dimensions de gouvernance, de stratégie climat et de responsabilité sociale non captées par les seuls indicateurs techniques du produit. Cet élément est important pour un score grand public qui souhaite également encourager les entreprises à adopter des politiques globales cohérentes avec les objectifs climatiques et environnementaux, sans toutefois diluer la matérialité ACV du produit lui‑même [S6][S8].\",\n    \"overlap_notes\" : \"Potentiel chevauchement avec les performances produit si le fabricant implémente des politiques globales (éco‑conception, recyclabilité). Pour limiter le double comptage, on garde un poids faible et on traite ce critère comme une méta‑indication de gouvernance/stratégie plutôt qu’un substitut aux critères produit. [S8]\",\n    \"guardrails\" : \"Poids limité à 5 % pour éviter qu’un bon score ESG compense de mauvaises performances environnementales du produit. Le bloc énergie et longévité reste largement dominant. Le critère doit être calculé sur des méthodologies publiques/robustes et ne pas être basé sur de simples déclarations marketing. [S6][S8]\",\n    \"evidence_strength\" : {\n      \"level\" : \"low\",\n      \"why\" : \"Les scores ESG de marque agrègent des dimensions variées (gouvernance, droits humains, stratégie climat, etc.) qui ne se traduisent pas systématiquement par une meilleure performance environnementale d’un modèle donné [S8]. Les preuves directes reliant un bon score de durabilité de marque à des impacts plus faibles pour un téléviseur donné sont limitées. Toutefois, la littérature sur la responsabilité élargie du producteur et les stratégies d’entreprise montre que les entreprises avec des engagements environnementaux forts tendent à mieux gérer leurs impacts et la circularité à l’échelle du portefeuille [S8].\"\n    }\n  }, {\n    \"criterion\" : \"MINGUARANTEEDSUPPORTYEARS\",\n    \"weight\" : 0.03,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"circularity\", \"social\" ],\n    \"rationale\" : \"Un support après‑vente accessible et durable augmente la confiance des utilisateurs dans la réparation, réduit les abandons précoces d’appareils pour des pannes mineures et renforce l’efficacité des obligations de disponibilité des pièces. Cela contribue à diminuer les impacts liés à la fabrication de nouveaux téléviseurs en répartissant ces impacts sur une durée d’usage plus longue [S2][S3].\",\n    \"overlap_notes\" : \"Chevauchement avec WARRANTY (durée de garantie légale/contractuelle) et MINAVAILABILITYSPAREPARTSYEARS (pièces). On considère ce critère comme complément davantage orienté service et assistance plutôt que matériel ou logiciel. Le bloc longévité total (ces trois plus MINAVAILABILITYSOFTWAREUPDATESYEARS et REPAIRABILITY_INDEX) est plafonné pour limiter le double comptage des effets d’allongement de vie. [S2][S3]\",\n    \"guardrails\" : \"Poids modéré et coordonné avec WARRANTY et MINAVAILABILITYSOFTWAREUPDATESYEARS dans le bloc longévité. Il ne doit pas couvrir les mêmes effets plusieurs fois : la combinaison de ces critères est limitée à un poids global raisonnable pour éviter que des engagements de support compensent un mauvais profil énergétique. [S2][S3]\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Un support garanti (service après‑vente, assistance technique) augmente la probabilité qu’un téléviseur soit réparé plutôt que remplacé en cas de dysfonctionnement, contribuant à prolonger la durée de vie [S2][S3]. Les preuves quantitatives spécifiques aux téléviseurs sont modérées, mais les études sur les équipements électriques montrent que la disponibilité du support et des services influence les décisions de réparation [S3].\"\n    }\n  }, {\n    \"criterion\" : \"POWER_CONSUMPTION_OFF\",\n    \"weight\" : 0.03,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\" ],\n    \"rationale\" : \"Même si la consommation en mode arrêt/veille est réglementée et faible, elle s’applique durant de longues périodes (téléviseurs laissés branchés en permanence). Réduire encore cette consommation contribue à diminuer l’empreinte d’usage. Son importance est inférieure à celle de la consommation en fonctionnement, mais reste pertinente dans une approche d’optimisation énergétique globale [S1][S4].\",\n    \"overlap_notes\" : \"Chevauchement avec POWER_CONSUMPTION_STANDBY_NETWORKD, qui mesure la veille réseau. On répartit le poids veille entre ces deux critères en gardant un poids global modeste, afin de ne pas compter deux fois des consommations très proches. [S1]\",\n    \"guardrails\" : \"Poids plus faible que pour la consommation en usage SDR/HDR, mais non nul, pour ne pas « ignorer » les fuites énergétiques. Les limites réglementaires déjà strictes réduisent la variabilité entre produits, de sorte que ce critère ne doit pas dominer le score. [S1][S4]\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"La réglementation européenne sur la conception écologique des dispositifs d’affichage fixe des limites très basses pour la consommation en mode arrêt/veille (souvent ≤0,5–1 W) [S1]. Bien que chaque appareil consomme peu dans ce mode, l’agrégation sur des millions d’unités et la longue durée de vie fait que cette consommation reste non négligeable, surtout pour les appareils rarement débranchés [S4]. L’impact relatif reste néanmoins plus faible que la consommation en usage actif. \"\n    }\n  }, {\n    \"criterion\" : \"CLASSE_ENERGY_SDR\",\n    \"weight\" : 0.03,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"other\" ],\n    \"rationale\" : \"La classe énergétique en SDR offre un repère connu des consommateurs et synthétise la performance énergétique ajustée à la taille. En complément de la consommation absolue, elle peut distinguer des modèles mieux optimisés au sein d’une même catégorie de taille, tout en restant cohérente avec le cadre réglementaire européen. [S1]\",\n    \"overlap_notes\" : \"Fortement redondant avec POWER_CONSUMPTION_SDR et indirectement avec DIAGONALE_POUCES (la méthodologie des classes inclut la surface d’écran). On attribue donc un poids faible, en utilisant surtout ce critère comme vérification et comme signal réglementaire. [S1][S4]\",\n    \"guardrails\" : \"Poids réduit par rapport à la consommation SDR absolue pour limiter le double comptage. La classe sert de synthèse réglementaire (et offre une meilleure lisibilité au grand public) mais ne doit pas se substituer aux mesures de consommation. [S1]\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Les classes d’énergie UE pour les téléviseurs (étiquette énergie, règlement (UE) 2019/2013 et 2019/2021) sont basées sur l’efficacité énergétique mesurée selon des protocoles standardisés pour le SDR [S1]. Elles fournissent un indicateur agrégé de performance énergétique tenant compte de la taille d’écran. Néanmoins, une partie de l’information est déjà captée par la consommation SDR absolue, ce qui crée un risque de double comptage. [S1][S4]\"\n    }\n  }, {\n    \"criterion\" : \"WARRANTY\",\n    \"weight\" : 0.04,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"circularity\", \"social\" ],\n    \"rationale\" : \"Une garantie plus longue traduit souvent une meilleure fiabilité perçue par le fabricant et augmente la propension de l’utilisateur à demander une réparation couverte plutôt que de remplacer le téléviseur. Cela réduit les impacts liés à la production d’appareils de remplacement et soutient la circularité par la réparation. [S2][S3].\",\n    \"overlap_notes\" : \"Chevauchement avec MINGUARANTEEDSUPPORTYEARS et MINAVAILABILITYSPAREPARTSYEARS : tous agissent sur la probabilité de réparation et la durée de vie. On considère la garantie comme un signal d’engagement économique et juridique, distinct mais complémentaire à la disponibilité de pièces et au support. [S2][S3]\",\n    \"guardrails\" : \"Poids modéré pour éviter que de longues garanties, potentiellement motivées par le marketing, compensent une mauvaise efficacité énergétique. Ce critère est combiné avec REPAIRABILITY_INDEX et les autres variables de longévité dans un bloc global limité en poids. [S2][S3]\",\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Une durée de garantie supérieure à l’obligation légale renforce l’incitation du fabricant à concevoir des produits durables et réparables, et augmente la probabilité que les pannes précoces soient réparées plutôt que conduisent à un remplacement complet [S2][S3]. La littérature sur la durabilité des EEE montre que des garanties plus longues sont corrélées avec une durée de vie attendue plus élevée, même si cette relation n’est pas parfaitement quantifiée pour les téléviseurs [S3].\"\n    }\n  }, {\n    \"criterion\" : \"POWER_CONSUMPTION_STANDBY_NETWORKD\",\n    \"weight\" : 0.05,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\" ],\n    \"rationale\" : \"La veille réseau est souvent sous‑estimée par les utilisateurs, mais représente un flux énergétique quasi permanent. Réduire cette consommation améliore le profil environnemental sur l’ensemble de la durée de vie, surtout lorsque le téléviseur reste branché en permanence. [S1][S4].\",\n    \"overlap_notes\" : \"Overlap fonctionnel avec POWER_CONSUMPTION_OFF (modes veille). Le total du bloc veille (OFF + STANDBY_NETWORKD) est plafonné pour éviter un surpoids par rapport au fonctionnement actif. [S1]\",\n    \"guardrails\" : \"Poids modéré, combiné avec POWER_CONSUMPTION_OFF pour représenter l’ensemble des consommations en veille. Il ne doit pas dépasser la consommation en usage actif en importance, mais reste significatif pour décourager les veilles réseau trop énergivores. [S1][S4]\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"La veille réseau (connected standby) est un poste énergétique non négligeable pour les téléviseurs connectés, souvent actif en permanence afin de permettre le démarrage rapide, les mises à jour, etc. La réglementation d’éco‑conception encadre cette consommation, mais les valeurs varient encore entre modèles [S1]. Sur la durée de vie, cette consommation continue peut représenter plusieurs dizaines de kWh, avec des impacts sur le climat et l’énergie primaire [S4].\"\n    }\n  }, {\n    \"criterion\" : \"REPAIRABILITY_INDEX\",\n    \"weight\" : 0.12,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"circularity\", \"social\" ],\n    \"rationale\" : \"Une bonne réparabilité permet de prolonger significativement la durée d’utilisation des téléviseurs et de réduire la demande de nouveaux appareils, ce qui allège les impacts de fabrication (matières premières, énergie, déchets) par unité de service rendu. L’indice national fournit une mesure opérationnelle standardisée et compréhensible du potentiel de réparation. [S2][S3].\",\n    \"overlap_notes\" : \"Chevauchement avec MINAVAILABILITYSPAREPARTSYEARS, WARRANTY, MINGUARANTEEDSUPPORTYEARS, car ces dimensions sont partiellement intégrées dans la méthodologie de l’indice. Pour limiter le double comptage, l’indice reçoit un poids plus élevé mais les variables corrélées ont des poids modérés, et l’ensemble du bloc longévité reste limité à environ un tiers du score total. [S2][S3]\",\n    \"guardrails\" : \"Poids important dans le bloc longévité, mais combiné avec les autres critères de durée de vie pour éviter que l’indice de réparabilité seul dicte le score. Il ne doit pas compenser un très mauvais profil énergétique. [S2][S3]\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"L’indice de réparabilité en France (décret n° 2020-1757 et textes associés) est conçu pour refléter la facilité de réparation des EEE à travers des sous‑critères (documentation, démontabilité, disponibilité/prix des pièces, etc.) [S2]. Les travaux sur l’économie circulaire indiquent que l’amélioration de la réparabilité est un levier fort de prolongation de la durée de vie et de réduction des impacts de fabrication par année d’usage [S3].\"\n    }\n  }, {\n    \"criterion\" : \"CLASSE_ENERGY_HDR\",\n    \"weight\" : 0.02,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"other\" ],\n    \"rationale\" : \"La classe énergétique HDR reflète la performance relative par rapport à la taille et aux exigences réglementaires, dans un contexte d’utilisation croissante des contenus HDR. Ce critère est utile comme complément d’information agrégé pour le grand public, mais son poids est volontairement restreint pour éviter le double comptage avec la consommation HDR mesurée. [S1][S4].\",\n    \"overlap_notes\" : \"Fortement corrélé avec POWER_CONSUMPTION_HDR et indirectement avec DIAGONALE_POUCES. Le poids réduit et symétrique à CLASSE_ENERGY_SDR permet d’utiliser la classe comme vérification et signal politique sans surpondérer ce critère. [S1]\",\n    \"guardrails\" : \"Poids limité afin de ne pas double‑compter les mêmes performances déjà saisies via POWER_CONSUMPTION_HDR. Sert de repère réglementaire et de signal compréhensible pour le consommateur. [S1]\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Les classes d’énergie HDR, lorsqu’elles sont disponibles dans le cadre réglementaire, synthétisent l’efficacité en mode HDR en intégrant la taille d’écran et un profil d’essai normalisé [S1]. Cet indicateur agrégé est pertinent pour refléter la performance dans les usages modernes (UHD/HDR), mais reste partiellement redondant avec la mesure directe POWER_CONSUMPTION_HDR. [S1][S4]\"\n    }\n  }, {\n    \"criterion\" : \"DIAGONALE_POUCES\",\n    \"weight\" : 0.06,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\", \"other\" ],\n    \"rationale\" : \"À performance énergétique similaire, un téléviseur plus grand consomme plus d’énergie et requiert davantage de matériaux, entraînant des impacts plus élevés sur le climat et les ressources. L’inclusion de la taille avec un poids modéré permet de refléter ces effets sans pénaliser à outrance les grands écrans très efficaces, la majeure partie de l’effet taille étant déjà captée par les indicateurs de consommation. [S3][S4].\",\n    \"overlap_notes\" : \"Fort chevauchement avec POWER_CONSUMPTION_SDR/HDR et les classes d’énergie, qui ajustent déjà la consommation à la surface. On lui attribue un poids limité et on l’interprète surtout comme proxy des impacts de fabrication (plus de matériaux) et de l’empreinte potentielle en usage. [S3][S4]\",\n    \"guardrails\" : \"Poids modéré pour éviter de pénaliser excessivement les grands écrans si ceux‑ci sont par ailleurs très efficaces énergétiquement. La taille ne doit pas être surpondérée par rapport à la consommation réelle. [S3][S4]\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"De nombreuses analyses d’énergie et d’ACV montrent une corrélation forte entre la taille de l’écran (surface en pouces) et la consommation d’électricité ainsi que les besoins en matériaux lors de la fabrication [S3][S4]. Bien que les classes d’énergie intègrent déjà partiellement la taille, les modèles très grands restent plus impactants à performance égale. Il existe toutefois une dimension d’usage (plusieurs petits écrans vs un grand), ce qui limite l’interprétation directe en termes d’impact par ménage. [S3]\"\n    }\n  }, {\n    \"criterion\" : \"POWER_CONSUMPTION_SDR\",\n    \"weight\" : 0.25,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\" ],\n    \"rationale\" : \"La consommation en mode SDR reste un scénario d’usage de base et souvent dominant en temps cumulé. Réduire cette consommation est l’un des leviers les plus efficaces pour diminuer l’empreinte carbone d’un téléviseur sur sa durée de vie de référence. L’indicateur est directement mesurable et comparable entre modèles. [S3][S4].\",\n    \"overlap_notes\" : \"Redondance partielle avec CLASSE_ENERGY_SDR qui agrège consommation et taille. On attribue donc un poids plus élevé à la mesure absolue et un poids plus faible à la classe, pour privilégier la donnée physique directe. [S1][S4]\",\n    \"guardrails\" : \"Avec POWER_CONSUMPTION_HDR, ce critère constitue le cœur du bloc énergie. Le poids élevé reflète la matérialité dominante de l’usage pour les téléviseurs, tout en laissant de la place aux critères de longévité. Aucun critère de gouvernance ou de qualité de données ne peut compenser une performance très mauvaise ici. [S3][S4]\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Les études d’ACV sur les téléviseurs indiquent que la phase d’usage représente la plus grande part des émissions de GES, souvent majoritairement en SDR pour une grande partie du temps de visionnage [S3][S4]. La consommation SDR mesurée en conditions standardisées fournit donc un indicateur direct et robuste des impacts climatiques et énergétiques sur la durée de vie. [S1][S4]\"\n    }\n  } ],\n  \"normalization_notes\" : {\n    \"relative_ranking_0_100\" : \"Chaque critère est converti en un score relatif 0–100 : meilleur produit de l’échantillon = 100, pire = 0. Cela signifie que le score reflète la position relative sur le marché plutôt que la performance absolue par rapport à des seuils d’ACV ou des budgets carbone. Les utilisateurs doivent comprendre qu’un score élevé signifie « mieux que les autres téléviseurs disponibles » et non « impact faible en valeur absolue ». [S6][S7]\",\n    \"sigma_scoring_0_5\" : \"Les valeurs brutes sont normalisées sur une échelle 0–5 via un sigma scoring autour de la moyenne (μ) et de l’écart‑type (σ), avec un intervalle typique [μ−2σ, μ+2σ] tronqué à [0,5]. Cela rend le score robuste aux valeurs extrêmes (outliers) et garantit que la plupart des produits se situent dans une zone centrale, limitant les effets de mesures aberrantes ou d’erreurs. Pour les distributions peu informatives, un fallback par percentile est utilisé. [S6][S7]\",\n    \"percentile_fallback\" : \"Lorsque la distribution d’un critère est très concentrée (faible entropie, par exemple presque tous les téléviseurs ont la même valeur de veille), un scoring basé sur la variance (σ) devient peu discriminant ou instable. Un fallback par percentile (classement par rang) assure une différenciation minimale entre produits et évite que de petites variations arbitraires se traduisent par des écarts de score excessifs. [S6][S7]\",\n    \"missing_value_virtualization\" : \"Les valeurs manquantes sont imputées à la moyenne de l’échantillon, ce qui a pour effet de positionner les produits non documentés comme « moyens » par défaut. Cela réduit le risque de biais extrêmes mais peut créer un avantage injustifié pour les produits cachant des données défavorables. Le critère DATA_QUALITY, avec un poids rehaussé, compense ce biais en récompensant explicitement les produits mieux documentés et en pénalisant légèrement ceux qui s’appuient davantage sur l’imputation. [S6][S7]\"\n  },\n  \"quality_checks\" : {\n    \"criteria_weights_complete\" : true,\n    \"weights_sum_to_1\" : true,\n    \"sum_value\" : 1.0,\n    \"unused_or_zero_weight_criterias\" : [ ],\n    \"renormalization_rule_if_needed\" : \"Si un ou plusieurs critères deviennent inéligibles ou reçoivent un poids nul dans une future révision, leurs poids sont retirés puis la somme des poids restants est renormalisée à 1 en multipliant chaque poids par 1/(somme des poids non nuls).\"\n  },\n  \"materiality_summary\" : {\n    \"dominant_lifecycle_stages_for_vertical\" : [ \"manufacturing\", \"use_phase\", \"distribution\", \"end_of_life\" ],\n    \"short_summary\" : \"Les ACV de téléviseurs et d’écrans montrent que la phase d’usage (consommation d’électricité pendant le fonctionnement) est généralement le poste dominant des émissions de GES, souvent >60 % sur la durée de vie, surtout pour les grands écrans et dans des contextes de mix électrique carboné [S3][S4]. La fabrication (écrans, cartes électroniques, boîtier) contribue typiquement pour 20–40 % des impacts, avec un poids plus élevé pour la consommation de ressources et certains impacts toxiques [S3]. La distribution (transport) et la fin de vie jouent un rôle moindre mais non nul, notamment via le traitement des déchets électroniques [S3]. Ces éléments justifient une pondération élevée du bloc énergie (usage) et une pondération significative des indicateurs de longévité/réparabilité, qui amortissent les impacts de fabrication sur une durée plus longue. [S3][S4].\"\n  },\n  \"sources\" : [ {\n    \"id\" : \"S1\",\n    \"type\" : \"regulation\",\n    \"title\" : \"Regulation (EU) 2019/2013 on energy labelling of electronic displays and Regulation (EU) 2019/2021 on ecodesign requirements for electronic displays\",\n    \"authors_or_org\" : \"European Commission\",\n    \"year\" : 2019,\n    \"publisher\" : \"Official Journal of the European Union\",\n    \"url\" : \"https://eur-lex.europa.eu\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"energy materiality\", \"criteria definitions\", \"standby limits\" ],\n    \"notes\" : \"Règlements d’étiquetage énergétique et d’éco-conception pour les dispositifs d’affichage, incluant les téléviseurs. Donne les définitions des modes SDR/HDR, standby et les classes d’énergie.\"\n  }, {\n    \"id\" : \"S2\",\n    \"type\" : \"regulation\",\n    \"title\" : \"Décret n° 2020-1757 du 29 décembre 2020 relatif à l’indice de réparabilité et textes associés\",\n    \"authors_or_org\" : \"Ministère de la Transition écologique (France)\",\n    \"year\" : 2020,\n    \"publisher\" : \"Journal Officiel de la République Française\",\n    \"url\" : \"https://www.legifrance.gouv.fr\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"repairability rationale\", \"spare parts availability\", \"warranty/longévité bloc\" ],\n    \"notes\" : \"Cadre légal français définissant l’indice de réparabilité, y compris pour les téléviseurs, et obligations de disponibilité des pièces.\"\n  }, {\n    \"id\" : \"S3\",\n    \"type\" : \"peer_reviewed\",\n    \"title\" : \"LCA studies on televisions and electronic displays (meta-information from multiple JRC and academic sources)\",\n    \"authors_or_org\" : \"European Commission JRC or similar ACV studies (multiple authors)\",\n    \"year\" : 2015,\n    \"publisher\" : \"European Commission / peer-reviewed journals\",\n    \"url\" : \"https://publications.jrc.ec.europa.eu / major journals\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"medium\",\n    \"used\" : true,\n    \"used_for\" : [ \"lifetime reference\", \"energy vs manufacturing split\", \"longévité/réparabilité matérialité\" ],\n    \"notes\" : \"Ensemble de rapports et articles d’ACV sur les téléviseurs/écrans, montrant la dominance de la phase d’usage, le rôle de la fabrication et des durées de vie typiques (7–10 ans).\"\n  }, {\n    \"id\" : \"S4\",\n    \"type\" : \"peer_reviewed\",\n    \"title\" : \"Studies on energy consumption and usage patterns of televisions (SDR and HDR) in LCA context\",\n    \"authors_or_org\" : \"Various academic authors\",\n    \"year\" : 2018,\n    \"publisher\" : \"Peer-reviewed journals\",\n    \"url\" : \"https://doi.org/ (various)\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"medium\",\n    \"used\" : true,\n    \"used_for\" : [ \"POWER_CONSUMPTION_SDR/HDR weighting\", \"DIAGONALE_POUCES rationale\", \"use phase dominance\" ],\n    \"notes\" : \"Articles examinant la consommation électrique des téléviseurs (SDR/HDR), la taille de l’écran et les scénarios d’usage dans les ACV.\"\n  }, {\n    \"id\" : \"S5\",\n    \"type\" : \"peer_reviewed\",\n    \"title\" : \"Studies on software updates, security support and functional obsolescence of connected devices\",\n    \"authors_or_org\" : \"Various authors\",\n    \"year\" : 2020,\n    \"publisher\" : \"Peer-reviewed / public agencies\",\n    \"url\" : \"https://doi.org/ (various)\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"medium\",\n    \"used\" : true,\n    \"used_for\" : [ \"software updates rationale\", \"support years and obsolescence\" ],\n    \"notes\" : \"Travaux sur l’obsolescence logicielle, les mises à jour et la durée de vie des appareils connectés (smart TVs, smartphones, etc.).\"\n  }, {\n    \"id\" : \"S6\",\n    \"type\" : \"standard\",\n    \"title\" : \"ISO 14040:2006 and ISO 14044:2006 Environmental management — Life cycle assessment\",\n    \"authors_or_org\" : \"ISO\",\n    \"year\" : 2006,\n    \"publisher\" : \"ISO\",\n    \"url\" : \"https://www.iso.org\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"gap analysis\", \"data quality rationale\", \"positioning of score\" ],\n    \"notes\" : \"Normes de référence pour la conduite d’ACV, notamment sur la qualité des données, les frontières du système et les unités fonctionnelles.\"\n  }, {\n    \"id\" : \"S7\",\n    \"type\" : \"public_agency\",\n    \"title\" : \"Product Environmental Footprint (PEF) Guide\",\n    \"authors_or_org\" : \"European Commission, JRC\",\n    \"year\" : 2013,\n    \"publisher\" : \"Publications Office of the EU\",\n    \"url\" : \"https://ec.europa.eu/environment/eussd/smgp/pef_en.htm\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"data quality and normalization notes\", \"evidence-based weighting approach\" ],\n    \"notes\" : \"Guide méthodologique PEF fournissant des recommandations sur la qualité des données, la modélisation ACV, la normalisation et l’agrégation des impacts.\"\n  }, {\n    \"id\" : \"S8\",\n    \"type\" : \"other\",\n    \"title\" : \"Studies on corporate ESG performance and environmental outcomes in the electronics sector\",\n    \"authors_or_org\" : \"Various authors / ESG data providers\",\n    \"year\" : 2021,\n    \"publisher\" : \"Peer-reviewed journals / industry reports\",\n    \"url\" : \"https://doi.org/ (various)\",\n    \"accessed_date\" : \"2026-01-15\",\n    \"reliability\" : \"medium\",\n    \"used\" : true,\n    \"used_for\" : [ \"BRAND_SUSTAINABILITY rationale\", \"guardrails on ESG weighting\" ],\n    \"notes\" : \"Littérature analysant le lien entre performances ESG des entreprises et impacts environnementaux de leurs produits, en particulier dans l’électronique.\"\n  } ],\n  \"search_log\" : [ {\n    \"query\" : \"EU ecodesign regulation televisions displays 2019 2021 energy label power consumption SDR HDR standby\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Rechercher les réglementations UE sur les exigences d’éco-conception et d’étiquetage énergétique des téléviseurs/displays.\"\n  }, {\n    \"query\" : \"France indice de reparabilite televisions decret 2020-1757\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Rechercher les textes français sur l’indice de réparabilité incluant les téléviseurs.\"\n  }, {\n    \"query\" : \"life cycle assessment televisions environmental impacts use phase manufacturing share\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Rechercher des ACV ou études de synthèse sur l’empreinte environnementale des téléviseurs et la répartition fabrication/usage.\"\n  }, {\n    \"query\" : \"average lifetime of televisions in Europe France years LCA assumptions\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Rechercher des informations sur la durée de vie typique des téléviseurs en Europe/France.\"\n  }, {\n    \"query\" : \"ISO 14044 data quality requirements PEFCR guidance data quality scoring normalization\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Rechercher des lignes directrices ISO et PEF concernant la qualité des données et les méthodes de normalisation/statistiques.\"\n  }, {\n    \"query\" : \"ESG corporate sustainability electronics environmental product performance televisions\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"Rechercher littérature sur lien entre politiques ESG d’entreprise et performance environnementale des produits électroniques.\"\n  }, {\n    \"query\" : \"software updates support lifetime extension smart TVs obsolescence\",\n    \"date\" : \"2026-01-15\",\n    \"notes\" : \"