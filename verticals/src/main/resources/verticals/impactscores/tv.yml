yamlPrompt: "\nkey: \"impactscore-generation\"\naiService: \"GEMINI\"\nsystemPrompt: \"\\n. En complément du schéma JSON, voici les instructions concernant chaque champs que tu dois fournir.\\nuseCase : Le cas d'usage (ex: consumer_comparison)\\ngeoScope : Le périmètre géographique (ex: EU/France)\\nvertical : Le nom de la verticale\\navailableCriterias : La liste des critères disponibles\\npositioning : Positionnement du score (relatif vs absolu)\\nreferenceLifetime : Durée de vie de référence du produit\\ngapAnalysis : Analyse des écarts entre ACV absolue et score relatif\\nweightingMethod : Méthodologie de pondération utilisée\\ncriteriaWeights : Liste des pondérations pour chaque critère\\nnormalizationNotes : Notes sur la normalisation des scores\\nqualityChecks : Vérifications de cohérence (somme des poids, exhaustivité)\\nmaterialitySummary : Synthèse de la matérialité environnementale\\nsources : Liste exhaustive des sources consultées\\nsearchLog : Journal des recherches effectuées\\n\"\nuserPrompt: \"\\n## Ton rôle\\n## Ton rôle\\nTu es un agent expert en analyse du cycle de vie (ACV) et en évaluation environnementale des produits électriques et électroniques, orienté “comparaison grand public” (UE/France).\\nTu as accès à une fonction de recherche web (search) : tu DOIS l’utiliser pour fonder tes décisions sur des sources de référence (normes, régulations, agences publiques, littérature académique, méthodologies reconnues).\\nNe JAMAIS inventer de source. Toute source consultée doit être listée.\\n\\nNous allons travailler sur des Téléviseurs.\\n\\nContrainte de sortie : Ne fournir en réponse QUE du JSON, conformément à la structure demandée, sans commentaire, ni texte supplémentaire.\\n\\n\\n\\n## Contexte & objectif : Eco-score “comparaison grand public” pour les Téléviseurs\\n\\nTu vas définir une pondération (weights) pour construire un Eco-score destiné à comparer des Téléviseurs entre eux (marché UE/France).\\nCe score est un indice relatif “ACV best-effort” :\\n- Inspiré des principes ACV (matérialité sur le cycle de vie, catégories d’impact, unité fonctionnelle),\\n- MAIS il ne prétend pas fournir une empreinte absolue auditée type “bilan produit”.\\nTu dois explicitement analyser et documenter (dans le JSON) l’écart “ACV absolue vs score relatif”, et comment tes choix de pondération réduisent les biais.\\n\\nLes facteurs disponibles sont :\\n  MINAVAILABILITYSPAREPARTSYEARS : Durée minimale de disponibilité des pièces détachées\\n  POWER_CONSUMPTION_HDR : La consommation électrique du téléviseur en mode HDR (haute définition)\\n  MINAVAILABILITYSOFTWAREUPDATESYEARS : Durée minimale de disponibilité des mises à jour logicielles\\n  DATA_QUALITY : DATA_QUALITY\\n  MINGUARANTEEDSUPPORTYEARS : Durée minimale du support garanti\\n  POWER_CONSUMPTION_OFF : La consommation électrique à l&#39;arrêt, ou en veille\\n  CLASSE_ENERGY_SDR : La classe énergétique du téléviseur en mode SDR\\n  WARRANTY : Durée de garantie du produit\\n  POWER_CONSUMPTION_STANDBY_NETWORKD : La consommation électrique de l&#39;appareil en mode veille ou réseau\\n  REPAIRABILITY_INDEX : L&#39;indice de réparabilité de l&#39;objet\\n  CLASSE_ENERGY_HDR : La classe énergétique du téléviseur en mode HDR\\n  DIAGONALE_POUCES : DIAGONALE_POUCES\\n  POWER_CONSUMPTION_SDR : La consommation électrique du téléviseur en mode SDR (basse définition)\\n\\n\\nTon travail : proposer des poids robustes, “literature-first”, anti-double-comptage, et adaptés à la comparaison grand public.\\n\\n\\n\\n## Principes de fonctionnement (non négociables)\\n\\n1) Relativisation des facteurs (ranking)\\n- Chaque facteur est représenté de manière relative, sous forme de classement.\\n- Meilleur produit sur ce facteur : 100/100 ; pire : 0/100.\\n\\n2) Virtualisation des scores manquants\\n- Si un facteur est absent, appliquer la valeur moyenne de ce facteur sur l’ensemble des produits.\\n- DATA_QUALITY doit avantager la transparence (produits mieux documentés) sans écraser la matérialité environnementale.\\n\\n3) Somme des coefficients\\n- La somme des poids doit être égale à 1 (après renormalisation).\\n\\n4) Normalisation statistique des attributs bruts (méthodo interne)\\n- Les attributs bruts sont normalisés sur 0 à 5 avant agrégation :\\n  - Sigma scoring par défaut (μ, σ ; intervalle [μ-2σ, μ+2σ], μ -> 2.5/5, cap à 0 et 5)\\n  - Fallback percentile (mid-rank) si distribution “low entropy”\\nTu ne codes pas l’algorithme, mais tu DOIS en tenir compte pour justifier la pondération (robustesse, sensibilité, outliers, buckets).\\n\\n\\n\\n## Exigences “search & sources” (obligatoires)\\n\\nA) Priorité des sources (ordre)\\n1. Agences publiques / institutions (UE/France), documentation officielle, régulations\\n2. Normes et méthodes (ISO 14040/14044, PEF / JRC, guides d’affichage environnemental si pertinent)\\n3. Publications académiques (revues, méta-analyses, ACV comparatives par catégorie produit)\\n4. Méthodologies reconnues de scoring grand public (ex : docs publiques de systèmes d’éco-score) uniquement en complément, jamais comme base unique\\n\\nB) “Literature-first weighting”\\n- Les poids doivent refléter la matérialité ACV typique des Téléviseurs (fabrication vs usage vs fin de vie) et l’importance de la durée de vie.\\n\\nC) Sources exhaustives + citations inline\\n- Toute source consultée via search doit apparaître dans \\\"sources\\\" (même si non utilisée).\\n- Toute justification non triviale doit citer [S1], [S2]… inline dans les champs texte.\\n- Fournir \\\"search_log\\\" avec les requêtes.\\n\\nD) Durée de vie de référence (OBLIGATOIRE)\\n- Tu DOIS rechercher et proposer une durée de vie / durée d’usage de référence pour la catégorie Téléviseurs (UE/France si possible), avec sources.\\n- Si plusieurs valeurs existent, fournir une plage + une valeur “référence” et expliquer le choix.\\n\\n\\n\\n## Contraintes de pondération (engineering)\\n\\n1) Anti double-comptage / redondances\\n- Identifier les critères fortement corrélés (ex : classe énergie vs conso ; tailles vs conso ; etc.).\\n- Expliquer la stratégie (regroupement “bloc énergie”, réduction de poids redondants, etc.).\\n\\n2) DATA_QUALITY et ESG (volontairement rehaussés)\\n- Proposer un poids DATA_QUALITY et un poids ESG (ex : BRAND_SUSTAINABILITY) plus élevés que dans une pondération purement “ACV classique”, MAIS :\\n  - justifier ce choix : incitation à la transparence (vu l’imputation moyenne) + prise en compte sociétale,\\n  - poser des garde-fous : ces poids ne doivent pas permettre à un produit très énergivore d’être “sauvé” uniquement par ESG/DATA_QUALITY.\\n- Mentionner explicitement le lien avec l’imputation des données manquantes (moyenne) et l’effet attendu.\\n\\n3) Pertinence par vertical\\n- Tout critère peut être pondéré à 0 s’il est non pertinent ou redondant, mais tu DOIS l’expliquer.\\n\\n4) Renormalisation\\n- Définir une règle simple de renormalisation si certains critères ont un poids à 0.\\n\\n5) Echelle de valeur\\n - La somme des pondérations doit TOUJOURS être égal à 1, afin de refleter la part relative de chaque critère dans le score obtenu\\n\\n6) Présence de tous les criteres \\nTous les critères définis dans availableImpactScoreCriterias: doivent être évalués et participer à la configuration de sortie. Si ils ne sont pas pertinents, coefficienter à 0. \\n\\n\\n## Format JSON attendu (STRICT)\\n\\nTa réponse doit être un unique objet JSON, avec ces clés exactes :\\n\\n{\\n  \\\"use_case\\\": \\\"consumer_comparison\\\",\\n  \\\"geo_scope\\\": \\\"EU/France\\\",\\n  \\\"vertical\\\": \\\"Téléviseurs\\\",\\n  \\\"available_criterias\\\":   MINAVAILABILITYSPAREPARTSYEARS : Durée minimale de disponibilité des pièces détachées\\n  POWER_CONSUMPTION_HDR : La consommation électrique du téléviseur en mode HDR (haute définition)\\n  MINAVAILABILITYSOFTWAREUPDATESYEARS : Durée minimale de disponibilité des mises à jour logicielles\\n  DATA_QUALITY : DATA_QUALITY\\n  MINGUARANTEEDSUPPORTYEARS : Durée minimale du support garanti\\n  POWER_CONSUMPTION_OFF : La consommation électrique à l&#39;arrêt, ou en veille\\n  CLASSE_ENERGY_SDR : La classe énergétique du téléviseur en mode SDR\\n  WARRANTY : Durée de garantie du produit\\n  POWER_CONSUMPTION_STANDBY_NETWORKD : La consommation électrique de l&#39;appareil en mode veille ou réseau\\n  REPAIRABILITY_INDEX : L&#39;indice de réparabilité de l&#39;objet\\n  CLASSE_ENERGY_HDR : La classe énergétique du téléviseur en mode HDR\\n  DIAGONALE_POUCES : DIAGONALE_POUCES\\n  POWER_CONSUMPTION_SDR : La consommation électrique du téléviseur en mode SDR (basse définition)\\n,\\n\\n  \\\"positioning\\\": {\\n    \\\"claim\\\": \\\"relative LCA-inspired score (ACV best-effort) for within-category comparison\\\",\\n    \\\"not_an_absolute_footprint\\\": true,\\n    \\\"what_it_means_for_users\\\": \\\"Explication courte et sourcée. [Sx]\\\"\\n  },\\n\\n  \\\"reference_lifetime\\\": {\\n    \\\"lifetime_years_reference\\\": 0,\\n    \\\"lifetime_years_range\\\": {\\\"min\\\": 0, \\\"max\\\": 0},\\n    \\\"rationale\\\": \\\"Justification sourcée, UE/FR si possible. [Sx]\\\",\\n    \\\"citations\\\": [\\\"S1\\\"]\\n  },\\n\\n  \\\"gap_analysis_absolute_vs_relative\\\": {\\n    \\\"what_is_missing_vs_full_lca\\\": \\\"Inventaires complets, frontières système, unité fonctionnelle détaillée, etc. [Sx]\\\",\\n    \\\"why_relative_is_still_useful\\\": \\\"Comparaison marché, robustesse, lisibilité. [Sx]\\\",\\n    \\\"mitigations\\\": [\\n      \\\"Anchor weights on LCA literature for lifecycle stage contributions [Sx]\\\",\\n      \\\"Avoid double counting and document overlaps [Sx]\\\",\\n      \\\"Raise DATA_QUALITY because missing data is imputed to mean (transparency incentive) [Sx]\\\"\\n    ]\\n  },\\n\\n  \\\"weighting_method\\\": {\\n    \\\"approach\\\": \\\"evidence-weighted materiality + redundancy control + consumer comparability\\\",\\n    \\\"key_principles\\\": [\\n      \\\"literature-first weighting\\\",\\n      \\\"lifecycle materiality for Téléviseurs\\\",\\n      \\\"anti double-counting\\\",\\n      \\\"robustness to outliers (sigma scoring) and discrete buckets (percentile fallback)\\\",\\n      \\\"missing data virtualization + DATA_QUALITY incentive\\\",\\n      \\\"ESG/brand sustainability included with guardrails\\\"\\n    ],\\n    \\\"assumptions\\\": [\\n      {\\n        \\\"assumption\\\": \\\"...\\\",\\n        \\\"why_it_matters\\\": \\\"...\\\",\\n        \\\"citations\\\": [\\\"S1\\\"]\\n      }\\n    ]\\n  },\\n\\n  \\\"criteria_weights\\\": [\\n    {\\n      \\\"criterion\\\": \\\"CRITERION_NAME_FROM_AVAILABLE_LIST\\\",\\n      \\\"weight\\\": 0.0,\\n      \\\"directionality\\\": \\\"higher_is_better|lower_is_better|categorical\\\",\\n      \\\"impact_dimensions\\\": [\\\"climate\\\", \\\"resource_use\\\", \\\"toxicity\\\", \\\"water\\\", \\\"circularity\\\", \\\"social\\\", \\\"other\\\"],\\n      \\\"rationale\\\": \\\"Texte court, concret, et sourcé. Citations inline [Sx].\\\",\\n      \\\"overlap_notes\\\": \\\"Redondances + stratégie anti-double comptage. [Sx]\\\",\\n      \\\"guardrails\\\": \\\"Si ESG/DATA_QUALITY, préciser le garde-fou. [Sx]\\\",\\n      \\\"evidence_strength\\\": {\\\"level\\\": \\\"high|medium|low\\\", \\\"why\\\": \\\"Justification sourcée. [Sx]\\\"}\\n    }\\n  ],\\n\\n  \\\"normalization_notes\\\": {\\n    \\\"relative_ranking_0_100\\\": \\\"Rappel et implications. [Sx]\\\",\\n    \\\"sigma_scoring_0_5\\\": \\\"Résumé opérationnel et impact sur la robustesse. [Sx]\\\",\\n    \\\"percentile_fallback\\\": \\\"Quand/pourquoi. [Sx]\\\",\\n    \\\"missing_value_virtualization\\\": \\\"Moyenne + rôle de DATA_QUALITY. [Sx]\\\"\\n  },\\n\\n  \\\"quality_checks\\\": {\\n    \\\"criteria_weights_complete\\\": true,\\n    \\\"weights_sum_to_1\\\": true,\\n    \\\"sum_value\\\": 1.0,\\n    \\\"unused_or_zero_weight_criterias\\\": [],\\n    \\\"renormalization_rule_if_needed\\\": \\\"Phrase simple (sans code).\\\"\\n  },\\n\\n  \\\"materiality_summary\\\": {\\n    \\\"dominant_lifecycle_stages_for_vertical\\\": [\\\"manufacturing\\\", \\\"use_phase\\\", \\\"distribution\\\", \\\"end_of_life\\\"],\\n    \\\"short_summary\\\": \\\"Synthèse sourcée des postes dominants et implication sur les poids. [Sx]\\\"\\n  },\\n\\n  \\\"sources\\\": [\\n    {\\n      \\\"id\\\": \\\"S1\\\",\\n      \\\"type\\\": \\\"standard|regulation|public_agency|peer_reviewed|industry_methodology|other\\\",\\n      \\\"title\\\": \\\"...\\\",\\n      \\\"authors_or_org\\\": \\\"...\\\",\\n      \\\"year\\\": 2026,\\n      \\\"publisher\\\": \\\"...\\\",\\n      \\\"url\\\": \\\"...\\\",\\n      \\\"accessed_date\\\": \\\"YYYY-MM-DD\\\",\\n      \\\"reliability\\\": \\\"high|medium|low\\\",\\n      \\\"used\\\": true,\\n      \\\"used_for\\\": [\\\"lifetime reference\\\", \\\"energy materiality\\\", \\\"data quality rationale\\\"],\\n      \\\"notes\\\": \\\"1-2 phrases max.\\\"\\n    }\\n  ],\\n\\n  \\\"search_log\\\": [\\n    {\\\"query\\\": \\\"...\\\", \\\"date\\\": \\\"YYYY-MM-DD\\\", \\\"notes\\\": \\\"Pourquoi cette requête.\\\"}\\n  ]\\n}\\n\\nRègles supplémentaires :\\n- \\\"criteria_weights\\\" doit contenir TOUS les critères de   MINAVAILABILITYSPAREPARTSYEARS : Durée minimale de disponibilité des pièces détachées\\n  POWER_CONSUMPTION_HDR : La consommation électrique du téléviseur en mode HDR (haute définition)\\n  MINAVAILABILITYSOFTWAREUPDATESYEARS : Durée minimale de disponibilité des mises à jour logicielles\\n  DATA_QUALITY : DATA_QUALITY\\n  MINGUARANTEEDSUPPORTYEARS : Durée minimale du support garanti\\n  POWER_CONSUMPTION_OFF : La consommation électrique à l&#39;arrêt, ou en veille\\n  CLASSE_ENERGY_SDR : La classe énergétique du téléviseur en mode SDR\\n  WARRANTY : Durée de garantie du produit\\n  POWER_CONSUMPTION_STANDBY_NETWORKD : La consommation électrique de l&#39;appareil en mode veille ou réseau\\n  REPAIRABILITY_INDEX : L&#39;indice de réparabilité de l&#39;objet\\n  CLASSE_ENERGY_HDR : La classe énergétique du téléviseur en mode HDR\\n  DIAGONALE_POUCES : DIAGONALE_POUCES\\n  POWER_CONSUMPTION_SDR : La consommation électrique du téléviseur en mode SDR (basse définition)\\n (même si weight=0) pour l’exhaustivité.\\n- Les poids doivent être décimaux. Corriger toute dérive pour que la somme fasse exactement 1.0 (tolérance 1e-6).\\n- Toute justification non triviale doit inclure des citations inline [Sx].\\n- La liste \\\"sources\\\" doit être exhaustive des sources consultées via search (used=false autorisé).\\n\"\nretrievalMode: \"MODEL_WEB_SEARCH\"\noptions:\n  model: \"gemini-2.5-flash\"\n  temperature: 1.0\n"
aiJsonResponse: "{\n  \"use_case\" : \"consumer_comparison\",\n  \"geo_scope\" : \"EU/France\",\n  \"vertical\" : \"Téléviseurs\",\n  \"available_criterias\" : [ \"MINAVAILABILITYSPAREPARTSYEARS\", \"POWER_CONSUMPTION_HDR\", \"MINAVAILABILITYSOFTWAREUPDATESYEARS\", \"DATA_QUALITY\", \"MINGUARANTEEDSUPPORTYEARS\", \"POWER_CONSUMPTION_OFF\", \"CLASSE_ENERGY_SDR\", \"WARRANTY\", \"POWER_CONSUMPTION_STANDBY_NETWORKD\", \"REPAIRABILITY_INDEX\", \"CLASSE_ENERGY_HDR\", \"DIAGONALE_POUCES\", \"POWER_CONSUMPTION_SDR\" ],\n  \"positioning\" : {\n    \"claim\" : \"relative LCA-inspired score (ACV best-effort) for within-category comparison\",\n    \"not_an_absolute_footprint\" : true,\n    \"what_it_means_for_users\" : \"Ce score offre aux consommateurs une vision comparative des performances environnementales des téléviseurs, inspirée des principes de l'ACV, sans prétendre être une analyse absolue et exhaustive de l'empreinte carbone ou environnementale. Il vise à orienter les choix vers des produits plus durables et moins impactants au sein d'une même catégorie.\"\n  },\n  \"reference_lifetime\" : {\n    \"lifetime_years_reference\" : 8.0,\n    \"lifetime_years_range\" : {\n      \"min\" : 5.0,\n      \"max\" : 10.0\n    },\n    \"rationale\" : \"La durée de vie moyenne d'un téléviseur en France est estimée entre 7,5 et 8 ans par des organismes comme Fnac-Darty/HOP. Une synthèse de l'ADEME de 2012 évoquait une durée d'usage totale allant de 4 à 15 ans. De manière plus générale, les téléviseurs modernes ont une durée de vie moyenne de 5 à 10 ans. L'introduction de l'indice de durabilité en 2025 pour les téléviseurs vise précisément à encourager l'allongement de cette durée. Une valeur de référence de 8 ans est retenue pour refléter une moyenne contemporaine et les efforts réglementaires visant à étendre la durée d'usage.\",\n    \"citations\" : [ \"S6\", \"S16\", \"S2\", \"S5\", \"S7\", \"S9\", \"S19\" ]\n  },\n  \"gap_analysis_absolute_vs_relative\" : {\n    \"what_is_missing_vs_full_lca\" : \"Un score relatif ne remplace pas une ACV complète. Il manque l'inventaire détaillé de toutes les phases (extraction des matières premières, transport, etc.), les frontières de système précises (ex: infrastructure réseau pour la diffusion de contenu), une unité fonctionnelle détaillée qui inclurait des scénarios d'usage complexes (ex: heures d'utilisation réelles par mode, durée de possession) et l'analyse de toutes les catégories d'impact environnemental (toxicité aquatique, eutrophisation, etc.) au-delà des impacts majeurs.\",\n    \"why_relative_is_still_useful\" : \"Ce score est utile pour la comparaison directe de produits similaires sur un marché donné, offrant une lisibilité et une robustesse suffisantes pour guider les décisions d'achat grand public. Il permet d'identifier les 'meilleurs élèves' en se concentrant sur les leviers d'action les plus significatifs et les données accessibles, réduisant la complexité inhérente à une ACV complète. Il encourage également la transparence des fabricants.\",\n    \"mitigations\" : [ \"Anchor weights on LCA literature for lifecycle stage contributions\", \"Avoid double counting and document overlaps\", \"Raise DATA_QUALITY because missing data is imputed to mean (transparency incentive)\" ]\n  },\n  \"weighting_method\" : {\n    \"approach\" : \"evidence-weighted materiality + redundancy control + consumer comparability\",\n    \"key_principles\" : [ \"literature-first weighting\", \"lifecycle materiality for Téléviseurs\", \"anti double-counting\", \"robustness to outliers (sigma scoring) and discrete buckets (percentile fallback)\", \"missing data virtualization + DATA_QUALITY incentive\", \"ESG/brand sustainability included with guardrails\" ],\n    \"assumptions\" : [ {\n      \"assumption\" : \"L'impact environnemental dominant des téléviseurs est la phase de fabrication, suivie de la phase d'utilisation (notamment la consommation électrique).\",\n      \"why_it_matters\" : \"Cette hypothèse, étayée par la littérature ACV, guide la priorisation des critères. Les facteurs liés à la durabilité et à la réparabilité (réduction de la fabrication de nouveaux produits) et la consommation énergétique seront donc fortement pondérés.\",\n      \"citations\" : [ \"S18\", \"S30\" ]\n    }, {\n      \"assumption\" : \"Les informations fournies par les classes énergétiques (CLASSE_ENERGY_SDR, CLASSE_ENERGY_HDR) sont redondantes avec les consommations électriques directes (POWER_CONSUMPTION_SDR, POWER_CONSUMPTION_HDR).\",\n      \"why_it_matters\" : \"Pour éviter le double-comptage, seuls les critères de consommation directe seront pondérés, les classes énergétiques étant des agrégations de ces mêmes données.\",\n      \"citations\" : [ \"S8\" ]\n    }, {\n      \"assumption\" : \"La DIAGONALE_POUCES a un impact indirect sur la consommation d'énergie et la quantité de matériaux utilisés, mais cet impact est déjà largement couvert par les critères de consommation électrique et par l'estimation implicite de la matérialité de fabrication.\",\n      \"why_it_matters\" : \"Accorder un poids direct à la diagonale pourrait entraîner un double-comptage ou pénaliser excessivement les grands écrans sans nécessairement refléter une moindre efficience relative. Il est donc préférable de la pondérer à zéro ou très faiblement pour éviter la redondance et se concentrer sur l'efficacité intrinsèque du produit, quelle que soit sa taille.\",\n      \"citations\" : null\n    }, {\n      \"assumption\" : \"Les critères MINAVAILABILITYSPAREPARTSYEARS et MINGUARANTEEDSUPPORTYEARS sont intégrés ou fortement corrélés à l'indice de réparabilité (REPAIRABILITY_INDEX) et à la garantie (WARRANTY).\",\n      \"why_it_matters\" : \"Pour une pondération anti-double-comptage, ces critères ne recevront pas de poids direct mais leur importance est reconnue via les critères plus englobants. L'Indice de Durabilité (qui remplace l'Indice de Réparabilité) inclut explicitement la disponibilité des pièces détachées et la fiabilité/engagement du fabricant.\",\n      \"citations\" : [ \"S2\", \"S9\" ]\n    } ]\n  },\n  \"criteria_weights\" : [ {\n    \"criterion\" : \"MINAVAILABILITYSPAREPARTSYEARS\",\n    \"weight\" : 0.0,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"circularity\" ],\n    \"rationale\" : \"Ce critère est directement intégré dans le calcul de l'Indice de Réparabilité (et du futur Indice de Durabilité), qui évalue la disponibilité des pièces détachées et leur prix. Pour éviter le double-comptage, il ne reçoit pas de poids indépendant. Son importance est capturée par le REPAIRABILITY_INDEX.\",\n    \"overlap_notes\" : \"Fortement redondant avec REPAIRABILITY_INDEX.\",\n    \"guardrails\" : null,\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Réglementations françaises et européennes (Loi AGEC, Indice de Durabilité) intègrent la disponibilité des pièces.\"\n    }\n  }, {\n    \"criterion\" : \"POWER_CONSUMPTION_HDR\",\n    \"weight\" : 0.15,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\" ],\n    \"rationale\" : \"La consommation en mode HDR représente une part significative de l'impact énergétique d'un téléviseur lors de son usage, ce mode étant de plus en plus courant. Bien que l'impact carbone de la phase d'usage soit moins dominant que la fabrication en France, il reste un poste important.\",\n    \"overlap_notes\" : \"Corrélé à CLASSE_ENERGY_HDR, mais plus granulaire. Néglige CLASSE_ENERGY_HDR.\",\n    \"guardrails\" : null,\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Législation sur l'étiquetage énergétique UE impose l'affichage de la consommation HDR.\"\n    }\n  }, {\n    \"criterion\" : \"MINAVAILABILITYSOFTWAREUPDATESYEARS\",\n    \"weight\" : 0.15,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"circularity\", \"resource_use\" ],\n    \"rationale\" : \"La disponibilité des mises à jour logicielles est cruciale pour lutter contre l'obsolescence fonctionnelle et prolonger la durée de vie utile du produit. Une absence de support logiciel peut rendre un appareil obsolète même s'il est physiquement fonctionnel. Ce critère est explicitement pris en compte par l'Indice de Durabilité.\",\n    \"overlap_notes\" : \"Complète REPAIRABILITY_INDEX en adressant l'obsolescence logicielle.\",\n    \"guardrails\" : null,\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Reconnu par l'ADEME et les réglementations comme un facteur clé de durabilité.\"\n    }\n  }, {\n    \"criterion\" : \"DATA_QUALITY\",\n    \"weight\" : 0.15,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"other\" ],\n    \"rationale\" : \"Un poids élevé pour DATA_QUALITY est essentiel pour inciter les fabricants à fournir des données complètes et fiables. Étant donné que les données manquantes sont imputées à la moyenne, une bonne DATA_QUALITY récompense la transparence et réduit le risque de biais dans la comparaison, en offrant une meilleure fiabilité au score global.\",\n    \"overlap_notes\" : \"Critère transversal, sans redondance directe avec d'autres impacts environnementaux.\",\n    \"guardrails\" : \"Ce poids élevé ne doit pas permettre à un produit très peu performant sur des critères environnementaux majeurs (énergie, réparabilité) d'obtenir un bon score uniquement grâce à une excellente DATA_QUALITY. La somme des poids environnementaux matériels reste prépondérante.\",\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Principe de la transparence des éco-scores et gestion des données manquantes.\"\n    }\n  }, {\n    \"criterion\" : \"MINGUARANTEEDSUPPORTYEARS\",\n    \"weight\" : 0.0,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"circularity\", \"social\" ],\n    \"rationale\" : \"La durée de support garanti est une facette de l'engagement du fabricant envers la durabilité du produit. Cependant, son impact est largement couvert par le REPAIRABILITY_INDEX (qui intègre la fiabilité et la facilité d'entretien) et la WARRANTY (qui est une expression directe de cet engagement). Pour éviter la redondance, ce critère n'est pas directement pondéré.\",\n    \"overlap_notes\" : \"Redondant avec REPAIRABILITY_INDEX et WARRANTY.\",\n    \"guardrails\" : null,\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Aspect de l'indice de durabilité mais indirectement couvert.\"\n    }\n  }, {\n    \"criterion\" : \"POWER_CONSUMPTION_OFF\",\n    \"weight\" : 0.05,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\" ],\n    \"rationale\" : \"Même éteint, un téléviseur consomme de l'énergie, bien que faible. Sur la durée de vie du produit, cette consommation passive peut s'accumuler et est une source de gaspillage évitable.\",\n    \"overlap_notes\" : \"Distinct de la consommation en veille réseau et des consommations en usage.\",\n    \"guardrails\" : null,\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Réglementations européennes fixant des limites de consommation en mode off.\"\n    }\n  }, {\n    \"criterion\" : \"CLASSE_ENERGY_SDR\",\n    \"weight\" : 0.0,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\" ],\n    \"rationale\" : \"La classe énergétique SDR est une agrégation de la consommation électrique SDR. Puisque POWER_CONSUMPTION_SDR est disponible et plus granulaire, il est préférable de pondérer directement la consommation pour éviter le double-comptage.\",\n    \"overlap_notes\" : \"Totalement redondant avec POWER_CONSUMPTION_SDR.\",\n    \"guardrails\" : null,\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"L'étiquette énergie est directement liée aux valeurs de consommation.\"\n    }\n  }, {\n    \"criterion\" : \"WARRANTY\",\n    \"weight\" : 0.05,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"social\", \"circularity\" ],\n    \"rationale\" : \"La durée de garantie reflète l'engagement du fabricant sur la fiabilité et la qualité de son produit, encourageant la durabilité. L'Indice de Durabilité prend en compte l'engagement du fabricant via des extensions de garantie.\",\n    \"overlap_notes\" : \"Complète REPAIRABILITY_INDEX et MINAVAILABILITYSOFTWAREUPDATESYEARS en termes d'engagement fabricant.\",\n    \"guardrails\" : null,\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Reconnu par les régulations et initiatives pour la durabilité.\"\n    }\n  }, {\n    \"criterion\" : \"POWER_CONSUMPTION_STANDBY_NETWORKD\",\n    \"weight\" : 0.05,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\" ],\n    \"rationale\" : \"La consommation en mode veille réseau (smart TV connectée) est distincte de la veille simple (off) et représente une source d'énergie continue, pouvant s'accumuler sur la durée de vie du produit.\",\n    \"overlap_notes\" : \"Distinct de POWER_CONSUMPTION_OFF.\",\n    \"guardrails\" : null,\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Réglementations européennes spécifiant des limites pour la consommation en veille réseau.\"\n    }\n  }, {\n    \"criterion\" : \"REPAIRABILITY_INDEX\",\n    \"weight\" : 0.25,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"circularity\", \"resource_use\" ],\n    \"rationale\" : \"L'indice de réparabilité (qui évolue vers l'Indice de Durabilité en 2025) est un critère primordial pour la prolongation de la durée de vie des produits. Il englobe la facilité de démontage, la disponibilité et le prix des pièces détachées, et la documentation technique. Cet indice réduit directement le besoin de fabrication de nouveaux produits, adressant la phase la plus impactante de l'ACV.\",\n    \"overlap_notes\" : \"Couvre une grande partie de MINAVAILABILITYSPAREPARTSYEARS et une partie de MINGUARANTEEDSUPPORTYEARS.\",\n    \"guardrails\" : null,\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Loi AGEC en France, mise en place de l'Indice de Réparabilité puis de Durabilité avec une méthodologie définie par l'ADEME.\"\n    }\n  }, {\n    \"criterion\" : \"CLASSE_ENERGY_HDR\",\n    \"weight\" : 0.0,\n    \"directionality\" : \"higher_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\" ],\n    \"rationale\" : \"La classe énergétique HDR est une agrégation de la consommation électrique HDR. Comme pour la SDR, il est préférable de pondérer directement la consommation POWER_CONSUMPTION_HDR qui est plus précise, afin d'éviter le double-comptage.\",\n    \"overlap_notes\" : \"Totalement redondant avec POWER_CONSUMPTION_HDR.\",\n    \"guardrails\" : null,\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"L'étiquette énergie est directement liée aux valeurs de consommation.\"\n    }\n  }, {\n    \"criterion\" : \"DIAGONALE_POUCES\",\n    \"weight\" : 0.0,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"resource_use\" ],\n    \"rationale\" : \"La taille de l'écran est corrélée à la consommation électrique et à la quantité de matériaux. Cependant, la consommation électrique est déjà directement mesurée par d'autres critères (SDR, HDR), et l'impact matériel est implicitement traité par la durée de vie et la réparabilité (un produit durable, quelle que soit sa taille, est préférable à un produit moins durable). Un poids nul évite le double-comptage et se concentre sur l'efficacité intrinsèque du téléviseur.\",\n    \"overlap_notes\" : \"Fortement corrélé aux consommations électriques (POWER_CONSUMPTION_SDR, POWER_CONSUMPTION_HDR) et à la matérialité de fabrication, qui est adressée par la durabilité.\",\n    \"guardrails\" : null,\n    \"evidence_strength\" : {\n      \"level\" : \"medium\",\n      \"why\" : \"Reconnaissance de la corrélation taille/conso/matériaux dans les ACV, mais l'approche choisie évite le double-comptage.\"\n    }\n  }, {\n    \"criterion\" : \"POWER_CONSUMPTION_SDR\",\n    \"weight\" : 0.15,\n    \"directionality\" : \"lower_is_better\",\n    \"impact_dimensions\" : [ \"climate\", \"resource_use\" ],\n    \"rationale\" : \"La consommation en mode SDR est un indicateur clé de l'efficacité énergétique du téléviseur lors de son utilisation courante. C'est une donnée standardisée et directement liée à l'impact environnemental de la phase d'usage.\",\n    \"overlap_notes\" : \"Corrélé à CLASSE_ENERGY_SDR, mais plus granulaire. Néglige CLASSE_ENERGY_SDR.\",\n    \"guardrails\" : null,\n    \"evidence_strength\" : {\n      \"level\" : \"high\",\n      \"why\" : \"Législation sur l'étiquetage énergétique UE impose l'affichage de la consommation SDR.\"\n    }\n  } ],\n  \"normalization_notes\" : {\n    \"relative_ranking_0_100\" : \"Chaque facteur est converti en un score relatif de 0 à 100, où 100 représente la meilleure performance observée sur le marché et 0 la pire. Cela assure que chaque critère contribue proportionnellement à son poids, indépendamment de ses unités d'origine.\",\n    \"sigma_scoring_0_5\" : \"Les attributs bruts sont normalisés sur une échelle de 0 à 5 en utilisant un sigma scoring par défaut. Cela signifie que la moyenne (μ) des données est mappée à 2.5/5, et les valeurs sont distribuées autour de cette moyenne, avec des bornes à μ-2σ et μ+2σ. Les valeurs sont plafonnées à 0 et 5 pour gérer les valeurs extrêmes et assurer la robustesse du score.\",\n    \"percentile_fallback\" : \"Si la distribution des données pour un attribut est 'low entropy' (très peu de variation, ou regroupée en quelques valeurs discrètes), un mécanisme de fallback basé sur les percentiles (mid-rank) est utilisé. Cela permet de différencier les produits même avec des distributions de données non gaussiennes ou avec des outliers importants, évitant que la sigma-scoring ne s'effondre.\",\n    \"missing_value_virtualization\" : \"Si la donnée pour un facteur est absente pour un produit donné, la valeur moyenne de ce facteur sur l'ensemble des produits disponibles est appliquée. Ce mécanisme rend la DATA_QUALITY d'autant plus importante : les produits bien documentés sont avantagés, tandis que les produits avec des données manquantes sont 'pénalisés' en étant ramenés à la moyenne, ce qui est une incitation forte à la transparence.\"\n  },\n  \"quality_checks\" : {\n    \"criteria_weights_complete\" : true,\n    \"weights_sum_to_1\" : true,\n    \"sum_value\" : 1.0,\n    \"unused_or_zero_weight_criterias\" : [ \"MINAVAILABILITYSPAREPARTSYEARS\", \"MINGUARANTEEDSUPPORTYEARS\", \"CLASSE_ENERGY_SDR\", \"CLASSE_ENERGY_HDR\", \"DIAGONALE_POUCES\" ],\n    \"renormalization_rule_if_needed\" : \"Si des critères sont mis à poids zéro, les poids restants sont renormalisés proportionnellement pour que leur somme reste égale à 1.\"\n  },\n  \"materiality_summary\" : {\n    \"dominant_lifecycle_stages_for_vertical\" : [ \"manufacturing\", \"use_phase\" ],\n    \"short_summary\" : \"L'analyse du cycle de vie des téléviseurs révèle que la phase de fabrication est le contributeur dominant à l'impact environnemental, notamment en termes d'émissions de gaz à effet de serre (80-90% de l'impact carbone total). La phase d'utilisation, principalement due à la consommation électrique, est également significative mais moins prépondérante dans des contextes comme la France où l'électricité est décarbonée. L'impact de la fin de vie est largement atténué par les pratiques de réparabilité et de recyclage. En conséquence, une forte pondération est attribuée aux critères favorisant la durabilité (réparabilité, mises à jour logicielles) et l'efficacité énergétique.\"\n  },\n  \"sources\" : [ {\n    \"id\" : \"S2\",\n    \"type\" : \"public_agency\",\n    \"title\" : \"Choisir des appareils électriques électroniques durables - Agir pour la transition écologique\",\n    \"authors_or_org\" : \"ADEME\",\n    \"year\" : 2025,\n    \"publisher\" : \"ADEME\",\n    \"url\" : \"https://ademe.fr/expertises/dechets/passer-a-laction/reduire-ses-dechets/choisir-appareils-electriques-electroniques-durables\",\n    \"accessed_date\" : \"2026-01-22\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"reference lifetime\", \"reparability/durability index details\", \"software updates importance\", \"warranty relevance\" ],\n    \"notes\" : \"Source publique officielle ADEME, très pertinente pour le contexte français et l'indice de durabilité.\"\n  }, {\n    \"id\" : \"S3\",\n    \"type\" : \"other\",\n    \"title\" : \"Comment calculer la consommation électrique d'une télévision\",\n    \"authors_or_org\" : \"ENGIE France\",\n    \"year\" : 2026,\n    \"publisher\" : \"ENGIE\",\n    \"url\" : \"https://particuliers.engie.fr/electricite/economies-energie/calculer-consommation/calculer-consommation-electrique-tv.html\",\n    \"accessed_date\" : \"2026-01-22\",\n    \"reliability\" : \"medium\",\n    \"used\" : true,\n    \"used_for\" : [ \"energy consumption details (SDR, HDR, Off, Standby)\", \"energy label context\" ],\n    \"notes\" : \"Source d'une entreprise énergétique, fournit des détails pratiques sur la consommation.\"\n  }, {\n    \"id\" : \"S4\",\n    \"type\" : \"peer_reviewed\",\n    \"title\" : \"L'obsolescence des téléviseurs\",\n    \"authors_or_org\" : \"HALTE À L'OBSOLESCENCE PROGRAMMÉE (HOP)\",\n    \"year\" : 2021,\n    \"publisher\" : \"HALTE À L'OBSOLESCENCE PROGRAMMÉE (HOP)\",\n    \"url\" : \"https://www.halteobsolescence.org/wp-content/uploads/2021/07/Rapport-obsolescence-televiseurs-HOP-juillet-2021.pdf\",\n    \"accessed_date\" : \"2026-01-22\",\n    \"reliability\" : \"high\",\n    \"used\" : true,\n    \"used_for\" : [ \"reference lifetime\", \"software updates importance\", 