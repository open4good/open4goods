    rationale: "La durée d'usage moyenne d'un téléviseur est estimée entre 7 et 10 ans. Une étude du baromètre Fnac-Darty mentionnée par l'association HOP indique 7,5 ans, tandis que le site collaboratif de la même association rapporte 8 ans. [26, 8, 16] La réglementation européenne Ecodesign impose une disponibilité des pièces détachées pendant au moins 7 ans, ce qui conforte une durée de vie minimale dans cette fourchette. [5] Une valeur de référence de 8 ans est choisie comme consensus prudent."
    citations:
      - "S1"
      - "S2"
      - "S5"
      - "S9"
  gap_analysis_absolute_vs_relative:
    what_is_missing_vs_full_lca: "Une ACV complète (normes ISO 14040/44) nécessite des inventaires de flux détaillés pour chaque composant (extraction des matières, fabrication, transport), une modélisation précise de la fin de vie, et une évaluation sur de multiples catégories d'impact (toxicité, usage de l'eau, etc.). Ce score utilise des indicateurs proxy (ex: indice de réparabilité) plutôt que des inventaires complets. [2, 25, 28]"
    why_relative_is_still_useful: "Malgré ses simplifications, un score relatif est utile pour guider le consommateur. Il se concentre sur les aspects les plus matériels (consommation d'énergie, durée de vie) et les plus différenciants entre produits, ce qui permet une comparaison robuste et lisible sur le marché. [20, 3]"
    mitigations:
      - "Les poids sont ancrés sur la matérialité ACV identifiée dans la littérature : la phase d'usage (énergie) et la phase de fabrication (dont l'impact est amorti par la durée de vie) sont prépondérantes pour les téléviseurs. [12, 14]"
      - "Le double-comptage est évité en identifiant les critères corrélés (ex: classe énergie vs consommation) et en attribuant le poids au critère le plus granulaire. [20]"
      - "La pondération du critère DATA_QUALITY incite les fabricants à la transparence, car les données manquantes sont imputées à la moyenne, pénalisant ainsi les produits moins documentés."
  weighting_method:
    approach: "evidence-weighted materiality + redundancy control + consumer comparability"
    key_principles:
      - "literature-first weighting"
      - "lifecycle materiality for Téléviseurs"
      - "anti double-counting"
      - "robustness to outliers (sigma scoring) and discrete buckets (percentile fallback)"
      - "missing data virtualization + DATA_QUALITY incentive"
