    short_summary: "L'analyse du cycle de vie des téléviseurs montre que deux phases dominent l'impact environnemental : la phase d'usage, via la consommation d'électricité, et la phase de fabrication, en raison des composants électroniques et des ressources nécessaires. [12, 14, 15] En conséquence, la pondération de ce score privilégie fortement (1) un bloc 'Énergie' (54% du poids total) et (2) un bloc 'Durabilité/Réparabilité' (38% du poids total), car allonger la durée de vie est le levier principal pour réduire l'impact de la fabrication. [3, 26]"
