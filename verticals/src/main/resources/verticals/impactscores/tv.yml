    impact_dimensions:
    - "climate"
    - "resource_use"
    - "circularity"
    rationale: "Une plus grande durée de disponibilité des pièces détachées augmente la probabilité de réparation, ce qui prolonge la durée de vie effective du téléviseur et amortit les impacts élevés de la phase de fabrication, qui représente une part importante des impacts pour l’électronique grand public [S3][S5]. Ceci soutient la circularité (réutilisation du produit) et réduit la demande de nouveaux appareils."
    overlap_notes: "Corrélé avec REPAIRABILITY_INDEX (possibilité technique de réparer) et avec WARRANTY/MINGUARANTEEDSUPPORTYEARS (incitations économiques à réparer). Pour limiter le double comptage, ce critère reçoit un poids modéré et est interprété principalement comme un facilitateur de circularité à long terme [S3][S5]."
    guardrails: "Poids limité pour éviter de surestimer ce seul levier par rapport à la consommation d’énergie réelle en usage. Ce critère agit en complément du REPAIRABILITY_INDEX et des durées de garantie/support pour ne pas créer de double comptage excessif [S3][S5]."
    evidence_strength:
      level: "medium"
      why: "Les études sur l’allongement de la durée de vie des équipements électroniques montrent une réduction significative des impacts via l’amortissement de la phase de fabrication très impactante [S3][S5]. La disponibilité des pièces détachées est un déterminant clé de la réparabilité effective, bien que les corrélations quantitatives spécifiques aux téléviseurs soient moins documentées que pour d’autres EEE, d’où un niveau de preuve moyen."
  - criterion: "POWER_CONSUMPTION_HDR"
    weight: 0.09
    directionality: "lower_is_better"
    impact_dimensions:
    - "climate"
    - "resource_use"
    rationale: "La consommation électrique en mode HDR peut être nettement supérieure au SDR, surtout sur les grands écrans modernes (OLED, QLED), augmentant les impacts climatiques et énergétiques sur la durée de vie [S1][S2]. La prise en compte explicite du HDR reflète les usages réels (contenus 4K/HDR croissants en streaming) et la matérialité de l’électricité dans le bilan ACV des téléviseurs."
    overlap_notes: "Chevauchement fort avec CLASSE_ENERGY_HDR et POWER_CONSUMPTION_SDR. Pour éviter le double comptage, la classe énergétique est laissée à poids nul, et le poids énergétique est réparti entre les consommations mesurées directes (HDR, SDR, OFF, STANDBY_NETWORKD) [S1][S2]."
    guardrails: "Regroupé avec les autres indicateurs énergie (SDR, HDR, veille) pour éviter que l’optimisation d’un seul mode masque de mauvaises performances globales. La pondération reste majoritairement centrée sur la consommation totale sur la durée de vie, pas seulement sur un scénario HDR extrême [S1][S2]."
    evidence_strength:
      level: "high"
      why: "Les réglementations européennes sur l’écoconception et l’étiquetage énergétique des téléviseurs montrent que la consommation en mode HDR peut être significative et est explicitement encadrée [S1]. Des ACV d’équipements audiovisuels indiquent que la phase d’utilisation en électricité est souvent le poste dominant ou co-dominant d’impact climatique [S2][S3]."
  - criterion: "MINAVAILABILITYSOFTWAREUPDATESYEARS"
    weight: 0.05
    directionality: "higher_is_better"
    impact_dimensions:
    - "climate"
    - "resource_use"
    - "circularity"
    - "social"
    rationale: "Une longue disponibilité des mises à jour logicielles réduit le risque d’obsolescence prématurée (applications incompatibles, manque de sécurité), ce qui prolonge l’usage du téléviseur et évite la fabrication d’un nouvel appareil, contribuant ainsi à réduire les impacts climat et ressources sur le cycle de vie [S3][S5]."
    overlap_notes: "Partiellement redondant avec MINGUARANTEEDSUPPORTYEARS (support global) mais plus ciblé sur le logiciel. Le poids est partagé entre ces deux critères pour refléter deux leviers complémentaires : support logiciel vs support produit global [S3][S5]."
    guardrails: "Poids modéré pour qu’un bon suivi logiciel ne puisse pas compenser une très mauvaise performance énergétique. Sert surtout à encourager des durées de vie plus longues et à limiter l’obsolescence logicielle [S3][S5]."
    evidence_strength:
      level: "medium"
      why: "Les travaux sur l’obsolescence logicielle et la durabilité des équipements connectés montrent que le support logiciel conditionne la sécurité, la compatibilité et donc la durée de vie effective des appareils, même si les études quantitatives spécifiques aux téléviseurs restent limitées [S3][S5]."
  - criterion: "DATA_QUALITY"
    weight: 0.06
    directionality: "higher_is_better"
    impact_dimensions:
    - "other"
    - "social"
    rationale: "Avec l’imputation à la moyenne des données manquantes, un signal explicite en faveur de la transparence est nécessaire : une meilleure qualité de données (par ex. mesures déclarées, tests tiers, conformité réglementaire détaillée) permet d’affiner les comparaisons et signale un engagement à gérer les impacts de façon crédible [S6][S7]. Un poids rehaussé mais limité encourage cette transparence sans masquer la matérialité énergie/durée de vie."
    overlap_notes: "Aucun chevauchement direct avec les impacts physiques, mais ce critère module la confiance dans les autres facteurs, en lien avec la virtualisation des données manquantes. Il ne doit pas corriger ou compenser les impacts environnementaux mesurés, uniquement inciter à la transparence [S6][S7]."
    guardrails: "Plafonné à un poids modéré pour qu’un produit très énergivore ou peu durable ne puisse pas obtenir un bon score global uniquement grâce à des données très complètes. La virtualisation des données manquantes à la moyenne garantit que l’absence de données ne pénalise pas excessivement mais empêche aussi toute sur-valorisation sans transparence [S6][S7]."
    evidence_strength:
      level: "medium"
      why: "Les normes ACV (ISO 14044) et les guides PEF insistent sur l’importance de la qualité des données pour la fiabilité des résultats [S6]. Des méthodologies d’affichage environnemental soulignent aussi la transparence comme levier de confiance et d’amélioration continue [S7]. Pour les téléviseurs, la preuve empirique sur l’effet direct de la qualité de données sur les impacts réels est indirecte, d’où un niveau moyen."
  - criterion: "BRAND_SUSTAINABILITY"
    weight: 0.05
    directionality: "higher_is_better"
    impact_dimensions:
    - "social"
    - "other"
    - "climate"
    - "resource_use"
    rationale: "Les grandes orientations environnementales (engagements climat, énergies renouvelables, éco-conception systématique, gestion des chaînes d’approvisionnement) relèvent souvent de la politique de marque et se répercutent à moyen terme sur l’empreinte réelle des produits [S8]. Intégrer un poids modéré à ce niveau reflète la dimension sociétale et incite les fabricants à améliorer leurs pratiques globales, tout en restant secondaire par rapport aux performances techniques du téléviseur lui-même."
    overlap_notes: "Peut chevaucher partiellement DATA_QUALITY (marques plus matures en ESG publient souvent de meilleures données) ; pour limiter le double comptage, DATA_QUALITY reste centré sur l’objet évalué et la granularité des données produit, tandis que BRAND_SUSTAINABILITY vise la gouvernance globale, chaînes d’approvisionnement, objectifs climat, etc. [S6][S8]."
    guardrails: "Poids limité à 0.05 pour éviter qu’une très bonne performance ESG de la marque ne compense un appareil très énergivore ou peu durable. Utiliser des sources robustes (notations ESG indépendantes, rapports vérifiés) et éviter de doubler avec DATA_QUALITY. Ce critère ne doit jamais dépasser l’ensemble des critères énergie + durabilité physique [S6][S8]."
    evidence_strength:
      level: "low"
      why: "Les liens entre performances ESG corporate et impacts environnementaux spécifiques d’un produit sont encore débattus, avec une littérature hétérogène [S8]. Les cadres réglementaires (CSRD, taxonomie UE) renforcent la robustesse du reporting ESG, mais la transposition à un modèle de téléviseur donné reste indirecte. D’où un niveau de preuve faible pour l’impact produit, même si la logique d’incitation est pertinente."
  - criterion: "MINGUARANTEEDSUPPORTYEARS"
    weight: 0.04
    directionality: "higher_is_better"
    impact_dimensions:
    - "climate"
    - "resource_use"
    - "circularity"
    - "social"
    rationale: "Un support garanti plus long (assistance technique, réparation, disponibilité d’atelier agréé) augmente les chances qu’un téléviseur soit réparé plutôt que remplacé, réduisant ainsi la fabrication de nouveaux appareils et les impacts associés sur les ressources et le climat [S3][S5]."
    overlap_notes: "Redondant avec WARRANTY (durée de garantie) et MINAVAILABILITYSOFTWAREUPDATESYEARS, mais porte plus largement sur la disponibilité de support client ou technique. Répartition de poids entre ces trois critères pour éviter de tripler le même effet « durée de vie prolongée » [S3][S5]."
    guardrails: "Poids modéré pour ne pas survaloriser les engagements de support déclaratifs par rapport aux consommations d’énergie mesurées. Ce critère fonctionne avec WARRANTY et MINAVAILABILITYSPAREPARTSYEARS comme bloc « maintien en service » ; la somme de ce bloc reste inférieure aux critères énergétiques pour refléter la matérialité climat de la phase d’usage [S2][S3]."
    evidence_strength:
      level: "medium"
      why: "Les travaux sur la durabilité des EEE montrent que la disponibilité de support, de réparation et de services après-vente influencent la probabilité de prolonger la durée de vie du produit [S3][S5]. Cependant, les données spécifiques quantifiant ce lien pour les téléviseurs restent limitées, d’où un niveau de preuve moyen."
  - criterion: "POWER_CONSUMPTION_OFF"
    weight: 0.03
    directionality: "lower_is_better"
    impact_dimensions:
    - "climate"
    - "resource_use"
    rationale: "Même à faible puissance, la veille est un état fréquent et parfois permanent. La réduction de la consommation OFF/veille diminue la consommation cumulée d’électricité sur la durée de vie, réduisant les impacts climat et énergie, surtout lorsque les téléviseurs restent branchés en continu [S1][S2][S9]."
    overlap_notes: "Corrélé avec POWER_CONSUMPTION_STANDBY_NETWORKD et les exigences d’écoconception. Pour éviter de surpondérer la veille, son poids reste faible par rapport aux consommations en fonctionnement (SDR/HDR) [S1][S2][S9]."
    guardrails: "Poids modéré car les niveaux réglementaires actuels plafonnent déjà fortement cette consommation, ce qui limite la variabilité entre modèles. Ce critère est combiné avec POWER_CONSUMPTION_STANDBY_NETWORKD et les consommations SDR/HDR pour appréhender globalement la phase d’usage [S1][S2]."
    evidence_strength:
      level: "high"
      why: "Les règlements d’écoconception pour les équipements domestiques en veille imposent des limites strictes de puissance (généralement ≤0,5 W) car la consommation de veille contribuaient significativement à la consommation résidentielle totale [S1][S9]. Les ACV des téléviseurs confirment que la consommation d’électricité en usage, incluant la veille, est un poste majeur d’impact climatique [S2]."
  - criterion: "CLASSE_ENERGY_SDR"
    weight: 0.0
    directionality: "categorical"
    impact_dimensions:
    - "climate"
    - "resource_use"
    rationale: "Critère informatif mais redondant avec les consommations mesurées ; pour limiter le double comptage et garder la traçabilité des impacts, on choisit de ne pas lui attribuer de poids dans l’agrégation, tout en contrôlant la cohérence entre la classe et les valeurs de puissance [S1]."
    overlap_notes: "Couvre largement la même information que POWER_CONSUMPTION_SDR/HDR. Les réglementations européennes utilisent cette classe comme synthèse de la performance énergétique, mais dans un score ACV multi-critères, il est plus robuste de partir des données brutes de consommation [S1]."
    guardrails: "Poids mis à 0 pour éviter un double comptage avec POWER_CONSUMPTION_SDR et HDR. La classe peut être utilisée à des fins d’affichage ou de contrôle de cohérence, mais n’entre pas dans le calcul du score pour préserver l’indépendance des dimensions [S1]."
    evidence_strength:
      level: "high"
      why: "La classe énergétique est définie par le règlement européen sur l’étiquetage énergétique des téléviseurs et est basée sur la consommation d’énergie pondérée pour des scénarios standardisés [S1]. Toutefois, comme ce label agrège déjà l’information de consommation, l’utiliser en plus des mesures directes risquerait de créer un double comptage, justifiant un poids nul dans ce score multi-critères."
  - criterion: "WARRANTY"
    weight: 0.05
    directionality: "higher_is_better"
    impact_dimensions:
    - "climate"
    - "resource_use"
    - "circularity"
    - "social"
    rationale: "Une garantie plus longue transfère une partie du risque de panne au fabricant, ce qui incite à concevoir des produits plus fiables et facilite la réparation sous garantie, ce qui prolonge la durée de vie utile et diminue le besoin de nouveaux téléviseurs, réduisant l’impact de la fabrication et de la fin de vie [S3][S5]."
    overlap_notes: "Se recoupe avec MINGUARANTEEDSUPPORTYEARS et MINAVAILABILITYSPAREPARTSYEARS sur l’effet « durée de vie prolongée ». Pour éviter un triple comptage, chaque critère reçoit un poids modéré et complémentaire, le cœur de la durabilité étant surtout porté par REPAIRABILITY_INDEX et les consommations d’énergie en usage [S2][S3]."
    guardrails: "Ne doit pas être surpondéré pour éviter de valoriser des garanties commerciales marketing sans effet réel sur la longévité. Le poids est limité et combiné avec les autres indicateurs de maintenabilité (réparabilité, pièces détachées, support) [S3][S5]."
    evidence_strength:
      level: "medium"
      why: "Des analyses sur la durabilité des EEE suggèrent qu’une garantie plus longue peut encourager des conceptions plus robustes et une plus grande propension à réparer plutôt que remplacer [S3][S5]. Cependant, la relation durée de garantie/durée de vie effective est influencée par de nombreux facteurs (comportement des consommateurs, conditions de garantie), d’où un niveau de preuve moyen."
  - criterion: "POWER_CONSUMPTION_STANDBY_NETWORKD"
    weight: 0.03
    directionality: "lower_is_better"
    impact_dimensions:
    - "climate"
    - "resource_use"
    rationale: "Les fonctions réseau (mise à jour, commande vocale, détection) peuvent maintenir le téléviseur dans un état de semi-veille énergivore. Réduire la consommation en veille réseau abaisse la consommation totale sur la durée de vie, avec un effet direct sur l’empreinte carbone [S1][S2][S9]."
    overlap_notes: "Étroitement lié à POWER_CONSUMPTION_OFF ; ces deux critères sont agrégés conceptuellement comme « consommation en veille ». La majeure partie du poids énergie est réservée au fonctionnement actif SDR/HDR pour refléter les usages principaux [S1][S2]."
    guardrails: "Poids limité mais non négligeable, car la réglementation a déjà réduit fortement cette consommation ; le critère doit refléter les différences résiduelles sans surpondérer un poste déjà partiellement maîtrisé par des seuils légaux [S1][S9]."
    evidence_strength:
      level: "high"
      why: "La consommation en veille réseau (fonctionnalités connectées, wake-on-LAN, etc.) est explicitement encadrée par les règlements d’écoconception car elle peut entraîner une consommation significative si le mode est permanent [S1][S9]. Les études d’ACV considèrent l’électricité totale consommée, incluant ces modes, comme contributeur majeur aux impacts climat [S2]."
  - criterion: "REPAIRABILITY_INDEX"
    weight: 0.12
    directionality: "higher_is_better"
    impact_dimensions:
    - "climate"
    - "resource_use"
    - "circularity"
    - "waste"
    rationale: "Un indice de réparabilité élevé indique une conception facilitant la réparation (accès aux composants, disponibilité et prix raisonnables des pièces, documentation). Cela augmente la probabilité que le téléviseur soit réparé et utilisé plus longtemps, réduisant la demande de nouveaux produits et les impacts associés à la fabrication et à la fin de vie [S3][S4][S5]."
    overlap_notes: "Chevauche MINAVAILABILITYSPAREPARTSYEARS, WARRANTY et MINGUARANTEEDSUPPORTYEARS, car l’indice inclut déjà des sous-composantes liées aux pièces et à la documentation [S4]. Pour limiter le double comptage, ces critères connexes ont des poids plus faibles et l’indice de réparabilité concentre l’évaluation de la durabilité physique et de la maintenance [S3][S4]."
    guardrails: "Même avec un bon indice de réparabilité, la consommation d’énergie en usage reste dominante pour le climat. Ce critère a un poids important mais inférieur à la somme des critères énergétiques pour ne pas masquer une mauvaise performance énergétique [S2][S4]."
    evidence_strength:
      level: "high"
      why: "L’indice de réparabilité français se base sur une méthodologie encadrée par décret et arrêté, couvrant la démontabilité, la disponibilité des pièces, la documentation, etc. [S4]. Des travaux sur la circularité des EEE soulignent que la réparabilité est un facteur clé d’allongement de la durée de vie, et donc de réduction des impacts de fabrication et de déchets [S3][S5]."
  - criterion: "CLASSE_ENERGY_HDR"
    weight: 0.0
    directionality: "categorical"
    impact_dimensions:
    - "climate"
    - "resource_use"
    rationale: "Critère synthétique utile pour l’information au consommateur mais déjà implicitement pris en compte via la consommation HDR ; pour un score ACV-inspiré, la granularité des valeurs de puissance est plus pertinente que la classe catégorielle [S1]."
    overlap_notes: "Redondant avec POWER_CONSUMPTION_HDR ; on privilégie les données de puissance (plus fines pour les comparaisons) en laissant ce critère sans poids d’agrégation [S1]."
    guardrails: "Poids fixé à 0 pour éviter la redondance avec POWER_CONSUMPTION_HDR. Peut être conservé comme variable de contrôle de cohérence (vérifier que la classe correspond bien à la consommation mesurée) [S1]."
    evidence_strength:
      level: "high"
      why: "Comme CLASSE_ENERGY_SDR, il s’agit d’un indicateur réglementé basé sur la consommation en HDR [S1]. Mais son utilisation simultanée avec les valeurs de consommation HDR conduirait à un double comptage de la performance énergétique, ce qui n’est pas souhaitable dans un score multi-critères."
  - criterion: "DIAGONALE_POUCES"
    weight: 0.06
    directionality: "lower_is_better"
    impact_dimensions:
    - "climate"
    - "resource_use"
    - "other"
    rationale: "À performance énergétique égale, un écran plus grand utilise plus de matériaux (dalle, châssis, composants) et consommera généralement plus d’énergie en usage, ce qui augmente son empreinte environnementale globale [S2][S3]. Un poids modeste permet de rappeler cette matérialité sans dupliquer l’information des consommations électriques."
    overlap_notes: "Fortement corrélé avec POWER_CONSUMPTION_SDR/HDR. On limite donc son poids pour éviter que les grands téléviseurs soient doublement pénalisés pour la même cause (consommation énergétique), tout en capturant un signal sur l’usage de matériaux (surface de dalle, électronique) non explicitement mesuré ailleurs [S2]."
    guardrails: "Poids limité pour que la taille ne devienne pas un proxy surpondéré de la consommation, déjà couverte par les critères de puissance. Ce critère reflète essentiellement les impacts de fabrication et de ressources non entièrement captés par l’énergie en usage [S2][S3]."
    evidence_strength:
      level: "medium"
      why: "La littérature ACV montre que la taille de l’écran est fortement corrélée aux consommations de matériaux et d’énergie en usage, même à efficacité énergétique comparable [S2][S3]. Cependant, l’impact marginal de la taille est en partie capturé par la consommation électrique mesurée, d’où un risque de double comptage qui justifie un poids modeste."
  - criterion: "POWER_CONSUMPTION_SDR"
    weight: 0.18
    directionality: "lower_is_better"
    impact_dimensions:
    - "climate"
    - "resource_use"
    rationale: "La majorité du temps de visionnage se fait en mode SDR ou équivalent, ce qui en fait un déterminant central de la consommation d’électricité totale sur la durée de vie. Dans un contexte européen où l’électricité représente une partie importante des impacts climat des EEE, ce critère doit recevoir un poids élevé pour refléter sa matérialité [S1][S2][S3]."
    overlap_notes: "Chevauche CLASSE_ENERGY_SDR (poids nul) et est corrélé à DIAGONALE_POUCES. Le poids global énergie est réparti entre POWER_CONSUMPTION_SDR, HDR, OFF et STANDBY_NETWORKD pour refléter les différentes situations d’usage tout en évitant de surpondérer un seul indicateur [S1][S2]."
    guardrails: "Ce critère porte la plus grande part du bloc énergie, mais il est complété par HDR et les veilles pour couvrir les principaux scénarios d’usage. Même avec une très bonne performance SDR, un téléviseur ne peut pas compenser une mauvaise réparabilité ou une absence de durée de vie suffisante, grâce aux autres critères de longévité [S2][S3]."
    evidence_strength:
      level: "high"
      why: "Les ACV d’appareils audiovisuels et les analyses de réglementation montrent que la consommation d’énergie en mode SDR (usage standard) constitue un poste majeur, souvent dominant, de l’impact climatique sur le cycle de vie des téléviseurs [S1][S2][S3]."
  normalization_notes:
    relative_ranking_0_100: "Chaque critère est converti en un score relatif allant de 0 (pire produit observé) à 100 (meilleur), ce qui permet de comparer des indicateurs hétérogènes (années, watts, index) sur une même échelle. Cette approche est cohérente avec un usage « comparaison grand public » où l’important est la position relative plutôt que la valeur absolue, tout en restant ancrée dans les distributions de marché [S2][S7]."
    sigma_scoring_0_5: "La normalisation par sigma scoring (μ±2σ) réduit l’influence disproportionnée des valeurs extrêmes et permet de se concentrer sur la performance autour de la moyenne de marché. Dans un contexte de téléviseurs, cela évite qu’un modèle très atypique (par exemple extrêmement énergivore ou extrêmement sobre) domine entièrement le score, tout en restant reconnu comme meilleur ou pire via le cap à 0 et 5 sur la note normalisée [S2][S7]."
    percentile_fallback: "Si la distribution d’un critère présente une faible variabilité (par ex. puissance de veille déjà fortement régulée), l’utilisation d’un scoring par percentile/mid-rank évite que de légères différences de mesure ou des outliers dominent le classement. Cela est particulièrement pertinent pour les critères contraints par la réglementation (veille, classes énergie) [S1][S9]."
    missing_value_virtualization: "Lorsque des valeurs manquent pour un critère, elles sont remplacées par la moyenne de l’échantillon, ce qui évite de pénaliser excessivement les produits peu documentés mais tend à les ramener vers la performance moyenne. Pour que cette neutralité n’encourage pas l’opacité, DATA_QUALITY reçoit un poids spécifique qui récompense les produits mieux documentés sans modifier directement les valeurs imputées [S6][S7]."
