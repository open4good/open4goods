  positioning:
    claim: "relative LCA-inspired score (ACV best-effort) for within-category comparison"
    not_an_absolute_footprint: true
    what_it_means_for_users: "Le score ne fournit pas une empreinte carbone absolue en kg CO₂e mais une comparaison relative entre téléviseurs basée sur des critères fortement liés aux principaux postes d’impact (énergie en usage, réparabilité, durée de vie), en s’appuyant sur la littérature ACV et les réglementations européennes sur l’énergie et la réparabilité [S1][S2][S4]."
  reference_lifetime:
    lifetime_years_reference: 8.0
    lifetime_years_range:
      min: 7.0
      max: 10.0
    rationale: "Les études ACV et de durabilité des équipements audiovisuels et électroniques ménagers indiquent des durées de vie typiques de l’ordre de 7 à 10 ans pour les téléviseurs, selon la qualité de fabrication et les comportements de remplacement [S2][S3]. Des travaux sur la longévité des EEE en Europe mentionnent une durée de vie technique potentielle souvent supérieure à la durée de vie réelle, ce qui soutient un scénario de référence autour de 8 ans pour un usage domestique moyen en UE/France [S3][S5]. Cette valeur médiane reflète un compromis entre les téléviseurs d’entrée de gamme (durée de vie plus courte) et les modèles plus durables, tout en restant cohérente avec les scénarios utilisés dans les ACV publiées."
    citations:
    - "S2"
    - "S3"
    - "S5"
  gap_analysis_absolute_vs_relative:
    what_is_missing_vs_full_lca: "Le score ne comporte pas d’inventaire complet des matières premières (cartes électroniques, métaux critiques, plastiques), ni de modélisation détaillée des procédés de fabrication, du transport (distances, modes), de l’emballage ou des scénarios de fin de vie (recyclage, valorisation, export) [S2][S3]. Il ne s’appuie pas sur une unité fonctionnelle explicite (par ex. « 1 téléviseur de X pouces utilisé Y heures/an pendant Z ans ») avec modélisation fine des profils d’usage (heures réelles, mix électrique heure par heure) [S2]. Les catégories d’impact restent implicites (climat, ressources, circularité) sans calculs ACV multi-indicateurs (toxicité, écotoxicité, utilisation des terres, eau) selon les normes ISO 14040/14044 ou PEF [S6]."
    why_relative_is_still_useful: "Même sans inventaire complet, un score relatif fondé sur des critères fortement corrélés aux postes dominants (énergie en usage, réparabilité, longévité) permet de comparer les téléviseurs entre eux de manière pertinente pour la décision d’achat, en particulier dans un même marché et une même génération technologique [S2][S3]. L’utilisation de distributions statistiques (sigma scoring, percentiles) et de rankings atténue la sensibilité aux unités exactes et rend le score lisible pour le grand public, tout en incorporant l’information des réglementations énergie et durabilité existantes [S1][S4]."
    mitigations:
    - "Anchor weights on LCA literature for lifecycle stage contributions [S2][S3]."
    - "Avoid double counting and document overlaps explicitly, en particulier pour énergie vs classes énergétiques et réparabilité vs pièces détachées/garantie [S1][S3][S4]."
    - "Raise DATA_QUALITY because missing data is imputed to mean (transparency incentive), tout en gardant un poids modéré pour ne pas masquer les impacts physiques [S6][S7]."
    - "Limiter le poids de BRAND_SUSTAINABILITY pour réduire le risque que des engagements ESG globaux compensent une mauvaise performance produit [S8]."
    - "Structurer un bloc « énergie d’usage » distinct d’un bloc « durabilité/longévité » afin de refléter à la fois l’importance de la phase d’utilisation et de la durée de vie, comme suggéré par les ACV de téléviseurs [S2][S3]."
