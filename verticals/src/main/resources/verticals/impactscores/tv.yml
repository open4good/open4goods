    renormalization_rule_if_needed: "Si des critères sont mis à poids zéro, les poids restants sont renormalisés proportionnellement pour que leur somme reste égale à 1."
  materiality_summary:
    dominant_lifecycle_stages_for_vertical:
      - "manufacturing"
      - "use_phase"
    short_summary: "L'analyse du cycle de vie des téléviseurs révèle que la phase de fabrication est le contributeur dominant à l'impact environnemental, notamment en termes d'émissions de gaz à effet de serre (80-90% de l'impact carbone total). La phase d'utilisation, principalement due à la consommation électrique, est également significative mais moins prépondérante dans des contextes comme la France où l'électricité est décarbonée. L'impact de la fin de vie est largement atténué par les pratiques de réparabilité et de recyclage. En conséquence, une forte pondération est attribuée aux critères favorisant la durabilité (réparabilité, mises à jour logicielles) et l'efficacité énergétique."
