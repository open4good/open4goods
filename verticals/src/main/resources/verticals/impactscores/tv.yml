        why_it_matters: "Cela justifie de regrouper ces critères dans un bloc 'Durabilité' représentant l'impact de la phase de fabrication."
        citations:
          - "S1"
          - "S4"
      - assumption: "La consommation en mode SDR est plus représentative de l'usage moyen qu'en mode HDR, bien que l'usage HDR soit en augmentation."
        why_it_matters: "Cela justifie d'attribuer un poids plus élevé à la consommation SDR qu'à la consommation HDR."
        citations:
          - "S11"
          - "S22"
  criteria_weights:
    - criterion: "POWER_CONSUMPTION_SDR"
      weight: 0.35
      directionality: "lower_is_better"
      impact_dimensions:
        - "climate"
        - "resource_use"
      rationale: "La consommation d'énergie en phase d'usage est le principal contributeur à l'impact environnemental des téléviseurs sur leur cycle de vie. [12, 14] La consommation en SDR (Standard Dynamic Range) est la plus courante. Ce critère est le plus direct et granulaire pour mesurer cet impact. [22]"
      overlap_notes: "Fortement corrélé avec CLASSE_ENERGY_SDR. Le poids est mis ici car la consommation en kWh est plus précise qu'une classe. [9]"
      evidence_strength:
        level: "high"
        why: "Basé sur de multiples études ACV et la réglementation européenne sur l'étiquetage énergétique. [5, 12, 14]"
    - criterion: "REPAIRABILITY_INDEX"
      weight: 0.25
      directionality: "higher_is_better"
      impact_dimensions:
        - "circularity"
        - "resource_use"
      rationale: "Critère clé pour allonger la durée de vie, ce qui amortit les impacts importants de la fabrication. [3, 26] L'indice de réparabilité français est un standard légal et composite (démontabilité, disponibilité pièces/docs). [7, 18] Il préfigure l'indice de durabilité européen. [13, 32]"
      overlap_notes: "Chevauchement partiel avec MINAVAILABILITYSPAREPARTSYEARS. L'indice reçoit un poids majeur car il est plus complet (inclut démontage, prix des pièces, etc.)."
      evidence_strength:
        level: "high"
        why: "Critère réglementaire en France (Loi AGEC), basé sur une grille d'évaluation standardisée. [7, 13]"
    - criterion: "POWER_CONSUMPTION_HDR"
      weight: 0.1
      directionality: "lower_is_better"
      impact_dimensions:
        - "climate"
        - "resource_use"
      rationale: "La consommation en mode HDR (High Dynamic Range) est également significative et en croissance. Son poids est inférieur au SDR car ce mode est moins utilisé en moyenne, mais il reste un différenciant important. [34, 35]"
      overlap_notes: "Fortement corrélé avec CLASSE_ENERGY_HDR. Le poids est mis ici pour la granularité. [9]"
      evidence_strength:
        level: "high"
        why: "Réglementé et mesuré selon les mêmes normes que la consommation SDR. [5, 9]"
    - criterion: "MINAVAILABILITYSPAREPARTSYEARS"
      weight: 0.05
      directionality: "higher_is_better"
      impact_dimensions:
        - "circularity"
        - "resource_use"
      rationale: "Complète l'indice de réparabilité. Une longue disponibilité des pièces est une condition nécessaire à la réparation et à l'extension de la durée de vie. La réglementation européenne Ecodesign impose un minimum de 7 ans. [5, 6]"
      overlap_notes: "Partiellement inclus dans l'indice de réparabilité. Ce poids résiduel valorise les fabricants qui dépassent les exigences de l'indice."
      evidence_strength:
        level: "high"
        why: "Exigence explicite de la réglementation Ecodesign (UE) 2019/2021. [5, 31]"
    - criterion: "MINAVAILABILITYSOFTWAREUPDATESYEARS"
      weight: 0.05
      directionality: "higher_is_better"
      impact_dimensions:
        - "circularity"
        - "social"
      rationale: "Essentiel pour maintenir la fonctionnalité des 'Smart TV' et éviter l'obsolescence logicielle qui pousse au remplacement prématuré d'un appareil fonctionnel. [33] La réglementation Ecodesign lie la disponibilité des mises à jour à celle des pièces. [5]"
      overlap_notes: "Lié à MINGUARANTEEDSUPPORTYEARS, mais plus spécifique à la fonctionnalité logicielle, un facteur d'obsolescence majeur. [33]"
      evidence_strength:
        level: "medium"
        why: "Reconnu comme un facteur d'obsolescence important et inclus dans la logique de la réglementation Ecodesign, mais moins standardisé que la disponibilité des pièces. [5, 33]"
    - criterion: "DATA_QUALITY"
      weight: 0.1
      directionality: "higher_is_better"
      impact_dimensions:
        - "other"
      rationale: "Poids incitatif pour encourager la transparence des fabricants. Les produits avec des données manquantes reçoivent une note moyenne, ce qui avantage mécaniquement les produits bien documentés. Ce poids est volontairement significatif. [23]"
      overlap_notes: "Aucun."
      guardrails: "Le poids de 10% est significatif mais ne permet pas à un produit peu performant sur les plans énergétique (45%) et durabilité (35%) de dominer le classement uniquement grâce à sa transparence."
      evidence_strength:
        level: "medium"
        why: "Le principe d'incitation à la transparence est une recommandation forte des méthodologies d'affichage environnemental, bien que la pondération exacte soit un choix de modèle. [23]"
    - criterion: "WARRANTY"
      weight: 0.03
      directionality: "higher_is_better"
      impact_dimensions:
        - "circularity"
        - "social"
      rationale: "Une garantie longue (légale ou commerciale) est un signal de confiance du fabricant dans la fiabilité de son produit, et un indicateur de durabilité. [16] Il incite à une conception plus robuste."
      overlap_notes: "Corrélé avec la durabilité globale, mais représente un engagement contractuel distinct de la simple disponibilité des pièces."
      evidence_strength:
        level: "low"
        why: "La corrélation entre garantie et durée de vie réelle est débattue, mais elle reste un facteur de décision important et un signal de fiabilité pour le consommateur. [4]"
    - criterion: "POWER_CONSUMPTION_STANDBY_NETWORKD"
      weight: 0.02
      directionality: "lower_is_better"
      impact_dimensions:
        - "climate"
        - "resource_use"
      rationale: "La consommation en veille réseau, bien que faible, est permanente pour de nombreux appareils connectés. La réglementation Ecodesign fixe des limites strictes, mais une différenciation reste pertinente. [5, 23]"
      overlap_notes: "Aucun."
      evidence_strength:
        level: "medium"
        why: "Réglementé par la Commission Européenne, son impact cumulé sur des millions d'appareils est non-négligeable. [5, 23]"
    - criterion: "MINGUARANTEEDSUPPORTYEARS"
      weight: 0.03
      directionality: "higher_is_better"
      impact_dimensions:
        - "circularity"
        - "social"
      rationale: "Représente l'engagement global du fabricant à maintenir le produit. C'est un indicateur de la politique de support à long terme de la marque, complétant la garantie et la disponibilité des mises à jour. [33]"
      overlap_notes: "Corrélé avec la garantie et la disponibilité des mises à jour, mais peut couvrir une période plus longue et un périmètre de support différent."
      evidence_strength:
        level: "low"
        why: "Concept moins standardisé que les autres critères de durabilité, mais pertinent pour l'expérience utilisateur à long terme."
    - criterion: "POWER_CONSUMPTION_OFF"
      weight: 0.02
      directionality: "lower_is_better"
      impact_dimensions:
        - "climate"
        - "resource_use"
      rationale: "La consommation en mode 'arrêt' doit être la plus proche de zéro possible. Comme pour la veille, elle est réglementée mais les fabricants les plus vertueux peuvent être valorisés. [5, 23]"
      overlap_notes: "Aucun."
      evidence_strength:
        level: "medium"
        why: "Réglementé par la Commission Européenne. Impact faible mais facile à mesurer et à réduire. [5, 23]"
    - criterion: "CLASSE_ENERGY_SDR"
      weight: 0.0
      directionality: "categorical"
      impact_dimensions:
        - "climate"
        - "resource_use"
      rationale: "Poids nul pour éviter le double-comptage. La consommation réelle (POWER_CONSUMPTION_SDR) est un indicateur plus précis et granulaire que la classe énergétique, qui est une simple catégorisation de cette même information. [9, 35]"
      overlap_notes: "Redondant avec POWER_CONSUMPTION_SDR."
      evidence_strength:
        level: "high"
        why: "La classe énergétique dérive directement de la consommation mesurée, son inclusion serait une redondance directe. [9]"
    - criterion: "CLASSE_ENERGY_HDR"
      weight: 0.0
      directionality: "categorical"
      impact_dimensions:
        - "climate"
        - "resource_use"
      rationale: "Poids nul pour la même raison que la classe SDR : éviter le double-comptage avec la mesure de consommation directe (POWER_CONSUMPTION_HDR). [9, 35]"
      overlap_notes: "Redondant avec POWER_CONSUMPTION_HDR."
      evidence_strength:
        level: "high"
        why: "La classe énergétique dérive directement de la consommation mesurée. [9]"
    - criterion: "DIAGONALE_POUCES"
      weight: 0.0
      directionality: "lower_is_better"
      impact_dimensions:
        - "resource_use"
        - "climate"
      rationale: "Poids nul car l'impact de la taille (plus de matériaux, plus de consommation) est déjà capturé par les autres critères matériels. [20] Une plus grande taille entraîne quasi-systématiquement une consommation plus élevée, qui sera pénalisée par les critères POWER_CONSUMPTION. Pondérer la taille directement reviendrait à pénaliser deux fois. [34]"
      overlap_notes: "L'impact de la diagonale est déjà reflété dans les consommations d'énergie (SDR/HDR) et implicitement dans l'impact de fabrication (amorti par la durabilité)."
      evidence_strength:
        level: "high"
        why: "La corrélation entre la taille de l'écran et la consommation d'énergie est une évidence physique et documentée. [20, 34]"
  normalization_notes:
    relative_ranking_0_100: "Chaque critère est normalisé sur une échelle de 0 à 100, où 100 est la meilleure performance et 0 la moins bonne. Cela permet de comparer des critères aux unités hétérogènes en se basant sur leur positionnement relatif sur le marché."
    sigma_scoring_0_5: "La méthode de notation principale utilise un score sigma pour transformer les valeurs brutes en une note sur 5, ce qui la rend robuste aux valeurs extrêmes (outliers) en se basant sur la moyenne et l'écart-type de la distribution."
    percentile_fallback: "Si la distribution d'un critère a une faible variabilité (ex: valeurs très groupées ou discrètes), un classement par percentile est utilisé pour garantir une différenciation juste et éviter les artéfacts de la méthode sigma."
    missing_value_virtualization: "Lorsqu'une donnée est manquante pour un produit, elle est remplacée par la valeur moyenne de ce critère sur l'ensemble du panel. Ce mécanisme est couplé au bonus du critère DATA_QUALITY pour inciter les fabricants à fournir des données complètes."
