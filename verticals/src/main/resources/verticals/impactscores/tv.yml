    criteriasAnalysis:
      MINAVAILABILITYSPAREPARTSYEARS: "La durée minimale de disponibilité des pièces détachées est un facteur clé de la durée de vie réelle des téléviseurs. Lorsque les pièces (dalles, alimentations, cartes électroniques, télécommandes, etc.) restent disponibles longtemps, les réparateurs et les utilisateurs peuvent prolonger l’usage du produit plutôt que de le remplacer à la moindre panne. Cela permet d’amortir l’impact de fabrication sur une durée plus longue et de réduire les déchets électroniques. Ce critère est particulièrement important pour des téléviseurs dont la technologie évolue rapidement et pour lesquels certaines pièces critiques peuvent devenir introuvables après quelques années. La pondération de 0,09 reflète ce rôle central dans la prolongation de la durée de vie, tout en le répartissant avec d’autres leviers de longévité (réparabilité, mises à jour logicielles, support, garantie). Il est légèrement moins pondéré que l’indice de réparabilité, qui intègre une vision plus globale (accès à la documentation, démontabilité, prix des pièces, etc.), mais reste un pilier de la dimension « réparabilité/durabilité » du score."
      POWER_CONSUMPTION_HDR: "La consommation électrique en mode HDR (haute définition, fort contraste et luminosité) représente un scénario d’usage de plus en plus fréquent, notamment pour le streaming vidéo, les jeux vidéo et les contenus premium. Le HDR est généralement plus énergivore que le SDR, surtout sur les grandes diagonales et les technologies très lumineuses. Ce critère permet de capturer l’impact d’un usage intensif et moderne du téléviseur. Néanmoins, l’ensemble des heures d’utilisation n’est pas exclusivement en HDR : beaucoup de contenus restent en SDR. La pondération de 0,10 positionne ce critère comme important mais légèrement moins que la consommation SDR, qui reste le scénario de base. Il reste plus pondéré que les indicateurs de classe énergétique car il est une mesure directe de la consommation. Cette pondération traduit l’enjeu croissant de l’usage HDR dans l’empreinte énergétique des téléviseurs, sans surévaluer un mode qui n’est pas encore systématiquement activé pour tous les contenus."
      MINAVAILABILITYSOFTWAREUPDATESYEARS: "La durée minimale de disponibilité des mises à jour logicielles est déterminante pour les téléviseurs connectés (smart TV). Un OS obsolète peut générer des problèmes de sécurité, d’incompatibilité avec les applications ou de performance, poussant l’utilisateur à remplacer un appareil encore fonctionnel sur le plan matériel. En garantissant des mises à jour sur plusieurs années, le fabricant favorise une durée de vie plus longue et réduit le renouvellement prématuré. Ce critère a donc un impact indirect mais réel sur l’empreinte globale. De plus, des mises à jour peuvent parfois améliorer l’efficacité énergétique logicielle (gestion de la luminosité, optimisation des fonctions de veille). La pondération de 0,06 reconnaît cette importance, mais à un niveau modéré car le lien avec la durée de vie réelle dépend aussi des usages (utilisation de box externes, consoles, etc.) et de la capacité de l’utilisateur à utiliser des sources externes si le logiciel interne devient obsolète."
      DATA_QUALITY: "L’indicateur DATA_QUALITY ne mesure pas directement un impact environnemental, mais la complétude et la fiabilité des informations fournies sur le produit (consommations, durées de support, réparabilité, etc.). Dans la méthodologie, les données manquantes sont virtualisées par la moyenne du marché pour ne pas biaiser le score. DATA_QUALITY permet donc de distinguer les produits pour lesquels les fabricants jouent le jeu de la transparence de ceux pour lesquels de nombreuses informations sont absentes. Cette transparence est essentielle pour fiabiliser les comparaisons et inciter les acteurs à mieux documenter leurs produits. Toutefois, pour ne pas transformer cet indicateur de qualité de données en levier principal du score, sa pondération est limitée à 0,03. Cela suffit à récompenser les produits bien documentés, sans surcompenser potentiellement des produits peu performants mais très transparents, ni pénaliser à l’excès les produits dont certaines données manquent pour des raisons externes."
      BRAND_SUSTAINABILITY: "Le critère BRAND_SUSTAINABILITY reflète la performance globale de la marque sur des enjeux environnementaux et sociétaux plus larges : politique climat, gestion des déchets électroniques, usage de matières recyclées, respect des droits humains dans la chaîne d’approvisionnement, engagement sur la réparabilité, etc. Bien que ce critère soit plus éloigné de l’ACV d’un modèle particulier, il reste pertinent pour les téléviseurs, dont la fabrication implique des chaînes de valeur complexes et mondialisées, avec des enjeux importants sur les métaux critiques et les conditions de travail. Une marque dotée d’une stratégie solide de durabilité a plus de chances de concevoir des produits robustes, réparables et à moindre impact. La pondération de 0,07 est intermédiaire : elle est suffisante pour distinguer les marques engagées sans prendre le pas sur les paramètres mesurables au niveau du produit (consommation, réparabilité, durées de support). Cela permet d’intégrer une dimension sociétale et de responsabilité d’entreprise dans le score, tout en conservant un ancrage produit fort."
      MINGUARANTEEDSUPPORTYEARS: "La durée minimale du support garanti (assistance technique, disponibilité des services associés) participe à la capacité du produit à être maintenu en conditions opérationnelles. Un support long facilite les réparations, la résolution de problèmes et la prise en charge d’éventuels défauts sur la durée, ce qui contribue à prolonger la vie du téléviseur. Dans le contexte des téléviseurs connectés, le support peut aussi couvrir la compatibilité avec certaines plateformes ou services. Cependant, ce critère est partiellement redondant avec la garantie, la disponibilité de pièces et les mises à jour logicielles. La pondération de 0,04 reflète cette utilité, tout en évitant de surpondérer le bloc lié au service après-vente. Il est traité comme un complément de la garantie et des mises à jour, apportant une vision plus complète de l’engagement du fabricant à accompagner le produit dans le temps."
      POWER_CONSUMPTION_OFF: "La consommation électrique à l’arrêt ou en veille simple représente l’énergie consommée lorsque le téléviseur n’est pas en fonctionnement actif, mais reste branché. Sur la durée de vie d’un appareil, surtout s’il est rarement débranché, cette consommation peut s’accumuler de manière significative, même si elle reste généralement inférieure à celle de l’usage actif. Pour un parc de millions d’appareils, l’enjeu est loin d’être négligeable. Néanmoins, les réglementations ont déjà fortement encadré les consommations en veille, ce qui réduit l’ampleur des différences entre modèles. La pondération de 0,04 reconnaît cet impact tout en le maintenant à un niveau inférieur à celui de la veille réseau et surtout à celui de la consommation en usage (SDR/HDR). Ce critère incite les fabricants à optimiser également les modes « off » et à offrir des fonctionnalités d’extinction réelle."
      CLASSE_ENERGY_SDR: "La classe énergétique du téléviseur en mode SDR est un indicateur synthétique dérivé de la consommation électrique normalisée. Elle permet une lecture simple pour le consommateur et agrège des informations sur l’efficacité énergétique relative. Cependant, ce critère est fortement corrélé à la consommation SDR mesurée, déjà prise en compte de manière quantitative. Pour éviter le double comptage, la pondération de CLASSE_ENERGY_SDR est limitée à 0,04. Ce poids modeste permet d’utiliser la classe énergétique comme un signal complémentaire, notamment lorsque les données de consommation fine seraient moins précises ou pour refléter des méthodologies de mesure normalisées, tout en laissant la consommation mesurée porter la majeure partie du poids sur la phase d’usage. Ce critère joue aussi un rôle pédagogique dans la communication vers le grand public, mais le score reste prioritairement basé sur les valeurs chiffrées de consommation."
      WARRANTY: "La durée de garantie du produit est un indicateur indirect mais puissant de la robustesse supposée et de l’engagement du fabricant à réparer plutôt qu’à remplacer. Une garantie plus longue signifie que le constructeur prend en charge les défauts pendant une durée étendue, ce qui limite le risque de renouvellement anticipé et incite à concevoir des produits durables. Combinée avec la disponibilité des pièces et des mises à jour, la garantie renforce la probabilité que le téléviseur reste opérationnel et économiquement réparable sur plusieurs années. Toutefois, la garantie ne couvre pas tous les types de défaillances et son impact réel dépend des conditions contractuelles et de la pratique du SAV. La pondération de 0,04 lui donne un rôle non négligeable, mais moindre que celui de l’indice de réparabilité ou de la disponibilité des pièces, qui sont plus directement liés à la possibilité technique de réparer."
      POWER_CONSUMPTION_STANDBY_NETWORKD: "La consommation en mode veille avec connexion réseau (standby networked) est particulièrement importante pour les téléviseurs connectés qui restent souvent reliés au Wi-Fi ou à Ethernet pour recevoir des mises à jour, des commandes vocales ou des notifications. Ce mode peut représenter une part significative de la consommation d’un téléviseur, surtout si celui-ci reste de nombreuses heures par jour en veille réseau. L’optimisation de ce poste est donc un levier clé de réduction de l’empreinte d’usage, souvent sous-estimé par les utilisateurs. La pondération de 0,08, supérieure à celle de la veille simple, reflète cet enjeu. Ce critère incite les fabricants à développer des modes de veille intelligents à très faible consommation et à permettre de désactiver certaines fonctionnalités réseau lorsqu’elles ne sont pas nécessaires. Il reste cependant moins pondéré que la consommation en fonctionnement SDR, qui domine généralement l’empreinte énergétique totale."
      REPAIRABILITY_INDEX: "L’indice de réparabilité synthétise plusieurs dimensions : démontabilité, disponibilité et prix des pièces, accès à la documentation technique, outils nécessaires, et parfois la politique du fabricant en matière de réparation. Pour un téléviseur, un bon indice de réparabilité signifie qu’en cas de panne (alimentation, carte mère, rétroéclairage, connectique), il est techniquement et économiquement faisable de réparer plutôt que de remplacer l’appareil complet. Cela a un effet majeur sur la durée de vie effective du produit et donc sur l’amortissement de son empreinte de fabrication. Parmi les critères de durabilité, c’est l’un des plus structurants, car il traduit de manière opérationnelle la philosophie de conception (éco-conception, modularité, lutte contre l’obsolescence programmée). La pondération de 0,16, l’une des plus élevées, reflète cette importance centrale. Elle place la réparabilité au cœur de l’éco-score, juste derrière l’efficacité énergétique globale, car prolonger la vie d’un téléviseur peut éviter la fabrication de plusieurs appareils sur la durée d’usage d’un foyer."
      CLASSE_ENERGY_HDR: "La classe énergétique HDR résume la performance énergétique du téléviseur dans un mode d’affichage plus exigeant et de plus en plus utilisé. Comme pour la classe SDR, elle est corrélée aux mesures de consommation HDR, déjà intégrées dans le score. Pour limiter le double comptage tout en tenant compte de l’intérêt de cet indicateur normalisé, la pondération de CLASSE_ENERGY_HDR est fixée à 0,03, légèrement inférieure à celle de CLASSE_ENERGY_SDR. Ce choix s’explique par le fait que le SDR reste encore le mode de référence pour une grande partie des contenus, et que la consommation HDR est déjà prise en compte de manière quantitative. Ce critère garde néanmoins une utilité pour aligner le score avec les labels réglementaires existants et faciliter la compréhension pour les utilisateurs."
      DIAGONALE_POUCES: "La taille de l’écran, exprimée en pouces de diagonale, est un proxy important de plusieurs dimensions d’impact : quantité de matériaux utilisés (dalle, châssis, électronique), consommation énergétique potentielle (surface d’affichage à éclairer), volume et poids pour le transport. À technologie identique, un téléviseur plus grand aura généralement un impact plus élevé, tant en fabrication qu’en usage. Cependant, la taille de l’écran répond aussi à un besoin fonctionnel (distance de visionnage, confort), et le marché tend vers des diagonales croissantes. La pondération de 0,04 reconnaît le rôle de la taille dans l’empreinte globale sans la pénaliser excessivement, car un grand écran très efficace et très durable peut avoir un profil environnemental compétitif par rapport à plusieurs petits écrans moins performants. Ce critère agit donc comme un signal modéré, incitant à questionner la surenchère de taille lorsque celle-ci n’est pas nécessaire."
      POWER_CONSUMPTION_SDR: "La consommation électrique en mode SDR (Standard Dynamic Range) est le scénario de base d’utilisation du téléviseur, encore très répandu pour la télévision linéaire, de nombreux contenus vidéo et certains usages de streaming. Sur l’ensemble de la durée de vie du produit, cette consommation constitue souvent la majeure partie de l’énergie utilisée, surtout dans les contextes où le HDR n’est pas systématique. Ce critère est par ailleurs une mesure directe, chiffrée, de l’efficacité énergétique, ce qui le rend robuste et facilement comparable entre produits. La pondération de 0,18, la plus élevée de tous les critères, traduit la place centrale de la phase d’utilisation énergétique dans l’empreinte globale, en particulier dans les pays où l’électricité n’est pas totalement décarbonée. Elle reflète également la capacité de ce levier à générer des gains rapides (réduction de la consommation des foyers) grâce à des choix de conception (type de dalle, rétroéclairage, algorithmes de gestion de la luminosité). En combinant ce critère avec celui de la consommation HDR et des veilles, le score donne une représentation fine de l’efficacité énergétique réelle du téléviseur."
    purpose: "L’objectif de cet éco-score pour Téléviseurs est de proposer un indicateur synthétique et comparable de la performance environnementale et sociétale des produits sur l’ensemble de leur cycle de vie, avec un focus particulier sur les phases dominantes de l’empreinte : la fabrication, l’usage (consommation électrique), la réparabilité et la durée de vie. La méthodologie repose sur une approche inspirée de l’analyse de cycle de vie (ACV) simplifiée, traduisant en un score unique la performance relative des téléviseurs au sein d’un même marché. Chaque facteur est normalisé par classement relatif (meilleur produit = 100/100, moins bon = 0/100), ce qui permet de comparer des produits même en l’absence de valeurs absolues d’impact (kg CO2e, etc.). Les facteurs sélectionnés couvrent : (1) l’efficacité énergétique en fonctionnement (SDR et HDR) et en veille, reflétant les impacts d’usage ; (2) la taille de l’écran, proxy de la quantité de matière et de la consommation ; (3) la réparabilité et la disponibilité des pièces, mises à jour logicielles et support, agissant sur la durée de vie effective ; (4) la garantie et la politique de la marque, indicateurs indirects de la robustesse et de l’engagement sociétal ; (5) la qualité des données disponibles, qui incite les acteurs à une meilleure transparence. Les pondérations reflètent une hiérarchisation des enjeux : l’usage énergétique et la durée de vie (via réparabilité et support) sont fortement pondérés, tandis que les dimensions plus indirectes (classe énergétique, marque, data quality) ont un poids plus modéré mais restent significatives. L’éco-score final est la somme pondérée des sous-scores de chaque critère, après virtualisation des valeurs manquantes par la moyenne du marché, ce qui évite de pénaliser excessivement les produits peu documentés tout en valorisant la transparence."
    criticalReview: "La démarche repose sur un ensemble de critères essentiellement liés à la phase d’utilisation (consommation électrique) et à la durée de vie (réparabilité, support, garantie), ce qui est cohérent avec les principaux leviers d’impact pour un téléviseur. Toutefois, plusieurs limites doivent être soulignées. D’abord, le score reste un indicateur relatif au marché observé : un produit peut obtenir un bon score tout en ayant, en valeur absolue, un impact significatif si l’ensemble du marché est peu performant. Ce biais de relativisation est assumé pour permettre la comparaison entre produits, mais il doit être bien compris. Ensuite, certains critères sont partiellement redondants : par exemple, les classes énergétiques et les consommations mesurées sont fortement corrélées. Pour limiter le double comptage, les classes énergétiques reçoivent un poids plus faible. De même, garantie, support, disponibilité de pièces et mises à jour logicielles décrivent tous, sous des angles différents, la capacité du produit à durer : la pondération a été ajustée pour que ces critères, pris ensemble, ne dépassent pas disproportionnellement le poids de l’efficacité énergétique. Par ailleurs, les facteurs de fabrication (quantité de métaux critiques, empreinte de production de l’écran, logistique) ne sont pas directement mesurés ; la diagonale sert de proxy imparfait. Des données supplémentaires sur les matériaux ou la teneur en matières recyclées seraient souhaitables mais ne font pas partie du jeu de facteurs disponible. Le critère BRAND_SUSTAINABILITY introduit une dimension sociétale et de gouvernance utile, mais il agrège souvent des informations hétérogènes (ESG, engagements climatiques, politiques de droits humains) dont la traduction en impact produit n’est pas directe : son poids reste donc modéré. DATA_QUALITY, enfin, a un rôle plus méta que réellement environnemental ; il vise à encourager la transparence sans pénaliser exagérément l’absence de données (valeur moyenne appliquée). Un point d’attention est de ne pas laisser ce critère masquer un manque d’information critique : d’où son poids limité. Les principaux facteurs manquants pour une ACV complète sont : la composition détaillée des matériaux, les conditions réelles d’usage et de fin de vie, et le mix électrique de l’utilisateur. Néanmoins, dans le cadre d’un score produit standardisé, les critères retenus constituent un compromis pragmatique et opérationnel."
    availlableDatas: "Les données disponibles pour les téléviseurs couvrent de manière assez complète les principaux déterminants d’impact à l’usage et de durée de vie. Les consommations électriques en SDR et HDR sont des données réglementées et généralement bien renseignées, ce qui est essentiel puisque, sur la durée de vie d’un téléviseur, la phase d’utilisation représente une part importante de l’empreinte carbone totale dans de nombreux mix électriques. Les consommations en veille (off et réseau) sont aussi pertinentes : même si elles pèsent moins que la consommation en usage actif, elles peuvent représenter une part non négligeable d’énergie sur plusieurs années, surtout si le parc est très large. Les classes énergétiques SDR et HDR sont des indicateurs synthétiques utiles mais déjà corrélés avec les consommations, d’où une pondération modérée pour éviter le double comptage. La diagonale en pouces fournit un proxy de la quantité de matériaux et de la puissance nécessaire : à technologie équivalente, un écran plus grand consomme et pèse plus, ce qui a un impact sur la fabrication et l’usage. Les indicateurs de réparabilité (indice de réparabilité, disponibilité des pièces détachées, durée des mises à jour logicielles et du support) sont très pertinents car ils influent directement sur la durée de vie du produit et donc sur l’amortissement environnemental de sa fabrication. Les durées de garantie sont à la fois un signal de robustesse et un mécanisme incitatif à la réparation. Les indicateurs de durabilité de la marque (BRAND_SUSTAINABILITY) complètent l’analyse en intégrant des dimensions plus globales (politique RSE, engagements climat, économie circulaire), bien que leur lien direct avec un modèle donné reste plus diffus. Enfin, l’indicateur DATA_QUALITY permet de refléter la complétude et la fiabilité des données, dans un contexte où certains fabricants peuvent être plus ou moins transparents. Dans l’ensemble, le jeu de données permet d’aborder de manière satisfaisante les grands postes d’impact pour les téléviseurs, même si des informations fines sur la composition des matériaux, la fin de vie réelle et l’intensité carbone de l’électricité consommée par l’utilisateur ne sont pas disponibles à ce niveau."
yamlPrompt: "\nkey: \"impactscore-generation\"\naiService: \"OPEN_AI\"\nuserPrompt: \"\\n\\n##\\_Ton rôle\\nTu es un agent expert en évaluation environnementale des produits électriques et electroniques.\\nAdopte une démarche d’expert en analyse du cycle de vie des produits. \\nNous allons travailler sur des Téléviseurs\\nNe fournir en réponse que du JSON, conformément à la structure indiquée, sans commentaire, ni texte supplémentaire\\n\\n### Création d'un eco-score pour les Téléviseurs \\n\\nTu vas créer un score d'impact environnemental, qui prend en compte les impacts écologiques et sociétaux pour les Téléviseurs.\\n\\nCet Impact Score est une composition de différents facteurs coefficientés. Les facteurs disponibles sont : \\n  MINAVAILABILITYSPAREPARTSYEARS : Durée minimale de disponibilité des pièces détachées\\n  POWER_CONSUMPTION_HDR : La consommation électrique du téléviseur en mode HDR (haute définition)\\n  MINAVAILABILITYSOFTWAREUPDATESYEARS : Durée minimale de disponibilité des mises à jour logicielles\\n  DATA_QUALITY : DATA_QUALITY\\n  BRAND_SUSTAINABILITY : BRAND_SUSTAINABILITY\\n  MINGUARANTEEDSUPPORTYEARS : Durée minimale du support garanti\\n  POWER_CONSUMPTION_OFF : La consommation électrique à l&#39;arrêt, ou en veille\\n  CLASSE_ENERGY_SDR : La classe énergétique du téléviseur en mode SDR\\n  WARRANTY : Durée de garantie du produit\\n  POWER_CONSUMPTION_STANDBY_NETWORKD : La consommation électrique de l&#39;appareil en mode veille ou réseau\\n  REPAIRABILITY_INDEX : L&#39;indice de réparabilité de l&#39;objet\\n  CLASSE_ENERGY_HDR : La classe énergétique du téléviseur en mode HDR\\n  DIAGONALE_POUCES : DIAGONALE_POUCES\\n  POWER_CONSUMPTION_SDR : La consommation électrique du téléviseur en mode SDR (basse définition)\\n\\n\\n### Principe de fonctionnement de l'eco-score\\n   \\nLes principes de fonctionnement que tu dois prendre en compte\\n   principe de relativisation des facteurs : Chacun des facteurs est représenté de manière relative, sous forme de classement. Le produit de la catégorie ayant le meilleur facteur pour l'environnement obtient 100/100, le produit ayant le moins bon score obtient 0/100' \\n   principe de virtualisation des scores manquants : si un des facteurs est absent, nous appliquons pour ce facteur la valeur moyenne de ce facteur pour l'ensemble des produits. Cet indicateur DATA_QUALITY est permet donc d'avantager les produits pour lequel toute l'info est disponible, sans pour autant pénaliser outre mesure les produits pour lesquels l'information est absente.\\n   la somme des différents facteurs coefficientés doit être égale à 1\\n   \\nTu vas travailler à partir des facteurs disponibles, pour élaborer un score d'impact environnemental pertinent pour des Téléviseurs.\\n\\n### Format de réponse attendu : JSON \\n    \\n Tout écart par rapport à la structure JSON fournie est inacceptable.\\n Aucune information supplémentaire ne doit être fournie en dehors du JSON (pas de phrases avant ou après).\\n Conserve l’ordre des clés et leur orthographe. Les clés doivent correspondre exactement à celles indiquées. Si un champ est nul ou non applicable, omets-le de la réponse.\\n Fournis une réponse JSON respectant strictement la structure suivante :\\n\\n {\\n    criteriasPonderation : {\\n      \\\"FACTEUR_1\\\" : PONDERATION_1,\\n      \\\"FACTEUR_2\\\" : PONDERATION_2,\\n      ...                        \\n    },\\n    texts: {\\n        fr: {\\n           \\\"purpose\\\": \\\"Décris la démarche et la méthodologie\\\",\\n           \\\"availlableDatas\\\": \\\"Analyse de façon générale les données disponibles et leur pertinence pour la réalisation de cet eco-score\\\",\\n           \\\"criticalReview\\\": \\\"Revue critique et retour constructif sur la démarche et la méthodologie, en évaluant les facteurs absents ou inutiles\\\",\\n           \\\"criteriasAnalysis\\\": {\\n                \\\"FACTEUR_1\\\" : \\\"Détail et analyse de l'importance du FACTEUR_1 dans l'analyse environnemental des Téléviseurs. Explique et justifie la pondération retenue pour le FACTEUR_1\\\",\\n                \\\"FACTEUR_2\\\" : \\\"Détail et analyse de l'importance du FACTEUR_2 dans l'analyse environnemental des Téléviseurs. Explique et justifie la pondération retenue pour le FACTEUR_2\\\",\\n                ...                                    \\n           }\\n        }    \\n     }\\n }\\n\"\noptions:\n  streamUsage: false\n  model: \"gpt-5.1\"\n  temperature: 1.0\n"
aiJsonResponse: "{\n  \"criteriasPonderation\" : {\n    \"POWER_CONSUMPTION_SDR\" : 0.18,\n    \"POWER_CONSUMPTION_HDR\" : 0.1,\n    \"CLASSE_ENERGY_SDR\" : 0.04,\n    \"CLASSE_ENERGY_HDR\" : 0.03,\n    \"POWER_CONSUMPTION_STANDBY_NETWORKD\" : 0.08,\n    \"POWER_CONSUMPTION_OFF\" : 0.04,\n    \"DIAGONALE_POUCES\" : 0.04,\n    \"REPAIRABILITY_INDEX\" : 0.16,\n    \"MINAVAILABILITYSPAREPARTSYEARS\" : 0.09,\n    \"MINAVAILABILITYSOFTWAREUPDATESYEARS\" : 0.06,\n    \"MINGUARANTEEDSUPPORTYEARS\" : 0.04,\n    \"WARRANTY\" : 0.04,\n    \"BRAND_SUSTAINABILITY\" : 0.07,\n    \"DATA_QUALITY\" : 0.03\n  },\n  \"texts\" : {\n    \"fr\" : {\n      \"purpose\" : \"L’objectif de cet éco-score pour Téléviseurs est de proposer un indicateur synthétique et comparable de la performance environnementale et sociétale des produits sur l’ensemble de leur cycle de vie, avec un focus particulier sur les phases dominantes de l’empreinte : la fabrication, l’usage (consommation électrique), la réparabilité et la durée de vie. La méthodologie repose sur une approche inspirée de l’analyse de cycle de vie (ACV) simplifiée, traduisant en un score unique la performance relative des téléviseurs au sein d’un même marché. Chaque facteur est normalisé par classement relatif (meilleur produit = 100/100, moins bon = 0/100), ce qui permet de comparer des produits même en l’absence de valeurs absolues d’impact (kg CO2e, etc.). Les facteurs sélectionnés couvrent : (1) l’efficacité énergétique en fonctionnement (SDR et HDR) et en veille, reflétant les impacts d’usage ; (2) la taille de l’écran, proxy de la quantité de matière et de la consommation ; (3) la réparabilité et la disponibilité des pièces, mises à jour logicielles et support, agissant sur la durée de vie effective ; (4) la garantie et la politique de la marque, indicateurs indirects de la robustesse et de l’engagement sociétal ; (5) la qualité des données disponibles, qui incite les acteurs à une meilleure transparence. Les pondérations reflètent une hiérarchisation des enjeux : l’usage énergétique et la durée de vie (via réparabilité et support) sont fortement pondérés, tandis que les dimensions plus indirectes (classe énergétique, marque, data quality) ont un poids plus modéré mais restent significatives. L’éco-score final est la somme pondérée des sous-scores de chaque critère, après virtualisation des valeurs manquantes par la moyenne du marché, ce qui évite de pénaliser excessivement les produits peu documentés tout en valorisant la transparence.\",\n      \"availlableDatas\" : \"Les données disponibles pour les téléviseurs couvrent de manière assez complète les principaux déterminants d’impact à l’usage et de durée de vie. Les consommations électriques en SDR et HDR sont des données réglementées et généralement bien renseignées, ce qui est essentiel puisque, sur la durée de vie d’un téléviseur, la phase d’utilisation représente une part importante de l’empreinte carbone totale dans de nombreux mix électriques. Les consommations en veille (off et réseau) sont aussi pertinentes : même si elles pèsent moins que la consommation en usage actif, elles peuvent représenter une part non négligeable d’énergie sur plusieurs années, surtout si le parc est très large. Les classes énergétiques SDR et HDR sont des indicateurs synthétiques utiles mais déjà corrélés avec les consommations, d’où une pondération modérée pour éviter le double comptage. La diagonale en pouces fournit un proxy de la quantité de matériaux et de la puissance nécessaire : à technologie équivalente, un écran plus grand consomme et pèse plus, ce qui a un impact sur la fabrication et l’usage. Les indicateurs de réparabilité (indice de réparabilité, disponibilité des pièces détachées, durée des mises à jour logicielles et du support) sont très pertinents car ils influent directement sur la durée de vie du produit et donc sur l’amortissement environnemental de sa fabrication. Les durées de garantie sont à la fois un signal de robustesse et un mécanisme incitatif à la réparation. Les indicateurs de durabilité de la marque (BRAND_SUSTAINABILITY) complètent l’analyse en intégrant des dimensions plus globales (politique RSE, engagements climat, économie circulaire), bien que leur lien direct avec un modèle donné reste plus diffus. Enfin, l’indicateur DATA_QUALITY permet de refléter la complétude et la fiabilité des données, dans un contexte où certains fabricants peuvent être plus ou moins transparents. Dans l’ensemble, le jeu de données permet d’aborder de manière satisfaisante les grands postes d’impact pour les téléviseurs, même si des informations fines sur la composition des matériaux, la fin de vie réelle et l’intensité carbone de l’électricité consommée par l’utilisateur ne sont pas disponibles à ce niveau.\",\n      \"criticalReview\" : \"La démarche repose sur un ensemble de critères essentiellement liés à la phase d’utilisation (consommation électrique) et à la durée de vie (réparabilité, support, garantie), ce qui est cohérent avec les principaux leviers d’impact pour un téléviseur. Toutefois, plusieurs limites doivent être soulignées. D’abord, le score reste un indicateur relatif au marché observé : un produit peut obtenir un bon score tout en ayant, en valeur absolue, un impact significatif si l’ensemble du marché est peu performant. Ce biais de relativisation est assumé pour permettre la comparaison entre produits, mais il doit être bien compris. Ensuite, certains critères sont partiellement redondants : par exemple, les classes énergétiques et les consommations mesurées sont fortement corrélées. Pour limiter le double comptage, les classes énergétiques reçoivent un poids plus faible. De même, garantie, support, disponibilité de pièces et mises à jour logicielles décrivent tous, sous des angles différents, la capacité du produit à durer : la pondération a été ajustée pour que ces critères, pris ensemble, ne dépassent pas disproportionnellement le poids de l’efficacité énergétique. Par ailleurs, les facteurs de fabrication (quantité de métaux critiques, empreinte de production de l’écran, logistique) ne sont pas directement mesurés ; la diagonale sert de proxy imparfait. Des données supplémentaires sur les matériaux ou la teneur en matières recyclées seraient souhaitables mais ne font pas partie du jeu de facteurs disponible. Le critère BRAND_SUSTAINABILITY introduit une dimension sociétale et de gouvernance utile, mais il agrège souvent des informations hétérogènes (ESG, engagements climatiques, politiques de droits humains) dont la traduction en impact produit n’est pas directe : son poids reste donc modéré. DATA_QUALITY, enfin, a un rôle plus méta que réellement environnemental ; il vise à encourager la transparence sans pénaliser exagérément l’absence de données (valeur moyenne appliquée). Un point d’attention est de ne pas laisser ce critère masquer un manque d’information critique : d’où son poids limité. Les principaux facteurs manquants pour une ACV complète sont : la composition détaillée des matériaux, les conditions réelles d’usage et de fin de vie, et le mix électrique de l’utilisateur. Néanmoins, dans le cadre d’un score produit standardisé, les critères retenus constituent un compromis pragmatique et opérationnel.\",\n      \"criteriasAnalysis\" : {\n        \"MINAVAILABILITYSPAREPARTSYEARS\" : \"La durée minimale de disponibilité des pièces détachées est un facteur clé de la durée de vie réelle des téléviseurs. Lorsque les pièces (dalles, alimentations, cartes électroniques, télécommandes, etc.) restent disponibles longtemps, les réparateurs et les utilisateurs peuvent prolonger l’usage du produit plutôt que de le remplacer à la moindre panne. Cela permet d’amortir l’impact de fabrication sur une durée plus longue et de réduire les déchets électroniques. Ce critère est particulièrement important pour des téléviseurs dont la technologie évolue rapidement et pour lesquels certaines pièces critiques peuvent devenir introuvables après quelques années. La pondération de 0,09 reflète ce rôle central dans la prolongation de la durée de vie, tout en le répartissant avec d’autres leviers de longévité (réparabilité, mises à jour logicielles, support, garantie). Il est légèrement moins pondéré que l’indice de réparabilité, qui intègre une vision plus globale (accès à la documentation, démontabilité, prix des pièces, etc.), mais reste un pilier de la dimension « réparabilité/durabilité » du score.\",\n        \"POWER_CONSUMPTION_HDR\" : \"La consommation électrique en mode HDR (haute définition, fort contraste et luminosité) représente un scénario d’usage de plus en plus fréquent, notamment pour le streaming vidéo, les jeux vidéo et les contenus premium. Le HDR est généralement plus énergivore que le SDR, surtout sur les grandes diagonales et les technologies très lumineuses. Ce critère permet de capturer l’impact d’un usage intensif et moderne du téléviseur. Néanmoins, l’ensemble des heures d’utilisation n’est pas exclusivement en HDR : beaucoup de contenus restent en SDR. La pondération de 0,10 positionne ce critère comme important mais légèrement moins que la consommation SDR, qui reste le scénario de base. Il reste plus pondéré que les indicateurs de classe énergétique car il est une mesure directe de la consommation. Cette pondération traduit l’enjeu croissant de l’usage HDR dans l’empreinte énergétique des téléviseurs, sans surévaluer un mode qui n’est pas encore systématiquement activé pour tous les contenus.\",\n        \"MINAVAILABILITYSOFTWAREUPDATESYEARS\" : \"La durée minimale de disponibilité des mises à jour logicielles est déterminante pour les téléviseurs connectés (smart TV). Un OS obsolète peut générer des problèmes de sécurité, d’incompatibilité avec les applications ou de performance, poussant l’utilisateur à remplacer un appareil encore fonctionnel sur le plan matériel. En garantissant des mises à jour sur plusieurs années, le fabricant favorise une durée de vie plus longue et réduit le renouvellement prématuré. Ce critère a donc un impact indirect mais réel sur l’empreinte globale. De plus, des mises à jour peuvent parfois améliorer l’efficacité énergétique logicielle (gestion de la luminosité, optimisation des fonctions de veille). La pondération de 0,06 reconnaît cette importance, mais à un niveau modéré car le lien avec la durée de vie réelle dépend aussi des usages (utilisation de box externes, consoles, etc.) et de la capacité de l’utilisateur à utiliser des sources externes si le logiciel interne devient obsolète.\",\n        \"DATA_QUALITY\" : \"L’indicateur DATA_QUALITY ne mesure pas directement un impact environnemental, mais la complétude et la fiabilité des informations fournies sur le produit (consommations, durées de support, réparabilité, etc.). Dans la méthodologie, les données manquantes sont virtualisées par la moyenne du marché pour ne pas biaiser le score. DATA_QUALITY permet donc de distinguer les produits pour lesquels les fabricants jouent le jeu de la transparence de ceux pour lesquels de nombreuses informations sont absentes. Cette transparence est essentielle pour fiabiliser les comparaisons et inciter les acteurs à mieux documenter leurs produits. Toutefois, pour ne pas transformer cet indicateur de qualité de données en levier principal du score, sa pondération est limitée à 0,03. Cela suffit à récompenser les produits bien documentés, sans surcompenser potentiellement des produits peu performants mais très transparents, ni pénaliser à l’excès les produits dont certaines données manquent pour des raisons externes.\",\n        \"BRAND_SUSTAINABILITY\" : \"Le critère BRAND_SUSTAINABILITY reflète la performance globale de la marque sur des enjeux environnementaux et sociétaux plus larges : politique climat, gestion des déchets électroniques, usage de matières recyclées, respect des droits humains dans la chaîne d’approvisionnement, engagement sur la réparabilité, etc. Bien que ce critère soit plus éloigné de l’ACV d’un modèle particulier, il reste pertinent pour les téléviseurs, dont la fabrication implique des chaînes de valeur complexes et mondialisées, avec des enjeux importants sur les métaux critiques et les conditions de travail. Une marque dotée d’une stratégie solide de durabilité a plus de chances de concevoir des produits robustes, réparables et à moindre impact. La pondération de 0,07 est intermédiaire : elle est suffisante pour distinguer les marques engagées sans prendre le pas sur les paramètres mesurables au niveau du produit (consommation, réparabilité, durées de support). Cela permet d’intégrer une dimension sociétale et de responsabilité d’entreprise dans le score, tout en conservant un ancrage produit fort.\",\n        \"MINGUARANTEEDSUPPORTYEARS\" : \"La durée minimale du support garanti (assistance technique, disponibilité des services associés) participe à la capacité du produit à être maintenu en conditions opérationnelles. Un support long facilite les réparations, la résolution de problèmes et la prise en charge d’éventuels défauts sur la durée, ce qui contribue à prolonger la vie du téléviseur. Dans le contexte des téléviseurs connectés, le support peut aussi couvrir la compatibilité avec certaines plateformes ou services. Cependant, ce critère est partiellement redondant avec la garantie, la disponibilité de pièces et les mises à jour logicielles. La pondération de 0,04 reflète cette utilité, tout en évitant de surpondérer le bloc lié au service après-vente. Il est traité comme un complément de la garantie et des mises à jour, apportant une vision plus complète de l’engagement du fabricant à accompagner le produit dans le temps.\",\n        \"POWER_CONSUMPTION_OFF\" : \"La consommation électrique à l’arrêt ou en veille simple représente l’énergie consommée lorsque le téléviseur n’est pas en fonctionnement actif, mais reste branché. Sur la durée de vie d’un appareil, surtout s’il est rarement débranché, cette consommation peut s’accumuler de manière significative, même si elle reste généralement inférieure à celle de l’usage actif. Pour un parc de millions d’appareils, l’enjeu est loin d’être négligeable. Néanmoins, les réglementations ont déjà fortement encadré les consommations en veille, ce qui réduit l’ampleur des différences entre modèles. La pondération de 0,04 reconnaît cet impact tout en le maintenant à un niveau inférieur à celui de la veille réseau et surtout à celui de la consommation en usage (SDR/HDR). Ce critère incite les fabricants à optimiser également les modes « off » et à offrir des fonctionnalités d’extinction réelle.\",\n        \"CLASSE_ENERGY_SDR\" : \"La classe énergétique du téléviseur en mode SDR est un indicateur synthétique dérivé de la consommation électrique normalisée. Elle permet une lecture simple pour le consommateur et agrège des informations sur l’efficacité énergétique relative. Cependant, ce critère est fortement corrélé à la consommation SDR mesurée, déjà prise en compte de manière quantitative. Pour éviter le double comptage, la pondération de CLASSE_ENERGY_SDR est limitée à 0,04. Ce poids modeste permet d’utiliser la classe énergétique comme un signal complémentaire, notamment lorsque les données de consommation fine seraient moins précises ou pour refléter des méthodologies de mesure normalisées, tout en laissant la consommation mesurée porter la majeure partie du poids sur la phase d’usage. Ce critère joue aussi un rôle pédagogique dans la communication vers le grand public, mais le score reste prioritairement basé sur les valeurs chiffrées de consommation.\",\n        \"WARRANTY\" : \"La durée de garantie du produit est un indicateur indirect mais puissant de la robustesse supposée et de l’engagement du fabricant à réparer plutôt qu’à remplacer. Une garantie plus longue signifie que le constructeur prend en charge les défauts pendant une durée étendue, ce qui limite le risque de renouvellement anticipé et incite à concevoir des produits durables. Combinée avec la disponibilité des pièces et des mises à jour, la garantie renforce la probabilité que le téléviseur reste opérationnel et économiquement réparable sur plusieurs années. Toutefois, la garantie ne couvre pas tous les types de défaillances et son impact réel dépend des conditions contractuelles et de la pratique du SAV. La pondération de 0,04 lui donne un rôle non négligeable, mais moindre que celui de l’indice de réparabilité ou de la disponibilité des pièces, qui sont plus directement liés à la possibilité technique de réparer.\",\n        \"POWER_CONSUMPTION_STANDBY_NETWORKD\" : \"La consommation en mode veille avec connexion réseau (standby networked) est particulièrement importante pour les téléviseurs connectés qui restent souvent reliés au Wi-Fi ou à Ethernet pour recevoir des mises à jour, des commandes vocales ou des notifications. Ce mode peut représenter une part significative de la consommation d’un téléviseur, surtout si celui-ci reste de nombreuses heures par jour en veille réseau. L’optimisation de ce poste est donc un levier clé de réduction de l’empreinte d’usage, souvent sous-estimé par les utilisateurs. La pondération de 0,08, supérieure à celle de la veille simple, reflète cet enjeu. Ce critère incite les fabricants à développer des modes de veille intelligents à très faible consommation et à permettre de désactiver certaines fonctionnalités réseau lorsqu’elles ne sont pas nécessaires. Il reste cependant moins pondéré que la consommation en fonctionnement SDR, qui domine généralement l’empreinte énergétique totale.\",\n        \"REPAIRABILITY_INDEX\" : \"L’indice de réparabilité synthétise plusieurs dimensions : démontabilité, disponibilité et prix des pièces, accès à la documentation technique, outils nécessaires, et parfois la politique du fabricant en matière de réparation. Pour un téléviseur, un bon indice de réparabilité signifie qu’en cas de panne (alimentation, carte mère, rétroéclairage, connectique), il est techniquement et économiquement faisable de réparer plutôt que de remplacer l’appareil complet. Cela a un effet majeur sur la durée de vie effective du produit et donc sur l’amortissement de son empreinte de fabrication. Parmi les critères de durabilité, c’est l’un des plus structurants, car il traduit de manière opérationnelle la philosophie de conception (éco-conception, modularité, lutte contre l’obsolescence programmée). La pondération de 0,16, l’une des plus élevées, reflète cette importance centrale. Elle place la réparabilité au cœur de l’éco-score, juste derrière l’efficacité énergétique globale, car prolonger la vie d’un téléviseur peut éviter la fabrication de plusieurs appareils sur la durée d’usage d’un foyer.\",\n        \"CLASSE_ENERGY_HDR\" : \"La classe énergétique HDR résume la performance énergétique du téléviseur dans un mode d’affichage plus exigeant et de plus en plus utilisé. Comme pour la classe SDR, elle est corrélée aux mesures de consommation HDR, déjà intégrées dans le score. Pour limiter le double comptage tout en tenant compte de l’intérêt de cet indicateur normalisé, la pondération de CLASSE_ENERGY_HDR est fixée à 0,03, légèrement inférieure à celle de CLASSE_ENERGY_SDR. Ce choix s’explique par le fait que le SDR reste encore le mode de référence pour une grande partie des contenus, et que la consommation HDR est déjà prise en compte de manière quantitative. Ce critère garde néanmoins une utilité pour aligner le score avec les labels réglementaires existants et faciliter la compréhension pour les utilisateurs.\",\n        \"DIAGONALE_POUCES\" : \"La taille de l’écran, exprimée en pouces de diagonale, est un proxy important de plusieurs dimensions d’impact : quantité de matériaux utilisés (dalle, châssis, électronique), consommation énergétique potentielle (surface d’affichage à éclairer), volume et poids pour le transport. À technologie identique, un téléviseur plus grand aura généralement un impact plus élevé, tant en fabrication qu’en usage. Cependant, la taille de l’écran répond aussi à un besoin fonctionnel (distance de visionnage, confort), et le marché tend vers des diagonales croissantes. La pondération de 0,04 reconnaît le rôle de la taille dans l’empreinte globale sans la pénaliser excessivement, car un grand écran très efficace et très durable peut avoir un profil environnemental compétitif par rapport à plusieurs petits écrans moins performants. Ce critère agit donc comme un signal modéré, incitant à questionner la surenchère de taille lorsque celle-ci n’est pas nécessaire.\",\n        \"POWER_CONSUMPTION_SDR\" : \"La consommation électrique en mode SDR (Standard Dynamic Range) est le scénario de base d’utilisation du téléviseur, encore très répandu pour la télévision linéaire, de nombreux contenus vidéo et certains usages de streaming. Sur l’ensemble de la durée de vie du produit, cette consommation constitue souvent la majeure partie de l’énergie utilisée, surtout dans les contextes où le HDR n’est pas systématique. Ce critère est par ailleurs une mesure directe, chiffrée, de l’efficacité énergétique, ce qui le rend robuste et facilement comparable entre produits. La pondération de 0,18, la plus élevée de tous les critères, traduit la place centrale de la phase d’utilisation énergétique dans l’empreinte globale, en particulier dans les pays où l’électricité n’est pas totalement décarbonée. Elle reflète également la capacité de ce levier à générer des gains rapides (réduction de la consommation des foyers) grâce à des choix de conception (type de dalle, rétroéclairage, algorithmes de gestion de la luminosité). En combinant ce critère avec celui de la consommation HDR et des veilles, le score donne une représentation fine de l’efficacité énergétique réelle du téléviseur.\"\n      }\n    }\n  }\n}"


