    short_summary: "Pour les fours électriques, la phase d'utilisation (consommation d'énergie) est de loin l'étape la plus impactante en termes d'émissions de gaz à effet de serre et de consommation de ressources primaires [S3, S4]. La phase de fabrication contribue également de manière significative, en particulier l'extraction et le traitement des matériaux (métaux, verre, plastiques) [S3]. La phase de fin de vie, bien que moins dominante que l'usage, reste pertinente pour la gestion des déchets. La durabilité du produit impacte l'amortissement des impacts de fabrication sur sa durée de vie totale [S6]."
