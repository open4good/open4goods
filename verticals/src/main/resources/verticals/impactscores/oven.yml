aiResult:
  use_case: "consumer_comparison"
  geo_scope: "EU/France"
  vertical: "Fours"
  available_criterias:
  - "WARRANTY"
  - "DATA_QUALITY"
  - "BRAND_SUSTAINABILITY"
  - "WEIGHT"
  - "CLASSE_ENERGY"
  positioning:
    claim: "relative LCA-inspired score (ACV best-effort) for within-category comparison"
    not_an_absolute_footprint: true
    what_it_means_for_users: "Ce score permet de comparer les performances environnementales relatives des fours entre eux sur le marché EU/France, en se basant sur des critères clés liés à leur impact sur le cycle de vie. Il n'est pas une mesure absolue de l'empreinte carbone ou environnementale d'un produit, mais un outil d'aide à la décision pour identifier les produits les plus 'verts' dans leur catégorie. [S7, S9]"
  reference_lifetime:
    lifetime_years_reference: 12.0
    lifetime_years_range:
      min: 10.0
      max: 15.0
    rationale: "Selon l'ADEME, la durée de vie moyenne d'un four en France est d'environ 10 à 13 ans [S1]. D'autres études européennes confirment des durées similaires, souvent entre 10 et 15 ans [S2]. Une valeur de référence de 12 ans est choisie comme médiane représentative pour le marché EU/France."
    citations:
    - "S1"
    - "S2"
  gap_analysis_absolute_vs_relative:
    what_is_missing_vs_full_lca: "Un ACV complet nécessiterait des inventaires détaillés de tous les flux entrants et sortants pour chaque étape du cycle de vie (extraction des matières premières, fabrication de tous les composants, transport spécifiques, phase d'usage réelle incluant la consommation d'eau et de détergents si applicable, gestion de fin de vie par flux de matériaux), des frontières système précises et une unité fonctionnelle rigoureusement définie (ex: 'réaliser X cycles de cuisson sur Y années pour Z litres de volume utile') [S9, S10]. Notre score n'intègre pas tous ces détails complexes, ni des données primaires pour chaque composant ou flux."
    why_relative_is_still_useful: "Malgré les simplifications, un score relatif est extrêmement utile pour la comparaison de produits au sein d'une même catégorie sur un marché grand public. Il offre une vision simplifiée, robuste et lisible des produits les plus performants environnementalement sur les critères clés, guidant ainsi les choix des consommateurs sans exiger une expertise ACV. [S7, S9]"
    mitigations:
    - "Anchor weights on LCA literature for lifecycle stage contributions [S3, S4]"
    - "Avoid double counting and document overlaps [S3]"
    - "Raise DATA_QUALITY because missing data is imputed to mean (transparency incentive) [S7]"
  weighting_method:
    approach: "evidence-weighted materiality + redundancy control + consumer comparability"
    key_principles:
    - "literature-first weighting"
    - "lifecycle materiality for Fours"
    - "anti double-counting"
    - "robustness to outliers (sigma scoring) and discrete buckets (percentile fallback)"
    - "missing data virtualization + DATA_QUALITY incentive"
    - "ESG/brand sustainability included with guardrails"
    assumptions:
    - assumption: "La durée de vie de référence de 12 ans est un proxy réaliste pour la durée d'usage d'un four en Europe/France, permettant d'évaluer l'amortissement des impacts de fabrication. [S1, S2]"
      why_it_matters: "Cette référence est cruciale pour contextualiser l'impact de la phase d'usage (énergie) et l'importance de la durabilité (WARRANTY), car elle définit l'horizon temporel sur lequel les impacts sont considérés."
      citations:
      - "S1"
      - "S2"
    - assumption: "L'étiquetage énergétique (CLASSE_ENERGY) est un indicateur fiable et standardisé de la consommation d'énergie réelle en phase d'usage, capturant l'impact environnemental dominant. [S5]"
      why_it_matters: "Si cet indicateur était inexact ou non représentatif, la pondération élevée attribuée à la CLASSE_ENERGY ne refléterait pas la matérialité réelle, biaisisant le score."
      citations:
      - "S5"
    - assumption: "Le poids du produit (WEIGHT) est un proxy suffisant pour les impacts liés à l'extraction des matériaux et à la fabrication, en l'absence de données ACV plus granulaires. [S3]"
      why_it_matters: "En l'absence d'une analyse des matériaux ou d'une ACV de fabrication complète, le poids est la meilleure métrique disponible. Cependant, cette approximation peut omettre des impacts spécifiques liés à des matériaux rares ou à des procédés de fabrication complexes."
      citations:
      - "S3"
    - assumption: "L'incitation à la transparence via un poids rehaussé pour DATA_QUALITY et BRAND_SUSTAINABILITY est une stratégie pertinente pour un score grand public. [S7, S8]"
      why_it_matters: "Ces poids sont délibérément plus élevés que ce qu'une pure ACV attribuerait à des facteurs non directement matériels. C'est une hypothèse sur l'utilité d'intégrer des dimensions 'soft' pour l'utilisateur final et pour inciter les marques à de meilleures pratiques."
      citations:
      - "S7"
      - "S8"
  criteria_weights:
  - criterion: "CLASSE_ENERGY"
    weight: 0.55
    directionality: "lower_is_better"
    impact_dimensions:
    - "climate"
    - "resource_use"
    - "air_pollution"
    rationale: "La phase d'utilisation est le principal contributeur à l'empreinte carbone d'un four électrique, principalement due à la consommation d'électricité pour la cuisson. Un four plus économe en énergie réduit significativement son impact environnemental global sur sa durée de vie. [S3, S4, S5]"
    overlap_notes: "Ce critère capture l'impact dominant de la phase d'utilisation et n'est pas redondant avec les autres critères proposés. [S3, S4]"
    guardrails: "Doit rester le critère prépondérant étant donné son impact matériel sur le cycle de vie du produit."
    evidence_strength:
      level: "high"
      why: "L'étiquetage énergétique est réglementé par l'UE et représente la consommation d'énergie, principal contributeur à l'impact environnemental des fours. [S3, S4, S5]"
  - criterion: "WARRANTY"
    weight: 0.18
    directionality: "higher_is_better"
    impact_dimensions:
    - "resource_use"
    - "circularity"
    - "waste"
    rationale: "Une garantie plus longue encourage la durabilité des produits, ce qui permet d'amortir l'impact environnemental lié à la fabrication sur une période d'utilisation prolongée et de retarder l'achat d'un nouvel appareil. [S1, S2, S6]"
    overlap_notes: "Ce critère est complémentaire à CLASSE_ENERGY car une plus longue durée de vie permet d'amortir l'impact de fabrication, tandis que l'efficacité énergétique réduit l'impact d'usage. [S6]"
    guardrails: "Ne doit pas compenser une très mauvaise performance énergétique. Son poids est calibré pour inciter à la durabilité sans masquer les impacts d'usage."
    evidence_strength:
      level: "medium"
      why: "La durée de vie est un facteur clé de l'ACV, et la garantie en est un indicateur de la durabilité perçue et engagée par le fabricant. [S1, S2, S6]"
  - criterion: "WEIGHT"
    weight: 0.12
    directionality: "lower_is_better"
    impact_dimensions:
    - "resource_use"
    - "waste"
    - "climate"
    rationale: "Le poids d'un four est souvent corrélé à la quantité de matières premières utilisées et à l'énergie nécessaire pour leur extraction, transformation et la fabrication du produit. Un poids plus faible suggère potentiellement moins d'impacts liés aux ressources et à la gestion des déchets en fin de vie. [S3, S4]"
    overlap_notes: "Bien que la CLASSE_ENERGY puisse indirectement influencer certains choix de matériaux (isolation), le poids reste une mesure directe de la masse de matériaux, agissant comme proxy pour les impacts de fabrication et de fin de vie. Il complète CLASSE_ENERGY. [S3]"
    guardrails: "Un poids élevé peut indiquer une sur-ingénierie ou l'utilisation excessive de matériaux, sans pour autant pénaliser un produit lourd dont le poids est justifié (ex: isolation renforcée contribuant à l'efficacité énergétique, si non redondant avec CLASSE_ENERGY)."
    evidence_strength:
      level: "medium"
      why: "Le poids est un bon proxy de la quantité de matériaux utilisés pour la fabrication, et donc des impacts associés à l'extraction des ressources et à la fabrication. [S3, S4]"
  - criterion: "DATA_QUALITY"
    weight: 0.08
    directionality: "higher_is_better"
    impact_dimensions:
    - "other"
    rationale: "Dans le cadre d'un score de comparaison grand public, la transparence et la disponibilité de données fiables sont cruciales. Un poids plus élevé pour la DATA_QUALITY incite les fabricants à fournir des informations complètes et vérifiables, ce qui améliore la précision des évaluations et la confiance des consommateurs. [S7]"
    overlap_notes: "Ce critère est orthogonal aux impacts environnementaux directs, il mesure la robustesse de l'information disponible sur le produit. [S7]"
    guardrails: "Le poids élevé est une incitation à la transparence. Il ne doit pas permettre à un four énergivore de 'gagner' grâce à une excellente DATA_QUALITY si ses impacts matériels sont trop élevés. La somme des poids DATA_QUALITY et BRAND_SUSTAINABILITY ne doit pas dépasser le poids de critères matériels majeurs comme WARRANTY ou WEIGHT."
    evidence_strength:
      level: "low"
      why: "L'impact de la qualité des données est indirect, mais essentiel pour la crédibilité et l'amélioration continue des scores environnementaux. [S7]"
  - criterion: "BRAND_SUSTAINABILITY"
    weight: 0.07
    directionality: "higher_is_better"
    impact_dimensions:
    - "social"
    - "other"
    rationale: "Intégrer la durabilité de la marque (politiques ESG, engagements sociétaux et environnementaux généraux) permet de reconnaître les efforts des entreprises au-delà du produit seul. Cela répond à une attente consommateur de plus en plus forte et incite à une démarche globale de développement durable. [S8]"
    overlap_notes: "Ce critère évalue l'engagement global de la marque, distinct des performances environnementales du produit spécifique. [S8]"
    guardrails: "Similaire à DATA_QUALITY, ce poids est incitatif et ne doit pas masquer les performances environnementales intrinsèques du produit. La somme des poids DATA_QUALITY et BRAND_SUSTAINABILITY ne doit pas dépasser le poids de critères matériels majeurs."
    evidence_strength:
      level: "low"
      why: "L'impact direct de la durabilité de la marque sur l'ACV d'un produit spécifique est limité, mais il reflète un engagement plus large. [S8]"
  normalization_notes:
    relative_ranking_0_100: "Chaque facteur est transformé en un score relatif de 0 à 100, où 100 représente la meilleure performance observée pour ce facteur et 0 la pire. Cette approche permet une comparaison intuitive entre produits et une agrégation multi-critères, mais ne doit pas être interprétée comme une mesure absolue d'impact. [S7]"
    sigma_scoring_0_5: "Les attributs bruts sont normalisés sur une échelle de 0 à 5 en utilisant un sigma scoring (basé sur la moyenne μ et l'écart-type σ de la distribution des données). L'intervalle [μ-2σ, μ+2σ] est mappé sur l'échelle 0-5 (μ -> 2.5/5), avec des bornes à 0 et 5. Cette méthode rend le score robuste aux valeurs extrêmes et aux distributions asymétriques, mais nécessite un nombre suffisant de produits pour être stable. [S11]"
    percentile_fallback: "Si la distribution d'un attribut brut est 'low entropy' (peu de variation, beaucoup de valeurs identiques), la normalisation par sigma scoring peut échouer ou produire des résultats non significatifs. Dans ce cas, un classement par percentile (mid-rank) est utilisé pour garantir une répartition des scores sur l'échelle 0-5. [S11]"
    missing_value_virtualization: "Si un facteur est absent pour un produit, la valeur moyenne de ce facteur sur l'ensemble des produits disponibles est appliquée. Cela évite de pénaliser excessivement les produits manquant de données, mais rehausse l'importance du critère DATA_QUALITY pour inciter à la transparence. [S7]"
