aiResult:
  use_case: "consumer_comparison"
  geo_scope: "EU/France"
  vertical: "Fours"
  available_criterias:
    - "WARRANTY"
    - "DATA_QUALITY"
    - "BRAND_SUSTAINABILITY"
    - "WEIGHT"
    - "CLASSE_ENERGY"
  positioning:
    claim: "relative LCA-inspired score (ACV best-effort) for within-category comparison"
    not_an_absolute_footprint: true
    what_it_means_for_users: "Ce score permet aux consommateurs de comparer facilement les performances environnementales relatives des fours sur le marché, en identifiant les produits ayant de meilleures caractéristiques écologiques. Il ne représente pas une empreinte environnementale absolue certifiée, mais un indicateur pour guider un choix d'achat plus durable [S6, S8]."
  reference_lifetime:
    lifetime_years_reference: 13.0
    lifetime_years_range:
      min: 10.0
      max: 15.0
    rationale: "La durée de vie de référence pour un four électrique en France est estimée en moyenne à 13 ans par l'ADEME (Agence de la transition écologique) [S1]. D'autres sources comme UFC-Que Choisir confirment des durées de vie moyennes similaires, souvent entre 10 et 12 ans, avec une variabilité liée à l'usage et au type d'appareil (encastrable ou non) [S2]. Nous retenons 13 ans comme valeur de référence, représentative de la durée d'usage attendue dans le contexte français et européen."
    citations:
      - "S1"
      - "S2"
  gap_analysis_absolute_vs_relative:
    what_is_missing_vs_full_lca: "Un score ACV absolue requiert des inventaires de cycle de vie détaillés pour toutes les étapes (matières premières, fabrication, transport, usage, fin de vie), des frontières système définies selon les normes ISO 14040/14044, une unité fonctionnelle précise, des allocations pour les coproduits ou le recyclage, et une évaluation des impacts sur de multiples catégories (acidification, eutrophisation, toxicité, etc.) [S9, S10]. Notre score relatif manque de ces inventaires exhaustifs et de l'analyse complète de toutes les catégories d'impact, se concentrant sur les facteurs les plus matérialisés et disponibles pour la comparaison grand public."
    why_relative_is_still_useful: "Un score relatif est utile pour la comparaison au sein d'une même catégorie de produits, permettant d'identifier les 'meilleurs élèves' environnementaux. Il est plus robuste face aux incertitudes des données ACV complètes pour des produits de consommation, plus simple à communiquer aux utilisateurs finaux, et constitue un signal fort pour inciter les fabricants à l'amélioration continue [S8, S6]."
    mitigations:
      - "Anchor weights on LCA literature for lifecycle stage contributions, ensuring the most impactful phases are prioritized [S3, S4]"
      - "Avoid double counting and document overlaps between criteria to ensure each weight reflects a distinct aspect of environmental performance [S9]"
      - "Raise DATA_QUALITY weight, because missing data is imputed to the mean, providing a strong incentive for manufacturers to provide transparent and specific product data [S6, S11]"
  weighting_method:
    approach: "evidence-weighted materiality + redundancy control + consumer comparability"
    key_principles:
      - "literature-first weighting based on LCA studies for ovens"
      - "lifecycle materiality for Fours (use phase dominance)"
      - "anti double-counting to ensure distinct contributions"
      - "robustness to outliers (sigma scoring) and discrete buckets (percentile fallback)"
      - "missing data virtualization with DATA_QUALITY incentive"
      - "ESG/brand sustainability included with guardrails to balance product performance and corporate responsibility"
    assumptions:
      - assumption: "La classe énergétique (CLASSE_ENERGY) fournie est une mesure fiable et standardisée de l'efficacité énergétique de l'appareil et représente fidèlement l'impact environnemental de la phase d'utilisation du four sur sa durée de vie."
        why_it_matters: "La phase d'utilisation est le poste d'impact dominant pour les fours [S3, S4]. Une inexactitude ou une non-comparabilité de la classe énergétique sous-estimerait ou surestimerait l'impact le plus significatif du produit, faussant la pertinence du score global."
        citations:
          - "S3"
          - "S4"
      - assumption: "Le poids du produit (WEIGHT) est un indicateur suffisamment représentatif de la quantité de matériaux utilisés et, par extension, de l'impact environnemental lié à la fabrication et à la fin de vie, en supposant une composition matérielle relativement homogène entre les fours."
        why_it_matters: "Bien que le poids soit une approximation simple, des variations significatives dans les types de matériaux (par exemple, présence de matériaux critiques ou à forte intensité environnementale non proportionnelle au poids) pourraient rendre cette approximation moins précise et entraîner une sous-évaluation ou surévaluation des impacts de fabrication/fin de vie [S3]."
        citations:
          - "S3"
      - assumption: "L'évaluation sous-jacente de la `BRAND_SUSTAINABILITY` est robuste, vérifiable, comparable entre les marques et reflète réellement l'engagement et la performance environnementale et sociale de l'entreprise au niveau organisationnel."
        why_it_matters: "Une évaluation faible ou biaisée de la durabilité de la marque pourrait être perçue comme du 'greenwashing' et compromettre la crédibilité du score global, en permettant à des produits moins performants au niveau environnemental d'être 'compensés' par une note de marque discutable [S7]."
  criteria_weights:
    - criterion: "CLASSE_ENERGY"
      weight: 0.55
      directionality: "higher_is_better"
      impact_dimensions:
        - "climate"
        - "resource_use"
        - "air_pollution"
      rationale: "La phase d'utilisation est le principal contributeur à l'impact environnemental total d'un four, représentant généralement 70 à 85% de son empreinte carbone et de sa consommation de ressources, principalement via la consommation d'électricité [S3, S4]. La classe énergétique est le critère le plus direct et normalisé pour évaluer cette consommation. Une pondération élevée reflète cette matérialité prépondérante."
      overlap_notes: "Ce critère est fortement corrélé à la consommation électrique durant la phase d'usage. Il capture à lui seul la majorité des impacts liés à l'énergie, évitant ainsi le besoin d'autres critères de consommation électrique directe."
      guardrails: "N/A (critère environnemental direct et prépondérant)."
      evidence_strength:
        level: "high"
        why: "Nombreuses études ACV sur les fours et appareils électroménagers confirment la prédominance de la phase d'usage [S3, S4], et l'étiquetage énergétique est une réglementation européenne standardisée [S12]."
    - criterion: "WEIGHT"
      weight: 0.2
      directionality: "lower_is_better"
      impact_dimensions:
        - "resource_use"
        - "climate"
        - "waste"
        - "toxicity"
      rationale: "Le poids est un proxy pour la quantité de matériaux utilisés et donc pour l'impact environnemental de la phase de fabrication (extraction des matières premières, transformation, assemblage) et de la fin de vie (gestion des déchets). La fabrication est le deuxième poste d'impact le plus important pour les fours [S3]. Un poids plus faible indique généralement moins de ressources consommées et moins de déchets potentiels."
      overlap_notes: "Ce critère évalue l'impact 'matériel' du produit. Il est distinct de la classe énergétique qui se concentre sur l'usage. Il peut y avoir un léger chevauchement indirect avec la DURABILITY (via WARRANTY) si un produit plus lourd implique une meilleure robustesse, mais ce poids se concentre sur la masse initiale."
      guardrails: "N/A (critère environnemental direct)."
      evidence_strength:
        level: "medium"
        why: "Les études ACV reconnaissent l'impact de la phase de fabrication. Le poids est une approximation simple pour la matérialité, mais n'inclut pas la complexité des matériaux (ex: matériaux critiques) [S3]."
    - criterion: "WARRANTY"
      weight: 0.1
      directionality: "higher_is_better"
      impact_dimensions:
        - "circularity"
        - "resource_use"
        - "waste"
        - "climate"
      rationale: "La durée de garantie est un indicateur de la durabilité perçue et attendue du produit par le fabricant. Une garantie plus longue est corrélée à une durée de vie potentielle étendue [S5]. Allonger la durée d'usage des produits est un levier majeur de l'économie circulaire, réduisant les impacts liés à la production de nouveaux appareils (matières premières, fabrication) et à la gestion des déchets [S1]."
      overlap_notes: "Ce critère est complémentaire au poids (matérialité initiale) et à la classe énergie (usage). Il adresse la durée pendant laquelle ces impacts sont 'étalés', et la réduction du besoin de remplacement. Un chevauchement indirect pourrait exister si un produit plus durable est aussi plus lourd, mais le critère se concentre sur l'aspect 'durée de vie'."
      guardrails: "N/A (critère lié à la circularité)."
      evidence_strength:
        level: "medium"
        why: "Le lien entre garantie et durabilité est reconnu par les agences de la consommation et de l'environnement, même si la corrélation directe ACV est indirecte [S1, S5]."
    - criterion: "DATA_QUALITY"
      weight: 0.08
      directionality: "higher_is_better"
      impact_dimensions:
        - "other"
      rationale: "Ce critère est rehaussé pour inciter à la transparence. En cas de données manquantes pour d'autres critères environnementaux, la valeur moyenne sera appliquée. Une bonne qualité des données garantit la fiabilité du score et la comparabilité. Une pondération notable encourage les fabricants à fournir des données spécifiques et vérifiables, plutôt que de se fier aux valeurs par défaut [S6, S11]."
      overlap_notes: "Ce critère est transversal et n'a pas de chevauchement direct avec les impacts environnementaux eux-mêmes, mais il est fondamental pour la crédibilité des autres critères."
      guardrails: "Bien que rehaussé, son poids reste inférieur aux impacts environnementaux directs (CLASSE_ENERGY, WEIGHT). Il ne doit pas permettre à un produit très énergivore de surperformer uniquement grâce à une excellente qualité de données, sans impact matériel sur sa performance environnementale intrinsèque."
      evidence_strength:
        level: "high"
        why: "Principe clé des méthodologies d'éco-scoring et d'étiquetage environnemental pour garantir la validité et la confiance des données [S6, S11]."
    - criterion: "BRAND_SUSTAINABILITY"
      weight: 0.07
      directionality: "higher_is_better"
      impact_dimensions:
        - "social"
        - "climate"
        - "resource_use"
      rationale: "Bien qu'indirectement lié à l'ACV produit, la durabilité de la marque (ESG) est un critère rehaussé pour répondre aux attentes grand public en matière de responsabilité sociétale des entreprises. Il reflète l'engagement global du fabricant en faveur de pratiques durables, ce qui peut avoir des répercussions sur l'ensemble de son portefeuille produits et de sa chaîne d'approvisionnement [S7]."
      overlap_notes: "Ce critère est distinct des impacts directs du produit. Il évalue l'entreprise derrière le produit. Il est complémentaire en apportant une dimension plus holistique 'entreprise responsable'."
      guardrails: "Son poids est intentionnellement modéré et reste inférieur aux critères de performance environnementale directe du produit. Il ne doit pas permettre à un produit ayant de mauvaises performances environnementales intrinsèques de compenser cela par un score ESG élevé de la marque, afin de maintenir la primauté de la performance produit."
      evidence_strength:
        level: "medium"
        why: "La prise en compte de critères ESG dans l'évaluation des entreprises est une tendance reconnue, mais son intégration dans un éco-score produit reste une approche complémentaire à la performance intrinsèque du produit [S7]."
  normalization_notes:
    relative_ranking_0_100: "Chaque critère est transformé en un score relatif de 0 à 100, où 100 représente la meilleure performance observée pour ce critère et 0 la pire au sein de la catégorie de produits comparés. Cela permet de rendre les critères comparables et de les agréger, facilitant l'interprétation du score final par les consommateurs [S8]."
    sigma_scoring_0_5: "Les attributs bruts sont normalisés sur une échelle de 0 à 5 en utilisant un sigma scoring par défaut. La moyenne (μ) de la distribution des données est mappée à 2.5/5, et l'intervalle [μ-2σ, μ+2σ] est utilisé pour définir les bornes, avec des caps à 0 et 5. Cette méthode garantit une bonne différenciation pour les données distribuées normalement et réduit la sensibilité aux outliers [S13]."
    percentile_fallback: "Si la distribution d'un attribut brut est de 'faible entropie' (c'est-à-dire que les valeurs sont très regroupées ou discrètes, rendant le sigma scoring inefficace), une méthode de classement par percentile (mid-rank) est utilisée. Cela garantit que chaque produit est toujours classé et que des distinctions peuvent être faites même avec des données peu variées ou par paliers [S13]."
    missing_value_virtualization: "Si une donnée est manquante pour un critère, la valeur moyenne de ce critère observée sur l'ensemble des produits est imputée au produit concerné. Cela garantit qu'aucun produit n'est pénalisé ou avantagé par un manque d'information, tout en renforçant l'incitation à la transparence par la pondération de DATA_QUALITY [S6, S11]."
