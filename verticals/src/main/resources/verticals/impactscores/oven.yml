    criteriasAnalysis:
      CLASSE_ENERGY: "Pour les fours, la phase d’utilisation est généralement le principal contributeur à l’empreinte carbone sur le cycle de vie, en particulier pour les modèles électriques utilisés régulièrement. La CLASSE_ENERGY, issue des étiquettes réglementaires, est un indicateur synthétique et normé de l’efficacité énergétique : plus la classe est performante (par exemple A ou mieux), plus la consommation d’électricité pour une utilisation donnée est faible. Cet indicateur agrège déjà des mesures et protocoles standardisés, ce qui en fait un outil fiable pour comparer les produits entre eux. Dans le cadre de ce score, la CLASSE_ENERGY est convertie en échelle relative 0–100 à partir des meilleures et pires classes observées dans la base de fours considérée. Sa pondération élevée (0,4) se justifie par le poids très important des consommations d’énergie d’usage sur l’ensemble du cycle de vie, souvent supérieur à la fabrication et au transport dans les scénarios d’usage courants. Donner 40 % du score à ce critère permet de distinguer clairement les appareils sobres de ceux très énergivores, tout en laissant de la place aux autres dimensions (matière, durabilité, responsabilité). Cette pondération reste équilibrée : elle reconnaît la prépondérance énergétique tout en évitant qu’un appareil très efficace mais peu durable ou issu d’une marque peu vertueuse obtienne un score trop favorable."
      WEIGHT: "Le poids du four est un proxy des quantités de matériaux mobilisés (acier, verre, plastiques, isolants, électronique). La fabrication de ces matériaux, leur transformation et leur assemblage contribuent de manière significative aux impacts environnementaux en amont (émissions de gaz à effet de serre, consommation de ressources, pollution associée à l’extraction et au raffinage). Pour un même volume et une performance similaire, un four plus léger sera, en première approximation, moins intensif en ressources matérielles et potentiellement moins impactant à produire et à transporter. Ce critère ne capture toutefois pas la nature exacte des matériaux (par exemple aluminium vs acier, taux de recyclé, présence de matériaux critiques) ni la robustesse réelle de l’appareil. La normalisation relative (0–100) se fait en classant les fours du plus léger au plus lourd : les produits les plus légers obtiennent un meilleur score, sous réserve que cela n’aille pas à l’encontre de la sécurité ou de la durabilité (un arbitrage impossible à tracer uniquement avec le poids, mais pris en compte partiellement via la garantie). La pondération de 0,2 reflète un rôle important mais secondaire par rapport à la phase d’usage. Elle est suffisante pour valoriser, à performances équivalentes, les conceptions optimisées en matériaux et potentiellement plus faciles à transporter et à recycler, sans pénaliser excessivement les appareils plus lourds qui pourraient être aussi plus robustes ou mieux isolés (ce qui est alors capté positivement dans la CLASSE_ENERGY et la WARRANTY)."
      WARRANTY: "La durée de garantie est utilisée comme indicateur indirect de durabilité, de fiabilité et de réparabilité. Un constructeur qui offre une garantie plus longue signale en général une meilleure confiance dans la longévité de son produit et une plus grande capacité à en assurer la maintenance (pièces détachées, réseau de service). D’un point de vue ACV, prolonger la durée de vie utile d’un four permet d’amortir les impacts de fabrication sur un nombre plus important d’années d’usage, et de retarder la production et l’achat d’un nouvel appareil. Une garantie courte peut, au contraire, être le signe d’un produit potentiellement plus vite obsolète ou non réparable économiquement, ce qui accroît la fréquence de renouvellement et les flux de déchets. Dans notre approche, la durée de garantie est convertie en échelle relative 0–100 au sein de la base de produits : le four bénéficiant de la garantie la plus longue obtient le meilleur score. La pondération de 0,2 place ce critère au même niveau que le poids, car la durabilité est un levier majeur de réduction d’impact pour les équipements électriques et électroniques. Cette importance se justifie aussi par la complémentarité avec la CLASSE_ENERGY : un appareil très économe mais à durée de vie courte n’est pas optimal sur le plan environnemental. Il reste toutefois une limite : la garantie est une promesse contractuelle, pas une mesure directe de la durée de vie réelle, et les politiques de garantie peuvent être plus liées au marketing qu’à la performance technique. Néanmoins, à défaut de données systématiques sur la fiabilité en conditions réelles, c’est un indicateur pragmatique et comparatif pertinent."
      BRAND_SUSTAINABILITY: "Le critère BRAND_SUSTAINABILITY permet d’intégrer des dimensions plus globales et transversales que celles observables au niveau du produit isolé. Il peut se fonder sur des évaluations externes (indices RSE, CDP, engagements climat validés, transparence sur la chaîne d’approvisionnement, politique de réparation et de pièces détachées, recours à des matériaux recyclés, programmes de reprise et de recyclage, etc.). Les impacts environnementaux et sociaux des fours dépendent en effet fortement des pratiques de la marque en matière de conception, d’achats, de fabrication, de gestion des déchets, ainsi que des conditions sociales dans la chaîne de valeur. Ce facteur permet donc de distinguer deux produits techniquement similaires mais issus de marques ayant des approches très différentes sur le climat, les ressources et les droits humains. La pondération de 0,15 reflète un compromis : elle reconnaît l’importance stratégique de la soutenabilité de la marque, mais sans la laisser dominer des indicateurs plus directement liés à la performance du produit (classe énergétique, poids, garantie). Une pondération plus élevée pourrait brouiller la lisibilité de la relation entre le score et l’impact réel du produit, surtout en présence d’évaluations de marque hétérogènes ou incomplètes. À l’inverse, lui accorder une pondération trop faible reviendrait à ignorer un levier essentiel d’amélioration systémique. Ce niveau (15 %) garantit une influence significative sur le score, tout en gardant le produit au centre de l’analyse."
      DATA_QUALITY: "DATA_QUALITY mesure la complétude et la fiabilité apparente des données disponibles pour calculer l’éco‑score. Il ne s’agit pas d’un impact environnemental en tant que tel, mais d’un méta‑critère de transparence et de robustesse. Concrètement, un produit pour lequel toutes les données clés sont renseignées (classe énergétique précise, consommation, poids, durée de garantie, données de marque documentées, etc.) obtient un score DATA_QUALITY élevé, tandis qu’un produit lacunaire (par exemple sans poids ou sans garantie explicitée) se voit attribuer une valeur plus faible. Méthodologiquement, lorsqu’un facteur est manquant, on lui attribue la valeur moyenne de la base, afin de ne pas faire chuter artificiellement le score et de conserver la comparabilité entre produits. Ce choix réduit le risque de discrimination négative en cas de simple absence de données, mais il dilue aussi les différences réelles d’impact. Le critère DATA_QUALITY a précisément pour rôle de compenser cette neutralisation en distinguant les produits bien documentés de ceux qui fournissent peu d’informations. La pondération de 0,05 est volontairement modeste : elle incite les fabricants à améliorer la transparence et la qualité de leur reporting, sans permettre d’« acheter » un bon score uniquement par la complétude des données. Elle assure aussi que les produits pour lesquels les données sont pauvres restent légèrement désavantagés, ce qui reflète l’incertitude accrue sur leur profil environnemental. À terme, si la disponibilité des données s’homogénéise et que la plupart des produits atteignent un haut niveau de DATA_QUALITY, ce critère pourra être réduit ou transformé en simple indicateur d’information pour l’utilisateur."
    purpose: "L’objectif de cet éco-score pour les fours est d’agréger, sous forme d’un indicateur unique, les principaux déterminants environnementaux et sociétaux observables à partir de données produits couramment disponibles. La démarche s’inspire des principes de l’analyse de cycle de vie (ACV) : prise en compte des impacts sur l’ensemble du cycle de vie (fabrication, utilisation, fin de vie) et hiérarchisation des critères selon leur contribution relative aux impacts majeurs (consommation d’énergie, quantité de matière, durabilité, responsabilité de la marque, qualité des données). Le score est construit comme une somme pondérée de facteurs, chacun étant d’abord normalisé sur une échelle relative 0–100 au sein de la catégorie des fours, selon un principe de classement (best in class = 100, worst in class = 0). Les valeurs manquantes sont remplacées par la moyenne de la base pour le facteur concerné, et un critère spécifique de DATA_QUALITY vient distinguer les produits pour lesquels l’information est complète. L’ensemble des pondérations est normalisé pour sommer à 1, afin de garantir l’interprétabilité et la comparabilité du score entre produits."
    criticalReview: "La méthodologie repose sur un compromis entre rigueur ACV et pragmatisme lié aux données réellement disponibles pour les fours. Elle se concentre sur cinq facteurs jugés structurants : CLASSE_ENERGY, WEIGHT, WARRANTY, BRAND_SUSTAINABILITY et DATA_QUALITY. Les principaux points forts résident dans la forte pondération du critère énergétique (cohérente avec la littérature ACV sur les appareils de cuisson), dans la prise en compte de la masse comme proxy de l’empreinte de fabrication, et dans l’intégration d’éléments de durabilité et de responsabilité de la marque. L’approche relative (classement des produits) permet de refléter les écarts réels entre fours présents sur le marché et de rendre le score intuitif pour l’utilisateur final. L’utilisation d’une valeur moyenne pour les données manquantes est un choix méthodologique important : elle évite de « sur‑pénaliser » les produits peu documentés mais introduit un risque de sous‑évaluation des impacts réels lorsque les informations manquantes concernent des produits probablement moins performants. Ce biais est en partie compensé par l’ajout du critère DATA_QUALITY, dont la pondération reste limitée pour ne pas éclipser les enjeux environnementaux directs. Parmi les limites, on note l’absence d’indicateurs spécifiques de réparabilité (indice officiel, disponibilité des pièces en années, démontabilité), de durée de vie réelle ou d’intensité carbone de l’énergie utilisée. De même, les aspects sociaux sont intégrés seulement via un indicateur agrégé de BRAND_SUSTAINABILITY, qui peut masquer une hétérogénéité interne aux gammes de produits. Enfin, la pondération proposée (avec une forte dominante de la phase d’usage) s’appuie sur des tendances moyennes; elle ne reflète pas les usages particuliers (intensité de cuisson, températures privilégiées, modes de cuisson combinés, etc.). À l’avenir, la méthodologie gagnerait à être enrichie par des données d’ACV détaillées par typologie de four (électrique, gaz, pyrolyse, vapeur, combiné) et par des indicateurs explicites de réparabilité et de durée de vie, ainsi que par une meilleure caractérisation des scénarios d’utilisation."
    availlableDatas: "Les données retenues correspondent aux informations les plus fréquemment disponibles pour les fours sur les fiches produits et les bases réglementaires. La CLASSE_ENERGY (étiquette énergie) est en général systématiquement renseignée en Europe, ce qui en fait un indicateur robuste du profil de consommation électrique en phase d’usage, souvent majoritaire dans l’empreinte carbone d’un four sur l’ensemble de son cycle de vie. Le WEIGHT du produit est normalement présent dans les fiches techniques : il permet de refléter la quantité de matière mobilisée et, de façon indirecte, certains enjeux de fabrication et de transport. La durée de WARRANTY est généralement accessible (garantie légale, commerciale ou étendue); elle constitue un proxy de la durabilité, de la réparabilité et de la confiance du fabricant dans la longévité du produit, même si elle reste un indicateur indirect. Les informations sur la BRAND_SUSTAINABILITY sont plus variables : on peut s’appuyer sur des évaluations externes (scores RSE, engagements climat, rapports de durabilité, présence de services de réparation, disponibilité des pièces détachées, etc.). Ce facteur permet d’intégrer des dimensions transversales qui ne sont pas visibles au niveau du produit seul (conditions sociales, stratégie climat, éco‑conception). Enfin, la DATA_QUALITY dépend du niveau de complétude des champs et de la précision des données (présence de la classe énergétique, du poids, de la garantie, éventuellement de la consommation annuelle détaillée, etc.). Elle ne mesure pas directement un impact environnemental, mais structure la confiance accordée au score et favorise la transparence des fabricants. Les données disponibles restent partielles par rapport à une ACV complète (manque d’information sur les matériaux exacts, l’intensité carbone du mix électrique d’usage, la logistique ou le taux réel de recyclage), mais elles sont suffisamment robustes pour construire un indicateur simplifié, cohérent et opérationnel."
