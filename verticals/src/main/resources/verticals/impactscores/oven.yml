    rationale: "Les travaux européens sur l’éco-conception et la durabilité des produits électriques utilisent fréquemment des durées d’usage de référence de l’ordre de 10–15 ans pour les gros appareils électroménagers, en particulier pour les fours, cuisinières et plaques de cuisson, compte tenu de leur robustesse mécanique et de leurs cycles d’usage journaliers [S1][S2]. Des analyses menées dans le cadre de la directive Écoconception et d’études sur l’extension de la durée de vie des équipements domestiques (JRC, ADEME) suggèrent qu’un four bien entretenu peut rester en service au-delà de 10 ans, avec toutefois une variabilité importante selon la qualité et l’intensité d’utilisation [S2][S6]. Pour la construction d’un score de comparaison grand public, une valeur de référence de 12 ans apparaît comme un compromis raisonnable au sein de la plage 10–15 ans : elle est cohérente avec les hypothèses des études européennes et permet de refléter les bénéfices de l’allongement de la durée de vie sans surestimer la longévité moyenne observée sur le parc [S1][S2][S6]."
    citations:
    - "S1"
    - "S2"
    - "S6"
  gap_analysis_absolute_vs_relative:
    what_is_missing_vs_full_lca: "Le score ne repose pas sur un inventaire de flux complet (matières premières détaillées, procédés de fabrication, transport amont/aval, scénarios d’usage et de fin de vie détaillés) ni sur des frontières de système exhaustives telles que définies dans ISO 14040/44 ou dans le PEF (Product Environmental Footprint) [S1][S4]. L’unité fonctionnelle n’est pas formulée explicitement (par ex. « préparer X repas durant Y années ») et la plupart des catégories d’impact (eutrophisation, acidification, écotoxicité, utilisation de l’eau, etc.) ne sont approchées qu’indirectement via des proxys agrégés (classe énergétique, poids). Il manque aussi la prise en compte explicite de scénarios de fin de vie (taux de recyclage par matériau, exportation de DEEE) et des effets de substitution/reuse. Enfin, l’analyse d’incertitude et les exigences de revue critique externe propres aux ACV de référence ne sont pas appliquées [S1][S2][S4]."
    why_relative_is_still_useful: "Même sans atteindre la complétude d’une ACV conforme aux normes ISO/PEF, un score relatif fondé sur quelques indicateurs robustes et harmonisés (classe énergétique UE, poids, durée de garantie, critères de gouvernance) permet une comparaison pertinente entre modèles d’une même catégorie sur le marché, surtout pour les consommateurs qui n’ont pas accès à des ACV détaillées [S1][S2][S4]. En utilisant des métriques standardisées, un classement statistique (sigma scoring) et des pondérations inspirées de la matérialité ACV, le score reste suffisamment robuste pour discriminer les produits plus sobres en énergie, plus durables et mieux documentés, tout en restant lisible (0–100) et actionnable en situation d’achat [S1][S3][S7]."
    mitigations:
    - "Ancrer les pondérations sur la littérature ACV spécifique aux appareils de cuisson (fours, cuisinières) pour refléter la contribution relative des phases de fabrication, d’usage et de fin de vie, plutôt que sur des jugements ad hoc [S1][S2][S3][S5]."
    - "Limiter la redondance entre critères corrélés (par exemple éviter d’introduire plusieurs proxys de consommation énergétique au-delà de la classe énergétique) et documenter les recouvrements potentiels entre poids, durée de vie et critères ESG [S1][S2]."
    - "Rehausser volontairement le poids de DATA_QUALITY pour compenser l’imputation moyenne des valeurs manquantes, de sorte que les fabricants qui fournissent des données détaillées soient mieux notés, tout en gardant ce poids inférieur à la somme des critères de matérialité (énergie, durée de vie, masse) [S1][S7]."
  weighting_method:
    approach: "evidence-weighted materiality + redundancy control + consumer comparability"
    key_principles:
    - "literature-first weighting"
    - "lifecycle materiality for Fours"
    - "anti double-counting"
    - "robustness to outliers (sigma scoring) and discrete buckets (percentile fallback)"
    - "missing data virtualization + DATA_QUALITY incentive"
    - "ESG/brand sustainability included with guardrails"
    assumptions:
    - assumption: "La phase d’usage d’un four domestique en Europe représente la majorité de l’empreinte climatique sur la durée de vie de référence (souvent >70 %), la fabrication et la fin de vie jouant un rôle secondaire mais non négligeable sur les ressources et les déchets."
      why_it_matters: "Cette hypothèse justifie de donner à la classe énergétique le poids le plus élevé dans le score, tout en conservant un poids non nul pour le poids de l’appareil et la durée de vie (garantie)."
      citations:
      - "S1"
      - "S2"
      - "S3"
    - assumption: "La durée de garantie commerciale est raisonnablement corrélée à la durée de vie fonctionnelle attendue et à la probabilité de réparation/remplacement pris en charge, même si elle ne reflète pas parfaitement la durée de vie réelle."
      why_it_matters: "Cette hypothèse permet d’utiliser la garantie comme proxy de durabilité et de circularité (allongement de la durée de vie, réduction du besoin de produire un nouvel appareil)."
      citations:
      - "S2"
      - "S6"
    - assumption: "Les politiques ESG et la transparence de la donnée au niveau marque/produit sont liées à une meilleure gestion environnementale, mais la corrélation avec la performance d’un modèle précis reste imparfaite."
      why_it_matters: "Cela autorise l’inclusion de BRAND_SUSTAINABILITY et de DATA_QUALITY avec un poids significatif pour inciter la gouvernance et la transparence, tout en imposant des garde-fous afin qu’ils ne dominent pas les critères de matérialité ACV."
      citations:
      - "S7"
    - assumption: "La normalisation statistique par sigma scoring et fallback percentile permet une comparaison robuste des produits même en présence d’outliers et de distributions serrées."
      why_it_matters: "Cette hypothèse soutient l’idée que des pondérations stables peuvent être appliquées à des scores déjà « régularisés », limitant l’influence disproportionnée de valeurs extrêmes sur un critère donné."
      citations:
      - "S7"
  criteria_weights:
  - criterion: "CLASSE_ENERGY"
    weight: 0.55
    directionality: "higher_is_better"
    impact_dimensions:
    - "climate"
    - "resource_use"
    - "water"
    - "toxicity"
    - "other"
    rationale: "Pour les fours et cuisinières, plusieurs ACV et synthèses (dont travaux JRC/PEF et études de l’ADEME pour les gros appareils) concluent que la phase d’utilisation domine l’empreinte environnementale, particulièrement pour le changement climatique, en raison de l’électricité consommée sur la durée de vie [S1][S2][S3]. La classe énergétique, normalisée dans l’UE (Règlement (UE) 2017/1369 et règlements spécifiques produits), capture cette efficacité énergétique de manière harmonisée et contrôlée [S4]. En contexte de comparaison grand public, il s’agit du meilleur indicateur synthétique pour refléter la matérialité climat/énergie sans exiger un inventaire ACV complet. Le poids élevé (0,55) est donc aligné sur la contribution typique de la phase d’usage dans le bilan global d’un four (>70 % des émissions de GES dans de nombreuses études), tout en laissant de la place à la durée de vie, à la fabrication et aux critères de transparence/ESG [S1][S2][S3]."
    overlap_notes: "Forte corrélation attendue entre classe énergétique et consommation réelle d’électricité en phase d’usage, mais peu de redondance avec WARRANTY (durée de vie), WEIGHT (impacts de fabrication), ou ESG/DATA_QUALITY (gouvernance, transparence) [S1][S2]. Le risque de double-comptage est donc limité si aucun autre indicateur direct de consommation n’est utilisé."
    guardrails: "Poids plafonné à 0,55 pour éviter que l’énergie n’écrase complètement les autres dimensions (durée de vie, circularité, données). Un four très inefficace ne peut pas être « sauvé » par de bons scores DATA_QUALITY ou ESG, car ces derniers pèsent ensemble moins de la moitié du score [S1][S4]."
    evidence_strength:
      level: "high"
      why: "Les ACV électroménager montrent que la phase d’utilisation domine largement l’empreinte des fours électriques (souvent >70–80 % de l’impact climatique), principalement via l’électricité consommée dans le temps d’usage de référence [S1][S2][S3]. La classe énergétique condensant l’efficacité en kWh/cycle ou kWh/an est donc le meilleur proxy disponible dans les données grand public pour les impacts climatiques et, en partie, pour l’épuisement de ressources fossiles et certains impacts air/eau liés à la production d’électricité [S1][S2]."
  - criterion: "WEIGHT"
    weight: 0.1
    directionality: "lower_is_better"
    impact_dimensions:
    - "resource_use"
    - "climate"
    - "toxicity"
    - "circularity"
    - "other"
    rationale: "Pour les gros électroménagers, l’ACV montre que la fabrication représente une part significative, quoique inférieure à l’usage, des impacts sur les ressources, certains indicateurs de toxicité et la production de déchets en fin de vie [S2][S5]. Le poids physique de l’appareil est un indicateur disponible et facilement vérifiable, qui reflète approximativement la masse de matériaux primaires engagés. En l’absence de détail de composition, un poids plus faible, toutes choses égales par ailleurs, tend à réduire l’empreinte de fabrication et la quantité de déchets en fin de vie [S5]. Toutefois, pour un four, un surpoids peut être lié à une meilleure isolation ou robustesse structurelle (donc moins de consommation d’énergie ou plus grande longévité), d’où un poids limité pour éviter de pénaliser des conceptions potentiellement meilleures en usage ou durabilité [S1][S5]."
    overlap_notes: "Le poids corrèle en partie avec les impacts de fabrication déjà pris en compte implicitement via la durée de vie (WARRANTY) et la classe énergétique (car meilleure isolation peut augmenter le poids et réduire l’usage). Pour limiter le double-comptage, le poids reste modéré (0,10) et est interprété principalement comme proxy de l’intensité matérielle et de la quantité de ressources mobilisées, pas de la performance énergétique [S2][S5]."
    guardrails: "Poids limité à 0,10 pour ne pas pénaliser excessivement des conceptions plus lourdes mais potentiellement plus durables (meilleure isolation, robustesse) ni favoriser indûment un allègement qui pourrait réduire la durée de vie ou les performances [S1][S5]."
    evidence_strength:
      level: "medium"
      why: "Le poids total est un bon proxy de la quantité de matériaux (acier, verre, isolants, cartes électroniques) et donc des impacts de fabrication (énergie grise, ressources, parfois toxicité), mais la relation n’est pas parfaitement linéaire car la composition et les procédés peuvent varier [S1][S5]. Les données ACV disponibles montrent néanmoins que les matériaux contribuent significativement aux impacts hors climat (ressources, déchets) [S2][S5]."
  - criterion: "WARRANTY"
    weight: 0.15
    directionality: "higher_is_better"
    impact_dimensions:
    - "climate"
    - "resource_use"
    - "circularity"
    - "other"
    rationale: "Dans une perspective ACV, la durée de vie fonctionnelle influence fortement les impacts ramenés à une unité de service (par exemple « préparation de X repas par semaine pendant Y années ») [S1][S2]. Des travaux de l’ADEME et du JRC montrent que prolonger la durée de vie des produits électroménagers est un levier majeur de réduction d’impact, en particulier lorsque la phase de fabrication et de fin de vie n’est pas négligeable [S2][S6]. La durée de garantie légale et commerciale constitue un indicateur observable par le consommateur, lié aux engagements du fabricant sur la fiabilité et la possibilité de réparation/remplacement sans coût additionnel pour l’utilisateur. Même si tous les appareils dépassent souvent la durée de garantie, une garantie plus longue traduit généralement une meilleure qualité perçue ou une politique de durabilité plus ambitieuse [S6]. En pondérant ce critère à 0,15, on reflète son importance pour la circularité (allongement de la durée d’usage, réduction de la fréquence de remplacement) tout en préservant la primauté de l’efficacité énergétique sur le climat."
    overlap_notes: "La durée de garantie est partiellement redondante avec des informations de réparabilité et de fiabilité qui influencent aussi la fréquence de remplacement. Comme aucun indicateur direct de réparabilité ou de taux de panne n’est inclus ici, le risque de double-comptage reste limité. Il existe un chevauchement indirect avec WEIGHT (un appareil plus robuste peut être plus lourd) et avec la phase d’usage (un appareil durable consomme sur plus d’années), mais l’unité fonctionnelle reste le service de cuisson sur la durée de vie de référence : le score récompense la capacité à fournir ce service longtemps avec un impact moyen plus faible [S2][S6]."
    guardrails: "Poids de 0,15, inférieur à la classe énergétique pour éviter qu’un produit très inefficace mais avec une garantie longue obtienne un bon score global. La garantie est interprétée comme proxy de durabilité et de réparabilité potentielle, mais ne doit pas compenser un mauvais profil d’usage [S2][S6]. Des seuils internes peuvent limiter l’avantage marginal au-delà d’un certain nombre d’années pour éviter la sur-valorisation marketing."
    evidence_strength:
      level: "medium"
      why: "Les études sur la durabilité des équipements électroménagers (dont travaux ADEME et JRC sur l’extension de durée de vie) montrent qu’allonger la durée d’usage effective réduit l’empreinte annuelle en amortissant la fabrication sur plus d’années et en évitant la production d’un appareil supplémentaire [S1][S2][S6]. La garantie commerciale n’est pas une mesure directe de la durée de vie réelle, mais elle est corrélée à la fiabilité attendue et sert de proxy dans plusieurs démarches d’affichage environnemental [S6]."
  - criterion: "DATA_QUALITY"
    weight: 0.1
    directionality: "higher_is_better"
    impact_dimensions:
    - "other"
    - "social"
    rationale: "Le score utilise une virtualisation des données manquantes par imputation à la moyenne, ce qui évite de pénaliser ou favoriser excessivement un produit pour une seule valeur manquante, mais crée un risque de neutralisation des mauvais élèves qui ne publient pas d’informations détaillées [S7]. En donnant un poids non négligeable (0,10) à DATA_QUALITY, on crée une incitation explicite pour les fabricants à fournir des données plus complètes, vérifiées et granulaires, condition pour aller vers des évaluations plus proches d’une ACV complète [S1][S7]. Cela améliore la fiabilité relative des comparaisons et prépare une intégration future de critères supplémentaires (composition, réparabilité, ACV vérifiées). La pondération reste toutefois inférieure à celle de la classe énergétique et de la durée de vie afin que la matérialité environnementale reste dominante dans le score final."
    overlap_notes: "DATA_QUALITY ne mesure pas un impact environnemental en soi mais la robustesse de l’information sous-jacente (exhaustivité, vérification, actualité). Il chevauche partiellement BRAND_SUSTAINABILITY (qui inclut des aspects de gouvernance ESG plus larges), mais focuse sur le niveau produit/donnée technique. Pour éviter de doubler la récompense pour une même politique de transparence, les deux poids restent modérés et leur total (<0,25) est largement inférieur à la somme des critères de matérialité (énergie, durée de vie, masse) [S1][S7]."
    guardrails: "Poids fixé à 0,10 pour inciter fortement à la transparence, mais limité pour éviter qu’un produit très mauvais sur la matérialité (énergie, masse, durée de vie) obtienne un bon score global grâce à de « belles données » [S1][S7]. De plus, en cas de données manquantes sur d’autres critères, une imputation à la moyenne est appliquée, ce qui rend le score plus dépendant de la DATA_QUALITY : un score faible en DATA_QUALITY signifie que le produit ne profite pas pleinement de cette neutralisation et ne peut sur-performer par défaut [S7]."
    evidence_strength:
      level: "low"
      why: "Le lien entre qualité de la donnée produit (granularité, complétude, vérification) et impact environnemental réel est indirect. Cependant, la littérature sur la transparence ESG et la gouvernance climatique suggère que les entreprises qui publient des données plus complètes et vérifiables ont plus de probabilité de mettre en œuvre des politiques environnementales robustes [S7]. L’utilisation de DATA_QUALITY comme levier d’incitation est donc fondée sur des arguments de gouvernance plutôt que sur une corrélation directe mesurée au niveau produit."
  - criterion: "BRAND_SUSTAINABILITY"
    weight: 0.1
    directionality: "higher_is_better"
    impact_dimensions:
    - "social"
    - "other"
    - "climate"
    - "circularity"
    rationale: "Les marques qui se dotent de stratégies et d’objectifs climatiques robustes, qui intègrent l’éco-conception et la réparabilité dans leurs politiques produits, tendent à améliorer progressivement l’empreinte de leurs gammes (efficacité énergétique, durabilité, recyclabilité) [S7]. Pour un score grand public, intégrer un critère de BRAND_SUSTAINABILITY répond aussi aux attentes sociétales (prise en compte des aspects sociaux et de gouvernance) au-delà du seul bilan carbone produit. Néanmoins, la matérialité au niveau du modèle reste prioritaire : le poids de 0,10 permet de récompenser les acteurs engagés et d’inciter les autres à structurer leur démarche, sans masquer des performances environnementales intrinsèques médiocres (notamment sur l’énergie)."
    overlap_notes: "BRAND_SUSTAINABILITY recoupe partiellement DATA_QUALITY (transparence) et, indirectement, les performances moyennes des produits (par ex. objectifs d’efficacité énergétique, d’éco-conception). Pour limiter le double-comptage, son poids est tenu à un niveau similaire à celui de DATA_QUALITY et bien inférieur au bloc matérialité. On le positionne comme un modulateur global (incitation à de bonnes pratiques ESG) plutôt qu’un proxy direct d’impact environnemental de ce modèle précis [S7]."
    guardrails: "Poids modéré (0,10) pour reconnaître l’importance de la gouvernance, des engagements climat (SBTi, neutralité, éco-conception) et de la responsabilité de la chaîne de valeur, sans permettre à un produit très performant en ESG mais mauvais en énergie/durabilité d’obtenir un bon score global [S1][S7]. Ce critère ne doit jamais dépasser la somme des critères purement ACV (CLASSE_ENERGY + WARRANTY + WEIGHT) et ne peut pas compenser un usage très énergivore."
    evidence_strength:
      level: "low"
      why: "Les scores ESG/« sustainability » au niveau marque reposent souvent sur des données agrégées (stratégies climat, recours aux énergies renouvelables, gestion des déchets, droits humains). La littérature montre des corrélations positives entre les politiques ESG robustes et la performance environnementale moyenne des produits, mais ces corrélations sont hétérogènes et sujettes à débats [S7]. La transposition d’un score de marque au niveau d’un produit spécifique reste donc indirecte."
  normalization_notes:
    relative_ranking_0_100: "Chaque critère est transformé en un score relatif 0–100, où le meilleur produit observé sur le marché obtient 100 et le pire 0, les autres étant interpolés selon la distribution statistique [S7]. Cela signifie que le score est purement comparatif : il n’exprime pas une empreinte absolue (kg CO₂e, MJ, etc.) mais la position relative du produit au sein de la catégorie. En conséquence, si l’ensemble du marché s’améliore, un produit donné peut voir son score relatif baisser même si sa performance physique reste constante, ce qui doit être explicité aux utilisateurs [S1][S7]."
    sigma_scoring_0_5: "Les attributs bruts sont d’abord normalisés sur une échelle 0–5 à l’aide d’un « sigma scoring » (centrage sur la moyenne μ, écart-type σ, linéarisation entre μ−2σ et μ+2σ avec saturation aux bornes) avant leur conversion en 0–100 et pondération [S7]. Cette approche rend le score plus robuste aux valeurs extrêmes (outliers) et favorise une discrimination significative autour de la moyenne du marché. Un produit légèrement meilleur que la moyenne voit sa performance reflétée sans que quelques valeurs extrêmes ne captent l’essentiel de l’échelle, ce qui est adapté à la comparaison grand public où la majorité des produits se situe dans un intervalle restreint de performances."
    percentile_fallback: "Si la distribution d’un critère est très concentrée (par exemple quasi tous les produits dans 1 ou 2 classes énergétiques ou avec la même durée de garantie), la normalisation passe d’une approche sigma à un classement par percentiles, avec attribution de scores par rang relatif (mid-rank) [S7]. Cela préserve la capacité de discrimination même avec une faible variance des valeurs brutes, évite de rendre ce critère quasi inopérant et garantit une certaine différenciation entre les produits les plus ou les moins performants sur ce critère."
    missing_value_virtualization: "Lorsque certaines données de produit sont manquantes (par exemple absence d’information ESG détaillée ou poids non communiqué), l’attribut est remplacé par la valeur moyenne observée sur le marché pour ce critère, ce qui évite de pénaliser ou d’avantager excessivement un produit pour une seule absence d’information [S7]. Cependant, cela peut rendre les produits peu transparents artificiellement « moyens ». Le critère DATA_QUALITY, pondéré à 0,10, corrige en partie ce biais en récompensant la complétude et la fiabilité des données : un produit très opaque ne bénéficie pas pleinement de l’imputation moyenne car il obtient un score faible sur DATA_QUALITY, ce qui réduit son score global malgré la neutralisation statistique sur les autres critères [S7]."
