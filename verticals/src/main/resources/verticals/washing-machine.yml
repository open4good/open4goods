eprelGroupNames:
  - "washingmachines2019"
  - "washingmachines"

verticalImage: /images/verticals/washing-machines.png

mdiIcon: mdi-washing-machine

# Indicates if the vertical must be UI / sitemap / search rendered
enabled: true
popular: true

impactScoreConfig:
  criteriasPonderation:
    CLASSE_ENERGY: 1.0
    BRAND_SUSTAINABILITY: 0.0

