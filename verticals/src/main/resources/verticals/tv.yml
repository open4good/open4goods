        WEIGHT: "WEIGHT repr√©sente la masse totale du t√©l√©viseur. C‚Äôest un proxy des impacts de fabrication, de transport et de fin de vie, car plus un produit est lourd, plus il incorpore de mat√©riaux (plastiques, m√©taux, verre, cartes √©lectroniques) dont l‚Äôextraction et la transformation sont g√©n√©ratrices d‚Äôimpacts environnementaux (√©missions, consommation d‚Äôeau, pollutions locales). √Ä diagonale d‚Äô√©cran comparable, un t√©l√©viseur plus l√©ger est souvent plus sobre en mat√©riaux, m√™me si cela d√©pend aussi de la nature des mat√©riaux (par exemple, des alliages d‚Äôaluminium peuvent √™tre plus l√©gers mais plus √©nergivores √† produire que certains plastiques). Faute de donn√©es d√©taill√©es sur la composition, le poids est une approximation acceptable pour repr√©senter la pression mat√©rielle dans le score. La pond√©ration de 0,08 traduit une importance r√©elle mais ma√Ætris√©e: l‚Äôimpact de production d‚Äôun t√©l√©viseur n‚Äôest pas n√©gligeable, mais reste souvent inf√©rieur √† celui de l‚Äôusage sur la dur√©e de vie. Ce facteur permet aussi de ne pas favoriser syst√©matiquement des appareils tr√®s grands et tr√®s lourds, en introduisant une contrainte implicite sur l‚Äôoptimisation des mat√©riaux."
        CLASSE_ENERGY: "CLASSE_ENERGY est la classe √©nerg√©tique g√©n√©rique du t√©l√©viseur, g√©n√©ralement bas√©e sur des sc√©narios d‚Äôutilisation normalis√©s et sur la consommation globale de l‚Äôappareil. Elle recoupe largement CLASSE_ENERGY_SDR et les facteurs de puissance. Dans la pond√©ration globale, pour √©viter une double ou triple prise en compte, CLASSE_ENERGY n‚Äôest pas utilis√©e directement: la priorit√© est donn√©e √† CLASSE_ENERGY_SDR (repr√©sentative de la performance d‚Äôaffichage standard) et aux consommations d√©taill√©es (typique, SDR, HDR, veille). Dans un cadre id√©al, CLASSE_ENERGY pourrait servir de facteur de secours en cas de manque de donn√©es √©nerg√©tiques fines, mais la pr√©sence du m√©canisme de virtualisation (moyenne de la cat√©gorie) r√©duit cette n√©cessit√©. Ainsi, CLASSE_ENERGY n‚Äôest pas pond√©r√©e explicitement dans ce score, ce qui limite la redondance et clarifie la contribution de chaque composante √©nerg√©tique."
