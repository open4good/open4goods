sur les √©missions de GES et la facture √©nerg√©tique du foyer. La pond√©ration √©lev√©e de 0,28 refl√®te cette importance. M√™me si POWER_CONSUMPTION_TYPICAL recoupe en partie POWER_CONSUMPTION_SDR, il est conserv√© comme indicateur principal, plus synth√©tique et le plus proche de l‚Äôusage r√©el moyen. Les autres facteurs de consommation (SDR, HDR, veille) viennent le compl√©ter pour affiner l‚Äô√©valuation.\",\n        \"POWER_CONSUMPTION_STANDBY_NETWORKD\" : \"POWER_CONSUMPTION_STANDBY_NETWORKD quantifie la consommation lorsque le t√©l√©viseur est en veille avec connectivit√© r√©seau active (mise √† jour, veille intelligente, assistant vocal, etc.). Ce mode est souvent sous-estim√© par les utilisateurs, alors que le t√©l√©viseur peut y passer un grand nombre d‚Äôheures par jour (nuit, absences). Une veille r√©seau mal optimis√©e, m√™me avec une puissance instantan√©e faible, peut g√©n√©rer une consommation annuelle non n√©gligeable. D‚Äôun point de vue ACV, r√©duire ces consommations parasites est un levier facile et peu co√ªteux. La pond√©ration de 0,06 traduit une importance r√©elle mais secondaire par rapport √† la consommation en fonctionnement actif. Elle permet de valoriser les appareils qui g√®rent efficacement leur connectivit√© en veille, sans pour autant surpond√©rer un poste qui reste g√©n√©ralement minoritaire dans l‚Äôempreinte totale, surtout pour des utilisateurs qui coupent totalement l‚Äôalimentation ou d√©sactivent les fonctionnalit√©s r√©seau.\",\n        \"POWER_CONSUMPTION_OFF\" : \"POWER_CONSUMPTION_OFF refl√®te la puissance absorb√©e par le t√©l√©viseur lorsqu‚Äôil est √† l‚Äôarr√™t ou en veille tr√®s basse consommation. Id√©alement, cette consommation devrait √™tre quasi nulle (proche de 0 W). Dans la r√©alit√©, certains appareils conservent une consommation r√©siduelle pour la d√©tection de la t√©l√©commande, le maintien de certaines fonctions ou un design de veille perfectible. Sur un grand nombre d‚Äôheures annuelles (temps o√π le t√©l√©viseur est √©teint), m√™me une faible puissance peut repr√©senter une consommation non n√©gligeable. Cependant, par rapport √† la consommation en usage actif, ce poste reste souvent minoritaire, surtout pour des produits r√©cents conformes aux exigences r√©glementaires. La pond√©ration de 0,02 est donc volontairement faible: elle incite √† tendre vers le z√©ro watt en veille/arr√™t, sans exag√©rer l‚Äôimpact relatif de ce poste par rapport aux consommations en fonctionnement et en veille r√©seau.\",\n        \"BRAND_SUSTAINABILITY\" : \"BRAND_SUSTAINABILITY refl√®te la performance ESG globale du fabricant (ou de la maison m√®re) selon le score Sustainalytics. Cet indicateur ne se limite pas aux aspects environnementaux: il inclut √©galement des dimensions sociales et de gouvernance (droits humains, √©thique des affaires, gestion des cha√Ænes d‚Äôapprovisionnement, etc.). Dans une perspective de durabilit√© √©largie, il est pertinent d‚Äôint√©grer cet √©l√©ment, car un fabricant mieux not√© ESG a plus de chances d‚Äôavoir des politiques robustes en mati√®re de climat, de gestion des ressources, d‚Äô√©thique et de respect des normes environnementales, ce qui se r√©percute sur l‚Äôensemble du cycle de vie des produits (√©co-conception, production, fin de vie). Toutefois, ce lien reste indirect par rapport au profil environnemental d‚Äôun mod√®le particulier de t√©l√©viseur, et la m√©thodologie ESG elle-m√™me comporte ses limites (agr√©gation de risques, poids accord√© aux controverses, etc.). La pond√©ration de 0,08 permet d‚Äôenvoyer un signal significatif sans faire de ce crit√®re un d√©terminant principal de l‚Äô√©co-score produit, lequel reste centr√© sur les performances techniques et la durabilit√© mat√©rielle.\",\n        \"DATA_QUALITY\" : \"DATA_QUALITY mesure la compl√©tude et la fiabilit√© des informations disponibles pour un t√©l√©viseur. Comme les valeurs manquantes sont remplac√©es par la moyenne de la cat√©gorie, les produits sans donn√©es sp√©cifiques tendent √† para√Ætre ¬´ moyens ¬ª sur ces facteurs et pourraient √™tre artificiellement favoris√©s. DATA_QUALITY sert √† corriger ce biais en r√©tribuant les fiches produits transparentes et bien renseign√©es, et en p√©nalisant l√©g√®rement celles qui pr√©sentent des lacunes. Ce signal est important pour encourager les fabricants et distributeurs √† publier des donn√©es compl√®tes (consommations d√©taill√©es, r√©parabilit√©, etc.), ce qui est une condition indispensable pour une √©valuation environnementale robuste. Cependant, ce crit√®re n‚Äôest pas directement li√© √† l‚Äôimpact environnemental intrins√®que du t√©l√©viseur, mais plut√¥t √† la qualit√© de l‚Äôinformation. Pour cette raison, sa pond√©ration reste faible (0,02): suffisante pour inciter √† la transparence, mais sans supplanter les facteurs physiques (√©nergie, poids, r√©parabilit√©).\",\n        \"REPAIRABILITY_INDEX\" : \"REPAIRABILITY_INDEX indique √† quel point un t√©l√©viseur est con√ßu pour √™tre diagnostiqu√©, d√©mont√© et r√©par√© facilement (acc√®s aux pi√®ces, disponibilit√© de la documentation et des pi√®ces d√©tach√©es, prix des pi√®ces, etc.). D‚Äôun point de vue ACV, la r√©parabilit√© est un levier essentiel: prolonger la dur√©e de vie d‚Äôun t√©l√©viseur √©vite la fabrication d‚Äôun nouvel appareil, ce qui √©conomise les ressources, l‚Äô√©nergie de production et les impacts associ√©s (√©missions de GES, pollutions localis√©es). Un bon indice de r√©parabilit√© augmente la probabilit√© que l‚Äôappareil soit r√©par√© plut√¥t que remplac√© en cas de panne, ce qui am√©liore son profil environnemental global, m√™me si la phase d‚Äôusage reste √©nergivore. La pond√©ration de 0,12 refl√®te l‚Äôimportance strat√©gique de ce facteur pour une √©conomie plus circulaire et pour la r√©duction des d√©chets √©lectroniques, tout en restant inf√©rieure aux postes directement li√©s √† la consommation d‚Äô√©nergie (POWER_CONSUMPTION_TYPICAL, HDR, SDR). L‚Äôobjectif est de valoriser fortement les t√©l√©viseurs v√©ritablement r√©parables sans diluer l‚Äôimpact majeur de l‚Äôusage √©nerg√©tique.\",\n        \"WEIGHT\" : \"WEIGHT repr√©sente la masse totale du t√©l√©viseur. C‚Äôest un proxy des impacts de fabrication, de transport et de fin de vie, car plus un produit est lourd, plus il incorpore de mat√©riaux (plastiques, m√©taux, verre, cartes √©lectroniques) dont l‚Äôextraction et la transformation sont g√©n√©ratrices d‚Äôimpacts environnementaux (√©missions, consommation d‚Äôeau, pollutions locales). √Ä diagonale d‚Äô√©cran comparable, un t√©l√©viseur plus l√©ger est souvent plus sobre en mat√©riaux, m√™me si cela d√©pend aussi de la nature des mat√©riaux (par exemple, des alliages d‚Äôaluminium peuvent √™tre plus l√©gers mais plus √©nergivores √† produire que certains plastiques). Faute de donn√©es d√©taill√©es sur la composition, le poids est une approximation acceptable pour repr√©senter la pression mat√©rielle dans le score. La pond√©ration de 0,08 traduit une importance r√©elle mais ma√Ætris√©e: l‚Äôimpact de production d‚Äôun t√©l√©viseur n‚Äôest pas n√©gligeable, mais reste souvent inf√©rieur √† celui de l‚Äôusage sur la dur√©e de vie. Ce facteur permet aussi de ne pas favoriser syst√©matiquement des appareils tr√®s grands et tr√®s lourds, en introduisant une contrainte implicite sur l‚Äôoptimisation des mat√©riaux.\",\n        \"CLASSE_ENERGY\" : \"CLASSE_ENERGY est la classe √©nerg√©tique g√©n√©rique du t√©l√©viseur, g√©n√©ralement bas√©e sur des sc√©narios d‚Äôutilisation normalis√©s et sur la consommation globale de l‚Äôappareil. Elle recoupe largement CLASSE_ENERGY_SDR et les facteurs de puissance. Dans la pond√©ration globale, pour √©viter une double ou triple prise en compte, CLASSE_ENERGY n‚Äôest pas utilis√©e directement: la priorit√© est donn√©e √† CLASSE_ENERGY_SDR (repr√©sentative de la performance d‚Äôaffichage standard) et aux consommations d√©taill√©es (typique, SDR, HDR, veille). Dans un cadre id√©al, CLASSE_ENERGY pourrait servir de facteur de secours en cas de manque de donn√©es √©nerg√©tiques fines, mais la pr√©sence du m√©canisme de virtualisation (moyenne de la cat√©gorie) r√©duit cette n√©cessit√©. Ainsi, CLASSE_ENERGY n‚Äôest pas pond√©r√©e explicitement dans ce score, ce qui limite la redondance et clarifie la contribution de chaque composante √©nerg√©tique.\",\n        \"POWER_CONSUMPTION_SDR\" : \"POWER_CONSUMPTION_SDR mesure la consommation en mode SDR, qui reste encore aujourd‚Äôhui le mode le plus couramment utilis√© pour de nombreux contenus TV (cha√Ænes hertziennes, c√¢ble, une partie du streaming). Ce facteur est tr√®s pertinent pour la phase d‚Äôusage, car le t√©l√©viseur passe encore une grande partie de son temps dans ce mode, surtout dans les foyers qui ne consomment pas majoritairement de contenus HDR. Il vient compl√©ter POWER_CONSUMPTION_TYPICAL en distinguant les performances en SDR des performances globales, et permet de mieux discriminer les t√©l√©viseurs optimis√©s pour un usage courant. Sa pond√©ration de 0,14 est importante, l√©g√®rement inf√©rieure √† POWER_CONSUMPTION_TYPICAL mais sup√©rieure √† POWER_CONSUMPTION_HDR, ce qui refl√®te l‚Äôimportance encore pr√©pond√©rante du SDR dans les usages actuels. L‚Äôensemble form√© par POWER_CONSUMPTION_TYPICAL, SDR et HDR offre ainsi une vision √©quilibr√©e de la sobri√©t√© √©nerg√©tique du t√©l√©viseur dans diff√©rents sc√©narios d‚Äôutilisation.\"\n      }\n    }\n  }\n}"


