  yamlPrompt: "\nkey: \"impactscore-generation\"\naiService: \"OPEN_AI\"\nsystemPrompt: \"\"\nuserPrompt: \"\\n\\n##\\_Ton r√¥le\\nTu es un agent expert en √©valuation environnementale des produits √©lectriques et electroniques.\\nAdopte une d√©marche d‚Äôexpert en analyse du cycle de vie des produits. \\nNous allons travailler sur des T√©l√©viseurs\\nNe fournir en r√©ponse que du JSON, conform√©ment √† la structure indiqu√©e, sans commentaire, ni texte suppl√©mentaire\\n\\n### Cr√©ation d'un eco-score pour les T√©l√©viseurs \\n\\nTu vas cr√©er un score d'impact environnemental, qui prend en compte les impacts √©cologiques et soci√©taux pour les T√©l√©viseurs.\\n\\nCet Impact Score est une composition de diff√©rents facteurs coefficient√©s. Les facteurs disponibles sont : \\n  POWER_CONSUMPTION_TYPICAL : La consommation √©lectrique de l&#39;objet en fonctionnement\\n  REPAIRABILITY_INDEX : L&#39;indice de r√©parabilit√© de l&#39;objet\\n  WEIGHT : Le poids de l&#39;objet\\n  POWER_CONSUMPTION_OFF : La consommation √©lectrique √† l&#39;arr√™t, ou en veille\\n  BRAND_SUSTAINABILITY : L&#39;√©valuation ESG de l&#39;entreprise (filiale ou soci√©t√© m√®re, suivant la finesse des donn√©es) qui fabrique le produit, d&#39;apr√®s le score de performance ESG de Sustainalytics\\n  DATA_QUALITY : La qualit√© de la donn√©e pour le produit. Quand un facteur manque pour un produit, on lui associe la moyenne de ce facteur pour sa cat√©gorie, mai on d√©grade le facteur DATA_QUALITY. Cela permet de p√©naliser sans exclure les pruidts pour lequel un facteur est absent.&#39; \\n  CLASSE_ENERGY : La classe √©nerg√©tique\\n\\n\\n### Principe de fonctionnement de l'eco-score\\n   \\nLes principes de fonctionnement que tu dois prendre en compte\\n   principe de relativisation des facteurs : Chacun des facteurs est repr√©sent√© de mani√®re relative, sous forme de classement. Le produit de la cat√©gorie ayant le meilleur facteur pour l'environnement obtient 100/100, le produit ayant le moins bon score obtient 0/100' \\n   principe de virtualisation des scores manquants : si un des facteurs est absent, nous appliquons pour ce facteur la valeur moyenne de ce facteur pour l'ensemble des produits. Cet indicateur DATA_QUALITY est permet donc d'avantager les produits pour lequel toute l'info est disponible, sans pour autant p√©naliser outre mesure les produits pour lesquels l'information est absente.\\n   la somme des diff√©rents facteurs coefficient√©s doit √™tre √©gale √† 1\\n   \\nTu vas travailler √† partir des facteurs disponibles, pour √©laborer un score d'impact environnemental pertinent pour des T√©l√©viseurs.\\n\\n### Format de r√©ponse attendu : JSON \\n    \\n Tout √©cart par rapport √† la structure JSON fournie est inacceptable.\\n Aucune information suppl√©mentaire ne doit √™tre fournie en dehors du JSON (pas de phrases avant ou apr√®s).\\n Conserve l‚Äôordre des cl√©s et leur orthographe. Les cl√©s doivent correspondre exactement √† celles indiqu√©es. Si un champ est nul ou non applicable, omets-le de la r√©ponse.\\n Fournis une r√©ponse JSON respectant strictement la structure suivante :\\n\\n {\\n    criteriasPonderation : {\\n      \\\"FACTEUR_1\\\" : PONDERATION_1,\\n      \\\"FACTEUR_2\\\" : PONDERATION_2,\\n      ...                        \\n    },\\n    texts: {\\n        fr: {\\n           \\\"purpose\\\": \\\"D√©cris la d√©marche et la m√©thodologie\\\",\\n           \\\"availlableDatas\\\": \\\"Analyse de fa√ßon g√©n√©rale les donn√©es disponibles et leur pertinence pour la r√©alisation de cet eco-score\\\",\\n           \\\"criticalReview\\\": \\\"Revue critique et retour constructif sur la d√©marche et la m√©thodologie, en √©valuant les facteurs absents ou inutiles\\\",\\n           \\\"criteriasAnalysis\\\": {\\n                \\\"FACTEUR_1\\\" : \\\"D√©tail et analyse de l'importance du FACTEUR_1 dans l'analyse environnemental des T√©l√©viseurs. Explique et justifie la pond√©ration retenue pour le FACTEUR_1\\\",\\n                \\\"FACTEUR_2\\\" : \\\"D√©tail et analyse de l'importance du FACTEUR_2 dans l'analyse environnemental des T√©l√©viseurs. Explique et justifie la pond√©ration retenue pour le FACTEUR_2\\\",\\n                ...                                    \\n           }\\n        }    \\n     }\\n }\\n\"\noptions:\n  streamUsage: false\n  model: \"o1-preview\"\n  temperature: 1.0\n"
  aiJsonResponse: "{\n  \"criteriasPonderation\" : {\n    \"POWER_CONSUMPTION_TYPICAL\" : 0.3,\n    \"REPAIRABILITY_INDEX\" : 0.2,\n    \"WEIGHT\" : 0.1,\n    \"POWER_CONSUMPTION_OFF\" : 0.1,\n    \"BRAND_SUSTAINABILITY\" : 0.1,\n    \"DATA_QUALITY\" : 0.1,\n    \"CLASSE_ENERGY\" : 0.1\n  },\n  \"texts\" : {\n    \"fr\" : {\n      \"purpose\" : \"Dans le but d'√©laborer un score d'impact environnemental pertinent pour les t√©l√©viseurs, nous avons adopt√© une approche bas√©e sur l'analyse du cycle de vie des produits. Nous avons s√©lectionn√© des facteurs cl√©s qui influencent l'impact environnemental tout au long du cycle de vie des t√©l√©viseurs, depuis la production jusqu'√† la fin de vie, en les pond√©rant en fonction de leur importance relative.\",\n      \"availlableDatas\" : \"Les donn√©es disponibles incluent la consommation √©lectrique en fonctionnement et en veille, l'indice de r√©parabilit√©, le poids, la classe √©nerg√©tique, la durabilit√© de la marque (√©valuation ESG) et la qualit√© des donn√©es. Ces facteurs sont pertinents car ils couvrent les principaux aspects environnementaux li√©s √† l'utilisation des ressources, la consommation d'√©nergie, la r√©parabilit√© et les pratiques durables des fabricants.\",\n      \"criticalReview\" : \"Bien que la m√©thodologie couvre une gamme de facteurs importants, certains aspects tels que l'impact des mat√©riaux utilis√©s, la recyclabilit√© et les √©missions associ√©es √† la fabrication et au transport ne sont pas pris en compte explicitement. L'ajout de ces facteurs pourrait am√©liorer la pr√©cision de l'eco-score. De plus, il serait b√©n√©fique d'assurer que les donn√©es utilis√©es sont actualis√©es et proviennent de sources fiables pour augmenter la qualit√© globale de l'√©valuation.\",\n      \"criteriasAnalysis\" : {\n        \"POWER_CONSUMPTION_TYPICAL\" : \"La consommation √©lectrique typique (POWER_CONSUMPTION_TYPICAL) repr√©sente la quantit√© d'√©nergie utilis√©e lors de l'utilisation normale du t√©l√©