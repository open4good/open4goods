        WARRANTY: "WARRANTY refl√®te la dur√©e de garantie l√©gale ou commerciale. Une garantie plus longue couvre davantage de pannes, incite √† des conceptions plus robustes et r√©duit le risque de remplacement anticip√©."
      purpose: "L‚Äôobjectif de cet √©co-score est de synth√©tiser, sous la forme d‚Äôun indicateur unique, les principaux impacts environnementaux et soci√©taux associ√©s √† l‚Äôusage et √† la conception des t√©l√©viseurs. La d√©marche s‚Äôinspire de l‚Äôanalyse de cycle de vie (ACV) en identifiant les √©tapes et postes d‚Äôimpact dominants : consommation √©nerg√©tique en phase d‚Äôutilisation, fabrication (mati√®res et masse), r√©parabilit√©/durabilit√© et performance ESG du fabricant. Chaque facteur disponible est converti sur une √©chelle relative (0 √† 100) au sein de la cat√©gorie, en comparant les produits entre eux. Les meilleures performances environnementales obtiennent 100, les pires 0, les autres produits √©tant interpol√©s entre ces extr√™mes. Les scores manquants sont remplac√©s par la moyenne de la cat√©gorie pour le facteur concern√© ; le facteur DATA_QUALITY permet alors de p√©naliser l√©g√®rement les fiches incompl√®tes. La somme pond√©r√©e des facteurs (dont les poids totalisent 1) donne l‚ÄôImpact Score global, permettant de distinguer les t√©l√©viseurs les moins impactants, tout en restant robuste face aux donn√©es partielles."
