####################################################################################################################################################################
#
# This is the configuration for the TV vertical. All the configs items are inherited from the "_default.yml" configuration
#
# This "TV" vertical aims to be the demonstration one. Please use the below doc as a reference, and copy/paste/adapt to setup other verticals.
# @See open4goods/commons/src/main/java/org/open4goods/config/yml/ui/VerticalConfig.java for commented POJO definition
###################################################################################################################################################################

resourcesConfig:
  overrideResources: true

# Unique identifier for this vertical.
# MUST contains only charracters
# SHOULD be equal to the configuration file name, without the extension
id: tv

order: 1

# The associated google taxonomyID. (Ex : FR - https://ww.google.com/basepages/producttype/taxonomy-with-ids.fr-FR.txt)
# SHOULD be set, it will then force this taxonomy for all products in this vertical
googleTaxonomyId: 404

#The icecat category id. Set -1 if unknown
icecatTaxonomyId: 1584

# See /open4goods/docs/eprel_codes.md
eprelGroupNames:
  - televisions
  - Televisions
  - electronicdisplays

# Absolute path to the vertical image (should be hosted on nudger to avoid recaching failures).
# Provide a large one, thumnails will be generated automaticaly. MUST be PNG or JPG

# If absolute (starting with http), will be fetched cached and transformed in webp by the nudger resource server
# If relativ url (starting with /), will be handled as
verticalImage: /images/verticals/tv.png

# The mdi corresponding icon : https://pictogrammers.com/library/mdi/
mdiIcon: mdi-television

# Indicates if the vertical must be UI / sitemap / search rendered
enabled: true

popular: true

# The mainly presented attributes for this category
popularAttributes:
  - DIAGONALE_POUCES
  - DISPLAY_TECHNOLOGY

# GenAiConfig for this vertical
genAiConfig:
  # If false, will bypass the generativ ia texts generation
  enabled: false

#####################################################################################################################################
# ImpacScore configuration.
# Auto generated, see /prompts/impactscore-generation.yml
#####################################################################################################################################




# The scores that are available to build the impact score. They come from scored attributes.
# Scores from _default.yml are merged
availableImpactScoreCriterias:
  - DIAGONALE_POUCES
  #  - CLASSE_ENERGY
  #  - WEIGHT
  #  - POWER_CONSUMPTION_TYPICAL
  - CLASSE_ENERGY_HDR
  - CLASSE_ENERGY_SDR
  - MINGUARANTEEDSUPPORTYEARS
  - MINAVAILABILITYSPAREPARTSYEARS
  - MINAVAILABILITYSOFTWAREUPDATESYEARS
  - POWER_CONSUMPTION_STANDBY_NETWORKD
  - POWER_CONSUMPTION_SDR
  - POWER_CONSUMPTION_HDR
  - POWER_CONSUMPTION_OFF
  - REPAIRABILITY_INDEX
  - WARRANTY

#####################################################################################################################################
# I18N CONFIGURATION
# Configure in a i18n way all the texts of a product, including the Url, the title, the description, the open graph metas, ....
# Use a micro templated language, that allows to introduce variables and "if condition", which allows to generate dynamic texts
######################################################################################################################################
i18n:
  fr:
    # The layout a product url will have. Ex : 81234555-tv-led-samsung-QL659P 2023
    url:
      # We can add a custom prefix (with our conditional templating language if we want)
      prefix: "|| tv | television | televiseur ||"
      # Then we add some attributes values with hyphens if present (ex : led-samsung-QL659P-2023)
      attrs:
        - TV_TYPE
        - BRAND
        - MODEL
        - YEAR
    ##################################
    # Product page meta and h1 title
    ##################################
    # The product h1 title. Constructed on the same basis than "url", but without the concatened hyphens
    h1Title:
      prefix: "|| TV | Télévision | Téléviseur ||"
      attrs:
        - BRAND
        - TV_TYPE
        - DIAGONALE_POUCES
        - DISPLAY_TECHNOLOGY
        - YEAR
        - MODEL
    prettyName:
      prefix: "|| TV | Télévision | Téléviseur ||"
      attrs:
        - BRAND
        - DIAGONALE_POUCES
        - DISPLAY_TECHNOLOGY
    singular:
      prefix: "|| tv | télévision | téléviseur ||"
      attrs: []
    singularDesignation:
      prefix: "|| du téléviseur | de cette télévision | de la télévision ||"
      attrs: []
    # TODO : Generate short title (for cards restitution, with popular attributes)

    ##################################
    # Vertical page elements
    ##################################

    # url for vertical (appened to baseUrl). No templating here
    verticalHomeUrl: "televiseurs"
    # Text displaid as title for the vertical
    # TODO : Make verticalHomeTitle/ verticalHomeDescription templatable
    verticalHomeTitle: "Téléviseurs"
    # Text displaid as title for the vertical
    verticalHomeDescription: "Bienvenue dans notre rubrique téléviseurs. Devenus des objets quasi nécessaires, nos téléviseurs ne sont malheureusement pas neutres pour l'environnement. Heureusement, Nudger est là pour vous informer et vous aider à choisir le téléviseur le plus écologique et le plus adapté à votre besoin."
    # The image used as a logo

    # A mapping beetween custom page names behind this vertical and wiki pages
    # Copy and paste the wiki wiew url, without the "bin/view" prefix
    wikiPages:
      - wikiUrl: verticals:tv:technologies-tv:WebHome
        verticalUrl: "oled-qled-lcd-que-choisir"
        title: "OLED, QLED,LCD, ... Quelle technologie choisir ?"
        faIcon: "mdi-star"

  en:
    # The layout a product url will have. Ex : 81234555-tv-led-samsung-QL659P 2023
    url:
      # We can add a custom prefix (with our conditional templating language if we want)
      prefix: "|| tv | television ||"
      # Then we add some attributes values with hyphens if present (ex : led-samsung-QL659P-2023)
      attrs:
        - TV_TYPE
        - BRAND
        - MODEL
        - YEAR
    ##################################
    # Product page meta and h1 title
    ##################################
    # The product h1 title. Constructed on the same basis than "url", but without the concatened hyphens
    h1Title:
      prefix: "|| TV | Television ||"
      attrs:
        - TV_TYPE
        - BRAND
        - MODEL
        - YEAR
    prettyName:
      prefix: "|| TV | Television ||"
      attrs:
        - BRAND
        - DIAGONALE_POUCES
        - DISPLAY_TECHNOLOGY
    singular:
      prefix: "|| tv | television ||"
      attrs: []
    singularDesignation:
      prefix: "|| of the television | of this television ||"
      attrs: []

    ##################################
    # Vertical page elements
    ##################################

    # url for vertical (appened to baseUrl). No templating here
    verticalHomeUrl: "tvs"
    # Text displaid as title for the vertical
    # TODO : Make verticalHomeTitle/ verticalHomeDescription templatable
    verticalHomeTitle: "TVs"
    # Text displaid as title for the vertical
    verticalHomeDescription: "Welcome to our TVs."
    # The image used as a logo

nudgeToolConfig:
  scores:
    - scoreName: "ENERGY_CONSUMPTION"
      scoreMinValue: 2.6
      mdiIcon: "mdi-lightning-bolt"
      title:
        en: "Energy consumption"
        fr: "Consommation énergétique"
      description:
        en: "Televisions with a low energy consumption"
        fr: "Téléviseurs avec une faible consommation énergétique"
    - scoreName: "DURABILITY"
      scoreMinValue: 2.6
      mdiIcon: "mdi-archive-outline"
      title:
        en: "Durability"
        fr: "Durabilité"
      description:
        en: "Televisions with a good durability"
        fr: "Téléviseurs avec une bonne durabilité"

    - scoreName: "REPARABILITY"
      scoreMinValue: 2.6
      mdiIcon: "mdi-tools"
      title:
        en: "Reparability"
        fr: "Réparabilité"
      description:
        en: "Televisions with a good reparability"
        fr: "Téléviseurs avec une bonne réparabilité"
    - scoreName: "BRAND_SUSTAINABILITY"
      scoreMinValue: 2.6
      mdiIcon: "mdi-scale-balance"
      title:
        en: "ESG criterias"
        fr: "Critères ESG"
      description:
        en: "Models with a brand having good ESG rating"
        fr: "Modèles dont la marque dispose d'un bon indice ESG"
  subsetGroups:
    - id: "price"
      mdiIcon: "mdi-currency-eur"
      layout: "grid"
      title:
        en: "Budget"
        fr: "Budget"
      description:
        en: "Pick a price comfort zone."
        fr: "Votre budget"
      ctaLabel:
        en: "Continue"
        fr: "Continuer"
    - id: "screen_size"
      mdiIcon: "mdi-television-classic"
      layout: "grid"
      title:
        en: "Screen size"
        fr: "Taille d'écran"
      description:
        en: "Find the diagonal that fits your space."
        fr: "Trouvez la diagonale adaptée à votre espace."
      ctaLabel:
        en: "Continue"
        fr: "Continuer"
  subsets:
    ################
    # Price
    ################
    - id: "price_lower_500" # Unique identifier for the subset
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "LOWER_THAN"
          value: "500"
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "0"
      image: "example-image.png"
      url:
        en: "low-price"
        fr: "petits-prix"
      caption:
        en: "TVs priced under €500."
        fr: "Les TV dont le prix est inférieur à 500€."
      title:
        en: "< 500 €"
        fr: "< 500 €"
      description:
        en: ""
        fr: ""

    - id: "price_500_1000"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "500"
        - field: "price.minPrice.price"
          operator: "LOWER_THAN"
          value: "1000"
      image: "example-image.png"
      url:
        en: "tv-500-1000-euros"
        fr: "tv-500-1000-euros"
      caption:
        en: "TVs priced between €500 and €1000."
        fr: "Les TV dont le prix est compris entre 500€ et 1000€."
      title:
        en: "500 - 1000 €"
        fr: "500 - 1000 €"
      description:
        en: "500 - 1000 €"
        fr: "500 - 1000 €"

    - id: "price_greater_1000"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "1000"
      image: "example-image.png"
      url:
        en: "premium-price"
        fr: "haut-de-gamme"
      caption:
        en: "Premium TVs"
        fr: "Les TV dont le prix est supérieur à 1000€."
      title:
        en: "> 1000 €"
        fr: "> 1000 €"        
      description:
        en: "TVs priced over €1000."
        fr: "Les TV dont le prix est supérieur à 1000€."

    ################
    # Screen Size
    ################
    - id: "small_screens"
      group: "screen_size"
      criterias:
        - field: "attributes.indexed.DIAGONALE_POUCES.numericValue"
          operator: "LOWER_THAN"
          value: "32"
      image: "small-screen.png"
      url:
        en: "small-screens"
        fr: "petits-ecrans"
      caption:
        en: 'Small screens (< 32")'
        fr: 'Diagonale < 32 pouces'
      title:
        en: "Small Screen TVs"
        fr: "Petits écrans"
      description:
        en: "TVs with a screen size smaller than 32 inches."
        fr: "Les TV avec une taille d'écran inférieure à 32 pouces."

    - id: "medium_screens"
      group: "screen_size"
      criterias:
        - field: "attributes.indexed.DIAGONALE_POUCES.numericValue"
          operator: "GREATER_THAN"
          value: "32"
        - field: "attributes.indexed.DIAGONALE_POUCES.numericValue"
          operator: "LOWER_THAN"
          value: "55"
      image: "medium-screen.png"
