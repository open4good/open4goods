    # Product URL & H1
    url:
      prefix: "|| four | fours ||"
      attrs:
        - BRAND
        - MODEL
        - YEAR
    h1Title:
      prefix: "|| Four | Fours ||"
      attrs:
        - BRAND
        - MODEL
        - YEAR
    singular:
      prefix: "|| four | four encastrable | four électrique ||"
      attrs: []
    singularDesignation:
