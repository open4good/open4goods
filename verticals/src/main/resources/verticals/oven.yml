      prefix: "|| Four | Fours ||"
      attrs:
        - BRAND
        - MODEL
        - YEAR

    # Product metas (generic templates reused)
    productMetaTitle: "[(${p.brand()})] [(${p.model()})] : Eco-score, compensation écologique et meilleurs prix"
    productMetaDescription: "[(${p.brand()})] [(${p.model()})] : Eco-score, compensation || écologique | environnementale || et meilleurs prix."
    productMetaOpenGraphTitle: "[(${p.brand()})] - [(${p.model()})] : Ecoscore de [(${p.ecoscore()})]."
    productMetaOpenGraphDescription: "[(${p.brand()})] [(${p.model()})] : Eco-score, compensation || écologique | environnementale || et meilleurs prix."
    productMetaOpenGraphType: "product"

    # Vertical page elements
    verticalHomeUrl: "fours"
    verticalHomeTitle: "Fours"
    verticalHomeDescription: "Comparez les fours (encastrables, chaleur tournante, pyrolyse…) selon l’éco-score et le prix."

    # A mapping beetween custom page names behind this vertical and wiki pages (sample)
