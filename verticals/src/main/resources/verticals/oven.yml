#####################################################################################################################################
# NUDGE TOOL CONFIGURATION
#####################################################################################################################################
nudgeToolConfig:
  scores:
    - scoreName: "ENERGY_CONSUMPTION"
      fromPercent: 67
      mdiIcon: "mdi-lightning-bolt"
      title:
        en: "Energy consumption"
        fr: "Consommation énergétique"
      description:
        en: "Ovens with a low energy consumption"
        fr: "Fours avec une faible consommation énergétique"

    - scoreName: "DURABILITY"
      fromPercent: 67
      mdiIcon: "mdi-archive-outline"
      title:
        en: "Durability"
        fr: "Durabilité"
      description:
        en: "Ovens with a good durability"
        fr: "Fours avec une bonne durabilité"

    - scoreName: "REPARABILITY"
      fromPercent: 67
      mdiIcon: "mdi-tools"
      title:
        en: "Reparability"
        fr: "Réparabilité"
      description:
        en: "Ovens with a good reparability"
        fr: "Fours avec une bonne réparabilité"

    - scoreName: "BRAND_SUSTAINALYTICS_SCORING"
      fromPercent: 67
      mdiIcon: "mdi-scale-balance"
      disabled: true
      title:
        en: "ESG criterias"
        fr: "Critères ESG"
      description:
        en: "Models with a brand having good ESG rating"
        fr: "Modèles dont la marque dispose d'un bon indice ESG"

  subsetGroups:
    - id: "price"
      mdiIcon: "mdi-currency-eur"
      layout: "grid"
      title:
        en: "Budget"
        fr: "Budget"
      description:
        en: "Pick a price comfort zone."
        fr: "Votre budget"
      ctaLabel:
        en: "Continue"
        fr: "Continuer"

    - id: "capacity"
      mdiIcon: "mdi-resize"
      layout: "grid"
      title:
        en: "Capacity"
        fr: "Volume"
      description:
        en: "Find the right volume for your cooking needs."
        fr: "Trouvez le bon volume pour vos besoins."
      ctaLabel:
        en: "Continue"
        fr: "Continuer"

    - id: "cleaning"
      mdiIcon: "mdi-spray-bottle"
      layout: "grid"
      title:
        en: "Cleaning"
        fr: "Nettoyage"
      description:
        en: "Choose your preferred cleaning mode."
        fr: "Choisissez votre mode de nettoyage."
      ctaLabel:
        en: "Continue"
        fr: "Continuer"

  subsets:
    ################
    # Impact Score
    ################
    - id: "impact_high" # Unique identifier for the subset
      group: "impactscore"
      criterias:
        - field: "scores.ECOSCORE.value"
          operator: "LOWER_THAN"
          value: "2"
      image: "example-image.png"
      url:
        en: "high-impact"
        fr: "petit-impact"
      caption:
        en: "< 2"
        fr: "< 2"
      title:
        en: "Terrible impact "
        fr: "Mauvais"
      description:
        en: "Products with an ImpactScore lower than 2/5"
        fr: "Produits avec un ImpactScore inférieur à 2/5"

    - id: "impact_medium"
      group: "impactscore"
      criterias:
        - field: "scores.ECOSCORE.value"
          operator: "GREATER_THAN"
          value: "2"
        - field: "scores.ECOSCORE.value"
          operator: "LOWER_THAN"
          value: "4"
      image: "example-image.png"
      url:
        en: "medium-impact"
        fr: "impact-moyen"
      caption:
        en: "> 2 < 4"
        fr: "> 2 < 4"
      title:
        en: "Relativ impact"
        fr: "Moyen"
      description:
        en: "Products with an ImpactScore between 2/5 and 4/5"
        fr: "Produits avec un ImpactScore compris entre 2/5 et 4/5"

    - id: "impact_low"
      group: "impactscore"
      criterias:
        - field: "scores.ECOSCORE.value"
          operator: "GREATER_THAN"
          value: "4"
      image: "example-image.png"
      url:
        en: "impact-moderate"
        fr: "impact-modere"
      caption:
        en: "> 4"
        fr: "> 4"
      title:
        en: "Moderated impact"
        fr: "Bon"
      description:
        en: "Products with an ImpactScore greater than 4/5"
        fr: "Produits avec un ImpactScore supérieur à 4/5"

    ################
    # Price
    ################
    - id: "price_lower_400"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "LOWER_THAN"
          value: "400"
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "0"
      image: "example-image.png"
      url:
        en: "low-price"
        fr: "petits-prix"
      caption:
        en: "< 400 €"
        fr: "< 400 €"
      title:
        en: "Affordable ovens"
        fr: "Fours pas chers"
      description:
        en: "Ovens priced under €400."
        fr: "Les fours dont le prix est inférieur à 400€."

    - id: "price_400_800"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "400"
        - field: "price.minPrice.price"
          operator: "LOWER_THAN"
          value: "800"
      image: "example-image.png"
      url:
        en: "oven-400-800-euros"
        fr: "four-400-800-euros"
      caption:
        en: "400 - 800 €"
        fr: "400 - 800 €"
      title:
        en: "Mid-range ovens"
        fr: "Fours milieu de gamme"
      description:
        en: "Ovens priced between €400 and €800."
        fr: "Les fours dont le prix est compris entre 400€ et 800€."

    - id: "price_greater_800"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "800"
      image: "example-image.png"
      url:
        en: "premium-price"
        fr: "haut-de-gamme"
      caption:
        en: "> 800 €"
        fr: "> 800 €"
      title:
        en: "Premium ovens"
        fr: "Fours haut de gamme"
      description:
        en: "Ovens priced over €800."
        fr: "Les fours dont le prix est supérieur à 800€."

    ################
    # Capacity
    ################
    - id: "capacity_standard"
      group: "capacity"
      criterias:
        - field: "attributes.indexed.OVEN_CAPACITY.numericValue"
          operator: "GREATER_THAN"
          value: "60"
      image: "example-image.png"
      url:
        en: "standard-capacity"
        fr: "grande-capacite"
      caption:
        en: "Standard (> 60L)"
        fr: "Standard (> 60L)"
      title:
        en: "Standard Capacity"
        fr: "Four standard"
      description:
        en: "Standard size ovens for family cooking."
        fr: "Fours de taille standard pour cuisiner pour toute la famille."

    - id: "capacity_compact"
      group: "capacity"
      criterias:
        - field: "attributes.indexed.OVEN_CAPACITY.numericValue"
          operator: "LOWER_THAN"
          value: "60"
      image: "example-image.png"
      url:
        en: "compact-capacity"
        fr: "fours-compacts"
      caption:
        en: "Compact (< 60L)"
        fr: "Compact (< 60L)"
      title:
        en: "Compact Ovens"
        fr: "Fours compacts"
      description:
        en: "Compact ovens for smaller spaces or occasional cooking."
        fr: "Fours compacts pour les petits espaces."

    ################
    # Cleaning Mode
    ################
    - id: "cleaning_pyrolysis"
      group: "cleaning"
      criterias:
        - field: "attributes.indexed.OVEN_CLEANING_MODE"
          operator: "CONTAINS"
          value: "PYROLYSE"
      image: "example-image.png"
      url:
        en: "pyrolysis"
        fr: "pyrolyse"
      caption:
        en: "Pyrolysis"
        fr: "Pyrolyse"
      title:
        en: "Pyrolysis"
        fr: "Pyrolyse"
      description:
        en: "Self-cleaning at high temperatures."
        fr: "Nettoyage automatique à très haute température."

    - id: "cleaning_catalysis"
      group: "cleaning"
      criterias:
        - field: "attributes.indexed.OVEN_CLEANING_MODE"
          operator: "CONTAINS"
          value: "CATALYSE"
      image: "example-image.png"
      url:
        en: "catalysis"
        fr: "catalyse"
      caption:
        en: "Catalysis"
        fr: "Catalyse"
      title:
        en: "Catalysis"
        fr: "Catalyse"
      description:
        en: "Continuous cleaning during cooking."
        fr: "Nettoyage continu pendant la cuisson."

##############################################################################
# Custom search filters : the following filters
# will also be availlable in search for this vertical (must be an attribute or a score)
##############################################################################
aggregationConfiguration:
  "scores.ECOSCORE.value":
    interval: 5
    buckets: 20
  "scores.POWER_CONSUMPTION_TYPICAL.value":
    interval: 250
    buckets: 12
  "scores.WEIGHT.value":
    interval: 2
    buckets: 12
  "scores.BRAND_SUSTAINALYTICS_SCORING.value":
    interval: 1
    buckets: 5
  "scores.CLASSE_ENERGY.value":
    interval: 1
    buckets: 5
  "scores.DATA_QUALITY.value":
    interval: 1
    buckets: 5
  "attributes.indexed.POWER_CONSUMPTION_TYPICAL":
    interval: 250
    buckets: 12
  "attributes.indexed.WEIGHT":
    interval: 2
    buckets: 12
  "attributes.indexed.OVEN_CAPACITY":
    interval: 5
    buckets: 12
  "attributes.indexed.OVEN_POWER":
    interval: 200
    buckets: 12
  "attributes.indexed.OVEN_CAVITY_COUNT":
    interval: 1
    buckets: 4
  "attributes.indexed.OVEN_ENERGY_CONSUMPTION_CYCLE":
    interval: 0.1
    buckets: 12
  "price.minPrice.price":
    interval: 50
    buckets: 30

ecoFilters:
  - "CLASSE_ENERGY"

technicalFilters:
  - "POWER_CONSUMPTION_TYPICAL"
  - "WEIGHT"
  - "OVEN_CAPACITY"
  - "OVEN_INSTALLATION_TYPE"
  - "OVEN_ENERGY_TYPE"
  - "OVEN_CLEANING_MODE"
  - "OVEN_COOKING_MODES"
  - "OVEN_CAVITY_COUNT"
  - "OVEN_POWER"
  - "OVEN_ENERGY_CONSUMPTION_CYCLE"

