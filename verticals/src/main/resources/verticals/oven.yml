  #        faIcon: "mdi-star"

  en:
    url:
      prefix: "|| oven | ovens ||"
      attrs:
        - BRAND
        - MODEL
        - YEAR
    h1Title:
      prefix: "Oven"
      attrs:
        - BRAND
        - MODEL
        - YEAR

    productMetaTitle: "[(${p.brand()})] [(${p.model()})] : Eco-score, ecological offset and best prices"
    productMetaDescription: "[(${p.brand()})] [(${p.model()})] : Eco-score, || ecological | environmental || offset and best prices."
    productMetaOpenGraphTitle: "[(${p.brand()})] - [(${p.model()})] : Ecoscore [(${p.ecoscore()})]."
    productMetaOpenGraphDescription: "[(${p.brand()})] [(${p.model()})] : Eco-score, || ecological | environmental || offset and best prices."
    productMetaOpenGraphType: "product"

    verticalHomeUrl: "ovens"
    verticalHomeTitle: "Ovens"
    verticalHomeDescription: "Compare ovens (built-in, convection, self-cleaning…) by eco-score and price."

#####################################################################################################################################
# NUDGE TOOL CONFIGURATION
#####################################################################################################################################
nudgeToolConfig:
  scores:
    - scoreName: "ENERGY_CONSUMPTION"
      scoreMinValue: 3
      mdiIcon: "mdi-lightning-bolt"
      title:
        en: "Energy consumption"
        fr: "Consommation énergétique"
      description:
        en: "Ovens with a low energy consumption"
        fr: "Fours avec une faible consommation énergétique"

    - scoreName: "DURABILITY"
      scoreMinValue: 3
      mdiIcon: "mdi-archive-outline"
      title:
        en: "Durability"
        fr: "Durabilité"
      description:
        en: "Ovens with a good durability"
        fr: "Fours avec une bonne durabilité"

    - scoreName: "REPARABILITY"
      scoreMinValue: 3
      mdiIcon: "mdi-tools"
      title:
        en: "Reparability"
        fr: "Réparabilité"
      description:
        en: "Ovens with a good reparability"
        fr: "Fours avec une bonne réparabilité"

    - scoreName: "BRAND_SUSTAINABILITY"
      scoreMinValue: 4
      mdiIcon: "mdi-scale-balance"
      title:
        en: "ESG criterias"
        fr: "Critères ESG"
      description:
        en: "Models with a brand having good ESG rating"
        fr: "Modèles dont la marque dispose d'un bon indice ESG"

  subsetGroups:
    - id: "price"
      mdiIcon: "mdi-currency-eur"
      layout: "grid"
      title:
        en: "Budget"
        fr: "Budget"
      description:
        en: "Pick a price comfort zone."
        fr: "Votre budget"
      ctaLabel:
        en: "Continue"
        fr: "Continuer"

  subsets:
    - id: "price_lower_400"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "LOWER_THAN"
          value: "400"
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "0"
      image: "example-image.png"
      url:
        en: "low-price"
        fr: "petits-prix"
      caption:
        en: "< 400 €"
        fr: "< 400 €"
      title:
        en: "Affordable ovens"
        fr: "Fours pas chers"
      description:
        en: "Ovens priced under €400."
        fr: "Les fours dont le prix est inférieur à 400€."

    - id: "price_400_800"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "400"
        - field: "price.minPrice.price"
          operator: "LOWER_THAN"
          value: "800"
      image: "example-image.png"
      url:
        en: "oven-400-800-euros"
        fr: "four-400-800-euros"
      caption:
        en: "400 - 800 €"
        fr: "400 - 800 €"
      title:
        en: "Mid-range ovens"
        fr: "Fours milieu de gamme"
      description:
        en: "Ovens priced between €400 and €800."
        fr: "Les fours dont le prix est compris entre 400€ et 800€."

    - id: "price_greater_800"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "800"
      image: "example-image.png"
      url:
        en: "premium-price"
        fr: "haut-de-gamme"
      caption:
        en: "> 800 €"
        fr: "> 800 €"
      title:
        en: "Premium ovens"
        fr: "Fours haut de gamme"
      description:
        en: "Ovens priced over €800."
        fr: "Les fours dont le prix est supérieur à 800€."

##############################################################################
# Custom search filters : the following filters
# will also be availlable in search for this vertical (must be an attribute or a score)
##############################################################################
aggregationConfiguration:
  "scores.ECOSCORE.value":
    interval: 5
    buckets: 20
  "scores.POWER_CONSUMPTION_TYPICAL.value":
    interval: 250
    buckets: 12
  "scores.WEIGHT.value":
    interval: 2
    buckets: 12
  "scores.BRAND_SUSTAINABILITY.value":
    interval: 1
    buckets: 5
  "scores.CLASSE_ENERGY.value":
    interval: 1
    buckets: 5
  "scores.DATA_QUALITY.value":
    interval: 1
    buckets: 5
  "attributes.indexed.POWER_CONSUMPTION_TYPICAL":
    interval: 250
    buckets: 12
  "attributes.indexed.WEIGHT":
    interval: 2
    buckets: 12
  "price.minPrice.price":
    interval: 50
    buckets: 30

ecoFilters:
  - "CLASSE_ENERGY"

technicalFilters:
  - "POWER_CONSUMPTION_TYPICAL"
  - "WEIGHT"

####################################################################################
# ATTRIBUTES CONFIGURATION
####################################################################################
attributesConfig:
  configs:
    - key: "CLASSE_ENERGY"
    - key: "POWER_CONSUMPTION_TYPICAL"
    - key: "WEIGHT"
    - key: "WARRANTY"
    - key: "YEAR"
    - key: "COLOR"
    - key: "FEATURES"
    - key: "BRAND_SUSTAINABILITY"
    - key: "DATA_QUALITY"

