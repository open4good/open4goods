resourcesConfig:
  overrideResources: true

# Unique identifier for this vertical.
# MUST contains only charracters
# SHOULD be equal to the configuration file name, without the extension
id: oven

order: 2

# The associated google taxonomyID. (Ex : FR - https://www.google.com/basepages/producttype/taxonomy-with-ids.fr-FR.txt)
# SHOULD be set, it will then force this taxonomy for all products in this vertical
googleTaxonomyId: 683

#The icecat category id. Set -1 if unknown
icecatTaxonomyId: 2286

# EPREL group code
eprelGroupName: DOMESTIC_OVEN

# Absolute path to the vertical image (should be hosted on nudger to avoid recaching failures).
verticalImage: /images/verticals/ovens.png

mdiIcon: mdi-stove

# Indicates if the vertical must be UI / sitemap / search rendered
enabled: true

popular: true

# The mainly presented attributes for this category
popularAttributes:
  - CLASSE_ENERGY
  - POWER_CONSUMPTION_TYPICAL

# GenAiConfig for this vertical
genAiConfig:
  # If false, will bypass the generativ ia texts generation
  enabled: false

#####################################################################################################################################
# ImpacScore configuration.
# Must stay structurally present; content will be auto-generated later.
#####################################################################################################################################
impactScoreConfig:
  criteriasPonderation:
    CLASSE_ENERGY: 0.4
    POWER_CONSUMPTION_TYPICAL: 0.3
    WEIGHT: 0.2
    WARRANTY: 0.1
  texts:
    fr:
      purpose: "Mock purpose for ovens"
      availlableDatas: "Mock data availability"
      criticalReview: "Mock critical review"
      criteriasAnalysis:
        CLASSE_ENERGY: "Analysis for CLASSE_ENERGY"
        POWER_CONSUMPTION_TYPICAL: "Analysis for POWER_CONSUMPTION_TYPICAL"
        WEIGHT: "Analysis for WEIGHT"
        WARRANTY: "Analysis for WARRANTY"

# The scores that are available to build the impact score. They come from scored attributes.
# Scores from _default.yml are merged
availableImpactScoreCriterias:
  - CLASSE_ENERGY
  - POWER_CONSUMPTION_TYPICAL
  - WEIGHT
  - WARRANTY

