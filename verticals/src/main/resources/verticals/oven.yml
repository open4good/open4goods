      prefix: "|| oven | ovens ||"
      attrs:
        - BRAND
        - MODEL
        - YEAR
    h1Title:
      prefix: "|| Oven | Ovens ||"
      attrs:
        - BRAND
        - MODEL
        - YEAR
    singular:
      prefix: "|| oven | built-in oven | electric oven ||"
      attrs: []
    singularDesignation:
      prefix: "|| of the oven | of this oven | of the built-in oven | of this appliance | of the cooker ||"
      attrs: []
