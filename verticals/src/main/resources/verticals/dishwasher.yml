#####################################################################################################################################
# NUDGE TOOL CONFIGURATION
#####################################################################################################################################
nudgeToolConfig:
  subsetGroups:
    - id: "price"
      mdiIcon: "mdi-currency-eur"
      layout: "grid"
      title:
        en: "Budget"
        fr: "Budget"
      description:
        en: "Pick a price comfort zone."
        fr: "Votre budget"
      ctaLabel:
        en: "Continue"
        fr: "Continuer"

    - id: "capacity"
      mdiIcon: "mdi-silverware-clean"
      layout: "grid"
      title:
        en: "Capacity"
        fr: "Couverts"
      description:
        en: "Choose the capacity that fits your household."
        fr: "Choisissez la capacité adaptée à votre foyer."
      ctaLabel:
        en: "Continue"
        fr: "Continuer"

    - id: "installation"
      mdiIcon: "mdi-hammer-wrench"
      layout: "grid"
      title:
        en: "Installation"
        fr: "Installation"
      description:
        en: "Built-in or Freestanding?"
        fr: "Encastrable ou Pose libre ?"
      ctaLabel:
        en: "Continue"
        fr: "Continuer"

  subsets:
    ################
    # Impact Score
    ################
    - id: "impact_high" # Unique identifier for the subset
      group: "impactscore"
      criterias:
        - field: "scores.ECOSCORE.value"
          operator: "LOWER_THAN"
          value: "2"
      image: "example-image.png"
      url:
        en: "high-impact"
        fr: "petit-impact"
      caption:
        en: "< 2"
        fr: "< 2"
      title:
        en: "Terrible impact "
        fr: "Mauvais"
      description:
        en: "Products with an ImpactScore lower than 2/5"
        fr: "Produits avec un ImpactScore inférieur à 2/5"

    - id: "impact_medium"
      group: "impactscore"
      criterias:
        - field: "scores.ECOSCORE.value"
          operator: "GREATER_THAN"
          value: "2"
        - field: "scores.ECOSCORE.value"
          operator: "LOWER_THAN"
          value: "4"
      image: "example-image.png"
      url:
        en: "medium-impact"
        fr: "impact-moyen"
      caption:
        en: "> 2 < 4"
        fr: "> 2 < 4"
      title:
        en: "Relativ impact"
        fr: "Moyen"
      description:
        en: "Products with an ImpactScore between 2/5 and 4/5"
        fr: "Produits avec un ImpactScore compris entre 2/5 et 4/5"

    - id: "impact_low"
      group: "impactscore"
      criterias:
        - field: "scores.ECOSCORE.value"
          operator: "GREATER_THAN"
          value: "4"
      image: "example-image.png"
      url:
        en: "impact-moderate"
        fr: "impact-modere"
      caption:
        en: "> 4"
        fr: "> 4"
      title:
        en: "Moderated impact"
        fr: "Bon"
      description:
        en: "Products with an ImpactScore greater than 4/5"
        fr: "Produits avec un ImpactScore supérieur à 4/5"

    - id: "price_lower_400"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "LOWER_THAN"
          value: "400"
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "0"
      image: "example-image.png"
      url:
        en: "low-price"
        fr: "petits-prix"
      caption:
        en: "< 400 €"
        fr: "< 400 €"
      title:
        en: "Affordable dishwashers"
        fr: "Lave-vaisselles entrée de gamme"
      description:
        en: "dishwashers priced under €400."
        fr: "Les lave-vaisselles dont le prix est inférieur à 400€."

    - id: "price_400_700"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "400"
        - field: "price.minPrice.price"
          operator: "LOWER_THAN"
          value: "700"
      image: "example-image.png"
      url:
        en: "dishwasher-400-700-euros"
        fr: "lave-vaisselle-400-700-euros"
      caption:
        en: "400 - 700 €"
        fr: "400 - 700 €"
      title:
        en: "Mid-range dishwashers"
        fr: "Lave-vaisselles milieu de gamme"
      description:
        en: "dishwashers priced between €400 and €700."
        fr: "Les lave-vaisselles dont le prix est compris entre 400€ et 700€."

    - id: "price_greater_700"
      group: "price"
      criterias:
        - field: "price.minPrice.price"
          operator: "GREATER_THAN"
          value: "700"
      image: "example-image.png"
      url:
        en: "premium-price"
        fr: "haut-de-gamme"
      caption:
        en: "> 700 €"
        fr: "> 700 €"
      title:
        en: "Premium dishwashers"
        fr: "Lave-vaisselles haut de gamme"
      description:
        en: "dishwashers priced over €700."
        fr: "Les lave-vaisselles dont le prix est supérieur à 700€."

    - id: "capacity_small"
      group: "capacity"
      criterias:
        - field: "attributes.indexed.PLACE_SETTINGS.numericValue"
          operator: "LOWER_THAN"
          value: "10"
      image: "small-capacity.png"
      url:
        en: "small-capacity"
        fr: "petite-capacite"
      caption:
        en: "< 10 settings"
        fr: "< 10 couverts"
      title:
        en: "Small Capacity"
        fr: "Petite Capacité"
      description:
        en: "Dishwashers with less than 10 place settings."
        fr: "Lave-vaisselles de moins de 10 couverts."

    - id: "capacity_standard"
      group: "capacity"
      criterias:
        - field: "attributes.indexed.PLACE_SETTINGS.numericValue"
          operator: "GREATER_THAN"
          value: "10"
        - field: "attributes.indexed.PLACE_SETTINGS.numericValue"
          operator: "LOWER_THAN"
          value: "14"
      image: "medium-capacity.png"
      url:
        en: "standard-capacity"
        fr: "capacite-scandard"
      caption:
        en: "10 - 14 settings"
        fr: "10 - 14 couverts"
      title:
        en: "Standard Capacity"
        fr: "Capacité Standard"
      description:
        en: "Dishwashers with 10 to 14 place settings."
        fr: "Lave-vaisselles de 10 à 14 couverts."

    - id: "capacity_large"
      group: "capacity"
      criterias:
        - field: "attributes.indexed.PLACE_SETTINGS.numericValue"
          operator: "GREATER_THAN"
          value: "14"
      image: "large-capacity.png"
      url:
        en: "large-capacity"
        fr: "grande-capacite"
      caption:
        en: "> 14 settings"
        fr: "> 14 couverts"
      title:
        en: "Large Capacity"
        fr: "Grande Capacité"
      description:
        en: "Dishwashers with more than 14 place settings."
        fr: "Lave-vaisselles de plus de 14 couverts."

    - id: "installation_builtin"
      group: "installation"
      criterias:
        - field: "attributes.indexed.INSTALLATION_TYPE.value"
          operator: "EQUALS"
          value: "ENCASTRABLE"
      image: "builtin.png"
      url:
        en: "builtin-dishwashers"
        fr: "lave-vaisselles-encastrables"
      caption:
        en: "Built-in"
        fr: "Encastrable"
      title:
        en: "Built-in Dishwashers"
        fr: "Lave-vaisselles encastrables"
      description:
        en: "Dishwashers designed to be built into your kitchen cabinets."
        fr: "Lave-vaisselles conçus pour être encastrés."

    - id: "installation_freestanding"
      group: "installation"
      criterias:
        - field: "attributes.indexed.INSTALLATION_TYPE.value"
          operator: "EQUALS"
          value: "POSE LIBRE"
      image: "freestanding.png"
      url:
        en: "freestanding-dishwashers"
        fr: "lave-vaisselles-pose-libre"
      caption:
        en: "Freestanding"
        fr: "Pose libre"
      title:
        en: "Freestanding Dishwashers"
        fr: "Lave-vaisselles pose libre"
      description:
        en: "Dishwashers that can be placed anywhere."
        fr: "Lave-vaisselles pouvant être installés n'importe où."

##############################################################################
# Custom search filters : the following filters
# will also be availlable in search for this vertical (must be an attribute or a score)
##############################################################################
aggregationConfiguration:
  "scores.ECOSCORE.value":
    interval: 5
    buckets: 20
  "scores.POWER_CONSUMPTION_TYPICAL.value":
    interval: 250
    buckets: 12
  "scores.WEIGHT.value":
    interval: 2
    buckets: 12
  "scores.BRAND_SUSTAINALYTICS_SCORING.value":
    interval: 1
    buckets: 5
  "scores.CLASSE_ENERGY.value":
    interval: 1
    buckets: 5
  "scores.DATA_QUALITY.value":
    interval: 1
    buckets: 5
  "attributes.indexed.ENERGY_CONSUMPTION_100_CYCLES":
    interval: 10
    buckets: 12
  "attributes.indexed.WATER_CONSUMPTION":
    interval: 1
    buckets: 12
  "attributes.indexed.NOISE_LEVEL":
    interval: 2
    buckets: 12
  "attributes.indexed.PLACE_SETTINGS":
    interval: 1
    buckets: 16
  "attributes.indexed.PROGRAM_DURATION_ECO":
    interval: 20
    buckets: 12
  "attributes.indexed.WEIGHT":
    interval: 2
    buckets: 12
  "attributes.indexed.USAGE_COST_YEAR.numericValue":
    interval: 10
    buckets: 12

  "price.minPrice.price":
    interval: 50
    buckets: 30

ecoFilters:
  - "CLASSE_ENERGY"
  - "ENERGY_CONSUMPTION_100_CYCLES"
  - "WATER_CONSUMPTION"

technicalFilters:
  - "NOISE_LEVEL"
  - "PLACE_SETTINGS"
  - "PROGRAM_DURATION_ECO"
  - "PROGRAM_COUNT"
  - "INSTALLATION_TYPE"

####################################################################################
# ATTRIBUTES CONFIGURATION
####################################################################################
attributesConfig:
  configs:
    - key: "CLASSE_ENERGY"
    - key: "ENERGY_CONSUMPTION_100_CYCLES"
    - key: "WATER_CONSUMPTION"
    - key: "NOISE_LEVEL"
    - key: "NOISE_CLASS"
    - key: "PLACE_SETTINGS"
    - key: "PROGRAM_DURATION_ECO"
    - key: "PROGRAM_COUNT"
    - key: "INSTALLATION_TYPE"
    - key: "HEIGHT"
    - key: "WIDTH"
    - key: "DEPTH"
    - key: "WARRANTY"
    - key: "YEAR"
    - key: "COLOR"
    - key: "REPAIRABILITY_INDEX"
    - key: "POWERDELAYSTART"
    - key: "DRYINGPERFORMANCEINDEXV2"
    - key: "CLEANINGPERFORMANCEINDEXV2"
    - key: "POWERSTANDBYMODE"
    - key: "POWEROFFMODE"
    - key: "LOADING_TYPE"

