spring:
  datasource:
    url: jdbc:h2:mem:nudgerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  docker:
    compose:
      enabled: false

feedback:
  github:
    enabled: false

front:
  review-generation:
    api-base-url: "https://mock.generated-reviews.com"
    api-key: "mock-key"
