front.agent:
  agents:
    - id: feature-request
      name:
        fr: "Demande de fonctionnalité"
        en: "Feature Request"
      description:
        fr: "Suggérez une nouvelle fonctionnalité ou une amélioration."
        en: "Suggest a new feature or improvement."
      icon: "mdi-lightbulb-on-outline"
      tags: ["feature", "idea"]
      public-prompt-history: true
      allow-template-editing: false
      prompt-templates:
        - id: "default"
          title:
            fr: "Ticket classique"
            en: "Standard ticket"
          content: "User Request: {{prompt}}\n\nAnalyze this request and create a GitHub Issue."
      mail-template:
         to: "support@example.com"
         subject:
           fr: "Demande de fonctionnalité"
           en: "Feature Request"
         body:
           fr: "Bonjour,\n\n"
           en: "Hello,\n\n"
      attributes:
        - id: "priority"
          type: "COMBO"
          label:
            fr: "Priorité"
            en: "Priority"
          options: ["Low", "Medium", "High"]
        - id: "category"
          type: "LIST"
          label:
            fr: "Catégorie"
            en: "Category"
          options: ["Interface graphique", "Backend", "Données", "Autre"]
        - id: "newsletter"
          type: "CHECKBOX"
          label:
            fr: "J'accepte que mon interaction avec l'IA soit rendue publique"
            en: "I agree for my interaction with the AI to be made public"

    - id: question
      name:
        fr: "Question"
        en: "Question"
      description:
        fr: "Posez une question générale."
        en: "Ask a general question."
      icon: "mdi-help-circle-outline"
      tags: ["question"]
      public-prompt-history: false
      allow-template-editing: false
      prompt-templates:
        - id: "default"
          title:
            fr: "Réponse concise"
            en: "Concise answer"
          content: "Question: {{prompt}}\n\nAnswer the user."
