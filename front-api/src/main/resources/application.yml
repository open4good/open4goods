server:
  port: 8082
  forward-headers-strategy: framework
spring:
  profiles:
    default: local
  application:
    name: open4goods-front-api
  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:25}
    properties:
        mail.smtp.auth: true
        mail.smtp.starttls.enable: true    
springdoc:
  api-docs:
    path: /v3/api-docs

  swagger-ui:
    use-root-path: true

front:
  resourceRootPath: "https://static.nudger.fr"
  max-page-size: 50
  cache:
    path: ./cache
    one-minute-ttl: 1m
    one-minute-maximum-size: 2000
    one-hour-ttl: 60m
    one-hour-maximum-size: 5000
    one-day-ttl: 24h
    one-day-maximum-size: 10000
    forever-maximum-size: 20000
  contact:
    email: ${FRONT_CONTACT_EMAIL}
  security:
    enabled: true
    cors-allowed-hosts: ${FRONT_SECURITY_CORS_ALLOWED_HOSTS:"http://localhost:8082,http://localhost:3000"}
    jwt-secret: ${FRONT_SECURITY_JWT_SECRET:CHANGE_ME_TO_A_LONG_SECRET_VALUE_32_BYTES_MIN}
    shared-token: ${FRONT_SECURITY_SHARED_TOKEN:CHANGE_ME_SHARED_TOKEN}
  exposed-docs:
    base-url: ${FRONT_EXPOSED_DOCS_BASE_URL:http://localhost:8086}
    public-access: ${FRONT_EXPOSED_DOCS_PUBLIC_ACCESS:true}

  affiliation-partners:
    api-base-url: ${FRONT_AFFILIATION_PARTNERS_API_BASE_URL:https://api.open4goods.org}
    api-key: ${FRONT_AFFILIATION_PARTNERS_API_KEY:CHANGE_ME_AFFILIATION_PARTNER_API_KEY}

  google-taxonomy:
    french-taxonomy-url: "https://www.google.com/basepages/producttype/taxonomy-with-ids.fr-FR.txt"
    english-taxonomy-url: "https://www.google.com/basepages/producttype/taxonomy-with-ids.en-US.txt"

  blog:
    base-urls:
      default: "https://nudger.fr"
      fr: "https://nudger.fr"
      en: "https://nudger.fr/en"

  rate-limit:
    anonymous: 100
    authenticated: 1000

  partners:
    ecosystem:
      partners:
        - name: French Tech Ouest
          blocId: 'pages:ecosystem:frenchtech'
          url: https://www.ft-brestbretagneouest.bzh
          imageUrl: /images/ecosystem/frenchtech.png
        - name: ADEME
          blocId: 'pages:ecosystem:ademe'
          url: https://www.ademe.fr
          imageUrl: /images/ecosystem/ademe.png

    mentors:
      partners:
        - name: Moovance
          blocId: 'pages:partners:moovance'
          url: https://www.moovance.fr/
          imageUrl: /images/mentors/moovance.png
        - name: Les imparfaits
          blocId: 'pages:partners:les-imparfaits'
          url: https://www.les-imparfaits.com/
          imageUrl: /images/mentors/les-imparfaits.png
        - name: Polaria
          blocId: 'pages:partners:polaria'
          url: https://www.polaria.ai
          imageUrl: /images/mentors/polaria.jpeg
        - name: Ecotree
          blocId: 'pages:partners:ecotree'
          url: https://ecotree.green
          imageUrl: /images/mentors/ecotree.png    


feedback:
  github:
    access-token: ${FEEDBACK_GITHUB_ACCESS_TOKEN:dummy-token}
    organization: ${FEEDBACK_GITHUB_ORGANIZATION:open4good}
    repo: ${FEEDBACK_GITHUB_REPO:open4goods}
    user: ${FEEDBACK_GITHUB_USER:nudger-bot}
  voting:
    max-votes-per-ip-per-day: ${FEEDBACK_VOTING_MAX_PER_IP_PER_DAY:5}
    required-label: ${FEEDBACK_VOTING_REQUIRED_LABEL:votable}
    default-votable: ${FEEDBACK_VOTING_DEFAULT_VOTABLE:true}

