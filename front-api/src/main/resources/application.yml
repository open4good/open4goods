server:
  port: 8082
  forward-headers-strategy: framework
spring:
  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:25}
    properties:
        mail.smtp.auth: true
        mail.smtp.starttls.enable: true    
springdoc:
  api-docs:
    path: /v3/api-docs

  swagger-ui:
    use-root-path: true

front:
  resourceRootPath: "https://nudger.fr"
  cache:
    path: ./cache
  contact:
    email: ${FRONT_CONTACT_EMAIL}
  security:
    enabled: true
    cors-allowed-hosts: ${FRONT_SECURITY_CORS_ALLOWED_HOSTS:"http://localhost:8082"}
    jwt-secret: ${FRONT_SECURITY_JWT_SECRET:CHANGE_ME_TO_A_LONG_SECRET_VALUE_32_BYTES_MIN}
    shared-token: ${FRONT_SECURITY_SHARED_TOKEN:CHANGE_ME_SHARED_TOKEN}

  affiliation-partners:
    api-base-url: ${FRONT_AFFILIATION_PARTNERS_API_BASE_URL:https://api.open4goods.org}
    api-key: ${FRONT_AFFILIATION_PARTNERS_API_KEY:CHANGE_ME_AFFILIATION_PARTNER_API_KEY}
    
  rate-limit:
    anonymous: 100
    authenticated: 1000

  partners:
    ecosystem:
      partners:
        - name: French Tech Ouest
          blocId: 'pages:ecosystem:french-tech'
          url: https://www.ft-brestbretagneouest.bzh/
          imageUrl: /images/ecosystem/frenchTech.jpeg
        - name: Village by CA Finistère
          blocId: 'pages:ecosystem:village-ca-finistere'
          url: https://levillagebycafinistere.com/
          imageUrl: /images/ecosystem/village-ca-finistere.jpeg
        - name: IRT B<>Com
          blocId: 'pages:ecosystem:irt-b-com'
          url: https://b-com.com/
          imageUrl: /images/ecosystem/irt-b-com.jpeg

    mentors:
      partners:
        - name: Moovance
          blocId: 'pages:partners:moovance'
          url: https://www.moovance.fr/
          imageUrl: /images/mentors/moovance.jpeg
        - name: France Mobilités
          blocId: 'pages:partners:france-mobilites'
          url: https://www.francemobilites.fr/
          imageUrl: /images/mentors/france-mobilites.jpeg
        - name: Région Bretagne
          blocId: 'pages:partners:region-bretagne'
          url: https://www.bretagne.bzh/
          imageUrl: /images/mentors/region-bretagne.jpeg
    


feedback:
  github:
    access-token: ${FEEDBACK_GITHUB_ACCESS_TOKEN:dummy-token}
    organization: ${FEEDBACK_GITHUB_ORGANIZATION:open4good}
    repo: ${FEEDBACK_GITHUB_REPO:open4goods}
    user: ${FEEDBACK_GITHUB_USER:nudger-bot}
  voting:
    max-votes-per-ip-per-day: ${FEEDBACK_VOTING_MAX_PER_IP_PER_DAY:5}
    required-label: ${FEEDBACK_VOTING_REQUIRED_LABEL:votable}
    default-votable: ${FEEDBACK_VOTING_DEFAULT_VOTABLE:true}

xwiki:
    username: user
    password: pwd 
    baseUrl: https://dummy.fr
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

open-data-config:
  generation-enabled: false

