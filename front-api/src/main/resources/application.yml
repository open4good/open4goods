server:
  port: 8082

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://auth.example.com/issuer

springdoc:
  api-docs:
    path: /v3/api-docs

  swagger-ui:
    use-root-path: true

front:
  cache:
    path: ./cache
  security:
    enabled: false
    cors-allowed-hosts: ${FRONT_SECURITY_CORS_ALLOWED_HOSTS:"http://localhost:8082"}
  opendata:
    gtin-zip-path: ./opendata/gtin.zip
    isbn-zip-path: ./opendata/isbn.zip
    download-speed-kb: 256
    concurrent-downloads: 4
    
xwiki:
    username: nudger
    password: nudger 
    baseUrl: https://wiki.nudger.fr
        
