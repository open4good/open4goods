<div style="display:none">
    <!-- Template for list layout -->
    <div id="template-product-list">
        <div class="row border-{{ecoscoreInt}} p-3">
            <!-- Image du produit -->
            <div class="col-md-2">
                <img src="{{imageUrl}}" alt="{{name}}" width="190">
            </div>

            <!-- Informations du produit -->
            <div class="col-md-8">
                <h2 class="h5 mb-0">
                    <a href="{{productUrl}}" class="text-decoration-none text-dark">{{data.attributes.referentielAttributes.BRAND}} - {{name}}</a>
                </h2>

                <div class="d-flex align-items-center mb-2">
                    <div class="star-rating star-rating-sm me-2" data-rating="{{ecoscore}}" aria-label="Rating: {{ecoscore}} out of 5 stars">
                        <div class="stars">
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                        </div>
                    </div>
                    <!-- Ã‰co-score -->
                    <span class="badge bg-success">Ecoscore : <strong>{{ecoscore}} / 5</strong></span>
                </div>


            </div>

            <!-- Bouton Comparer -->
            <!--div>
                <button class="btn btn-outline-primary btn-sm">Comparer <span class="badge bg-success">(new)</span></button>
            </div-->

            <div class="col-md-2">
                <div class="d-flex align-items-start flex-column h-100">
                    <div class="d-flex align-items-end flex-column mb-auto">
                        <span class="text__price border border-1 w-100 px-2 py-1 fw-bold">
                            {{data.price.minPrice.price}} {{data.price.minPrice.currency}}
                        </span>
                        <span class="border border-1 w-100 px-2 py-1 fw-bold font-small">
                            <strong>Compensation :</strong> {{compensation}} {{data.price.minPrice.currency}}
                        </span>
                    </div>
                    <a href="{{productUrl}}" class="btn btn__nudger btn__nudger--mainColor w-100">
                        Voir le produit
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Template for cards layout -->
    <div id="template-product-card">
        <div class="card card-body bg-white border-gray-300 mb-2 card-nudger">
              <a href="{{productUrl}}">
                  <img height="200" src="{{imageUrl}}" alt="{{name}}">
                  <a href="{{productUrl}}" class="h5 title">{{data.attributes.referentielAttributes.BRAND}} - {{name}}</a>
              </a>
              <div class="row star-rating star-rating-sm " data-rating="{{ecoscore}}" aria-label="Rating: {{ecoscore}} out of 5 stars">
                   <div class="stars">
                       <span class="star"></span>
                       <span class="star"></span>
                       <span class="star"></span>
                       <span class="star"></span>
                       <span class="star"></span>
                   </div>
               </div>


        </div>
    </div>


</div>
