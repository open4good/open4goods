server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

  http2:
    enabled: true
  forward-headers-strategy: NATIVE  

management:
  health:
    diskspace:
      threshold: 10000MB  
  endpoints:
    web:
      exposure:
        include:
          - "*"          
  endpoint:
    health:      
      enabled: true
      show-details: always
      
spring:
  ai:
    openai:
      chat:
        options:
          temperature: 0.2
          #TODO : Will change on next release
          response-format: { "type": "json_object" }  
  threads:
    virtual:
      enabled: true


      
  mail:
#   host: 
    port: 587
#    username: 
#    password: 
    properties:
        mail.smtp.auth: true
        mail.smtp.starttls.enable: true        
  messages:
    basename: i18n/messages
  application:
    name: open4goods-ui
  thymeleaf:
      cache: true
  data:
    elasticsearch:
      repositories:
        enabled: true


