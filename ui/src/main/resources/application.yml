server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

  http2:
    enabled: true
  forward-headers-strategy: NATIVE  

management:
  health:
    diskspace:
      threshold: 100GB
  endpoints:
    web:
      exposure:
        include:
          - "*"          
  endpoint:
    health:      
      enabled: true
      show-details: always
      
amazonConfig:
  affiliate-tag: nudger-21
  amazon-search-link: "https://www.amazon.fr/s?k={search_terms}&tag={affiliate_tag}"

spring:
  ai:
    openai:
      chat:
        options:
          model: gpt-4o-mini
          temperature: 1.0
          response-format:
            type: JSON_OBJECT
  threads:
    virtual:
      enabled: true

      
      
  mail:
#   host: 
    port: 587
#    username: 
#    password: 
    properties:
        mail.smtp.auth: true
        mail.smtp.starttls.enable: true        
  messages:
    basename: i18n/messages
  application:
    name: open4goods-ui
  thymeleaf:
      cache: true
  data:
    elasticsearch:
      repositories:
        enabled: true
      
wikiPagesMapping:
  "[webpages/default/legal-notice/WebHome]":
    fr: "mentions-legales"
  "[webpages/opensource-contribution/WebHome]":
