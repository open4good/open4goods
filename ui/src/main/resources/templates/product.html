<!DOCTYPE html>
<html th:lang="${siteLocale.language}">

<head>
	<!--/* Metas and CSS */-->
	<th:block th:insert="~{inc/header-meta.html}"></th:block>
    
	<!-- Primary Meta Tags -->
	<title th:text="#{product.title(${product.names.shortestOfferName()})}"></title>
	<meta name="title" th:content="#{product.meta.title(${product.names.shortestOfferName()})}">	

	<th:block th:if="${null != product.bestPrice()}">
		<meta name="description" th:if="${null != product.model() && null != product.brand()}" th:content="#{product.meta.description.withbrandandmodel(${product.model()}, ${product.brand()}, ${#numbers.formatDecimal(product.bestPrice().compensation, 1, 2)}, ${product.names.shortestOfferName()})}">              
	    <meta name="description" th:unless="${null != product.model() && null != product.brand()}" th:content="#{product.meta.description.withname(${product.names.shortestOfferName()}, ${#numbers.formatDecimal(product.bestPrice().compensation, 1, 2)})}">
	</th:block>
	
	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" th:content="${url}">
	<meta property="og:title" th:content="#{product.title(${product.names.shortestOfferName()})}">
	<meta property="og:description" th:content="#{product.meta.description(${product.names.shortestOfferName()})}">
	<meta property="og:image" th:content="${baseUrl} + '/assets/img/brand/light.svg'">
	
	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:url" th:content="${url}">
	<meta name="twitter:title" th:content="#{product.title(${product.names.shortestOfferName()})}">
	<meta name="twitter:description" th:content="#{product.meta.description(${product.names.shortestOfferName()})}">
	<meta name="twitter:image" th:content="${baseUrl} + 'assets/img/brand/light.svg'">
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/webjars/datatables/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" type="text/css" href="/webjars/datatables-responsive/css/responsive.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">




</head>

<body>
    

<!--/* Navbar */-->
<th:block th:insert="~{inc/navbar/navbar-product.html}"></th:block>
<!--/* Loader */-->
<th:block th:insert="~{inc/preloader.html}"></th:block>

<main class="bg-gray-200">

        <div class="section section-lg pt-5">
            <div class="container-fluid">
				<th:block th:if="${editor}">
					<input th:if="${product.names.manualName}" size="50" type="text" name="productTitle" id="productTitle" th:value="${product.names.manualName}">
					<input th:unless="${product.names.manualName}" size="50" type="text" name="productTitle" id="productTitle" th:value="${product.names.shortestOfferName()}">
				</th:block>
				
				<th:block th:unless="${editor}">
					<h1 class="h1 title text-uppercase text-center" th:if="${product.names.manualName}" th:text="${product.names.manualName}"></h1>	
					<h1  class="h1 title text-uppercase text-center" th:unless="${product.names.manualName}" th:text="${product.names.shortestOfferName()}"></h1>					
				</th:block>

				<div class="card shadow p-4">
				
					<th:block th:if="${editor}">
						<form method="post" th:action="${url}">	
							<input value="Enregistrer les modifications" type="submit">			
					</th:block>
							
       				<!--/* Header */-->				
					<th:block th:insert="~{inc/product-header.html}"></th:block>
				</div>

				
				
				
						
						
	
	
				
										
				
   				<!--/* Descriptions */-->				
				<th:block th:insert="~{inc/product-descriptions.html}"></th:block>							

							
   				 <!--/* Product origin 
				 <th:block th:insert="~{inc/product-origin.html}"></th:block>
   				 */-->				
             
  				 <!--/* Product all prices */-->
				 <div id="markerPrices">
					 <!-- 
						  <th:block th:insert="~{inc/product-all-prices.html}"></th:block>
					  -->
				 </div>
  				 
				 <div class="row mt-3">
      				<!--/* Referentiel attributes */-->									
					<div id="markerCaracteristiques" class="col-lg-12">
	      				<!--/* Fonctionnalites */-->				
						<div class="mt-3"  th:if="${product.attributes.features.size > 0}" th:insert="~{inc/product-features.html}"></div>
					</div>



					<!--/* Attributes */-->				
						<th:block th:insert="~{inc/product-unmatched-attributes.html}"></th:block>					



					<div class=" col-lg-12">
	

						<!--  Authenticated section -->						
						 <th:block th:if="${user}">
						 
							<div class="card shadow mb-3 my-3">
								<div class="card-header"><h2 class="h5">Mode développement</h2></div>
								<p>Cette section n'apparait qu'a là nudger team</p>
								<div class="card-body">
	
			
									<h1 th:text="'taxonomy : ' + ${product.googleTaxonomyId}"></h1>
									
									
				      				<!--/* Categories */-->				
									<th:block th:insert="~{inc/product-categories.html}"></th:block>
		
				      				<!--/* Texts */-->				
									<th:block th:insert="~{inc/product-descriptions-old.html}"></th:block>		
									
									
									<!--/* Resources */-->				
									<th:block th:insert="~{inc/product-resources.html}"></th:block>		
									
									</div>
								</div>

						 
											
						</th:block>

					</div>
					
										
				</div>	
  				 			
			</div>
			
			<th:block th:if="${editor}">
				</form>				
			</th:block>			
		</div>  
</main>

<!--/* Product footer */-->				
<th:block th:insert="~{inc/footer.html}"></th:block>
    

    <!-- Core -->
<script src="../../vendor/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>


<script src="../../vendor/headroom.js/dist/headroom.min.js"></script>

<!-- Vendor JS -->
<script src="../../vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

<script type="text/javascript" language="javascript" src="/webjars/datatables/js/dataTables.bootstrap5.min.js"></script>

<script src="../../assets/js/pixel.js"></script>
<!-- custom sources -->
<script src="../../assets/js/pixel-custom.js"></script>


<script th:inline="javascript">



var reversment;
function initTable (tableId) {
	

	tableNew = $(tableId).DataTable({
			searching: false, 
			paging: false,
			info: false,
		    "order": [ [ 1, 'asc' ]]
	}			
	);	
	
	tableNew.on('click', 'tbody tr', (e) => {
	    let classList = e.currentTarget.classList;
	 	
	    token = $(e.currentTarget).attr('data-token');
	    compensation = $(e.currentTarget).attr('data-compensation');
	    
	    $("#token").val(token);

	    var countUpUpdateoptions = {
//	    		   startVal: $("#countup-reversment").attr("data-max"),
	    		   duration: 1,
	    		   useEasing : false,
	    		   useGrouping : false,
	    		   separator : ',',
	    		   decimal : '.',
	    		   decimalPlaces: 2,
	    		   prefix : '',
	    		   suffix : ''
	    		 };
//	    alert($("#countup-reversment").attr("data-max"));
	    
	  
	    $("#countup-reversment").attr("data-max", compensation);
	    reversment.update(compensation);
	    
	    
	    

	    	tableNew.rows('.selected').nodes().each((row) => row.classList.remove('selected'));
	        classList.add('selected');
	    
	});
	
	
	
	
}


$(document).ready(function() {

	/////////////////////////////////	
	// CountUp
	/////////////////////////////////
	 var countUpoptions = {
	   duration: 3,
	   useEasing : false,
	   useGrouping : false,
	   separator : ',',
	   decimal : '.',
	   decimalPlaces: 2,
	   prefix : '',
	   suffix : ''
	 };


	  reversment = new countUp.CountUp("countup-reversment", $("#countup-reversment").attr("data-max"), countUpoptions);
	 setTimeout(reversment.start(), 5000);
		
	/////////////////////////////////
	// Getting price histories
	/////////////////////////////////
    const newPriceHistory = [[${product.price.newPricehistory}]].map(({
    	  timestamp: x,
    	  ...rest
    	}) => ({
    	  x,
    	  ...rest
    	})).map(({
    	  price: y,
    	  ...rest
    	}) => ({
    	  y,
    	  ...rest
    	}));

    const occasionPriceHistory = [[${product.price.occasionPricehistory}]].map(({
    	  timestamp: x,
    	  ...rest
    	}) => ({
    	  x,
    	  ...rest
    	})).map(({
    	  price: y,
    	  ...rest
    	}) => ({
    	  y,
    	  ...rest
    	}));
	
	
	/////////////////////////////////
	// Price datatables
	/////////////////////////////////
		
	if (($("#offresOccasion")).length) {
		initTable('#offresOccasion');
	}
	
	if (($("#offresNeuves")).length) {
		initTable('#offresNeuves');
		
	}
	

	/////////////////////////////////
	// Attributes datatables
	/////////////////////////////////	
	
	if ($("#allAttributes").length) {
		$('#allAttributes').DataTable({
				responsive: true		
		});
	}

	$('#pills-new-tab').on("click", function(){
		token = $("#offresNeuves>tbody>tr:first").attr('data-token');	
		$("#token").val(token);	    
	});
  
	$('#pills-occasion-tab').on("click", function(){
		token = $("#offresOccasion>tbody>tr:first").attr('data-token');
		alert(token);		
		$("#token").val(token);	    
	});
	
	/////////////////////////////////
	// Enable tooltips
	/////////////////////////////////	
  	$('[data-bs-toggle="tooltip"]').tooltip();



	/////////////////////////////////
	// Price chart
	/////////////////////////////////
const ctx = document.getElementById('priceChart');
var priceChart = new Chart(ctx, {
	  type: 'line',
	  data: {
	    datasets: [{
	      label: 'Prix neuf',
	      data: newPriceHistory,               
	      backgroundColor: 'transparent',
	      borderColor: 'blue',
	      borderWidth: 2,
	      tension: 0.5
	    },{
		      label: 'Prix d\'occasion',
		      data: occasionPriceHistory,               
		      backgroundColor: 'transparent',
		      borderColor: 'red',
		      borderWidth: 2,
		      tension: 0.5
		    }
	    
	    
	    
	    ]
	  },
	  
	  
	  
	  options: {
	    scales: {
	      x: {
	        type: 'time',
	        time: {
	          unit: 'day',
	          displayFormats: {
	        	  quarter: 'MMM YYYY'
	          },
	          tooltipFormat: 'dd T'
	        },
	        title: {
	          display: true,
	          text: 'Date'
	        }
	      },
	      y: {
	        title: {
	          display: true,
	          text: 'Prix'
	        }
	      }
	    }
	  }
	});








} );
</script>

</body>

</html>
