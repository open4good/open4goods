<div class="card">
	<div class="row g-0 align-items-center">
		<div class="col-md-4 text-center">
			<!--span class="h6 icon-tertiary small">Indice de risque</span-->
			<h3 class="display-2 mt-3">
				<!--th:block th:text="${#numbers.formatDecimal((100- score.absolute.value), 0, 'COMMA', 1, 'POINT')}"></th:block-->
				<img th:src="'/icons/energy/'+${product.attributes.indexed.get(score.name).value.toLowerCase().replace('+','p')}+'.svg'">
			</h3>
			<!--p class="card-text">
				<th:block th:text="${product.brand()}"></th:block>
			</p-->
		</div>
		<div class="col-md-8">
			<div class="card-body">
				<p class="card-text border-bottom pb-3">
					La classe énergétique compte pour <b><th:block th:text="${verticalConfig.ecoscorePercentOf(score.name)}"></th:block> %</b>
					 dans la note totale (<th:block th:text="${verticalConfig.ecoscoreParticipationPointsOf20(score.name, score.relativ.value)}"> </th:block> points attribués, sur les 
					<th:block th:text="${verticalConfig.ecoscoreParticipationMaxPointsOf20(score.name)}"> </th:block> possibles)
				</p>								
				<p class="card-text">
					<span class="far fa-lightbulb"></span>
					Relativisons : 
					<ul>
						<li>si on met 20/20 aux <th:block th:text="${verticalConfig.i18n(siteLanguage).getVerticalHomeTitle().toLowerCase()}"></th:block> avec la meilleur classe énergétique</li>
						<li>et 0/20 aux plus mauvais </li>
						<li>ce produit obtient alors la note de <b> <th:block th:text="${score.on20}"></th:block>/20</b></li>
					</ul>
				</p>
			</div>
		</div>
	</div>
</div>
