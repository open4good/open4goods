<!-- Carousel Container -->
<div th:if="${images.size() > 0}" 
     id="carousel-tv" 
     class="carousel slide" 
     data-bs-ride="carousel"
     aria-roledescription="carousel"
     aria-live="polite">

    <!-- Indicators -->
    <div class="carousel-indicators" style="margin-bottom: 0; bottom: -35px;">
        <button 
            th:each="img, stat : ${images}" 
            type="button"
            data-bs-target="#carousel-tv"
            th:data-bs-slide-to="${stat.count - 1}"
            th:class="${stat.first} ? 'active' : ''"
            th:aria-current="${stat.first} ? 'true' : ''"
            th:aria-label="'Slide ' + ${stat.count}" 
            style="text-indent: initial!important; height: 50px; width: initial; background-color: transparent;">

            <!-- Thumbnail: use lazy loading + alt text -->
            <img class="img-fluid" 
                 th:src="${img.path(50)}" 
                 th:alt="'Miniature de ' + ${product.brandAndModel()}" 
                 loading="lazy" />
        </button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
        <div th:each="img, stat : ${images}"
             th:classappend="${stat.first} ? ' active' : ''"
             class="carousel-item">

            <!-- We'll use a picture element for performance (WebP + fallback) -->
            <a href="#" 
               th:href="@{/#}" 
               data-lightbox="gallery" 
               th:data-title="${img.fileName}" 
               role="button" 
               aria-label="Open fullscreen gallery">
               
               <img class="img-fluid d-block w-100" 
                    th:src="${img.path(1000)}"
                    th:alt="'Image relative au ' + ${product.bestName()}"
                    loading="lazy"
               />
            </a>
        </div>
    </div>

    <!-- (Optional) Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-tv" data-bs-slide="prev" aria-label="Previous Slide">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-tv" data-bs-slide="next" aria-label="Next Slide">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>

<!-- Modal / Lightbox (Option A: using Bootstrap modal) -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true" aria-labelledby="lightboxModalLabel">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="lightboxModalLabel">Fullscreen Gallery</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- A container for the fullscreen image or carousel -->
                <img id="fullscreen-img" class="img-fluid w-100" src="" alt="" />
            </div>
        </div>
    </div>
</div>

<script>
	document.querySelectorAll('a[data-lightbox="gallery"]').forEach(function(link) {
	    link.addEventListener('click', function(e) {
	        e.preventDefault();
	        // Retrieve full-size image URL, e.g. from `img.path(1080)` 
	        const fullSrc = link.querySelector('img').src;
	        document.getElementById('fullscreen-img').src = fullSrc;
	        // Show the modal
	        const myModal = new bootstrap.Modal(document.getElementById('lightboxModal'));
	        myModal.show();
	    });
	});
</script>
