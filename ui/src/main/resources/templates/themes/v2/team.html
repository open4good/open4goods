<!DOCTYPE html>
<html th:lang="${siteLocale.language}">

<head>

	<!--/* Metas and CSS */-->
	<th:block th:insert="~{inc/header-meta.html}"></th:block>
    
	<!-- Primary Meta Tags -->
	<title th:text="#{search.title}"></title>
	<meta name="title" th:content="#{search.meta.title}">
	<meta name="description" th:content="#{search.meta.description}">
		
	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" th:content="${url}">
	<meta property="og:title" th:content="#{search.title}">
	<meta property="og:description" th:content="#{search.meta.description}">
	<meta property="og:image"  th:content="${baseUrl} + '/assets/img/brand/light.svg'">
	
	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:url" th:content="${url}">
	<meta name="twitter:title" th:content="#{search.title}">
	<meta name="twitter:description" th:content="#{search.meta.description}">
	<meta name="twitter:image" th:content="${baseUrl} + 'assets/img/brand/light.svg'">
	
</head>

<body>
    
	<!--/* Navbar */-->
    <th:block th:with="page = 'notre équipe'" th:insert="~{inc/navbar/navbar-home.html}"></th:block>	
    <main>	
		<!--/* Loader */-->
		<th:block th:insert="~{inc/preloader.html}"></th:block>

        <!-- Hero for Core Team -->
        <section class="section-header bg-secondary pb-8 pb-md-11 mb-4 mb-lg-6 text-white">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-10 text-center">
                        <h1 class="display-2  mb-3">La Nudge-team</h1>
                        <p class="lead">                        	                       
                        	<th:block th:with="path='pages/team/hero-core-team/'">
                        		<th:block th:insert="~{inc/wiki.html}"></th:block>
                        	</th:block>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Core team Members -->
        <section class="section section-lg pt-0">
            <div class="container mt-n8 mt-lg-n10 z-2">
                <div class="row mt-3">
					<div th:each="member, stat : ${coreMembers}" th:classappend="${stat.first ? 'col-md-6 col-lg-4' : 'col-md-6 col-lg-4'} " class="col-12 mb-5 mb-lg-0">
					     <div class="mb-5 card shadow border-gray-300">
					         <img th:src="${member.imageUrl}" class="card-img-top rounded-top" th:alt="'Photo de ' + ${member.name}">
					         <div class="card-body">
					             <!-- Name -->
					             <h2 class="text-center h4 card-title mb-2" th:text="${member.name}"></h2>
					             <!-- Title -->
					             <div class="text-center card-subtitle text-gray fw-normal"><strong th:text="${member.title}"></strong></div>
					             
					             <p class="card-text my-3">
					              <th:block th:with="path='pages/team/'+${member.name}">
					                  <th:block th:insert="~{inc/wiki.html}"></th:block>
					              </th:block>
					             </p>
					             <div class="text-center">
					                     <a th:href="${member.linkedInUrl}" target="_blank" aria-label="linkedin social link" class="text-facebook me-3">
					                         <span class="fab fa-2xl fa-linkedin"></span>
					                     </a>
					             </div>
					         </div>
					     </div>
					 </div>
                </div>
            </div>
        </section>
        
        <!-- Hero for contributors-->
        <section class="section-header bg-green-transparent pb-8 pb-md-11 mb-lg-6 ">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8 text-center">
                        <h1 class="display-2">Les contributeurs</h1>
                        <p class="lead">                                                   
                            <th:block th:with="path='pages/team/hero-contributors-team/'">
                                <th:block th:insert="~{inc/wiki.html}"></th:block>
                            </th:block>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Contributors list -->
        <section class="section section-lg pt-0">
            <div class="container mt-n8 mt-lg-n10 z-2">
                <div class="row">
                    
					<div th:each="member, stat : ${contributors}" class="col-12 col-md-6 col-lg-4 mt-5">
						<div class="card shadow border-gray-300 text-center">
							<div class="profile-thumbnail mx-auto mt-n6">
								<img th:src="${member.imageUrl}" class="card-img-top rounded-circle border-0" th:alt="'Photo de ' + ${member.name}">
							</div>
							
							<div class="card-body">
								<h2 class="h4 card-title mb-2" th:text="${member.name}"></h2>
									<span class="card-subtitle text-gray fw-normal"><strong th:text="${member.title}"></strong></span>

								<p class="card-text my-3">
									<th:block th:with="path='pages/team/'+${member.name}">
										<th:block th:insert="~{inc/wiki.html}"></th:block>
									</th:block>
								</p>


								<div class="text-center">
											<a th:href="${member.linkedInUrl}" target="_blank" aria-label="linkedin social link" class="text-facebook me-3">
												<span class="fab fa-2xl fa-linkedin"></span>
											</a>
									</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        </section>
        
        <!-- Section partenaires / contacts -->        

        <section class="section section-lg bg-secondary">
            <div class="container container-semi-fluid z-2">
		
		        <!-- Section : partenaires -->
		       <div class="row">
		            <div class="col-12 col-lg-9">
		                    <div class="card shadow px-4 py-1">
		                        <div class="card-body text-center text-md-left">
		                            <div class="row align-items-center">
		                                <div class="col-md-6">
		                                    <h1 class="mb-3">Nos partenaires !</h1>
		                                    
		                                    <p class="mb-4">
                                               <th:block th:with="path='pages/team/partenaires/'">
					                               <th:block th:insert="~{inc/wiki.html}"></th:block>
					                           </th:block>
		                                    </p>
		                                    <a href="/partenaires" class="btn btn-outline-primary animate-up-2">
		                                        En savoir plus
		                                    </a>
		                                </div>
		                                <div class="col-12 col-md-6 mt-4 mt-md-0 text-md-right">
		                                    <img src="/assets/img/illustrations/partners.png" alt="Partenaires du comparateur écologique Nudger">
		                                </div>
		                            </div>
		                        </div>
		                    </div>
		            </div>
		            
                    <!-- Section : contact us -->
		            <div class="col-12 col-lg-3 my-auto">
		                <div class="row justify-content-center">
		                    <div class="col-md-10 text-center ">
		                        <h2 class="h1">Envie d'en discuter ?</h2>
		                        <p class="lead py-4 text-gray">Si vous souhaitez en savoir plus sur le projet, n'hésitez pas ! </p>
		                        <a href="/contact" class="btn btn-lg btn-secondary animate-up-2">Nous contacter</a>
		                    </div>
		                </div>          
		            </div>
        		</div>
            </div>  
        </section>

    </main>

	<!--/* Footer */-->
	<th:block th:insert="~{inc/footer.html}"></th:block>	

<!-- Core -->
<script src="../../vendor/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="../../vendor/headroom.js/dist/headroom.min.js"></script>

<!-- Vendor JS -->

<script src="../../vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
<script src="../../vendor/vivus/dist/vivus.min.js"></script>

<script src="/webjars/jquery/jquery.min.js"></script>
<!-- pixel JS -->
<script src="../../assets/js/pixel.js"></script>
<!-- custom sources -->
<script src="../../assets/js/pixel-custom.js"></script>
</body>

</html>
