<div id="origine" th:if="${product.gtinInfos.country}" class="mt-3 card shadow px-4 py-1 mb-3">
	<div class="card-body text-center text-md-left">
		<div class="row align-items-center">
			<h2 class="mb-3">Origine du produit</h2>

			<div class="col-lg-8">
				<div class="row">
					<div class="col-lg-3 text-center">
						<img th:src="'/assets/img/flags/'+${product.gtinInfos.country.toLowerCase()}+'.png'">
						<b><div class="mt-2" th:text="${originCountry}"></div></b>
					</div>
					<div class="col-lg-9">
						<p class="mb-4">Cette information est récuperée par les
							premiers chiffres du code barre  (<b><span th:text="${product.gtin().substring(0,3)}"></span></b>), et indique la nationalité de 
							l'organisme qui a délivré le code barre. Cela n'indique pas nécessairement le lieu de production.</p>

					</div>
				</div>
			</div>

			<div class="col-lg-4 mt-md-0 text-md-right">
				<img th:src="'/'+${product.names.name}+'/gtin.png'" th:alt="${product.names.name} +' gtin : ' + ${product.gtin()}">
			</div>
		</div>
	</div>
</div>
