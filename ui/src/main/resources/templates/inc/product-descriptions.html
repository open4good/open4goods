<div id="description" th:if="${product.namesAndDescriptionsWithoutShortestName().size} > 0"  class="mt-3 card shadow px-5 py-1 mb-3">
	<div th:with="tagcloud = ${product.tagCloudTokens().size > 20 }" class="row mt-3">
		<h2 class="mb-2">Description</h2>
		<div class="mb-3 d-flex align-items-center" th:classappend="${tagcloud ? 'col-lg-8' : 'col-lg-12'}">
			<div>
			
			
				<th:block th:if="${user}">
					<textarea th:if="${product.humanDescription}" th:text="${product.humanDescription.content.text}" id="productDescription" name="productDescription" rows="20" cols="100"></textarea>
					<textarea th:unless="${product.humanDescription}" th:text="${product.namesAndDescriptionsWithoutShortestNameWithCariage()}" id="productDescription" name="productDescription" rows="20" cols="100"></textarea>
					
				</th:block>
				
				<th:block th:unless="${user}">
				
					<th:block th:if="${product.humanDescription}">
						<div th:utext="${product.humanDescription.content.text}" style="max-height: 350px" class="overflow-auto card-body"></div>
					</th:block>
					<th:block th:unless="${product.humanDescription}">
						<div style="max-height: 350px" class="overflow-auto card-body">
							<ul>
								<li	th:each="name : ${product.namesAndDescriptionsWithoutShortestName()}"><th:block th:text="${name}"></th:block></li>
							</ul>
						</div>
					</th:block>
				
					
				</th:block>
			</div>
		</div>
		<div th:unless="${user}" th:if="${tagcloud}" class="d-flex align-items-center col-lg-4">
			<img th:src="'/'+${product.names.name}+'/tagcloud.png'"	th:alt="'nuage de mots clÃ©s pour ' + ${product.names.name}">
		</div>	
	</div>
</div>
