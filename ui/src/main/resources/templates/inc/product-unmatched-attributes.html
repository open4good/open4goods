<section class="card shadow p-4" th:if="${product.attributes.unmapedAttributes.size()} > 0">
<div class="card-header"><h3 class="h5">Toutes les caracteristiques</h3></div>

	<div class="table-responsive table-caracteristics-fs">
		
		<table id="allAttributes" class="table">
			<thead>
				<th th:if="${user}" >Taxo</th>
				<th>Nom</th>
				<th>Valeur</th>
				<th>Sources</th>
			</thead>

			<th:block th:each="attribute : ${product.attributes.unmapedAttributes}">
				<th:block t:if="${attribute.icecatTaxonomyIds.size() == 0">
					<tr th:class="${attribute.bgRow()}">
						<td th:if="${user}" class="align-middle"><span th:text="${attribute.icecatTaxonomyIds}"></span></td>					
						<td class="align-middle"><span th:text="${attribute.name}"></span></td>					
						<td class="align-middle"><span th:text="${attribute.value}"></span></td>
						<td class="align-middle">
							<th:block th:insert="~{inc/attribute-sourcing.html}"></th:block>
						</td>
					</tr>
				</th:block>
			</th:block>
		</table>
	</div>
</section>
