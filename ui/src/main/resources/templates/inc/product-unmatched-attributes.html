<div th:if="${product.attributes.unmapedAttributes.size()} > 0"  class="card shadow my-3">
	<div class="card-header"><h2 class="h5">Toutes les caract√©ristiques</h2></div>
	<div class="card-body">
		<table id="allAttributes" class="table table-responsive" style="width: 100%">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Valeur</th>
				</tr>
			</thead>
			<tbody>
			
				<th:block th:each="attr : ${product.attributes.unmapedAttributes}">


					<th:block th:with="sourcesCount = ${attr.sourcesCount()}, conflicts = ${attr.hasConflicts()}">
						<tr th:class="${attr.bgRow()}" data-bs-toggle="tooltip" data-bs-placement="top" th:title="#{attribute.sourcing(${sourcesCount}, ${attr.distinctValues()-1})}">
							<td class="help-pointer"><span th:text="${attr.name}"></span></td>						
							<td class="help-pointer"><span  th:text="${attr.value}"></span> </td>
						</tr>
					</th:block>



				</th:block>
			
			</tbody>
	
		</table>		
	</div>
</div>
