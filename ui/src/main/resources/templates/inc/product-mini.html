<div  th:if="${item}" class="card shadow p-4">
         <div th:if="${item.ecoscore()}" class="row align-items-center">
                 <div class="text-center ">
                     <a th:href="${item.names.url.i18n(siteLanguage)}" class="h5 title" >
	                     <div  class="h3 title " th:text="${item.brandAndModel()}" ></div>                     
	                     <div class="h4">Ecoscore : <strong><span th:text="${item.ecoscore().relValue()}"></span> / 5</strong></div>                     
	                     <img height="200" th:src="${item.coverImagePath}">
                     </a>
                 </div>
                 <div class="d-flex align-items-center text-center">
                     <span class="h5 mb-2 text-danger me-2">
                         <span th:text="${item.bestPrice().price}"></span>
                         <span th:text="${item.bestPrice().currency}"></span>
                     </span>
                 </div> <!-- info-price-detail // -->
                
                 <div class="d-grid gap-2 mt-4">
                     <a class="btn btn-primary btn-sm" th:href="${item.names.url.i18n(siteLanguage)}">
                         Details
                     </a>
                 </div>
                 
         </div> 
</div>
