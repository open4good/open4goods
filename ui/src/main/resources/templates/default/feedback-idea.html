<!-- src/main/resources/templates/feedback-idea.html -->
<!DOCTYPE html>
<html th:lang="${siteLocale.language}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proposer une évolution | Nudger</title>
  <link rel="canonical" th:href="${baseUrl}+'feedback/idea'" />

  <!-- Header meta & CSS -->
  <th:block th:insert="~{inc/header-meta.html}"></th:block>

  <!-- DataTables + Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="/webjars/datatables/css/dataTables.bootstrap5.min.css"
  />
  <link
    rel="stylesheet"
    href="/webjars/datatables-responsive/css/responsive.dataTables.min.css"
  />

  <!-- jQuery + DataTables JS -->
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script defer src="/webjars/datatables/js/dataTables.bootstrap5.min.js"></script>
  <script defer src="/webjars/datatables/js/dataTables.min.js"></script>

  <!-- hCaptcha script -->
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>

<body>
  <header>
    <!-- Loader & Navbar -->
    <th:block th:insert="~{inc/preloader.html}"></th:block>
    <th:block th:insert="~{inc/navbar/navbar-home.html}"></th:block>
  </header>

  <main>
    <!-- Hero + Voting Widget -->
    <section class="section-header bg-primary text-white pb-9 pb-lg-12 mb-4 mb-lg-6">
      <div class="">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 text-center">
            <h1 class="display-2 mb-3">
              <img class="mt-2" width="75" src="/icons/idea.jpg" alt="Idea icon" />
              J'ai une idée !
            </h1>
            <div class="mt-2" th:with="page='idea'" th:insert="~{inc/breadcrumb-1level.html}"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Submission Form -->
    <section class="section section-lg pt-0">
      <div class="container container-semi-fluid mt-n8 mt-lg-n12 z-2">
        <div class="row justify-content-center">
          <!-- Form Column -->
          <div class="col-lg-6">
            <div class="card border-light p-4 p-lg-5 shadow-sm">
              <h3 class="text-center">Proposer une évolution</h3>
              <p class="mt-3 mb-4 text-center">
                Merci de nous faire part de votre idée d'évolution, elle sera
                <a target="_blank"
                   href="https://github.com/open4good/open4goods/issues"
                   class="text-decoration-underline"
                >disponible publiquement sur GitHub</a>
                . Vous pourrez y suivre la prise en charge.
              </p>

              <form action="/feedback" method="post" class="mt-4">
                <!-- Author -->
                <div class="mb-4">
                  <label for="author">Votre pseudo</label>
                  <div class="input-group">
                    <span class="input-group-text" id="author-addon">
                      <i class="fas fa-user-circle"></i>
                    </span>
                    <input
                      type="text"
                      id="author"
                      name="author"
                      class="form-control"
                      placeholder="e.g. LouloueDu29"
                      value="NudgerAnonyme"
                    />
                  </div>
                </div>

                <!-- Title -->
                <div class="mb-4">
                  <label for="title">Titre de l'idée</label>
                  <div class="input-group">
                    <span class="input-group-text" id="title-addon">
                      <i class="fas fa-header"></i>
                    </span>
                    <input
                      type="text"
                      id="title"
                      name="title"
                      class="form-control"
                      placeholder="Idée en quelques mots"
                      required
                    />
                  </div>
                </div>

                <!-- Message -->
                <div class="mb-4">
                  <label for="message">Détails</label>
                  <textarea
                    id="message"
                    name="message"
                    class="form-control"
                    rows="4"
                    required
                    placeholder="N'hésitez pas à donner le maximum de détails !"
                  ></textarea>
                </div>

                <!-- hCaptcha -->
                <div class="mb-4">
                  <div class="h-captcha" th:data-sitekey="${config.captchaKey}"></div>
                </div>

                <!-- Hidden + Submit -->
                <input type="hidden" name="type" value="idea" />
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Envoyer mon idée
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Voting Widget Column -->
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <!-- Voting widget for ideas -->
                <th:block th:insert="inc/voting :: votingSection('idea')"></th:block>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <th:block th:insert="~{inc/footer.html}"></th:block>
</body>
</html>
