<!DOCTYPE html>
<html th:lang="${siteLocale.language}">

<head>
 	<!--/* Metas and CSS */-->
	<th:block th:insert="~{inc/header-meta.html}"></th:block>
    
	<!-- Primary Meta Tags -->
	<title th:text="${metaTitle}"></title>
	<meta th:if="${metaDescription}" name="description" th:content="${metaDescription}">	
	<meta th:if="${metaKeyword}" name="keywords" th:content="${metaKeyword}">
	
</head>

<body>
    
	<!--/* Navbar */-->
		<th:block th:with="page = ${pageTitle}" th:insert="~{inc/navbar/navbar-page.html}"></th:block>
        <!--/* Loader */-->
       	<th:block th:insert="~{inc/preloader.html}"></th:block>
	
    <main>	
		
         <!-- Hero -->
        <section th:if="${pageTitle}" class="section pb-2 pb-sm-2 bg-primary text-white">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-10 text-center">
                        <h1 th:text="${pageTitle}" class="display-2 mb-4 px-lg-5"></h1>
                    </div>
                </div>
            </div>
        </section>
        <div class="section section-sm bg-white pt-5 pt-lg-6 text-black">        
            <article class="container" th:classappend="${width}">
	           	<div th:if="${editor}">
						<div class=" alert-danger text-center">
							<b><a th:href="${editLink}" target="_blank"> âœŽ EDITER</a></b>
						</div>
				</div>
				            
                <div th:utext="${html}" class="row justify-content-center"></div>
                
            </article>
        </div>
    
    </main>

	<!--/* Footer */-->
	<th:block th:insert="~{inc/footer.html}"></th:block>	

<!-- Core -->
<script src="/vendor/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/headroom.js/dist/headroom.min.js"></script>

<!-- Vendor JS -->

<script src="/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
<script src="/vendor/vivus/dist/vivus.min.js"></script>

<script src="/webjars/jquery/jquery.min.js"></script>
<!-- pixel JS -->
<script src="../../assets/js/pixel.js"></script>
<!-- custom sources -->
<script src="../../assets/js/pixel-custom.js"></script>

</body>

</html>
