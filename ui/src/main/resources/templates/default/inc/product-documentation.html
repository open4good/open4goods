<section id="markerDoc" class="container container-semi-fluid">
    <div class="row justify-content-center mt-3">
        <div class="col-12 col-lg-8 mx-auto">
            <div class="card shadow mt-3 border-gray-300">
                <div class="card-body p-4 p-lg-5">
                    <div class="d-flex p-3 justify-content-center border-bottom">
                        <div class="icon icon-primary">
                            <span class="fas fa-file-pdf fa-2x"></span>
                        </div>
                        <div class="ps-4">
                            <h3 class="h5 icon-box-title mb-0">Documentation PDF</h3>
                            <p class="text-muted small mb-0">Cliquez sur un document pour le visualiser</p>
                        </div>
                    </div>

                    <div class="row mt-4 g-4">
                        <div class="col-md-6">
                            <div class="overflow-auto" style="max-height:70vh;">
                                <div th:if="${#lists.isEmpty(product.pdfs())}" class="text-center py-5">
                                    <i class="fas fa-file-circle-xmark fa-3x text-muted mb-3"></i>
                                    <p class="text-muted mb-0">Aucun document disponible</p>
                                </div>

                                <div th:each="item,iterStat : ${product.pdfs()}"
                                     class="pdf-card mb-3 card hover-shadow transition-all"
                                     th:attr="data-pdf-url=${item.path()}, data-pdf-download=${item.path()}"
                                     th:classappend="${iterStat.index == 0} ? ' active'">
                                    <div class="card-body p-3">
                                        <div class="d-flex align-items-start">
                                            <div class="bg-primary text-white rounded-circle p-2 me-3">
                                                <i class="fas fa-file-pdf fa-lg"></i>
                                            </div>
                                            <div class="flex-grow-1">
                                                <h5 class="mb-1" th:text="${item.getHardTags().size()>0 ? item.firstHardTag() : item.bestNameFromTag()}"></h5>
                                                <div class="d-flex gap-2 small text-muted">
                                                    <span th:if="${item.pdfInfo?.numberOfPages>0}" class="badge bg-light text-dark">
                                                        <i class="fas fa-file me-1"></i>
                                                        <span th:text="${item.pdfInfo.numberOfPages+' pages'}"></span>
                                                    </span>
                                                    <span th:if="${item.pdfInfo?.language}" class="badge bg-light text-dark">
                                                        <i class="fas fa-globe me-1"></i>
                                                        <span th:text="${item.pdfInfo.language}"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-2 small text-muted" th:if="${item.pdfInfo!=null}">
                                            <ul class="list-unstyled mb-0">
                                                <li th:if="${item.pdfInfo.extractedTitle}">
                                                    üìÑ <strong>Titre :</strong> <span th:text="${item.pdfInfo.extractedTitle}"></span>
                                                </li>
                                                <li th:if="${item.pdfInfo.author}">
                                                    ‚úçÔ∏è <strong>Auteur :</strong> <span th:text="${item.pdfInfo.author}"></span>
                                                </li>
                                                <li th:if="${item.pdfInfo.subject}">
                                                    üóÇÔ∏è <strong>Sujet :</strong> <span th:text="${item.pdfInfo.subject}"></span>
                                                </li>
                                                <li th:if="${item.pdfInfo.language}">
                                                    üåê <strong>Langue :</strong>
                                                    <span th:text="${item.pdfInfo.language}"></span>
                                                    (<span th:text="${#numbers.formatDecimal(item.pdfInfo.languageConfidence,1,2)}"></span>)
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 d-flex flex-column">
                            <div class="pdf-toolbar border-bottom p-3 bg-light d-flex align-items-center gap-2">
                                <button id="zoomOut" class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-search-minus"></i>
                                </button>
                                <input type="range" id="zoomRange" class="form-range" min="0.5" max="3" step="0.25" value="1.5">
                                <button id="zoomIn" class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-search-plus"></i>
                                </button>
                                <span class="ms-auto badge bg-primary">PDF Viewer</span>
                            </div>

                            <div class="flex-grow-1 overflow-auto d-flex justify-content-center align-items-center" style="max-height:70vh;">
                                <canvas id="pdfViewer"></canvas>
                            </div>

                            <div class="p-3 border-top bg-light">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <button id="prevPage" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-chevron-left me-2"></i>Pr√©c√©dent
                                    </button>
                                    <span id="pageInfo" class="badge bg-secondary">Page¬†1¬†/¬†1</span>
                                    <button id="nextPage" class="btn btn-sm btn-outline-primary">
                                        Suivant<i class="fas fa-chevron-right ms-2"></i>
                                    </button>
                                </div>

                                <div class="d-flex justify-content-center gap-2">
                                    <a rel="nofollow" id="downloadLink" href="#" class="btn btn-primary px-4" target="_blank">
                                        <i class="fas fa-download me-2"></i>T√©l√©charger
                                    </a>
                                    <button id="printBtn" class="btn btn-outline-secondary px-4">
                                        <i class="fas fa-print me-2"></i>Imprimer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .pdf-card {
        cursor: pointer;
        transition: all .2s ease;
        border-left: 3px solid transparent;
    }

    .pdf-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 .5rem 1rem rgba(0,0,0,.1)!important;
    }

    .pdf-card.active {
        border-left-color: #0d6efd;
        background-color: #f8f9fa;
        box-shadow: 0 .5rem 1rem rgba(13,110,253,.1)!important;
    }

    #pdfViewer {
        border: 1px solid #dee2e6;
        border-radius: .25rem;
        background: repeating-conic-gradient(#f8f9fa 0 25%, #fff 0 50%) 50%/20px 20px;
    }

    .pdf-toolbar {
        min-height: 56px;
    }

    .transition-all {
        transition: all .3s ease;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'] || window['pdfjsLib'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const pdfViewer = document.getElementById("pdfViewer"),
        pageInfo = document.getElementById("pageInfo"),
        prevPageBtn = document.getElementById("prevPage"),
        nextPageBtn = document.getElementById("nextPage"),
        downloadLink = document.getElementById("downloadLink"),
        printBtn = document.getElementById("printBtn"),
        zoomRange = document.getElementById("zoomRange"),
        zoomIn = document.getElementById("zoomIn"),
        zoomOut = document.getElementById("zoomOut");

    let currentPDF,
        currentPage = 1,
        totalPages = 0,
        currentScale = 1.5;

    zoomRange.value = currentScale;

    async function renderPage(pageNum) {
        if (!currentPDF) return;
        const page = await currentPDF.getPage(pageNum);
        const viewport = page.getViewport({ scale: currentScale });
        const ctx = pdfViewer.getContext('2d');

        pdfViewer.width = viewport.width;
        pdfViewer.height = viewport.height;

        await page.render({ canvasContext: ctx, viewport }).promise;

        pageInfo.textContent = `Page ${pageNum} / ${totalPages}`;
        prevPageBtn.disabled = pageNum <= 1;
        nextPageBtn.disabled = pageNum >= totalPages;
    }

    async function loadPDF(url, dl) {
        currentPDF = await pdfjsLib.getDocument(url).promise;
        totalPages = currentPDF.numPages;
        currentPage = 1;
        await renderPage(currentPage);
        downloadLink.href = dl || url;
    }

    prevPageBtn.addEventListener("click", () => {
        if (currentPage > 1) renderPage(--currentPage);
    });

    nextPageBtn.addEventListener("click", () => {
        if (currentPage < totalPages) renderPage(++currentPage);
    });

    zoomIn.addEventListener("click", () => {
        currentScale = Math.min(3, currentScale + 0.25);
        zoomRange.value = currentScale;
        renderPage(currentPage);
    });

    zoomOut.addEventListener("click", () => {
        currentScale = Math.max(0.5, currentScale - 0.25);
        zoomRange.value = currentScale;
        renderPage(currentPage);
    });

    zoomRange.addEventListener("input", e => {
        currentScale = parseFloat(e.target.value);
        renderPage(currentPage);
    });

    printBtn.addEventListener("click", () => {
        if (currentPDF) window.open(downloadLink.href, '_blank').print();
    });

    document.querySelectorAll('.pdf-card').forEach(card => {
        card.addEventListener('click', () => {
            document.querySelectorAll('.pdf-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
            loadPDF(card.getAttribute('data-pdf-url'), card.getAttribute('data-pdf-download'));
        });
    });

    const first = document.querySelector('.pdf-card');
    if (first) {
        loadPDF(first.getAttribute('data-pdf-url'), first.getAttribute('data-pdf-download'));
    }
</script>
