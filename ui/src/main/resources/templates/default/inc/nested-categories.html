
<ul th:if="${children.size() > 0}">

    <li th:each="item : ${children}">

       <div th:if="${user}">
             <a type="submit" class="btn btn-warning btn-sm" th:href="'/images/verticals/' + ${item.vertical.id} + '.jpg/delete'">Changer l'image</a>
       </div>
       <a th:if="${item.vertical == null}" th:href="'/categories/' + ${item.url(siteLanguage)}" th:text="${item.googleNames.i18n(siteLanguage)}"></a>
       <a th:unless="${item.vertical == null}" th:href="'/'+ ${item.vertical.i18n.get(siteLanguage).verticalHomeUrl}"><b  th:text="${item.googleNames.i18n(siteLanguage)}"></b></a>
       <th:block
            th:if="${child.isLeaf() == false}"
            th:with="children= ${item.children(true)}">
            <th:block th:insert="~{inc/nested-categories.html}"></th:block>


        </th:block>
</ul>
